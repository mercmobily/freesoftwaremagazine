bio: '<a href="mailto:kirk@strauser.com">Kirk Strauser</a> has a BSc in Computer Science from Missouri State University. He works as a network application developer for The Day Companies, and runs a small <a href="http://www.strausergroup.com/">consulting firm</a> that specializes in network monitoring and email filtering for a wide array of clients. He has released several programs under free software licenses, and is active on several free software support mailing lists and community websites.'
