bio: "Scott Carpenter has been lurking around the fringe of the free software movement since 1998 and in 2006 started a more concentrated effort to \"move to freedom.\" (Chronicled at the <i>Moving to Freedom</i> blog: <a href=\"http://www.movingtofreedom.org/\">http://www.movingtofreedom.org/</a>.)\r\n\r\nHe has worked as a professional software developer/analyst since 1997, currently in enterprise application integration.\r\n\r\n<small>(Views expressed here and at movingtofreedom.org are strictly his own and do not represent those of his employer.  Nor of miscellaneous associates including friends and family.  Nor of his dog. It's possible they're representative of his cats' opinions, but unlikely.  Void where prohibited.  Local sales tax applies.)</small>"
