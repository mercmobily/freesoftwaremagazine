bio: 'John Calcote has worked in the software industry for over 25 years, the last 17 of which were at Novell. He''s currently a Sr. Software Engineer with the LDS Church working on open source projects. He''s the project maintainer of the openslp project, the openxdas project, and the dnx project on sourceforge.net. He blogs on open source, programming and software engineering issues in general at http://jcalcote.wordpress.com.'
