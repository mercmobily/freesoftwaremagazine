name: 'Nathaniel Palmer'
email: noemail4@noemail.com
bio: 'Nathaniel Palmer is Delphi Group’s Chief Analyst and Vice President. He is also the director of the Business of Technology practice, where for over a decade he has helped define the strategic positioning and market strategy for some of the industry’s most visible leaders. Nathaniel shapes much of the Delphi Group’s thought leadership, is the co-author of The X-Economy (Texere, May 2001) and has authored over 200 studies and published articles. His insights can be found in publications ranging from Fortune to The New York Times. He is also the Association of Information Management’s first recipient of the Workflow Laureate and was recognized as Master of Information Technology.'
