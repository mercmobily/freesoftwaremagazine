bio: "Mauro Bieg is currently a student in Switzerland. As he is still young, his only work worth mentioning in this context is a text about the workings of information production in the age of the internet, covering everything from free software to free culture. The text is now part of the P2P Foundation's wiki: <a href=\"http://www.p2pfoundation.net/In_a_Nutshell\">www.p2pfoundation.net</a>\r\n\r\nMauro Bieg's articles in the Free Software Magazine: http://www.freesoftwaremagazine.com/articles_by/6542"
