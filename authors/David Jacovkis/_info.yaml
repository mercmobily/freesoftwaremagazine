name: 'David Jacovkis'
email: djacovkis@uoc.edu
bio: 'David Jacovkis has worked as a systems engineer, ICT consultant and editor of educational materials. Nowadays he collaborates with the Universitat Oberta de Catalunya and ISOC.nl in the SELF Project. He is co-founder of the Free Knowledge Institute [freeknowledge.eu]. His main interests are the ethical and philosophical implications of knowledge sharing, the technical and non-technical aspects of security in systems, and networks and writing about these issues for non-experts.'
