bio: 'Carlo Contavalli works as a full time developer for <a href="http://www.masobit.net">Masobit Corp</a>. He also is an addicted free software activist. He has contributed to projects like <a href="http://www.pigeonair.net">PigeonAir</a>, <a href="http://www.mod-xslt2.com">mod-xslt</a>, <a href="http://www.debian.org">Debian GNU</a>, and many others, by writing code, submitting patches and writing documentation. He has also organized or taken part in various free software related events. '
