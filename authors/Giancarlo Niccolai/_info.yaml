bio: 'Graduated in IT and Majored in Economics. He currently works in the Financial IT area as a professional application designer. He is in charge of planning and actively participates in the development of software meant to distribute real time market data and integrate with financial trading facilities. He developed the Falcon Programming Language to support real-time analysis of data streams in his daily job, and as a general purpose development tool for IT professionals. He specializes in business strategy and decision support system making processes where he applies AI and A-Life techniques.'
