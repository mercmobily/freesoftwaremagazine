name: 'Pieter Hintjens'
email: ph@imatix.com
bio: "Pieter Hintjens is the CEO of iMatix Corporation, and the author of numerous free software tools published by iMatix.  He wrote his first GPLed software (Libero) in 1992.  He was the main author of the AMQP messaging protocol specification, and iMatix's OpenAMQ messaging software handles around 1bn messages a day for a large bank. He is the past president of the FFII, an association which has fought software patents and defended open standards and competition since 1999.  In 2007 he founded the Digital Standards Organization.\r\n"
