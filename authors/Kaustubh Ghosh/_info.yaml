bio: 'Kaustubh was born and raised in Kolkata (former Calcutta - the city of joy), India. He is currently studying Computer Science & Engineering at Jadavpur University, Kolkata (fourth year). He is the moderator of Jadavpur University GNU/Linux Users Group and is associated with “Computer Jagat” magazine published at the University. He is also working on a project aimed at developing a Steganographic File System for Linux.'
