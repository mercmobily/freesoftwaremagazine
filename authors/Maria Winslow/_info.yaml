bio: 'As an Open Source Practice Leader with Virtuas, Winslow assists clients in understanding the technical and budgetary impact free software will have on their computing environments. Her recent book, “The Practical Manager’s Guide to Open Source”, guides IT directors and system administrators through the process of finding practical uses for free software that will integrate seamlessly into existing infrastructures, as well as understanding the costs and savings. She is a frequent speaker and author on the topic of free software. She can be reached via the <a href="http://windows-linux.com/about.html">Practical Open Source website</a>.'
