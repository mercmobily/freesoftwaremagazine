name: 'Solveig Haugland'
email: solveig@getopenoffice.org
bio: 'Solveig Haugland has worked as an instructor, course developer, author and technical writer in the high-tech industry for 16 years, for employers including Microsoft Great Plains, Sun Microsystems,and BEA. Currently, Solveig is a StarOffice and OpenOffice.org instructor, author, and freelance technical writer. She is also co-author, with Floyd Jones, of three books: Staroffice 5.2 Companion, Staroffice 6.0 Office Suite Companion and OpenOffice.Org 1.0 Resource Kit, published by Prentice Hall PTR. Her fourth book, the OpenOffice.org 2.0 Guidebook, is available from <a target="_blank" href="http://www.amazon.com/OpenOffice-org-2-Guidebook-Solveig-Haugland/dp/0974312029">Amazon.com</a>,  <a target="_blank" href="http://www.cafepress.com/getopenoffice.32547558">from Cafepress</a>,  and  <a target="_blank" href="http://openoffice.blogs.com/bookresources/2007/03/ordering_the_op.html">directly from Solveig</a> .  For tips on working in OpenOffice.org or StarOffice, visit Solveig''s blog: <a  target="_blank" href = "http://openoffice.blogs.com">http://openoffice.blogs.com</a>.'
created: '2006-07-19'
