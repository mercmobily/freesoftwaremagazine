bio: 'Alicia is a computer engineer working for Libelium, a Spanish company which develops hardware for Wireless Sensor Distributed Networks. Libelium''s latest project is SquidBee: an open hardware mote. Alicia''s other IT interests are security and low-powered computers. This summer Alicia got the Best Paper Award in Workshop on Computer Architecture Education (San Diego) for a paper about a current measuring platform she designed for teaching. '
