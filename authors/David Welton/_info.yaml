bio: 'David N. Welton lives in Innsbruck, Austria, with his wife Ilenia, after a number of years of living in Padova, Italy.  His personal web site is here: <a href="http://www.welton.it/davidw/">welton.it</a> and his business web site is here: <a href="http://www.dedasys.com">dedasys.com</a>.  He has been involved with the Debian project since 1997, the Apache Software Foundation since 2001, and generally loves working with open source software.'
