bio: 'Jerome Gotangco is an active member of the Ubuntu Documentation Project, a free software volunteer project that develops and maintains documentation for the Ubuntu operating system. He currently serves as External Vice President of the Philippine Linux Users Group, the oldest Linux users’ group in Asia. He is also a frequent speaker and author on the topic of Ubuntu and free software. He can be reached via email at “jgotangco” followed by the at sign followed by “ubuntu.com”'
