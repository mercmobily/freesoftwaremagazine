bio: 'Kay Ethier is an Adobe Certified Expert in FrameMaker 7.x and several prior versions. She instructs training classes, performs consulting, and provides support to clients in a variety of industries. Kay resides in the Research Triangle Park area of North Carolina and works for <a href="http://www.travelthepath.com/">Bright Path Solutions</a>. In 2001, Kay co-authored the book "XML Weekend Crash Course" (Wiley/HungryMinds). She has most recently been a contributing author on "Advanced FrameMaker" (TIPS Technical Publishing) and XML and FrameMaker (Apress). '
