bio: 'Originally from Chicago, and now living in Seattle, Mr. Bloch has been active in the field of software development and user interface design since 1980. A veteran of Microsoft Corporation, Mr. Bloch worked on the MS Word product series and numerous game titles, including Microsoft Flight Simulator. These days, Mr. Bloch consults through his company, Business Learning Incorporated. His passions include teaching complex ideas simply, forever searching for the elusive a-has in life, and mastering Chicago-style deep-dish pizza cookery.'
