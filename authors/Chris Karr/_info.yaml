bio: 'Chris Karr a software designer pursuing a Ph.D. at Northwestern University''s program in <a href="http://www.communication.northwestern.edu/mts/" class="subtle">Media, Technology, &amp; Society</a>. In his free time, he develops the <a href="http://books.aetherial.net" class="subtle">Books</a> application, volunteers for <a href="http://www.thehousetheatre.com" class="subtle">The House Theatre of Chicago</a>, and continues to expand his <a href="http://www.librarything.com/catalog.php?view=cjkarr" class="subtle">book</a> and video collections. In his academic studies, he investigates topics in human/computer interaction, with a focus on pervasive computing artifacts.'
