bio: 'Sudeva Hawkes is a writer and works with several healing modalities. He has a degree in counselling and also has 20 years experience in therapeutic massage and Tibetan Healing. He now moves between Fremantle and Denmark, Western Australia, where he is available for individual bodywork sessions, eye readings, group work and counselling. Does this sound a little boring? He is also writing his first novel, based on his experiences travelling around England and Scotland in a horse-drawn caravan. '
