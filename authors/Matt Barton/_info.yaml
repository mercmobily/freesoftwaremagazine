bio: "Matt Barton is an English professor at St. Cloud State University in Minnesota. He is an advocate of free software, wikis, and the Creative Commons. He also studies and writes about videogames and computing history. Matt also has blogs at <a href=\"http://armchairarcade.com/neo/blog/4\">Armchair Arcade</a>, <a href=\"http://www.gameology.org/\">Gameology</a>, and <a href=\"http://kairosnews.org/user/195\">Kairosnews</a>.\r\n"
