name: CI

on:
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build

      - name: Validate FSM transforms
        run: bundle exec ruby legacy/migration/scripts/validate_fsm_transforms.rb

      - name: Validate site integrity
        run: bundle exec ruby legacy/migration/scripts/validate_site_integrity.rb
