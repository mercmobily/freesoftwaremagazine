name: CI

on:
  pull_request:
    branches:
      - master
      - main
  merge_group:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Validate PR article assets
        if: github.event_name == 'pull_request'
        run: ruby scripts/validate_pr_article_assets.rb

      - name: Validate merge published fields
        if: github.event_name == 'merge_group'
        run: ruby scripts/validate_merge_published_fields.rb

      - name: Build site
        run: bundle exec jekyll build

      - name: Validate FSM transforms
        run: bundle exec ruby scripts/validate_fsm_transforms.rb

      - name: Validate site integrity
        run: bundle exec ruby scripts/validate_site_integrity.rb
