    </div>

    <script>
      (function () {
        var nav = document.querySelector("[data-fsm-nav]");
        if (!nav) return;

        var shell = nav.querySelector(".fsm-nav-shell");
        var toggle = nav.querySelector("[data-fsm-nav-toggle]");
        var links = nav.querySelector("[data-fsm-nav-links]");
        if (!shell || !toggle || !links) return;

        function closeMenu() {
          shell.classList.remove("is-open");
          links.classList.remove("is-open");
          toggle.setAttribute("aria-expanded", "false");
        }

        function openMenu() {
          shell.classList.add("is-open");
          links.classList.add("is-open");
          toggle.setAttribute("aria-expanded", "true");
        }

        toggle.addEventListener("click", function () {
          if (links.classList.contains("is-open")) {
            closeMenu();
          } else {
            openMenu();
          }
        });

        nav.addEventListener("click", function (event) {
          var link = event.target.closest("a");
          if (!link || !links.contains(link)) return;
          if (window.matchMedia("(max-width: 991px)").matches) closeMenu();
        });

        window.addEventListener("resize", function () {
          if (window.innerWidth >= 992) closeMenu();
        });

        closeMenu();
      })();
    </script>
  </body>
</html>
