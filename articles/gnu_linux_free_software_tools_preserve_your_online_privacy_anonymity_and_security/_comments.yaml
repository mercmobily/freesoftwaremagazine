    subject: 'encrypted proxy'
    hostname: 68.93.224.4
    created: '1215819750'
    body: "AFAIK, Ryan, the only way to avoid the issue you're describing is to use an encrypted proxy to a trusted server. Then, requests can be traced to the proxy, but it will be difficult to trace it back to you.\r\n\r\nThere are [anonymizing services](http://en.wikipedia.org/wiki/Anonymizer) such as [Tor](http://en.wikipedia.org/wiki/Tor_%28anonymity_network%29) that allow many different people to use the same proxy network, and have their message routed through random different proxies, with all users' requests mixed up.\r\n\r\nIn that situation, it becomes possible to track what sites are being visited collectively by members of the network (I don't think it's easy, but it should be possible), but not which members are viewing which sites.\r\n\r\nThe Wikipedia article I linked to explores some of the strengths and weaknesses of such systems -- they aren't perfect.\r\n\r\nNeedless to say, that kind of privacy is appealling, but I've never actually used it, because AFAICT it's not that easy to set up, and might not work with all sites (some sites will block proxies, apparently).\r\n"
