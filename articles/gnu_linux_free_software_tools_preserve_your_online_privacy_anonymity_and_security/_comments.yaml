    subject: excuse-moi
    hostname: 84.245.215.40
    created: '1217198495'
    body: "How on earth setting up a DNS server can improve anyone's privacy??\r\n\r\nIf you make a paranoid assumption that an evil ISP logs your requests to their DNS servers, what would stop them from logging _any_ DNS requests since all your traffic is flowing through their gateways anyway?  Cache or not, it needs to be fetched once in a while, every cache expires sooner or later.\r\n\r\nEven if you manage to hide your DNS requests somehow, you were not making them just for the sake of it.  Probably you needed IP addresses of hosts to connect to them.  So all your other traffic is absolutely the same, http, smtp, p2p or anything else, free to be logged and analyzed.  If I were that ISP, I would be even thankful for filtering out nonsensical DNS traffic for me, so I can concentrate on the really interesting stuff: websites you visit, authentication data etc.\r\n\r\nBesides, anonymity on the net has made it pile of garbage, at least, vast amounts of it.  There are very rare cases when anonymity is justified, and there can be no justification for _massive public_ anonymity, as on almost every forum.  People are so much more selective as to what to say when held accountable for their words."
