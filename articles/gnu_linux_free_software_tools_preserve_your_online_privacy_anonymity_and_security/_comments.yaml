    hostname: 212.159.106.192
    created: '1215814854'
    body: "Well constructed argument, well presented. Nice one.\r\n\r\nBut - I'm not entirely convinced that setting up your own DNS server or cache will necessarily increase protection to your privacy. Whilst you may not be requesting the IP address from the ISP, you will be routing the web content via them and surely any ISP worth their salt will log client web requests. The fact that those requests are for IP addresses may not do much to protect you in the long run. Your request (e.g. visit to that site) is still logged on their servers.\r\n\r\nAnd there's little you can do to prevent that data being logged somewhere. Along the path between the webhost and you those packets will pass through several routers, some of which will log your IP address and that of the page you were visiting. To  certain extent the sheer size of the datastream will protect you but given enough time and resources who knows...?\r\n\r\nOh great - now I'm going to be thinking about this all night!\r\n\r\nStill, great article though.\r\n\r\nCheers  \r\nRyan"
