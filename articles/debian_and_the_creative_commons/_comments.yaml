    subject: '"By-SA w/ parallel distribution allowance"'
    hostname: 68.93.224.4
    created: '1161461284'
    body: "I just read a reference to this where it was apparently misunderstood that CCPLv3, \"SA\" with a \"parallel distribution allowance\" is a <em>hypothetical</em> license.\r\n\r\nThat hypothetical license does not exist, because CCPLv3 does not (at least yet) contain a \"parallel distribution allowance\".  Greg's \"DRM Dave\" scenario shows why such an allowance is a bad idea, because it demonstrates how it can be abused to break copyleft.\r\n\r\nSo, this scenario cannot legally happen with the CCPLv3-SA as it is currently written (August 9th, 2006 draft)."
