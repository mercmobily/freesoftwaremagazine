    subject: 'Another opinion in support'
    hostname: 83.142.20.210
    created: '1165417752'
    body: "I had the boldness to write the following opinion:\r\n\r\nhttp://www.gatchev.info/articles/en/TPM.html\r\n\r\nIn short: \r\n\r\nIt appears to me that DRM / TPM is fundamentally incompatible with most free licenses. And that giving a free license to something designated for TPM platform and/or format means automatically violating the free license.\r\n\r\nIt also appears to me that the idea for a free license for a TPMed content (or program) is a logical perpetuum mobile. The question is not if this or that specific attempt will be able to build one, by why it will fail. The \"exploit\" of Greg London shows this for one specific kind of this perpetuum mobile. Other kinds may have different \"exploits\", and some may prove very hard to refute. However, all of them will be eventually refuted, due to a simple principle: you cannot give freedom over a non-free platform or format, if you are not the entity that controls this platform / format.\r\n\r\nGrigor Gatchev"
