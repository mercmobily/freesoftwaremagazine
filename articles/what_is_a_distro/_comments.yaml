    body: "First there are the BSD's , okay it's not Linux but in the essence it's just the same as Linux. Both are Kernels which ar used for the same purpose, to be used in conjunction with other software in a distribution, a lot of this software comes w<ith a GNU licence. So BSD is like Linux a GNU Unix distribution. Most BSD's are free like Linux.\r\n\r\nOne exeption is ofcourse Mac OS X  but this non free distro comes with one great advantage. Installing & using Apple OS X is easier then using MS Windows & comes with all the advantages that Linux comes with. Gnu software & other linux applications are actively being ported to Mac OS X so i actually see no disadvantages if you compare it to other Linux/BSD distro's unless you count Apple hardware as a disadvantage.\r\n\r\nAnd we must not forget about Solaris which is free aswell for x86 hardware & come's as 2 distro's the Sun one & the free Solaris one. I haven't used any until now since i'm still using Apple's PwerPC hardware but as soon i'll switch to new Apple x86 hardware Solaris is going to be my 2nd OS so that i can compare it. Maybe someone with Solaris expierience can post here about it's comparisation to Linux / BSD / Unix"
