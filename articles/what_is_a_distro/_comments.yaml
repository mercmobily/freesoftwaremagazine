    name: 'Anonymous visitor'
    mail: mikeonthecomputer@gmail.com
    subject: 'The BSDs are actually'
    hostname: 71.197.194.170
    created: '1177105735'
    body: "The BSDs are actually extremely different from GNU/Linux. True if you install FreeBSD and slap on KDE and just use it for a pretty GUI desktop, you might not notice many differences. On the other hand, if you're more accustomed to doing things on the command line or are a programmer, the differences are more obvious.\r\n\r\nOne of the main differences is that at least the five major BSDs (FreeBSD, OpenBSD, NetBSD, DragonFly BSD, Mac OS X) are developed as whole operating systems, whereas GNU/Linux's development path is very disjointed. In a BSD, if a change is made to the kernel in order to add some functionality to a user-land program, it will happen immediately. Typically in the GNU/Linux world, additions to the kernel are only slowly adopted by the user-land programs (usually GNU) and take a more careful stance about being cross-platform (which can be a plus, if you like a certain OS's userland program over your native OS's; all the major BSDs include a GNU package to install, whereas porting BSD userland programs to Linux takes a bit more work)"
