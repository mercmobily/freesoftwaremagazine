    subject: 'thanks for linking to my site'
    hostname: 80.192.20.40
    created: '1171366342'
    body: "Hi Anthony. \r\n\r\nMany thanks for linking to my website. But the link that was more directly of interest to you was: <a href=\"http://codes.widged.com/\">codes.widged.com</a>. That provides a set of small code snippets to solve specific problems ;-). Comments and suggestions on how to improve this are welcome. Note that this kind of service abound. Check out <a href=\"http://snipplr.com/\">snipplr</a> for a nice web2.0 version.\r\n\r\nOn this \"Most importantly, it results in an open education framework, in which the code snippets can be reviewed and criticized, and the educational materials may be periodically revised to match the evolving world. It can become a resource for the experienced programmer looking for the best method to accomplish a specific task. (A recent example from my own world: how do you alter the process name of a running process?)\"\r\n\r\nWhat is needed, I believe, is not so much code snippets but the expression of many education problems in terms of design patterns. There is some explanation of what is implied by this at <a href=\"http://revolution.widged.com/wiki/tiki-index.php?page=exercistDesignPattern\">Design Patterns for Exercise Content</a>. There is a live example on my <a href=\"http://projects.widged.com/exercist/drupal/?q=taxonomy/term/6\">exercist project cms</a>. You cannot edit them for now (I mean you have to contact me to become an editor) but editing is done via a very simple form, that even the most technophobe teacher could manage. \r\n\r\nOn opencourseware, please visit the excellent website of my friend Gordon, <a href=\"http://iberry.widged.com/\">iberry.com</a>, the academic porthole, an Open Courseware Directory and other Higher Education Resources. \r\n\r\nI have been an academic for 10 years. I taught in the best universities. I became a drop out because I got fed up of the right tools and infrastructures not existing. I am trying to set them up, one by one... but I started only a year ago and this takes time. Anybody interested in doing something similar is welcome to contact me to try to synchronize our efforts ;-). "
