    hostname: 80.192.20.40
    created: '1171369629'
    body: "My own understanding of the obstacles to the development of better resources within the education arena is described here <a href=\"http://projects.widged.com/exercist/drupal/?q=node/721\">The Problems that eXercist is trying to solve</a>. The pyramid graphic there is relevant to an educational context in general, not just this exercist project. I would be interested to hear comments on this. \r\n\r\nOn open source code/software relevant to education, don't forget to check out <a href=\"http://eduforge.org/\">eduforge.org</a>. \"Eduforge is an open access environment designed for the sharing of ideas, research outcomes, open content and open source software for education. You are welcome to use our community resources or start your own project space.\" Nothing prevents you from using it to share code rather than full software."
