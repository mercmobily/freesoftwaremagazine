    body: "SSH is easy enough, the hard bit is getting the IP address from a dynamic allocation to you. I use a dynamic IP service, the client software is in stock Debian, when my dad's machine connects it automatically updates the dynamic DNS and I can SSH in when I want.\r\n\r\nObviously the SSH settings need to be carefully set to keep script kiddies out, but that's all straight forward - turn off passwords for a start!\r\n\r\n-- \r\nIt's not magic, it's work!"
