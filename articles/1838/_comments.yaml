    body: "I think one of the things that highlights the real difference between the terms is that people will promote things that are not free as \"open source\" and hope to gain the cachet of FOSS, even if they're only OSS.  For example, there is an open source Jitterbit integration product that looks very interesting, and it is based on the MPL license, but as far as I can tell, it is not free.\r\n\r\nI commented about it on an <a href=\"http://www.oreillynet.com/onlamp/blog/2006/05/jitterbit_userdriven_integrati.html\">On Lamp article about the product</a> and it drew a response from someone over at Jitterbit, but he didn't follow up on my reply.  I'm still left with the impression that it is not free in a key way.  But the source is open, so \"open source\" is certainly an accurate way to promote the product.\r\n\r\nI think this is one of the things that will happen if people \"freely\" use an alternative term that doesn't suggest <i>freedom</i> and all that it implies.\r\n\r\n----\r\n<a href=\"http://www.movingtofreedom.org/\" title=\"Freedom is on the March!\">http://www.movingtofreedom.org/</a>"
