    subject: 'We seem to agree'
    hostname: 68.93.224.4
    created: '1162411044'
    body: "\"Fundamentally, it's about the freedom to run modified versions, which the intention of the GPL. If I can get the source code, but don't have the freedom to modify it and use it on my hardware, what good is it?\"\r\n\r\nYep. That's the case for both FSD and OSD licenses.\r\n\r\n\"When I use Google, I am definitely not using their software-- I am using the output of their software. That's a very important distinction.\"\r\n\r\nSort of. It's a matter of point of view (by this definition, you aren't using your browser software either, you're just interacting with it. Why the distinction? Is it because you own the CPU? Are you using software you run on someone else's computer? If I install software on a remote sever and use it through SSH, am I \"not using\" it?)\r\n\r\nBut of course, it can be claimed to be a stronger ideological value to share that work back to the community that created it (as easily as not). This is just the principle of \"copyleft\" at work: sharing improvements back to the community that created the work (you can think of this as a kind of \"payment\" for the work).\r\n\r\nMy point though isn't that Google should be forced to share, but that some people think they should. And categorizing those people as \"more pragmatic / less idealistic\" than the people who think they shouldn't is a massive misrepresentation. Obviously both sides are making arguments based on both principled and pragmatic reasons.\r\n\r\n\"Being able to modify free software for my own personal use without being forced to redistribute my changes is a nice, business-friendly feature, not a bug. Besides, any provision to force redistribution in that case would be unenforceable, and thus pointless.\"\r\n\r\nThis argues for the difference being trivial, not an all-important ideological distinction. Which again, is my point. There <em>is no</em> all-important ideological distinction. It's a picky little detail. More importantly, the difference does not hinge on this mythical \"pragmatic / ideological\" dividing line: pragmatic and ideological arguments can be (and have been) made for both sides of the issue.\r\n\r\nBear in mind that most open source licenses do <em>not</em> have this requirement, and it is regarded as \"bad practice\" by both \"free software\" and \"open source software\" advocates. It's just a matter of a line being drawn to circumscribe allowed behavior. And the difference between \"forced publication if used\" and \"forced distribution to anyone to whom the binary is distributed\" is subtle. In the vast majority of cases, they amount to the same requirement (e.g. if I put the binary on my website, I need to put the source there too).\r\n\r\n\"Dont' forget, the term \"copyleft\" is just a play on words. Every so-called copyleft license is based on, and worthless without, copyright law.\"\r\n\r\nBy and large correct.\r\n\r\nHowever, just FYI, this statement depends on jurisdiction and license. In some jurisdictions and for some licenses, the license <em>is</em> a contract (\"license\" not being a distinct legal concept in those jurisdictions, or the license being actually a EULA).\r\n\r\nA contract or \"license agreement\" <em>can</em> remove \"fair use\"/\"fair dealing\" rights. I don't like the idea any more than you do, but it's the law. That's why the Creative Commons licenses explicitly grant \"fair use/fair dealing\" permission (because despite what the legally obsolete preamble to the GPL says, these rights <em>can</em> be taken away by the \"license\". IIRC, GPLv3 will be fixing this problem as one of its many <em>un</em>controversial changes).\r\n"
