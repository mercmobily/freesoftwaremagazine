    hostname: 66.92.54.220
    created: '1162276513'
    body: "I've actually always thought of Free Software as a subset of Open Source, since you can open the source code without hailing the four great freedoms of whatever.  But it we must lump them together, one point of contention may be the fact that the Free Software nerds are a bit aggressive on how the word freedom is used.  Stallman only pushes \"freedom\" if it fits into his 4 part vision.  For people like me, Open Source contains other freedoms that \"Free Software\" does not.  Like the freedom to actually do whatever you want with the code (like sell it and not give away your modifications).  Or the freedom to include binary NVIDIA drivers that dont suck.  Or the freedom to at least attempt to prevent your customers from screwing around with your hardware.  Or the freedom use trademarked artwork.  Or the freedom to use terms like \"linux operating system\" or \"intellectual property\" without getting an irrelevant and unwanted lecture by a language hippie on why we must talk different.\r\n\r\nSome people like ideologies.  Some people need a techy religion/school of thought.  But some people just want cool stuff for free, preferably cool stuff that uses open protocols and patent-free formats and maybe even lets them pretend they are somehow fighting the man--a.k.a. Microsoft.  Free, for these people, has nothing to do with the legendary fixing of printer drivers."
