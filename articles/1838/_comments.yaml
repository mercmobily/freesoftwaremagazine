    subject: 'Yeah, but...'
    hostname: 68.93.224.4
    created: '1162671632'
    body: "By <em>FAR</em> the more common error is to promote non-open, zero-cost software as \"free software\".\r\n\r\nBoth are misconstructions of the meaning given by the promoting organizations. \"Open source\" is abused <em>far less</em> than \"free software\", so which is the better term?\r\n\r\nOf course, neither is a complete definition, so both are subject to some misinterpretation, which is why we get beasts like \"free-licensed open-source software\" or \"FLOSS\". This at least has the advantage of being sufficiently complete when spelled out as to leave no doubt and being sufficiently unique when abbreviated that you can search for a definition. OTOH, it does sound like something you should clean your teeth with.\r\n\r\nWRT to Jitterbit, BTW, the JPL <em>is</em> a \"free\" license.\r\n\r\nI re-read the FAQ and the response to your post. What the authors are trying to express (albeit clumsily) is that you cannot <em>take the code proprietary</em> if you make changes to the JPL-covered code. They are actually opening up the copyleft to allow for separate, proprietary-licensed <em>plugins</em>, called \"Jitterpaks\" which may be  run-time linked with the Jitterbit code.\r\n\r\nThis makes the license similar to the LGPL in intent (it may be linked with code that is not JPL-licensed, but the code itself must conform to the license).\r\n\r\nThe authors' error was in equating \"sell\" to \"make proprietary\" (which is an altogether different conflation that neither \"open source\" nor \"free software\" makes clear!)\r\n"
