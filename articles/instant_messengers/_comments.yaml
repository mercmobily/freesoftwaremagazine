    subject: libjingle
    hostname: 58.187.197.207
    created: '1181075227'
    body: "Great summary, I like history lessons.\r\n\r\nAccording to this page http://wiki.jabber.org/index.php/Jingle_(XEP-0166), there's at least two things named Jingle, which are XEP-0166 and Google's libjingle. There might be confusion when talking about the name.\r\n\r\nAnd I see from http://code.google.com/apis/talk/libjingle/license.html that Google's libjingle is free software, so other clients can implement it. Probably with a different filename than XEP-0166 implementation."
