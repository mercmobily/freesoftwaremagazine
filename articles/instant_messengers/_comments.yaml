    name: CyberCod
    mail: straightshootincomputin@yahoo.com
    subject: 'You seem to have left Qnext'
    hostname: 66.38.51.68
    created: '1181094403'
    body: "You seem to have left Qnext out of your little article there, its a java-based multi-messenger, connects to the big four, plus IRC, as well as their own protocol.  Don't quote me but I think it has webcam support via their own protocol, and its available for Win, Mac and *nix.  It also has built in remote desktop control (windows only) and peer to peer (ie no filesize limits) file transfers, photosharing, user-hosted chat, and some simple games.  Being Java based, most of it works the same regardless of which OS it is on.  You should check it out.   \r\n\r\nwww.qnext.com"
