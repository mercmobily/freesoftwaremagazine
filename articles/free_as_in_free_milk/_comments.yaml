    hostname: 82.197.199.91
    created: '1186585072'
    body: "I am very aware of the difference, and you'll notice that through the article I talk only about free software except for that sentence. However, in the context of Microsoft's business practices both free software (an ethical option) and open source software (a developement model) are better tools to bridge the digital divide than proprietary software.\r\n\r\nIt seemed to me that explaining the differences between them would deviate the reader's attention from the main point of the article. Besides, I was sure that someone would bring it up ;)\r\n\r\nDavid"
