    subject: 'RE:  MS Mis-uses Political Pressure, Too'
    hostname: 68.251.44.241
    created: '1188185520'
    body: "A thought-provoking article!   It should be added that Microsoft has gone well beyond hidden-agenda \"price reductions\" and \"gifts\".  The company tries to short-circuit the buying procedures and even manipulate the political processes of various nations in pushing product and attempting to cut out open source.\r\n\r\nLearn how the US ambassador to Peru did Microsoft's bidding in trying to derail open source in Peru in Wired's story here (http://www.wired.com/techbiz/media/news/2002/07/54141).\r\n\r\nSee why President Luis Inacio Lula da Silva of Brazil accuses Microsoft of \"using the tactics of a drug pusher\" (http://www.linuxdevices.com/news/NS2447751606.html).\r\n\r\nSimply googling the issue turns up much more documented evidence.  \r\n\r\nI say let's have a free, open competition between Microsoft and open source.  But their actions show Microsoft will not engage on this basis.  No wonder the company has concluded that after bankrolling SCO's failed law suit, they'd better launch their own (see http://www.eweek.com/article2/0,1895,1542865,00.asp).  \r\n\r\nMicrosoft's conviction for illegal, monopolistic behavior has not led them to alter their behavior.  The \"remedies\" failed, and the behavior this article describes is the result (http://en.wikipedia.org/wiki/United_States_v._Microsoft).\r\n"
