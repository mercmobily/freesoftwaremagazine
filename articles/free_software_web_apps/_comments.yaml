    hostname: 202.92.44.173
    created: '1177837866'
    body: "Suppose I send you a photo and ask you to do some minor adjustments (such as colour correction, red eye, white balance, clone patching and so on). You do the work then send me the resulting work. Assuming that you are doing this yourself, why should I demand that you send me a copy of the program source that you use? I may wish to obtain a copy of the program so I can adjust my pictures myself; but until I run that program on my computer, whatever you choose to use to run on your computer will not deprive me of my right to control my own computer or share information coming from me.\r\n\r\nIf I ssh into your machine and execute a few programs, then I don't need source access to the code as it is not running on my computer. However, my ssh client should be Free because I am running that on my computer. "
