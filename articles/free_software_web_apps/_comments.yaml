    subject: 'services rather than code'
    hostname: 62.203.181.13
    created: '1177338714'
    body: "From the user perspective, I see software more as a service rather than some lines of code. If I'm for example using a filter in GIMP, the programmer offers me a service in sharing his knowledge of how to change an image. If you are using a webapp like GMail or Google Maps or whatever, then you are using clearly a service too. \r\nIt's all about the knowledge which is in the code and that gives me power to do the things I want (whether this is to transform a picture or send an E-Mail via a protocol I don't bother to learn). And I think it's very important that this knowledge and the skills burried in the code are open for everybody to see and improve upon. Thus, it doesn't matter where the code is executed. If I'm using a service I want to be able to find out how exactly that service works. \r\n\r\nSo, I think in the next revision of the GPL it ought better be talked about \"distributing services which are provided through means of computer code\", rather than \"distributing code and binaries\". That way the GPL would be better appliable for webapps to protect the freedoms for all users. Some company couldn't then take any of those nice apps described in your article, modify them and run them on their server, without sharing the changes they made to the core code, with the excuse that they aren't really distributing software. It's a pitty that we're probably too late to include this in GPLv3 ;-)"
