    subject: 'spirit vs. law'
    hostname: 62.203.181.13
    created: '1177360010'
    body: "Yeah, they keep to the license. But with free software licenses it's always the same: they aren't the optimal solution because default law is copyright,not copyleft. That's why they always need revisions as new dangers or possibilities arise. That's why I think their spirit and intention is just as important as their law-binding content.\r\n\r\nAnd as the GPL is THE standard license for free software it would be nice if you could still use that one. Can you incorporate GPLed code into your project and release the whole thing under the Affero GPL? Then It'd be okay."
