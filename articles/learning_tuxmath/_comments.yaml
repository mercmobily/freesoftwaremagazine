    subject: 'Tux Math is a favorite '
    hostname: 68.73.214.34
    created: '1291827098'
    body: "I'm part of a small group of people that recycles older Windows machines into Linux machines then gives them away to the less fortunate. \r\n\r\nTux Math, Paint and Type are all programs that we used in our little study of computers that we were giving to families with children that were going trough school. \r\n\r\nWe haven't had one complaint about those programs yet, out of the 50+ computers we gave away. "
