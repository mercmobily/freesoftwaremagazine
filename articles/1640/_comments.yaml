    hostname: 67.36.21.226
    created: '1170706534'
    body: "You'd have to have a large existing user base to pull this off.  IMO, adding this as a component to Skype, or even better, Firefox would be a great way to go.  Yes there would be some security concerns...but how big will they be?  I think that if you have 10 PCs in a cloud index the same item, and 9 give one answer and 1 gives another, you toss the odd data out.\r\n\r\nMartin Tibbitts"
