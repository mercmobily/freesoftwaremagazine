    body: "Just a quick question: could you please provide me with a good description, a link, or a fragment of one of the more popular licenses that ensures you're \"free to use software, without charge\"? I have to admit I failed in finding those. FSF speaks about \"free as in speech\", and the licenses tell that you can get the source, modify it, probably have to freely distribute it again and may not charge for the source (more or less) - but quite some commercial software is licensed under a \"pay by use\" modell (number of CPUs, number of users, number of installations, etc). So even if they would give you the source, allow you to change the source, etc. this does not mean you're allowed to actually use the program w/o paying them.\r\n\r\nPlease don't flame, as this proves my point has not been understood. I do want to believe OSS gives you the right to freely <u>use</u> the program, but without actually seing it in the licsense I can't. All I can see is that these licenses grant you the right to the source, and nobody asks for money, so everyone thinks it's free (as in beer) and no problem. But where does is actually written? Who stops you from demanding usage fees from all users even if your software is, say, GPL'd?"
