    subject: 'Re: Free as in Beer?'
    hostname: 192.108.114.222
    created: '1160482009'
    body: "Software, in copyright law, is no different than any other piece of work, say a recipe for pasta. The first is used by a computer to manipulate data and produce results, the second by a person to manipulate ingredients and produce food. Sure, software is more complex than a lasagna recipe, but it is the same in principle. When was the last time you called a publisher asking him if you had the right to use a recipe you found in one of their books to cook dinner? Right, thought so. Another important distinction is that copyright protects the actual work, not the general idea. If I print a book with 100 pasta recipes, it doesn't mean that anyone else wishing to print a book containing one of those recipes, is out of luck. He can still print one, and similar recipes would be OK as long as he can reasonably claim that he didn't copy it from you, that it wasn't derived from yours, or, in the case of a traditional recipe like carbonara, claim that both recipes derive from a public domain recipe so that noone can claim rights. Software is similar... just because you wrote a sorting algorithm that works in one way, doesn't mean that noone else can. Everyone else can take the algorithm and implement it, and in many cases the implementation will be very similar. Copyright will not protect you from that, there's patent law for that, and software patents is another big subject.\r\n\r\nSo, they don't grant you the right to use the software because they can't take it away to begin with, it's an implied right. What the corps do though is use end user license agreements (EULAs) in which they grant you specific rights if you agree to a contract, or no rights if you don't. This has nothing to do with copyright or patents, this is contract law. This is like agreeing with someone to sell you his top secret recipe for ultra delicious cookies for $200 while signing a contract prohibiting you for using that recipe for commercial purposes, like setting up a competing business.\r\n\r\nSo, there's patents, copyright and contract law. A software that doesn't use patented methods, and that is provided to you without you having to agree to a contract, is only protected by copyright law, which only restricts your right to redistribute it. If the author grants you this rights, then you can do pretty much whatever you want with it. Check for example the (revised) BSD license:\r\n\r\nhttp://www.freebsd.org/copyright/freebsd-license.html\r\n\r\nIt is simple and elegant.\r\n\r\n\r\n\r\n\r\n"
