    subject: 'Strange state of affairs...'
    hostname: 84.5.46.150
    created: '1155127249'
    body: "I know that in France at least, an old law called 'Informatique et LibertÃƒÂ©s' (litterally, computing and freedom) says that an individual must have unrestricted access to read, modify or delete any information about him/her - separating actual data from software. In such a situation where there is no access whatsoever to the data, the company responsible for hosting the data would be liable not only for data theft, but also for not helping a person in a perilous situation...\r\n\r\nWhile doctors should indeed read their software support contracts more closely, they should retain legible access to their patients' files even after software support goes bye-bye.\r\n\r\nIt is also unfair to tie software use to technical support: if you paid for your software licence but decide to deal with bugs, breakdowns and updates on your own, that's your problem. Would you consider it fair that your refusal to pay a plumber every month to keep your pipes nice and tidy (even if the plumber actually does nothing because you did all your repairs yourself) would result in your water supply being cut? No. HEre is the very same situation taking place."
