    subject: 'That''s just not enough'
    hostname: 203.59.137.133
    created: '1155052260'
    body: "When a life is at risk, isn't it worthwhile having as much backup as possible. A bracelet doesn't convey your entire medical history. \"Sure\" you'll say \"but make at USB bracelet\". And then your doctor has to update it everytime you go and you can't get it wet, or fall off, or get damaged, or ... on and on. \r\n\r\nI'd still prefer a solid backup. The best backup I can think of is a complete medical history on file, available and accessible 24/7 in a central (secure and backed up) database. This data should never be held by a license that could in anyway prevent or delay access... EVER. It should also be available in an open format so that every piece of software in every doctors surgery, lab or hospital can read it, and so that if I move country my data is still accessible and readable.\r\n\r\nThis is an ideal situation and might not be easily achievable (at least not in the near future) what with all the regulatory redtape and different stake holders needing to agree on a solution. However, I'd still prefer steps be taken to head in that direction."
