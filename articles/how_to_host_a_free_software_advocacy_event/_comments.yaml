    body: "The third sector is wider than \"not-for-profit and non-governmental\" or the old \"Voluntary and Community Sector\".  From the Office of the Third Sector's web site:\r\n\r\n\"What is the third sector?\r\n\r\n[...] It encompasses voluntary and community organisations, charities, social enterprises, cooperatives and mutuals both large and small.\"\r\n\r\nIt's rather disappointing that many of us working in the third sector were only told about this event <em>after</em> it happened.  Why wasn't it in FSFE's newsletters?\r\n\r\nIs there also a small error in a subhead: should \"sopa\" be \"soap\" or have I missed a joke?\r\n"
