    subject: 'Monopoly is more than market share'
    hostname: 62.140.212.3
    created: '1274694280'
    body: "The real litmus test here is surely when the \"average user\" (by which I mean a home user who has purchased an OEM PC) distinguishes between the Internet as a service (e.g. www) and Internet Explorer as a product through which you can use that service. That monopoly in my experience starts to shift as people begin to use the web more and once they make the distinction they are more likely to dump IE. Prior to that they hear of IE's bad reputation and largely let it slide because I think they don't really get the point. This of course is the point of monopoly, to make your product ubiquitously associated with a service or market. It ends with the adoption of a product as the name for the market or service (Hoover, Biro, Google)\r\n\r\nThe good news as you say is that this seems to be a situation where the tide is turning. Like many I have a group of friends and relatives that I offer IT support to. More of those are now beginning to pro-actively ask whether they should be using Chrome or Firefox as they've heard they are safer. I should say that most of them are quite surprised to discover I installed Firefox for them a while back and they have been using it without realising. I did tell them they just didn't grasp what it meant.\r\n\r\n--\r\nEquitas IT Solutions - fairness, quality, freedom  \r\nhttp://www.equitasit.co.uk"
