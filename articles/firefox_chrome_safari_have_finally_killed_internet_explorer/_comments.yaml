    body: "Internet Explorer still holds more than 50% of the usage share: It's still the most used web browser! The combined usage share of other browser is less than the IE usage share. Firefox, Chrome and Safari hasn't killed IE yet. And the main problem isn't killing IE, it is killing ALL proprietary browsers, opera and safari included (remember that safari is only partially free software, parts of it are proprietary).\r\n\r\nIf you combine the usage share of all free software browsers they're still around 40% which is really good, only 10% to be the majority of web browsers!\r\n\r\nBut please, don't be claiming that IE is killed until it's usage share drops bellow 50%, or even better: it drops bellow the combined market share of free software browsers."
