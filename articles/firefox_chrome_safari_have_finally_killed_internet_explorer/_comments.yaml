    subject: 'It''s really the IE monopoly that is dead'
    hostname: 68.116.159.234
    created: '1274594649'
    body: "To be strictly accurate, it's not IE that's dead, but rather the IE monopoly.\r\n\r\nIE is and will probably continue to be a strong contender with a respectable market share for a long time to come. Probably right up until Microsoft abandons it. But of course, that is somewhat likely, since the real purpose of IE seems to have been to maintain monopoly control, not to provide a good browser.\r\n\r\nThe good news really is that that tired old argument -- \"well we have to support IE because 'nearly all' of the users are using it\" -- just isn't going to fly. Telling the boss you're just going to ignore 40% of the market starts to get pretty untenable.\r\n\r\nHopefully that will mean more emphasis on standards-based web design.\r\n\r\nBut it's not all goodness and light yet. The United States' Internal Revenue Service introduced online fillable forms that rely on Microsoft Silverlight to work. We got them to work with Moonlight, but it wasn't pretty. My wife is still cussing the damage that did to her system (apparently she ran into a large number of package conflicts).\r\n"
