    hostname: 76.106.162.9
    created: '1221447050'
    body: "I believe that trying to make people use the \"GNU/\" prefix is a battle that cannot be won, simply due to the inherent laziness in mankind. If it magically could be done without adding any syllables, then it might just work...\r\n\r\nIs it the name that is important, or the ideals behind it. I find that when I introduce people to \"Linux,\" there is already more than enough information for them to absorb, without adding naming conventions to the mix. The ideas behind Free Software are very important to me, but the name is not. I always make sure to introduce these ideas to people when I tell them about \"Linux,\" even though I don't use the word GNU. In spite of my intentional simplification of terms, I find that it is not long before the people I introduce to Free Software come to appreciate the freedoms embodied by the GNU license, and become familiar with the terms \"GNU\" and \"Free Software.\""
