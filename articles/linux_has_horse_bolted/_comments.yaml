    hostname: 68.93.224.4
    created: '1221060434'
    body: "> Maybe, the GPL should be modified so it insists that all distributions include a page, prepared by the FSF, to appear on the desktop of all new installations.\r\n\r\nIn other words, \"reintroduce the old BSD advertising clause\".\r\n\r\nNo, that would not work. The FSF (correctly) argued vehemently that such a provision was \"non-free\". When XFree86 tried to re-introduce an advertising clause, it created the schism that led to the new X.org distribution of X and abandonment of the old XFree86 package.\r\n\r\nIs calling it \"Linux\" inaccurate? Is calling it \"GNU/Linux\" appreciably _more_ accurate? Look at the third figure in my article \"[Impossible Thing #1:...](http://www.freesoftwaremagazine.com/books/mihrfc/impossible_thing_1_developing_efficient_free_software_like_gnu_debian) if you want to see how things _really_ stack up.\r\n"
