    name: 'Terry Hancock'
    mail: ''
    subject: 'The problem with the old BSD'
    hostname: 68.93.224.4
    created: '1221110391'
    body: "The problem with the old BSD license wasn't about the commercial nature of advertising (free licenses are neither \"non-commercial\" nor \"anti-commercial\", remember).\r\n\r\nThe problem was that it put a burden on the end user and amounted to a restriction on _mere use_. That sort of condition conflicts with Stallman's \"Freedom Zero\" -- i.e. the freedom to use the program for any purpose.\r\n\r\nStallman (and others) argued that the BSD advertising clause was onerous, because, if applied to all of the software contributions to a distribution, would require covering the surface of the package up like a race car driver is with advertisements. It wasn't hard to come up with scenarios that easily showed how such requirements could get out of hand.\r\n\r\nI think the desktop info idea fails the same test: it would create a real mess if everybody jumped on the band wagon and started doing it (and if it's not something everyone can do, then it shouldn't be allowed, right?).\r\n\r\nOTOH, it _would_ be kind of cool looking to come up with a desktop like that, just for fun (of course not every project has a snazzy logo to use).\r\n"
