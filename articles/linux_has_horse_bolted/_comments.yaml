    subject: 'Where does it stop?'
    hostname: 204.8.10.30
    created: '1221063637'
    body: "Not to take anything away from Richard Stallman or the GNU project, but where does the naming stop? Right or wrong, most users I know don't consider it an operating system without a graphical interface. So should we start referring to GNU/Linux/KDE or maybe GNU/Linux/X11/Xfce? Wait a minute, KDE is built on Qt, so maybe that should be added in. And with the recent push toward web applications, maybe we should throw the browser in there as well, like GNU/Linux/Xll/Qt/KDE/SeaMonkey.\r\n\r\nOn the other side, I'm sure Pepsi would love to have their drinks no longer referred to as \"cokes\", not all facial tissues are \"Kleenex\", and Jell-O isn't the only maker of fruit gellatin. So there is precent for names to not be used in their proper context, and getting people to change their habits in something like that is all but impossible."
