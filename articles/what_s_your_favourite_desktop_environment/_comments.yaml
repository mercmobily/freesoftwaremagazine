    subject: 'GNOME, sure'
    hostname: 84.141.166.42
    created: '1165753017'
    body: "Why not KDE? The major reason is the sound of breaking glass if something goes wrong in KDE. You think I am stupid because I can change that? Right, but thats waht I do NOT want from a Desktop Environment. I do not want to set up things. I think that is the typical GNOME user. The typical KDE user OTOH is somebody who likes or HAS TO set up his enviroment individually and if he cant he does not like the desktop. Not that you can noit set up GNOME to your preferences but the real power IMHO is when you just use it. Anyway - I also use KDE applciations and I am happy if people are happy with KDE instead of using Windows or Mac OS. In  the end that is what counts! The different DE attract different kinds of users and some users even switch back and forth.\r\n\r\n--\r\nThilo Pfennig\r\nBlog: http://vinci.wordpress.com/"
