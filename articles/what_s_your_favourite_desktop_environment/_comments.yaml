    name: Tyler
    mail: ''
    subject: Fluxbox
    hostname: 142.177.138.252
    created: '1165778690'
    body: "Perfect for me. Light on resources, gives me enough to get to the apps I need, without any distractions. \r\n\r\nWhen I switched to GNU/Linux I wanted a real alternative to WindowsXP. Gnome and KDE felt like variations on a theme; Fluxbox is something different. The only things on my desktop are the apps I'm running, not a screenful of folders and files and other clutter. You don't get the configuration tools, but that means that when I want to change something I'm learning more about how my OS works, not how the DE interacts with it.\r\n\r\nTyler"
