    name: 'Terry Hancock'
    mail: ''
    subject: 'FVWM was nice, but I''m now using KDE'
    hostname: 68.93.224.4
    created: '1165820555'
    body: "For years, I just used FVWM, which is not really a \"Desktop Environment\", but just a \"Window Manager\". I had some really nice custom launcher scripts for it, and it was useful.\r\n\r\nI have since moved to KDE, originally as an experiment, so I could review it, but I've gotten hooked on it. There is a downside, in that I find it difficult to create the kind of pre-coded scripts that I used for FVWM, leaving me with a somewhat arduous task of replicating my environment choices on each new install.\r\n\r\nKDE allows easy, GUI-based configuration of your environment, but it doesn't make it easy to encapsulate that into a user script (or if there <em>is</em> a way to do this, it isn't well-documented). I've gotten used to the KDE way of doing things, though, and I think I'm unlikely to go back."
