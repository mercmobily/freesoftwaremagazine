    subject: 'Second the motion for Fluxbox...'
    hostname: 24.170.112.9
    created: '1166838142'
    body: "I have tried out numerous desktop environments on my Gentoo machine, and I must say the bottom line is what the user wants, the user should go for...\r\n\r\nHence my usage of Fluxbox.  I've tried all the fancy XGL/Beryl/Compiz stuff, on top of Gnome, KDE, etc...and I must admit it's very pretty...I've tried e16/e17, XFCE, and XPDE...they're all nice.  But my main thing is efficiency.  I absolutely love Fluxbox for it's efficiency.  It's fast, lightweight, and, if I desire, I can add in stuff like adesklets and idesk.\r\n\r\nI guess if you want to run a XP-ish machine, or a Mac-ish machine, then run Gnome or KDE or whatever...toss in some eye candy and amaze your friends (I admit, I change sessions when a hardcore XP user comes over so I can wow them with XGL).  But when I want to get stuff done, I use Fluxbox."
