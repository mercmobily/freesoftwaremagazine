    name: 'Mitch Meyran'
    mail: ''
    subject: 'KDE, IceWM, e16 and Gnome'
    hostname: 84.7.125.11
    created: '1165827452'
    body: "This is the order I followed when I started using GNU/Linux systems. KDE is very Win-like (without the many annoying wizards and some clever stuff added), and is filled with goodies and settings - no trouble there. After a while though, I found it too pervasive - it actually hid most apps from me under its glitz. Moreover it weights heavily on a system's resources (I use several 'ancient' machines with recent distros). So I switched to something lighter: IceWM, which has a similar basic layout but which is MUCH lighter - as a matter of fact, too light.\r\nSo I tried my had at Enlightenment ver. 0.16, which I appreciated immensely due to its very innovative (at least for me) interface, nice looks and light resource requirements. When I learned that development on e16 was basically at a standstill I tried e17, but I found most of what was appealing in e16 to have been removed.\r\nSo I tried going back to KDE, but it had gotten enven glitzier and heavier; so I took myself by the hand and started learning Gnome. It's bare, it's not really innovative (very MacOS-ish), it's not very easy to customize, but it does a lot of nice stuff by itself: plugging a device on a USB port results in almost instant integration in the environment, which is uncluttered and quite intuitive, it's a fair bit lighter than KDE and it is unobtrusive.\r\nBut then, to each his own.\r\n---\r\nA computer is like air conditioning: it becomes useless when you open windows."
