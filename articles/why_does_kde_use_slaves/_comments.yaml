    body: "The guy who started this nonsense said:\r\n<cite>KDE has absolutely chosen to use terminology which emanates from a very specific social/political/historical context denoting a power relationship between groups of people, and applied it to the interaction of software components. At minimun, KDE is implicitly condoning the legitimacy of human slavery (and some of the commentators to this list have come out and said they saw nothing wrong with slavery). What you must honestly acknowledge, whether you think that was KDE's intent, that is my (and others) perception, and my perception is reality to me, and yours is to you.</cite>\r\n\r\nHow is KDE condoing slavery?  How is this AT ALL different from claiming that using <code>kill</code> or <code>killall</code> (on child processes, no less!) endorses murder?  It isn't at all different-- they both take a term used in a technical environment and try to insist that its use applies to the real world when it doesn't.  Does my use of \"daemon\" mean I am implicitly condoning evil or satanism or the ludicrous belief in the paranormal/supernatural?  No, not at all.  When I go to a good grocery store and buy \"rapeseed oil\" does that mean I condone rape?  Of course not.  \r\n\r\nI will acknowledge that your perception may, in fact, be reality to you.  Unfortunately for you, that does <em>not</em>, in fact, make it <em>reality</em>.  A schizophrenic's perception is reality to him.  A religious zealot's perception is reality to her.  However, I am not going to endorse changing how the rest of us view reality because these people hear voices, see elfs (or \"kelfs\"), demand the deaths of infidels, deny the science of evolution, or, in fact, wish to see a racial slight in the perfectly legitimate use of a word in a context wholly divorced from the historical events with with he so desperately wishes to connect it. \r\n\r\nAs for \"A very silly post indeed\", we have been over this before-- you are a dear friend, but this bell peppers thing is just out of hand.  Now cilantro, <em>that</em> is gross.\r\n\r\nThis remains an exceedingly silly discussion, and I shall not be coming back.  I encourage the rest of you to not come back either.  Remember the old saying:  Don't ever try to wrestle a pig-- you both get dirty, but the pig likes it.  This fellow, I suspect, is mostly here for attention.  I say we don't give it to him.  He can peddle this nonsense to the black community.  In the unlikely event that they agree with him, they can mount a large campaign to raise awareness of how they find this hurtful and I will, indeed, re-evaluate my position.  I suspect (and hope) it is far more likely that the black community will also see his position for the waste of time that it is, and tell him so.  Not only will be harder for him to dismiss them as being racist, but they may be able to, as I said earlier, turn his enthusiasm towards something constructive.  If not, he can go hang out in the corner with William Dembski, Gene Ray et. al. where they can all complain about what a crime it is that their particular geniuses aren't recognized by the rest of humanity.\r\n\r\nGoodbye."
