erly uninterested in even acknowledging any form of-- slavery other than the one that serves your particular complaint.\r\n\r\nBlacks, indeed all non-whites, have plenty of legitimate problems to overcome in this country and in the world.  This is most assuredly not one of them.  Even if it were, it would still be so far down the list that I'd have a hard time believing that you didn't have <em>something</em> better to do.  I am well aware of the power that words have over the way people think, and of the kind of damage they can do when used to hurt.  This, however, is just not one of those cases, no matter how much you may scowl.\r\n\r\nTo be honest, when I first started reading this, I thought it was some pretty clever satire.  O, would that it were true."
