ny of us have been making for the 'slave-master' terminology as relating to hardware and software. The killing of children has been part of any number of social contexts, from the killing of female babies in China, the use and abuse of child soldiers in Africa, ritual sacrifices in the Americas, the abduction and abuse of children by pedophiles. You can accept that these are all distinct from killing a child process, but not that using a slave process is anything but a direct endorsement of using the same practice in a social context. I don't see the difference. \r\n\r\n"
