    subject: 'RMS says language is important'
    hostname: 69.129.196.86
    created: '1171677410'
    body: "Reading all of these comments in the discussion at Free Software magazine is very surprising. Richard Stallman has frequently spoken of the importance of language and terminology -- in particular, Free Software vs. Open Source and Linux vs. GNU/Linux. To me it seems incredibly ironic and unfortunate that the readers of Free Software magazine are so contemptous of the idea that free software should use terminology that also honors freedom.\r\n\r\nI commend the author of this article, and I think all the negative reactions demonstrate that deep down, everyone knows the point is valid. People become very angry and defensive when they are challenged about something that they know is questionable, but don't want to have to take the trouble to think about. Another example of this is the anger directed at vegetarians by meat eaters -- deep down, people sense that there is an ethical issue they don't really want to face, so their insecurity becomes defensiveness and anger directed at the individuals who make them think about things they would rather ignore.\r\n\r\nRMS says that one of the reasons people like to use \"open source\" rather than \"free software\" is that they don't want to make people uncomfortable by reminding them of the larger issues of freedom and justice. The larger issues of freedom and justice that the free software movement addresses are important, and paying attention to how we label and speak of our tools is a valid concern."
