-
    name: ''
    mail: ''
    subject: '.. and the legal base!'
    hostname: 83.228.205.185
    created: '1175381513'
    body: "I really hope that the FSF will not suddenly disappear because I consider their role more crucial than that of OSI or similar organisations. It was the FSF who devised the license which is today used by ca. 75% of all FOSS projects. And currently they kill themselves by coming up with a next version by wrapping their brains around legally, economically and politically difficult issues to which other leaders in the community show no interest or sometimes even disrespect.\r\nI agree with you, FSF is not the body/group of people who has contributed most of the free code in the world today. But without their contribution not so much code would (and perhaps could) have been written at all. \r\nThis is not about quantity, but about doing the right things. So, I think respect where respect is due."
-
    name: 'Ryan Cartwright'
    mail: ''
    subject: 'bits of three options'
    hostname: 82.108.129.98
    created: '1175616408'
    body: "I selected \"other\" because I write and distribute free software, advocate and teach it and also have contributed documentation.\r\n\r\nOkay not everyone can (or should) code and it's good that a lot of people advocate but right now what concerns me is the low number of people contributing documentation. I think this is one of the great plus points of the free software world. The fact that you and I can join in by writing HOWTOs, guides and general tips means we can all take part without actually having to write code.\r\n\r\nI suspect that more people contribute than this poll indicates though because at first I thought it meant writing help files and the like for specific packages. Of course it can also mean writing helpful webpages, posting HOWTOs to TLDP, contributing to WIKIs etc. All of this is documentation - especially because the nature of software documentation has changed. Yes I still read books but increasingly the \"documentation\" I use includes bits gleaned from forums, mailing lists and other websites."
