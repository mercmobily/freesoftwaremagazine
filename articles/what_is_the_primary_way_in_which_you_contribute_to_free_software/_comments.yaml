-
    name: 'Terry Hancock'
    mail: ''
    subject: '"If it wasn''t for FSF"'
    hostname: 68.93.224.4
    created: '1175169968'
    body: "I think you're overstating the importance of the FSF to free software, just a little bit...\r\n\r\nThe GNU project, which is what the FSF directly supports, accounts for roughly 25% of free software. Another 25% is in several unaffiliated large projects (some of which are among the most important on the desktop: X, Mozilla, OpenOffice.org, Linux itself). The remaining 50% is created by \"the field\" -- independent developers.\r\n\r\nWhat would principally happen if there were suddenly no FSF today:\r\n<ul>\r\n<li>The term \"free software\" might go out of vogue (but I doubt it would disappear entirely)</li>\r\n<li>Important \"cathedral\" projects, like Gnash, for example, would founder -- because these projects are driven by user need rather than \"developers scratching an itch\". IOW, there are some projects that won't happen (or won't happen quickly enough) unless someone sponsors their development.</li>\r\n<li>Other people would have to absorb the burden of maintaining GNU utilities (but they are mostly mature)</li>\r\n<li>Infrastructure for fighting GPL violations would have to be provided by someone else.</li>\r\n</ul>\r\n\r\nOf course, that's if they disappeared today. They were more important in the past. Had FSF not invented the GPL, or originally written the GNU system, it probably would've taken longer to discover the copyleft idea and that would have had disastrous consequences.\r\n\r\nHowever, FSF didn't invent free software, they just gave it a name and a definition.\r\n"
