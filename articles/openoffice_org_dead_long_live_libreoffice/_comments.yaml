    subject: 'Forks are good'
    hostname: 195.112.55.75
    created: '1286479914'
    body: "Forks are very useful, without them eating would be messy! More seriously being able to fork a project gives the community a safety hatch.\r\n\r\nFor example there is only one version of Perl, anyone can fork it but no one bothers. Sun refused to release control of Java because they didn't want a fork, people haven't committed in the numbers they expected and the recent Oracle law suit now reinforces people's fear of something that isn't really free and fork-able.\r\n\r\nI agree that Oracle will probably let OO.org wither and die on the vine, I hope that the Go-oo community that has morphed into the libreOffice community will carry the project forward.\r\n\r\nThe fork keeps the \"dictator\" honest, no one wants to fork Linux and develop it themselves but because anyone can Linus and the big money that pay him and the other core developers have to stay honest.\r\n\r\n-- \r\nIt's not magic, it's work!"
