    subject: 'Forking OpenOffice.org'
    hostname: 89.242.103.132
    created: '1286378553'
    body: "Spot on Terry. I've written about forking before as well.\r\n\r\nYes, it can be a bit of a curse at times but as your article points out, it is the ultimate protection against the stuff being pulled by Sun/Oracle. Thank God for the GPL (whichever version you use). This fragmentation, as some might describe forking, is often sighted as one of the things that puts off non-political newbies - and there is some truth in that but it's a small price to pay for our software freedoms.\r\n\r\nIn the same vein,when Oracle took over Sun they also put the skids under OpenSolaris but the free software community \"forked\" that too. The glory of that distro was Btrfs and timeslider but these features are now being gradually incorporated into GNU/Linux now.\r\n\r\nE.M. Forster said, \"two cheers for democracy. Only the Platonic republic deserves three\". I think we can fairly add \"three cheers for forking\".\r\n\r\nI am planning an upgrade to or fresh install of Maverick Meerkat in the next week or so and if OpenOffice comes bundled, it's heading for a quick apt-get remove OpenOffice.org -P and being replaced by Libre Office."
