    subject: 'Another reason not to argue price'
    hostname: 68.93.224.4
    created: '1198012073'
    body: "There's another reason not to use the zero-cost as an argument: sometimes you aren't the cheapest!\r\n\r\nProprietary companies will often donate commercial software or equipment to charities or schools -- knowing full well that this encourages an addiction to their software which will pay off later.\r\n\r\nYou have to look beyond immediate cost to see why free software is essential. The truth is, though, this isn't really that different for non-profits than it is for for-profits -- proprietary software lock-in is a hazard for both.\r\n"
