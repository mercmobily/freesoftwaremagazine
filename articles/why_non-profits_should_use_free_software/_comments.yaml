    hostname: 87.102.0.3
    created: '1197627425'
    body: "Thanks for this, I always use the price argument when promoting FLOSS to social enterprises, simply because I want to grab their attention, and it's an easy argument to rehearse. But of course this causes another problem, convincing organizations that free doesn't equal useless. what we need is a concerted propaganda effort to put forward the concept that Open Source is the natural choice for this sector, because we share common values, and because the software is better as a result of those values.\r\nIt is worth remembering one of the axioms of the voluntary sector. it isn't that we do things cheap, but that we  do things differently, and this is true of FLOSS too."
