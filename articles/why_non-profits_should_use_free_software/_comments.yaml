    hostname: 82.108.129.98
    created: '1197980722'
    body: "Oddly enough one of the reasons I have heard (a few times now) for the move towards \"professionalism\"--particularly in IT--is that the charity in questions is fed up of being \"fobbed off\" with sub-standard services/kit/software because it's cheap.\r\nThat's why the low or zero cost argument is not always a great place to start. Ethical arguments may work better, as we both suggest, and the message of quality free software has to remain.\r\n\r\nHaving said that at the latest free software event ([see other my blog entry](http://www.freesoftwaremagazine.com/blogs/how_to_host_a_free_software_advocacy_event)) I attended the ethical argument was presented and somebody beside me muttered \"ethics are fine but I need to save costs\" :o). It should be said that they had not long started in this sector--having just come from the corporate sector.\r\n\r\nRyan\r\n"
