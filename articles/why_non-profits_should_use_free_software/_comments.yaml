    body: "In addition to this even small UK charities can get low cost proprietary software as part of a select agreement if they become a member of umbrella bodies like the National Council of Voluntary Organisations. For example I can get MS Office 2007 Professional for about Â£60 per licence. Against that \"zero cost for software you've not heard of\" becomes a less persuasive argument with the finance director.\r\n\r\nVendor-format lock-in alone is also not always effective as the perception is that everyone uses Word so it'll be around forever. A combination of arguments which are specific to and demonstrably (and genuinely) aimed at the charities interests is best.\r\n"
