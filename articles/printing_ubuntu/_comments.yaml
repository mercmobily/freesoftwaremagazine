    body: "A while back, I bought a new printer for my business, which designs and sells labels, decals, stickers and more. I helped set up a wireless printer once for a friend and had to get one of my own. I tried the Netgear print server that worked fine with the Netgear router; however, when I switched to the US Robotics router and tried using the print server that is imbedded in it, I could no longer print from the Ubuntu notebook wirelessly. I decided to set it up on my network, which was quite simple, and connected it to another notebook that uses Windows XP Pro.\r\n\r\nhttp://www.barneyslabels.com.au\r\n"
