    subject: 'That is why tech support was invented'
    hostname: 71.53.28.146
    created: '1276932893'
    body: "GNU/Linux doesn't have most of the problems MS Windows does but you are still going to encounter situations like this if you venture into more advanced territories like vitalization.\r\n\r\nMy suggestion is get a tech who can help and stop complaining. There are plenty of people who make house calls. You can find better support for newbies at www.ThinkPenguin.com. They'll find you someone locally if they can't help you over the phone. It's a commercial service so you get real support. The one thing I like about them is if you buy hardware from them it'll work and it'll work well into the future without fuss. They get free software. It isn't just about development.\r\n\r\nAnyway. If you do get any hardware you'll see it's really easy to do the simple things like plugging in a printer as it is all right there for you. They document everything very clearly with pictures of USB ports, screen shots, and all that jazz. They do a better job than Apple or Microsoft in that regard. The stuff they sell just works, but if you are one of those people who can't figure out how to plug in a USB device the documentation exists."
