    created: '1174353494'
    body: "\"this software can be distributed under the terms of the GPL, or, at your option, you can blah blah blah...\"\r\n\r\n\"At your option\" is addressed to the recipient of the code, not the author. It's up to the recipient to decide if they want to pass on the additional permissions if and when they redistribute the code. It has nothing to do with whether or not they modify the code in any way.\r\n\r\nTyler\r\n"
