    name: 'Terry Hancock'
    mail: ''
    subject: 'Redefining "soul"'
    hostname: 66.118.56.235
    created: '1158760363'
    body: "\"Self-awareness\" is also an \"manmade imaginary concept\".\r\n\r\nSo is \"energy\". Yet, we can do rigorously accurate physics with it. The abstractness of an idea doesn't preclude its reality.\r\n\r\nYou are re-defining the word \"soul\" to take on a mechanistic meaning, which you then claim to be false (i.e. it's a \"strawman\"). I don't find that a compelling definition for the word, so I don't use it that way.\r\n\r\nBut as I said in the article, in the area of cognitive science, we have a whole array of words with confused mechanistic and perceptual meanings: \"self-awareness\", \"consciousness\", \"perception\", \"thought\", etc.\r\n\r\nFor example, from a functional perspective, the following Python program is \"self-aware\":\r\n\r\n<pre>\r\nprint \"I exist, and I am a python program.\"\r\n</pre>\r\n\r\nSimilarly, in my opinion, the words \"consciousness\", \"perception\", and \"thought\" all have meaningful mechanistic definitions that we may talk about in a cognitive science or AI context (so long as we disabuse ourselves of the notion that we are talking about their perceptual meanings).\r\n\r\nI like confining the word \"soul\" to a perceptual meaning, rather than these other words, because, whereas all of the other words admit functional/mechanistic definitions, the word \"soul\" doesn't have one (or at least not a clear one). Also, \"soul\" has a clear religious/faith implication, and I like to emphasize that the belief in this perceptual reality (in others) is something totally unscientific that must be taken on faith. There is no objective way to prove the existence of \"souls\" (and by the same token, in their perceptual meanings, of \"self-awareness\", \"consciousness\", \"perception\", etc).\r\n\r\nIt's true of course, that people have for centuries tried to imagine a mechanistic / objective soul, but I consider that a case of sloppy thinking, rather than the definitional meaning of the word. Just because Hollywood depicts a \"soul\" as a swirly white thing in a jar, doesn't mean that's what we should imagine it to be (in fact we shouldn't imagine it to have any objective existence).\r\n\r\nWhen psychologists attempt to prove \"self-awareness\", all they are really proving is that the subject can respond to questions or make statements about itself. But as the example above shows, this doesn't really mean all that much (and of course, there are much more compelling AI systems).\r\n\r\nPhilosophers from time immemorial to the present have imagined that this idea -- this interface between objective and subjective reality -- is a <em>thing</em> of some kind, but I assert that it isn't. It's more absolute than that, and yet totally insubstantial. We're not talking about points on a graph here, we're talking about the axes that define the graph.\r\n"
