    subject: 'vodun/voodoo concepts'
    hostname: 66.118.56.240
    created: '1158757545'
    body: "Honestly, I really am at the edge of my knowledge on this subject.\r\n\r\nIt might've been better not to mention it, so as not to misrepresent, but I hate to not acknowledge where I got an idea, even if it is pretty marginal. And Voodoo gets such a bad rap in popular culture, that I like to point out that it has some original and interesting ideas. I wish I knew more about it than I do.\r\n\r\nAs it was explained to me, Voodoo/Vodun recognizes an idea of different classes of consciousness (or soul), which related to different levels or aspects of being: you exist, you are alive, you are conscious, etc. I think they just talk about four or so levels, but it seemed to me that they are just examples on a continuum of levels of organization.\r\n\r\n\"Animism\" is a general word for the belief that inanimate objects have (or may have) souls. This is complicated by the foregone conclusion that \"soul\" is only one thing (the idea of the indivisible point-like soul that exists in Judeo-Christian religion). True animism, therefore, probably consists of believing that these objects have complete, thinking minds, distinct from reality (because mind and soul are mixed up or bound together in Christian thinking).\r\n\r\nBreaking this assumption is the part I find interesting.\r\n\r\nSo in a broader sense, we could interpret animism as the belief that inanimate objects actually do have a \"perception\" (or \"self-awareness\" or \"soul\" -- all words for something we can't actually touch with process-oriented objective language, but I hope you understand the meaning I'm getting at). But we'd be stretching the meaning of the term as other people use it.\r\n"
