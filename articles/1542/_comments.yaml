    subject: 'Isn''t it ironic that the'
    hostname: 66.118.56.242
    created: '1148913289'
    body: "Isn't it ironic that the organization which fought so hard to eliminate the advertising clause from the BSD is now trying to insist on the same treatment for themselves? The reasoning behind the 4-clause BSD is the same that Stallman tries to invoke for including \"GNU\" into the name (roughly 'we put lots of effort into it, so we should control how it is referred to'). The only distinction (to his credit) is that Stallman is not attempting to force this through legal means -- just by shunning people (there's a smart PR move for you).\r\n\r\nBut, just as with the BSD, this doesn't scale.  However historically important it once was, GNU is now a minority in the free-licensed open source software community.  Should we be expected to enumerate every major contributor to the O/S we know and love?  Is it to be the \"Debian GNU/X.org/KDE/OpenOffice.org/OpenSSL/Apache/Mozilla/Gimp/Blender/Python/Perl/Ruby/PHP/Linux\" system that I must advocate to my friends?\r\n\r\nSeriously, that gets old fast. And while there's no question that the \"GNU\" project made important contributions, the kernel is the defining characteristic of the O/S I use.  More importantly, it has easy pronunciation and instant name recognition.  Using the term to refer to a broader system is merely synecdoche, and is not particularly incorrect, IMHO (and as I point out above, \"GNU/Linux\" is also synecdoche).  If people want to enshrine the GNU project's contribution above all others by using the term \"GNU/Linux\" themselves, that's fine by me, but 'correcting' people for not using it is pompous and irritating."
