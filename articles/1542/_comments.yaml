    body: 'It''s a bit difficult to say "GNU/Linux" in speech in my native language. The Czech word for "slash" - lomeno - consists of three syllables, not just one. Nevertheless, I really try to use it at proper occasions. Actually it''s easy to talk either directly about the distribution I use (then I call the system just "Debian", because I refer to debian-specific stuff) or about the kernel only (then I say "Linux", because I only talk about device drivers, modules etc.). And for everyone who says "Linux" for the convenience of it, even though politically they agree with Stallman: believe me that saying just "GNU" is shorter. For example when the topic is flamewar, it''s usually "GNU vs. Windows" for me, because in the end it doesn''t really matter whether Windows will be beaten by GNU/Linux or GNU/kFreeBSD. :) Thus IMO situations when you can''t avoid talking about "GNU/Linux" are surprisingly rare. The pacisift approach (saying GNU/Linux and explaining only when they ask) seems good enough for me, although several times I met people so horribly ignorant that I had to insist on explaining.'
