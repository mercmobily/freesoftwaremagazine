    subject: 'My Thoughts'
    hostname: 67.133.89.167
    created: '1147101507'
    body: "Thanks for the responses, fellows. It's great to talk about this issue with folks who are friendly towards FS! Anyway, my professional opinion as a  <a href=\"http://en.wikipedia.org/wiki/Rhetorician\">rhetorician</a> is that saying \"GNU/Linux\" is not any harder to say than \"Mac OS X,\" \"Microsoft Windows,\" or \"Amiga DOS.\" Once you establish the context, though, it's almost always easier just to use the last part (i.e., once someone knows which one you're talking about.) So, if I started a conversation with \"Mac OS X,\" and you nodded in understanding, I might just say \"X\" from that point on. I see this same convention observed mostly in writing, even with names. No one says \"Richard Matthew Stallman\" everytime. Instead, they abbreviate to \"Stallman\" or even \"RMS\" after an initial usage. \r\n\r\nOn the other hand, it's pretty clear that the insistence on \"GNU/Linux\" is more political than practical. Saying the full name is a way of identifying with Stallman's side rather than Raymond's. Unfortunately, the \"open source\" side has done a very good job of painting its rival as a bunch of raving, foaming-mouth fanatics. Someone who has heard something of this slander may be especially prickly if told to \"quit saying Linux, it's GNU/Linux! It's incorrect to say Linux unless you're talking about the kernel!\" This person will likely think to himself, \"Yeah, I've heard all about people like you.\" In other words, trying to do a good thing by correcting people (and trying to coerce them to use the proper term) might actually be doing more harm than good for the movement. \r\n\r\nAgain, I come back to the simple position to lead by example rather than coercion. If I say \"GNU/Linux\" enough times, someone is going to ask, \"Why don't you just say Linux?\" Then I can explain the issue without sounding like a fanatic (after all, they asked). "
