    body: "1982 is about when I first learned to use a real slide rule!\r\n\r\nWe were required to learn it in high school. The slide rule is actually a really cool device, I don't regret learning it at all. It makes it extremely clear why logarithms needed to be invented.\r\n\r\n<em>Red Planet</em> was actually the first novel I ever read. I think I was about 8 at the time. I still have my original paperback copy, though it's awfully worn by now.\r\n\r\nStill, it is pretty funny reading about people figuring trajectories with slide rules and pencils when a computer capable of solving the entire navigation problem can fit in your hand and run on less energy than the light it takes for you to read the output.\r\n\r\nMore subtlely, I was intrigued by the idea of \"trim weights\" i n <em>Rolling Stones</em> to get a spacecraft to exactly match the mass used in the trajectory calculations. Today, we would regard this as wasteful: it'd be more efficient to recalculate based on the exact weight (Heinlein was assuming that this would require the job to be sent off to a central batch-processing computer on the ground, instead of something you could trivially recompute with an onboard computer).\r\n\r\nMakes you wonder what <em>we</em> are discounting, doesn't it?\r\n"
