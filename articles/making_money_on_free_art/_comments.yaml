    body: "Lots of interesting thoughts and plenty of potential followups, but just re your comment about Heinlein's take on computer science, it reminds me of my earliest SF experience with his work.  My dad was (and is) a big SF reader and always had books laying around.  One day when I was about 12 (the golden age of science fiction!), I picked up <em>Red Planet</em> and realized I could follow it enough to enjoy it.  I wondered what a \"slide rule\" was supposed to be, and quickly determined from context that it must be some futuristic gizmo.  This would have been 1982. :-)\r\n\r\n----\r\n<a href=\"http://www.movingtofreedom.org/\" title=\"Freedom is on the March!\">http://www.movingtofreedom.org/</a>"
