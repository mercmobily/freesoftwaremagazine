    subject: 'Don''t measure your success by "market share"'
    hostname: 68.93.224.4
    created: '1208265492'
    body: "It's a mistake to measure the success of free software projects by their \"market share\". Market share, as such, is only useful if you need to make money by selling software-related services.\r\n\r\nWhat you need is a sufficiently large and motivated development community around your project (or to put it another way, a [sufficiently large _effective_ bazaar size](http://www.mibsoftware.com/bazdev/0003.htm)). That's what keeps it growing and improving. And if you were mainly creating the project so that you (and similarly motivated people) can use it, then that's all you need.\r\n\r\nBy comparison, the number of \"end users\" is much less important.\r\n\r\nAs you point out, you may have less traffic on help lists, simply because your product is lower maintenance!\r\n\r\nThe goal of a free software project should be \"independence\", not \"domination\". You are not harmed by other people's success.\r\n\r\n\r\n"
