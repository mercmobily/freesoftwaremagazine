    name: 'Ryan Cartwright'
    mail: ''
    subject: 'Market share=bad, strong user base=good'
    hostname: 82.108.129.98
    created: '1208267220'
    body: "I agree with Terry. There is a parallel to be drawn with the non-profit sector, specifically charities, here.\r\n\r\nCharities don't have competitors in the way businesses understand them. Whilst it's possible for charities to overlap with each other, they generally have enough diversity in their purpose to co-exist without conflict. The purpose of a charity is - usually - to address a specific set of needs. Sometimes those needs are a sub-set of another charity's but that still works. The purpose of a business is to generate profit and often that will involve beating the competition. Where one business addresses a subset of another's market you will still find the two in conflict.\r\n\r\nSome free software projects can be seen to be similar to charities in that they don't have to compete with each other in the way that proprietary software products  would. The good ones can co-exist because they address slightly different needs or the same need with different approaches. The smart ones recognise a need for them to co-exist and don't waste time saying how much worse the \"opposition\" is. The _really_ smart ones concentrate on producing good software not grabbing headlines. That looks like where Drigg has been until now and - for your sanity - it should probably continue that way.\r\n\r\nThere's nothing wrong with a project wanting to be the best scratch for a particular itch or gaining a strong user base but neither really translate into \"gaining market share\". There is as we know a world of difference between \"best\" and \"most-popular\" and when a free software project focuses on the number of users I find it tends to lose touch with the reason it started."
