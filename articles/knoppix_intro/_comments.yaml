    subject: 'We used Knoppix for teaching'
    hostname: 66.118.56.214
    created: '1149071851'
    body: "We wanted to teach a class on basic Linux use with computers at our local CompUSA, but we weren't allowed to replace the operating systems on the computers in their computer lab. So we just printed up a collection of Knoppix CDs, and booted all the computers with that. It worked beautifully.\r\n\r\nUnfortunately, the class didn't attract many students, so it was a short-lived experiment. But the technology worked great.\r\n"
