    subject: 'Consider SIDUX, TOO!'
    hostname: 89.245.252.37
    created: '1181056554'
    body: "I have successfully usede the Knoppix-derivatiev Sidux (http://www.sidux.com) for setting up new Laptops and Desktops. The nice thing about sidux is you get a \"bleeding-edge\" but Debian-unstable based Linux-System. After installing to hard-disk, you can use standard debian utilities for upgrading and installing of additional packages. The standard CD-image contiains KDE + OpenOffice+everything needed for multimedia/Web-Browsing!!!\r\n\r\n<strong>Very Warm recommendation</strong>\r\n"
