    subject: 'The anonymous revolutionary'
    hostname: 68.34.252.32
    created: '1180290705'
    body: "Anyone who lived through the sixties and early seventies no doubt has a list of names that come to mind when asked who were the most visible disruptors of the existing order.  Off the top of my head names such as Abbie Hoffman, Jerry Rubin and the Bennigan brothers come to mind.  Others will have their own list.  Two names not on that list will be Richard M. Stallman and Bill Gates.  It is another reminder that the most visible events of any present moment are rarely the events that ultimately change the future.  Students of the history of science have always known this and those who delve into the minute political details of any ruler will find seemingly insignificant turning points that brought us what we have today.\r\n\r\nWhen it comes to the idea of free software, I am going to go out on a limb and speculate that software and maybe even all technology companies today (since technology and digital have become almost synonymous) may be the control equivalent today of the Soviet Union and that just as the Soviets were unable to control the flow of information in an electronic age so technology companies will find themselves unable to control software in a digitally networked world.  This doesn't mean however that they won't stop trying.\r\n\r\nAt the end of the day, I think Richard Stallman will be a pivotal figure in future histories written of this period and I have no doubt that more people will know of him in the future than any ever did while he was alive and that freedom in software will be as pervasive an idea in the future as human rights in governance is today.  I also predict that the struggle to fully realize what that idea means and how to implement it will continue for just as long."
