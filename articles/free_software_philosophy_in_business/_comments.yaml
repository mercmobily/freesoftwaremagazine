    body: "Those are some very good points and I think quite right. Though I think there will be one other name added to that list. Linus.\r\n\r\nPerhaps not because he created Linux but something more important. There have been many many studies done about why software projects fail. Those studies have noted everything from, it was just a bad idea to managerial ineptness to it being just to large a project and just about everything in between.\r\n\r\nWhat Linus is showing and continues to show is how large and I would say huge software projects will be developed in the future. If you watch his talk about git on youtube ( http://www.youtube.com/watch?v=4XpnKHJAok8 ). He makes some points about real distributed SCM that I think is spot on and is the direction most projects will go, eventually.\r\n\r\nSo yes, IMO Mr. Stallman for sure is one of those pivotal figures that will be in the books for waking us up and getting us back to the way knowledge and information should be done. But Linus IMO will also be there for showing us how to do it."
