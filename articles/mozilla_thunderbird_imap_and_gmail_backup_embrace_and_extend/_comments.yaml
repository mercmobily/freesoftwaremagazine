    body: "Nice piece Gary. Personally I prefer not to use a desktop client to access GMail because I have other mail accounts in my desktop clients and frankly it's cluttered enough as it is. I've never really had an issue with GMail's spam filtering and quite frankly I would question the sanity who turned such a feature off. It's trivial to setup a filter which \"whitelists\" mail from a sender and with something like GMail that suits me fine.\r\n\r\nSo while your suggestion here is great I'll stick to getmail just grabbing an archive of my GMail messages thanks. And mutt? Honestly I rarely use it, it's just there if I need it. The key word with my piece was \"backup\" and that's all I need a backup of my mail in case Google dies or shuts down my account and the idea of opening a desktop mail client to do that seems over the top to me. But yes it's horses for courses as you say.\r\n\r\n--\r\nEquitas IT Solutions - fairness, quality, freedom\r\nhttp://www.equitasit.co.uk"
