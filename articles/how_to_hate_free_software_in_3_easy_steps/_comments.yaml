    body: "It's nice how some of you are worried that average users might reject GNU/Linux because of the troubles they have while compiling packages. Er, excuse me, how often do average users compile packages under GNU/Linux???\r\n\r\n<ol>\r\n<li>All applications that average users need come pre-built, at the click of the mouse in their distribution's package manager</li>\r\n<li>Software developers (or those with skills in this area) will try cutting-edge packages from time to time and will have to build from sources. In my experience, for important packages, that's flawless most of the time.</li>\r\n<li>Granted, average Windows users usually don't have to worry about compilation. After all, it's part of the Windows spirit that they <strong>won't get the sources</strong> in the first place.</li>\r\n<li>Software developers are not gods and not all projects are equal. There are some projects of high quality, some of lower quality and some projects are still immature. If you download version 0.11 of any software--Windows or GNU/Linux or other--don't wonder if there are compilation problems. For stable applications, the build process will be stable too.</li>\r\n</ol>\r\n\r\nIn my daytime job I'm a Windows software developer. When I pull up a year-old project from version control, I don't expect it to compile flawlessly. First, I'll have to find the correct version of the required third-party libraries, then I have to fix the drive letters that the previous developer forgot to remove from the build scripts--all under Windows. Software development is software development. Average users are average users. Keep the two separate."
