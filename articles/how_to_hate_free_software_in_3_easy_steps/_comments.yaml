    hostname: 217.136.223.26
    created: '1170148005'
    body: "Very true. It's been a complaint of Linux users for years, and the solutions provided up to now don't actually solve the problem, but are adding more complexity. The current system gives users a feeling of LESS controll instead of MORE controll. To quote my significant other \"If it's not in Synaptic, I can forget about it\". I don't even try to start explaining how to compile stuff.\r\n\r\nThe brighter side of the medal is that you can actually use package management, which is a safe and reliable way (in most distros) to install software. You are not forced to use dodgy installers which:\r\n<ol>\r\n<li> don't clean up afted theirselves\r\n<li> refuse to de-install (tried pushing \"remove\" button in config screen-software under windows on acrobat reader 5 minutes ago, told me that that program allready WAS installed (stupid me!)\r\n<li> require changes to the system (putting stuff in the windows\\[system[32]] directory, overriding certain registry keys,...)\r\n<li> have no reliable way to record changes made to the system\r\n<li> are 300 MB in size because everything's statically linked\r\n</ol>\r\n\r\nThe problem with the open source world is that there are many good standards but it's hard to choose which one to use (rpm-deb-...). So, we'll never agree on a standard packaging system. What are possible solutions and their respective problems?\r\n\r\n<dl>\r\n<dt>Include some program in your distro that will install dependencies of a source package</dt>\r\n<dd> It's actually not so very hard to write a system that searches for library dependencies during compile time. Actually, something like that exists for Debian: auto-apt. I tried it for a while and found it to be \"imperfect\":\r\n<ol>\r\n<li>For most source packages it downloads truckloads of perl modules, whereas the program would also perfectly compile without</li>\r\n<li>You still have to go to the configure, make, make install thing, however there are tools that do this (such as Gnu SourceInstaller or something)</li>\r\n<li>No clean way of removing software, however it's a small step to run \"checkinstall\" over it to create a package of this\r\n<li>Does only solve the dependency problem, you still have to <code>./configure --prefix=/usr/local/stow/foo-1.3</code> etc (don't tell me you install in /usr/local straight away).\r\n<li>Gnu autotools aren't the only build tools available (unserbuild, scons, old-fashioned makefiles,...)\r\n</ol>\r\n</dd>\r\n<dt>\r\nUse installer-builders like autopackage\r\n<dd>\r\n<ol>\r\n<li>\r\nAutopackage inherits a lot of the problems of \"setup.exe\" and manages to add a few of his own (this stuff installs in /usr by default!). </li>\r\n<li>Nobody actually uses it</li>\r\n<li>Nobody probably will use some means of resolving dependencies at source level, in the tarbal itsels (besides, how canyou differentiate between dependencies added by soruce installation and dependencies in the distro? What about dependencies on a specific version, like say: xpackage1.2 when 1.2.34 is installed by means of a package,...?</li>\r\n</ol>\r\n</dl>\r\n"
