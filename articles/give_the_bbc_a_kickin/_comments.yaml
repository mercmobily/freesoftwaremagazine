    hostname: 88.111.169.209
    created: '1175551377'
    body: "Yikes,\r\n\r\nyes I do know about Dirac :D (thanks to a Linux Format article several months back). It's great that the BBC are doing development work, and that it's open, BUT their mainstream press coverage of the technology world leaves a lot to be desired, certainly when considering the free software point of view. That's not mentioning the fact they only provide their online media in proprietary formats making access difficult (if not impossible) for those license payers who wish to use free software. "
