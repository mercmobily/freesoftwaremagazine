    subject: 'There''s no such thing as the ''OGG family'''
    hostname: 217.17.116.38
    created: '1175529101'
    body: "I've done that. However, though I don't know a huge amount about file formats, I don't think there's any such thing as the 'OGG family' of codecs. From my understanding, Ogg is only a container format, and the only thing codecs such as Vorbis and Theora (and sometimes FLAC) have in common technically is that they are all used together with it.\r\n\r\n--\r\nGNU - free as in freedom"
