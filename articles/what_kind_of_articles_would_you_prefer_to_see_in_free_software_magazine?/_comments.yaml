    name: ''
    mail: ''
    subject: 'Good point about economics and business models'
    hostname: 80.6.124.25
    created: '1169145362'
    body: 'I think that''s a good point that there should be articles about economics and business models. There are new business models becoming popular for free software and free content (which are also used for partially-free content, e.g. ''no derivatives'' licences), such as the threshold pledge system . This recently worked very successfully to raise funds on the Pledgebank.com for the Nouveau project, to write free software ATI graphics drivers. Advertising also seems to work quite well now. Jamendo seems to be doing pretty well using web adverts with free and partially-free licensed music, and has now started giving a share of the revenue to the artists. I think we need articles about this kind of stuff to show that free software can work well commercially.'
