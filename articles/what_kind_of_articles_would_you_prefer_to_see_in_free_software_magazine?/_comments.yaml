    name: 'Jerson Michael Perpetua'
    mail: ''
    subject: 'The Difference'
    hostname: 202.133.209.69
    created: '1169018904'
    body: "The difference, I think, with Free Software Magazine from other so-called \"[GNU/]Linux Magazines\" is that it is actually not about Open Source Software, Proprietary Software, or even Software as general as it is.  It would be sad to hear of a certain \"Free Software Magazine\" that is so inclined to technicalities that it forgets about its actual <a href=\"http://www.gnu.org/philosophy/free-sw.html\">roots</a>.  The Open Source Movement started as a <a href=\"http://www.gnu.org/philosophy/free-software-for-freedom.html\">fork</a> of the Free Software Movement which aims to teach Free Software to the people because Free Software was so radical.  Now, the Open Source Movement and Free Software Movement disown each other... ;P  I really wouldn't like to hear history repeat itself again.  What we need is to educate people more about Software Freedom, what it is, why it is, etc.\r\n\r\nI have nothing against technical blogs/articles; I just hate to see Free Software Magazine become your usual \"[GNU/]Linux Magazine\".  And yes, that's more political pieces for me!\r\n\r\nLove and Peace (and Freedom too ;)"
