    subject: 'A mixture'
    hostname: 81.247.97.104
    created: '1170191861'
    body: "-I really like it when completely new software is introduced, such as the Flightgear article. Something not so common like GIS software would fit in that pattern, and there have been some really high quality articles so far in this aspect.\r\n-I like the current how-to's, they always help building up knowledge about open source software, and they often are desktop oriented, so it is excellent to show to non-linux users who think it is still all about the command line. Usability does count (a lot)\r\n-Concerning politics: Why not have an organisation promoting open source having itself introduced in each issue, give them three pages (limit it, to have them focus) to explain what they do, why their work is important and how normal users can help with their activism. This can range from online petitions to fundraising to buy a closed source program (such as the ryzom MMORPG campaign).\r\n-Articles about the economics and the business side of open source ar welcome too, but I don't want some CIO claiming we save thousands of dollars annually by using linux while no actual information is given, I'd rather know how they use open source in their environment, what problems occurred etc. Succesfull migrations from MS exchange to ..., from Oracle to PostgreSQL, the setting up of a Business Intelligence layer using Open Source, reporting tools that can co-exist in current MS only environments, that's what I want to read about when talking business. There is often no chance convincing a company to start all over, it's mostly about co-existance. And companies like the free in free software magazine as much as I do."
