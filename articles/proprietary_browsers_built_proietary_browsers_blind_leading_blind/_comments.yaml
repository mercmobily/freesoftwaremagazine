    subject: 'Perfect knowledge in the market'
    hostname: 68.116.159.234
    created: '1253053441'
    body: "Yeah, this is one of those examples of why the \"perfect knowledge\" assumption in first-order free market economics doesn't really work out in real life: _knowing_ that the price is too low is too difficult for the majority of the market. You need expert knowledge of an industry which is constantly changing in order to know that.\r\n\r\nClearly that answer doesn't help anyone but experts.\r\n\r\nThis is also the root of the problem for \"end user\" support with free software: you can get lots of help and make free software work, but only if you have a relatively \"expert\" level of knowledge of the field.\r\n\r\nTrying to make things both simple and reliable in this intrinsically complex and incompletely-predictable area of technology would be difficult even if everyone were perfectly cooperating. As it is, with competing self-interest thrown into the mix (which is true, though less problematic, even for free software), the results are understandable. Frankly, it's amazing this stuff _ever_ works.\r\n\r\nThe real innovations in this field aren't to do with technology itself, but rather in how we use it to allow people to organize themselves to overcome the detrimental effects of self (versus group) interest.\r\n\r\nIn the proprietary world, the main \"sin\" to be overcome is greed (\"what's in it for me?\"), while in the free software world it's \"sloth\" (\"why should I spend my time on that?\"). I think it can be argued that the latter is a better enemy to have, but both are troublesome. :-)\r\n"
