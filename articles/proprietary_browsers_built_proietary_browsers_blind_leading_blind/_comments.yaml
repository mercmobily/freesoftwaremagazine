    hostname: 68.116.159.234
    created: '1252688636'
    body: "Sounds just like the sort of deal my mother got with America Online a few years ago: a customized (amazingly awful) browser and low-end internet service. It was also pretty bad (she long ago switched to a more generic internet service and a Mozilla-based browser running in Debian, BTW).\r\n\r\nI think they do it primarily to force users to see advertisements, which probably account for more of their revenue than do the subscription fees. This is obviously not in the customer's best interest, so they _want_ the software to be a proprietary black box that the customer can't (or at least won't) try to tinker with.\r\n\r\nThere may also be a perception that having one client-side software system will minimize their own tech support costs. I think it's unlikely that this actually pans out in the end, because the reduced variety of clients has to be weighed against the inevitability that such a custom-made client is going to be buggier to start with (but this is an _old_ engineering lesson that people just keep on having to re-learn).\r\n\r\nThe \"real\" problem is accepting a \"too good to be true\" deal like that without thinking about the consequences -- if the subscription fees are not enough to pay their bills, then the company is clearly planning to make their money in some other way. It's a matter of _caveat emptor_ to check for such catches."
