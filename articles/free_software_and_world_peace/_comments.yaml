    name: 'Terry Hancock'
    mail: ''
    subject: 'Rush and Utopia'
    hostname: 68.93.224.4
    created: '1162188934'
    body: "So you have that album too? ;-)\r\n\r\nI don't think the internet (or any technology) will ever bring about a \"utopia\" (if by that we mean a perfect society where there are no problems), but I guess you could say I'm a \"progressive\": I think it's possible to make <em>better</em> societies (by which I mean societies that do a better job of serving more of the needs of more of their members), even if they won't be perfect (and I think that's a good enough goal for us mere mortals).\r\n\r\nThe truth is, as contributions towards a better world go, free software production gives you a lot of \"bang for your buck\": sure it's hard work designing software and writing code (though easier with free software than without), but once you've done it, it's out there and it has the potential to grow and be copied. Almost as good as a <a href=\"http://en.wikipedia.org/wiki/Self-replicating_machine\">Von Neumann machine</a>.\r\n\r\nI like the idea of not having to solve the same problem over and over again (now if I can just figure out how to apply that to housework!).\r\n"
