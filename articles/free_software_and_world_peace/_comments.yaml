    subject: 'No, your dictionary is wrong'
    hostname: 68.93.224.4
    created: '1162305303'
    body: "Defining peace as \"the absence of war\" is naive and shallow. That's like defining \"success\" as \"the absence of failure\".\r\n\r\nPeace is the maintenance of a productive process that fulfills people's basic needs and resolves residual conflicts without the need for violence.\r\n\r\n<em>War is the absence of peace.</em> It's when the system that drives peace breaks down, leaving only the primitive pre-civilization mechanisms to resolve conflict. Hence the violence.\r\n\r\nWar is <em>always</em> a failure, essentially by definition.\r\n"
