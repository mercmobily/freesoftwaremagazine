    body: "It always bothers me when people only want to deal with one problem at a time.  We can't do \"X\" until we solve \"Y\".  Well, it might be that X helps us get to Y, right?\r\n\r\nI try not to become too carelessly utopian about what computers and this networked world will do for us, but I do hope for the best, and I suspect that if we're given the time, new generations will grow up feeling more connected and part of a world community.  And I think free software will be a necessary ingredient in this.\r\n\r\nAnd I <em>really</em> should avoid <em>incessantly</em> quoting Rush lyrics, but this comes to mind: <em>\"Better the pride that resides / in a citizen of the world / than the pride that divides / when a colorful rag is unfurled.\"</em>\r\n\r\n----\r\n<a href=\"http://www.movingtofreedom.org/\" title=\"Freedom is on the March!\">http://www.movingtofreedom.org/</a>"
