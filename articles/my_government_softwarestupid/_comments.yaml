    body: "I would dispute the UK leading the way in FOSS, or anything else come to that.\r\n\r\nUK pension and tax forms need adobe, none of the free alternatives work, in fact often you cannot even get a download link from a linux box!\r\nEven if you do get a download form it has to be posted back as they cannot accept digital signing. And do not even think of trying to email a tax office, they do not have email facilities, 'to protect your data'!"
