    subject: 'Lobbies Destroyed A Move To FOSS'
    hostname: 194.83.57.1
    created: '1403189060'
    body: 'They were going to encourage free software in UK government bodies a while ago, but proprietary lobbies ended up skewing it in their favor to prevent anti competiton (which is pretty ironic). Interestingly, if you study under institutions (personally Scottish Highlands), it''s possible to badger them into installing some FOSS software, but in all honestly, we''re pretty much forced into proprietary software, unable to install free software (unless it goes through the bureaucracy), so i wouldn''t say we''re anywhere close to leading the way.'
