    subject: 'Streaming?'
    hostname: 62.140.212.3
    created: '1298975250'
    body: "All of your suggestions focus on giving the end-user a copy they can take away so to speak. Taking Mauro's comment into account I do think that Hard Disks are going to prove more important in future than optical CD-type media - particularly when you consider the falling cost of SSD.\r\n\r\nWhile I don't wish to take anything away from either of these principles, it would also seem that streaming is a reasonable option as well. Okay so this is still downloading and eats into any bandwidth the user may have but I suspect (certainly here in the UK) this is a key way movies will be distributed in the future. Connected devices, MythTV boxes etc. will simply display streamed content. We already have a considerable number of \"InternetTVs\" so it seems our market at least is looking in that direction.\r\n\r\nOf course this requires a certain minimum level of internet connection and I am aware that this is not available to a lot of people. It's also true that it suits the DRM-fanboy media companies even more than Blu-ray but it also provides the rest of us with a cheap-ish way to distribute our own content. The major issue there is server bandwidth and the streaming service but you could always go for icecast or similar.\r\n\r\n--\r\nEquitas IT Solutions - fairness, quality, freedom\r\nhttp://www.equitasit.co.uk"
