    subject: 'Different media...'
    hostname: 68.116.159.234
    created: '1298997090'
    body: "Well, like I said, I tend to see them as different media. \r\n\r\nAlready you're pushing the size and quality down to make a better download -- and that's what I see as the norm with online distribution: it's about getting a \"good enough\" video now.\r\n\r\nDownloads are of course going to be an important part of video sharing and distribution now and in the future.\r\n\r\nBut there will continue to be a niche for fixed media distribution and media that focus on quality-first, without consideration of downloads. This is the format for quality-conscious collectors, not just casual viewers who will watch and then delete.\r\n\r\nSomeday we may be even be looking at holodisks with losslessly compressed video.\r\n\r\nI'm not comfortable ceding that space entirely to DRM-laden proprietary solutions like Blu-ray.\r\n\r\nAnd as they say, \"Never underestimate the bandwidth of a 747 full of disks\".\r\n\r\nI might address the downloads approach in a later column.\r\n\r\n(Thanks for the comments, BTW)"
