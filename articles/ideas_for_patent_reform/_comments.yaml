    subject: 'Doubly pragmatic'
    hostname: 81.86.155.12
    created: '1180271507'
    body: "Crosbie:  I agree with you that that's a prgamatic way to behave in the interim until we are able to provoke change to the patent systems of countries that have foolishly permitted software patents.  I also believe we need to work out how we'd like the system changed in those countries, and to be pragmatic about it (they are most unlikely to just be eliminated). So there's two kinds of pragmatism we need here.\r\n\r\nBy the way, I don't think Free software developers have to be any more careful here than others. No developer should go looking for patents (finding them exposes you to greater risk; this is a basic reason why the social contract behind patents is being violated, in my view). No legal issue is involved until a patent holder places a given software user \"on notice\". I think we've all fallen for the fear that those most threatened by Free software wanted us to, become uncertain and started to doubt the effectiveness of the philosophy that unites us. And the best treatment for FUD is to continue energetically in spite of it. "
