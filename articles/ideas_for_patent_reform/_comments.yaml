    body: "To those that exclaim \"But, it's illegal to even distribute patent infringing code, irrespective of whether the end user may possess a license to use it\", I suggest that there are millions of users who'd happily take on the responsibility of performing this illegal distribution.\r\n\r\nAll the software developers need to do is to facilitate the computerised auditing of software configurations to give each user the confidence that all the patent infringing modules they've nefariously obtained are bonafide/certified. To some extent you could simply distribute MD5s of software configured with 'all infringements enabled' - I mean 'all patents licensed'."
