    body: "But it is a worthwhile discussion, no? The point I'm making, despite protestations to the contrary, is that it WILL be counted. Every piece of iron, every box, runs something. Those somethings are counted. With web servers it is pretty easy, if they are running IIS you know it isn't a Linux box. If it runs Apache, the question is harder. Our software is better because it runs in all the environments. But the final point is that environment has to exist somewhere. There has to be a metal box with some impure sand to make the magic incantations go round and round. It doesn't make any difference how many times it gets downloaded, just to sit in an ISO file on a rusty metal plate (hard drive). It doesn't make any difference how many coffee cup coasters (CD's, DVD's) contain that ISO data. It only makes a difference when the magic incantation is performed in the metal sandbox. And sandboxes CAN and WILL be counted, whether you like it or not.\r\n\r\nLet us do what we can to make those numbers as high as they should be."
