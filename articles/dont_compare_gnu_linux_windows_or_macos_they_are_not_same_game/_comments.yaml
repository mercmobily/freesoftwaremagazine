    name: 'Ryan Cartwright'
    mail: ''
    subject: 'Not quite what I meant but good response anyway'
    hostname: 82.108.129.98
    created: '1215780017'
    body: "> Ryan Cartwright makes the point that \"Windows\" (which I take to mean Vista) and \"Mac OS\" (which I take to be OS/X 10.5 and later) are not in the \"same game\". \r\n\r\n> I beg to differ\r\n\r\nActually I was really referring to any incarnation of those  OSs. The \"game\" I referred to was the one where marketing, number of users and sales figures reign. GNU/Linux is not in that game. I wrote about this in [an earlier post](http://www.freesoftwaremagazine.com/columnts/lets_stop_playing_numbers_game_free_software_has_changed_game).\r\n\r\nYour post makes some excellent points and in general I don't disagree. The only thing is that you've disagreed with something I wasn't trying to say. \r\n\r\nThe point I was making was that comparing any proprietary offering with a free software one on the basis of sales and numbers, and thereby adjudging the free software one to be \"failing\" is futile. Free software does not operate  under the same rules, it is not restricted by the same principles and its users can take part rather than merely consume it.\r\n\r\nWhile I take your point about GNU/Linux being ready (and I agree it is) I think we need to remember that by nature   it requires its users to learn it. Thus it doesn't have to become a shoe-in for Windows or MacOS, it doesn't have to do things the way Windows users expect because that might not be the best or most efficient way. Developing free software gives you opportunities to take a step back and think \"What if it wasn't this way at all?\". Once you stop selling licences (and there's little point if others can give away your software) then the future of your product becomes less dependant on keeping existing customers. If the Python team sold licences do you think they could have started on the route that means [Python 3 000 will break code written for earlier versions](http://www.python.org/dev/peps/pep-3000/#compatibility-and-transition)? They've torn up the rule book and started afresh and my hat is off to them, it's a brave move but one that could make Python better in the long run. Microsoft and Apple no longer have that luxury. They can't make that radical kind of change without losing their all-important customers. Apple did when it was make or break but now? Not a chance.\r\n\r\ncheers  \r\nRyan"
