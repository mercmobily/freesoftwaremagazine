    body: "I have pretty much the same system as that (except the motherboard is a Gigabyte one, not Asus - but the same chipset). You ARE right in what is important, but some things you disregard are actually important.\r\n\r\nIt doesn't matter which slot you plug your RAM in: not true. You should be careful about inserting your RAM sticks on coupled ports (some motherboard won't accept to run similarly sized RAM sticks in single channel mode - all right, that's more of a problem with Intel chipsets), and preferably using the 0-2 couple (in opposition with the 1-3 couple) as some BIOSes may get cranky after a while, forcing a CMOS reset.\r\n\r\nI would also recommend plugging the RAM in before you put the CPU cooler: recent ones are hefty, and have the RAM sticks positioned quite close - you may damage your RAM stick if it slips and hits the cooler's fins, for example. Also, aftermarket coolers are huge beasts, that can make inserting the RAM a problem.\r\n\r\nModern CPUs (AMD Athlon64, Athlon II, Intel Core) can handle running fanless for a little while: they contain electronics that WILL either throttle them to lower power states or just shut them down on overheating. You should ensure that your BIOS doesn't just switch off the fan if the CPU temperature is lower than 35Â°C (as mine does), or you'll find yourself trying to fix a fan that works perfectly :p\r\n\r\nThat means that on your smoke test, you should first go to the BIOS, look up the power saving and power management settings before you start to panic (one setting to check is that Cool'n'Quiet/speedStep is enabled, the others are the min/target/max temperatures allowed for the CPU fan), and ensure that when you do that, your system doesn't start... smoking.\r\n\r\nAlso, I would recommend doing two smoke tests:\r\n - one with only RAM, CPU+cooler plugged in: if it fries, you may want to not lose your disks and extension cards...\r\n - one with everything plugged in: if the first works and the second fails, it'll be much faster to debug.\r\n\r\n---\r\nA computer is like air conditioning: it becomes useless when you open windows."
