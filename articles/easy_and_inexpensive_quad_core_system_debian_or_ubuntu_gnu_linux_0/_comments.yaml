    created: '1271793400'
    body: "Well, here I'm talking about one specific motherboard, not giving general advice, but your points are pretty good in general.\r\n\r\nI'm not so sure about the 2nd smoke test -- both because motherboards incorporate a lot of isolation circuitry for peripheral devices and because those devices are generally running at considerably higher power (current draw) than the motherboard. Normally, the problem is that an electromechanical peripheral device (like a disk drive) might overload the MB, not the other way around.\r\n"
