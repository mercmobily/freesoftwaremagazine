    subject: 'This is more a matter of ensuring a ''core'' system is functional'
    hostname: 84.97.181.217
    created: '1271794854'
    body: "As in, a disk drive could screw up the mobo because it's damaged - if you can boot a 'naked' system, then further failures will come from peripherals - it's a rather safe (not 100% sure, but still) bet.\r\n\r\nNow, if for some reason your mobo short circuits (it DOES happen), it may fry the drives' electronics (those work on 5V - it's pretty much the motor alone that works with the 12V lines) - as such, I personally put together a \"shoebox\" system (motherboard put on insulated material with CPU, RAM and HSF and PSU plugged into it), test it once, then put together the machine fully.\r\n\r\nIt is also a good way to ensure your heat sink is properly mounted: you can look at it from all directions, tinker with the wires while the system is live, etc. All stuff that is hard to do once mounted in the case.\r\n\r\nI agree that if you're in a hurry, cramming all the stuff inside the case and switching it on more often than not works on the first try, and you'll encounter no problem afterwards. But, talking from experience,the five minutes you may waste on the first smoke test (on hardware you haven't tried yet; on hardware I know works properly, I just don't care) may save you several hours down the road.\r\n---\r\nA computer is like air conditioning: it becomes useless when you open windows."
