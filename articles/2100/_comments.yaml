    subject: 'Dell''s Response'
    hostname: 212.183.56.46
    created: '1172688244'
    body: "From their initial <a href=\"http://www.dell.com/content/topics/global.aspx/ideastorm/ideasinaction?c=us&l=en&s=gen\">response</a>, I'm not sure how far this is going to get Free Software.\r\n\r\n\"Your feedback has been all about flexibility\" is only half the truth. Some of the feedback has been all about freedom.\r\n\r\nDell now says they'll certify their hardware with Novell. They don't say they'll preinstall Novell Linux, but can we be sure they'll install something free when the time comes or will they install, say, Linspire?\r\n\r\nWill their \"Linux\" offering be \"value-added\" with proprietary nVidia drivers, Macromedia Flash and RealPlayer?\r\n\r\nIt'd be great to have Dell PCs sold with preinstalled GNU/Linux, but I think we should continue to comment at the IdeaStorm site so that there are at least <em>some</em> people who call the OS by its proper name. ;-)\r\n"
