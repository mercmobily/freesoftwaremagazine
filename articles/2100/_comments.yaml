    subject: 'Free more important than zero-prize'
    hostname: 212.183.56.62
    created: '1172927781'
    body: "To me, the freedom aspect is more important than the cost aspect. If Dell invests money in pre-installing GNU/Linux (hardware certification, support staff, whatever), then it's perfectly okay to pay for that.\r\n\r\n(GNU/Linux might be cheaper because there are no license fees. But then again, there are fewer customers. Anyhow, prize is not the point.)\r\n\r\nWhat bothers me is that I have to pay license fees to Microsoft, who are all but friendly towards free software, just to replace Windows with GNU/Linux the first day the PC arrives. <em>That</em> doesn't make any sense."
