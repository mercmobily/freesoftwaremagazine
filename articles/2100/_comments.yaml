    hostname: 80.6.124.25
    created: '1172687583'
    body: "While I'm not too bothered about having GNU/Linux preinstalled, I would like it if Dell started selling hardware which specifically works well with free (as in freedom) GNU/Linux systems. However, as they've neglected to mention freedom or the existence of GNU at any point, they may well just supply that hardware support with proprietary drivers. That would mean that Dell's support of \"Linux\" would be unlikely to provide any benefit to anyone who uses GNU/Linux because of the freedom it allows them.\r\n\r\n--\r\nGNU - free as in freedom"
