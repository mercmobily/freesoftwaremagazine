    subject: 'Fragmentation not a problem'
    hostname: 72.237.174.2
    created: '1237561488'
    body: "Regarding fragmentation, I don't see why this should be an issue for device support.  Drivers live in the kernel, so why does it matter what's up the stack from there?\r\n\r\nAnother good question is why, in 2009, do we still need unique drivers for so many basic pieces of hardware -- network, for instance.  Basic wired NICs haven't done anything new since the 1990s, apart from maybe a speed increase.  Why is there not a generic industry spec a la VESA to give basic network functionality on any card, out of the box?"
