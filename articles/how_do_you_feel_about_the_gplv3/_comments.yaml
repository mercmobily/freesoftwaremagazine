    name: 'Mitch Meyran'
    mail: ''
    subject: 'The actual ''problems''...'
    hostname: 84.100.56.65
    created: '1184625957'
    body: "The poll lacks an intermediate answer between 'much needed' and 'good with problems' - in fact, it comes with some restrictions that were added by its increased specificities. Don't get me wrong, I think that it is a great improvement over GPLv2 - it's just that while GPLv2 allowed some leeway on interpretation that the code's copyright holder could address if asked about it (like, say, Linus Torvalds saying it's okay to use Linux as a firmware - TiVo - as long as modifications are given back), GPLv3 is much, much more specific - and as such, doesn't allow for any leeway. While in many case it's good that it's now more precise, one could still find oneself uncomfortable in that straight jacket - and may find the older, worn but more flexible GPLv2 preferable.\r\nIn most cases though, GPLv3 is the way to go.\r\n\r\n---\r\nA computer is like air conditioning: it becomes useless when you open windows."
