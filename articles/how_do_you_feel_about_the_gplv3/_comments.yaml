    hostname: 78.3.30.240
    created: '1184788356'
    body: "Its a great licence, 'fantastic' may be putting it in a simply overemotional phrasing for a dreary legal text, but im fine with voting that way for it approximates my stance on it well. \r\n\r\nthe current microsoft-novell situation shows how this is a badly needed move, and re TiVo, theres no problem with using gnu/linux as 'firmware', but it does stop such companies from locking down the code freely given to them under condition that they give it freely as well, in their devices and inserting spyware and other malicious code without ppl being able to remove them, as TiVo did. It disallows making free software pseudo-free by using technical loopholes to the language of previous GPL, and could aid us in avoiding being dominated by DRM..\r\nit seems a robust, internationalised, more compatible and strong copyleft licence, that GPL allways meant to be."
