    body: "Regarding LONG LIVE LINUX! DOWN WITH CASTRO!\r\n\r\n<p>Thank you for taking the time to respond individually to the points I made. Though I don't agree with about anything you said, at least you apparently read what I wrote and were moved to respond directly to them. I hope now you, and others,  (and I wish people would not hide behind the cloak of anonymity when making posts), would also take the time to objectively assess my additional comments.\r\n</p>\r\n\r\n<p>You seem to be particularly driven by, may I say, a hatred for Fidel Castro. Why? Should I assume that spills over to the Cuban people too?\r\n</p>\r\n\r\n<p>The Cuban Revolution (not the Castro Revolution) freed the Cuban people from a corrupt former despotic government which allowed Cuba to be a US colony and corporate plantation, mafia stronghold, and rich peoples playground.  Do you not agree?  And because the majority of the Cuban people supported the expulsion of these oppressive entities from their homeland, a small band of rabid, fanatical, megamaniacal fascist \"conservative\" in the US have commandeered US policy toward Cuba, even though the majority of americans, and even secretly most in Congress, sees the policy as stupid and unconstructive. And the US policy has gotten worse and more fanatically rabid under the Bush regime.\r\n</p>\r\n\r\n<p>You seem to ignore that it was the US that invaded Cuba and repeatedly attempted to KILL Castro, funded terrorist operations against Cuba (remember Louis Pasada, who the US won't turn over to Venezuela for bombing a Cuban airliner), pump propaganda into Cuba everyday via Radio Marti, ban most Americans from traveling to Cuba and using US currency there, imposed an economic embargo which has hurt US farmers more than Cuba, and in general, just acted like a slave master who's pissed because he can't get back the plantation he used to own.  Tough! Get over it and GET A LIFE!\r\n</p>\r\n\r\n<p>You also seem to ignore it is the US, not Cuba, who imprisons more of its citizens (2.2 million and counting) than any other country in the world, most of whom are Black and Brown people, doesn't provide any healthcare to at least 50 million citizens, and accessible healthcare to at least 75 million, tortures people with impunity, and of course, reserves the RIGHT to invade any nation for any reason, because it can.\r\n</p>\r\n\r\n<p>You seem to forget it wasn't Castro (or Mao, or Ho Chi Minh, or Stalin) who said \"the United States is the greatest purveyor of violence in the world\" it was (assassinated) Nobel Peace Prize winner Dr. Martin Luther King (who was surveiled and harassed with US citizens tax payers dollars by the J. Edger Hoover run FBLies).\r\n</p>\r\n\r\n<p>So, who is spewing propaganda? Me, because I acknowledge historical facts and their consequences, or you?  I'm really puzzled by responses like yours. What has Castro, or the Cuban revolution, actually done to hurt you? Anything, other than assault your self-claimed sense of superiority?\r\n</p>\r\n\r\n<p>But things in Cuba, and the US, are changing toward the better.\r\n</p>\r\n\r\n<p>Cuba recently held a state sponsored <a href=\"http://news.yahoo.com/s/ap/20070304/ap_en_mo/cuba_open_to_criticism\"> film festival</a> where open criticism was expressed about Cuban life.  Of course, much of the economic hardship and harshness of Cuban life is a direct result of the consequences of US economic and foreign policy (the US also pressure other countries to screw Cuba too).\r\n</p>\r\n\r\n<p>When the Bush regime goes, so too most likely will be the anachronistic US policy toward Cuba,\r\n</p>\r\n\r\n<p>See these <a href=\"http://www.thecubatopten.com\">Top Ten Reasons</a> to change the policy.\r\n</p>\r\n\r\n    * The policy has produced nothing in decades\r\n    * Enforcing the policy drains resources from the war on terror\r\n    * The policy hurts American companies and American workers\r\n    * The policy is an assault on family values\r\n    * The policy infringes on the rights and liberties of all U.S. citizens\r\n    * The policy hurts Americaâ€™s image abroad\r\n    * The Castro government uses our policy to advance its own ends\r\n    * The policy puts political interests above the national interest\r\n    * Important people oppose the policy and want to see it changed\r\n    * The policy stops Americans from doing what they do best\r\n\r\n<p>Please download the article off the website and read it. If you really care about the Cuban people maybe you will start to think about how to help them, versus revel in your hatred for Castro.\r\n</p>\r\n\r\n<p>Oh, and before you get too giddy about the eminent demise of Castro, when he does die, the Cuban revolution and government will still keep chugging along. Again, it was, and is, a Cuban revolution, not a Castro revolution. And when the Cuban people are able to live and make decisions without the jackboot of American policy keeping it from rising and flourishing, it will begin to manifest its full potential. Now wouldn't that be a marvelous thing for people who value freedom?\r\n</p>\r\n\r\n<p>And free and open source software will be one of the tools that will allow Cuba to grow and prosper. Like it is doing everywhere in the world its being used, it will also raise the quality of life for everyone in the society, whether they know it or not, whenever people use their phone, access documents, or listen to music. Like the air, they will feel its presence even though they can't see it.\r\n</p>\r\n"
