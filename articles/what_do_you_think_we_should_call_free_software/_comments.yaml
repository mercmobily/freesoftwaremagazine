    name: 'Terry Hancock'
    mail: ''
    subject: 'Yes, copyleft is a real difference, but...'
    hostname: 68.93.224.4
    created: '1161190271'
    body: "Yep, the copyleft issue is a <em>real</em>, <em>substantive</em> difference.\r\n\r\nThe trouble is, none of these terms actually split on this difference: both  the <a href=\"http://www.gnu.org/philosophy/free-sw.html\">Free Software Definition</a> (which is usually what people regard as the definitive source for the meaning of \"free software\") and the <a href=\"http://www.opensource.org/docs/definition.php\">Open Source Definition</a> lump both cateogories into one.\r\n\r\nYou may also recognize the \"Open Source Definition\" as being closely related to the <a href=\"http://www.debian.org/social_contract#guidelines\">Debian Free Software Guidelines</a>. One is derived from the other, though I forget which came first.\r\n\r\nHowever, <a href=\"http://www.gnu.org/copyleft/copyleft.html\">\"copyleft\"</a> versus \"non-copyleft\" is a much more important distinction which <em>actually</em> says something about your values, whereas whether you use \"free software\" or \"open source software\" is pretty irrelevant -- at most it tells you what kind of mode you prefer to use in promoting the same idea.\r\n\r\nAnd this is not an academic point. At this very moment, there is a standing debate between the Creative Commons, which is currently determined to maintain a copyleft defense against the new threat of TPM measures. However, Debian is now promoting an <em>anti-copyleft</em> stance, claiming that \"user freedoms\" trump the bad effects caused by TPM copyleft breakage (their \"parallel distribution\" proposal fails to repair the damage that TPM distribution would do to the copyleft -- IMHO this is sufficient to make it untenable, but many within Debian apparently disagree. Of course we won't really know what the \"Debian Project\" thinks, until they have a \"GR\" and vote on the issue).\r\n\r\nAnd that's basically the point of the whole \"copyleft\" issue: which is more free? A license which preserves the freedom to innovate with a particular work indefinitely, or a license which allows the user all freedoms, including the freedom to destroy the freedom of the work?\r\n\r\n(Just to make things more complicated, CC argues that it is reasonable to apply this copyleft measure even to CC-By, because, unlike copyright law, TPM can remove <em>fair use/fair dealing</em> privileges. So, they argue, even the CC-By license needs this provision).\r\n\r\nI'm not going to try to tell you which is right (I have used and would recommend both approaches, depending on the circumstances), but deciding that says something real about your feelings and values.\r\n                     \r\nThe whole \"free\" versus \"open source\" thing is specious, though. It's like those Miller Lite beer ads: \"Tastes great!\", \"Less filling!\".\r\n\r\nWhich brings us back to beer analogies again, doesn't it? That's really too bad.  I hate beer.\r\n"
