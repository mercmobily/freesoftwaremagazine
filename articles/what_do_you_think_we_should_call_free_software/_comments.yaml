    hostname: 68.93.224.4
    created: '1161395820'
    body: "I think the person you were responding to is rejecting that definition because it's too obtuse. Sure, the FSF <em>wants</em> you to interpret \"free software\" that way; that's what <em>they</em> mean when they say it; but you can't co-opt the language that way—at least not easily.\r\n\r\nTo many people \"free software\" will continue to mean \"software you can get for free\". No amount of chanting the litany of Stallman will change that.\r\n\r\nI think he's got a point. That's why the Open Source Initiative was started. All this claptrap about \"different missions\" and \"ideology versus pragmatism\" is mostly smoke thrown up by the FSF because they felt threatened, and because there were personal politics in the mix (<em>Eric Raymond</em> surely prefers the \"pragmatic\" approach, but it's not clear that that's what \"Open Source\" is \"all about\": to many people \"openness\" is as meaningful and evocative of ideals as \"free\" is).\r\n\r\n\"Open Source\" is not and never has been a \"separate movement\" as Stallman likes to insist it is. It's just a marketing campaign. Distancing the \"Free Software Movement\" from the \"Open Source Movement\" is like distancing the \"Nike Movement\" from the \"'Just Do It!' Movement\".\r\n\r\nThe most appalling thing is that Stallman, when confronted with the fact that he had chosen a very confusing and misleading slogan for his ideology, instead of recognizing his error and taking steps to fix it, chose to <em>blame the English language</em>.\r\n\r\nThat's like me saying \"French is stupid because 'parles' and 'parlent' are pronounced the same—so I'll just pronounce it differently anyway! Then I'll correct all those stupid French people!\" (Not entirely made-up, I started learning French from a book, and had to unlearn this habit when I started taking classes! I knew I was wrong, but I did <em>feel</em> like saying that a few times).\r\n\r\nConcepts have always transcended the boundaries created by words, that's what makes writing (and slogans and branding) so challenging and creative an exercise. In Japanese, for example, there are so many homonyms, it's amazing they ever manage to communicate, so you have to be extra careful (e.g. \"shi\" can mean both \"four\" and \"death\", and probably quite a few other things—such languages rely on \"bound words\" and formulaic phrases to add clarity in such situations. So does English on occasion).\r\n\r\nStallman's not the first person to get bitten by an ambiguous phrase. You've probably heard what happened when Chevy tried to market a car called (in America) \"Nova\" in Spanish-speaking countries, where the name means \"doesn't go\". Shall we blame Spanish for that ambiguity? Did Chevy blindly soldier on, \"educating\" Spanish-speaking customers of the meaning of the Latin word \"Nova\" and its modern usage in English? Or did they <em>just change the name</em>?\r\n\r\nThe coincidence between \"free of cost\" and \"free of restrictions\" is not so dumb in English, in my opinion: it conveys the very wise observation that cost <em>is</em> a restriction. Too often, I think the free software movement alienates people who know that by going ballastic whenever somebody talks about the advantages of software that doesn't cost anything. Dismissing the issue of cost is pretty alienating to anyone who's ever been deprived or disappointed because of it (and that's most of the world).\r\n\r\nThe truth is that as a matter of market reality, free software <em>doesn't</em> cost anything to acquire, and that <em>is</em> a major advantage of it. The fact that we want it to be free of <em>both</em> cost and restrictions is the real point. In practice, there are essentially <em>no examples</em> of software which is \"free of restrictions\" but \"costs money to acquire\". Companies who \"charge for free software\" aren't: they are either charging for the service of writing software or they are charging for the services of installation and support. Money-making in the world of free software is all about some kind of service, not software as a good. The license makes the latter illusion largely untenable.\r\n\r\nFor people in capital-poor situations, this is a major life-saver, because it means you have the option to substitute labor for capital (so-called \"sweat capital\"). In fact, free software provides major leverage for such people, because it makes that labor go a lot further than if they had to write everything from scratch. It's both the freedom and the openness of the software that makes that possible.\r\n\r\nI have a lot of respect for Richard Stallman. He's done some amazing things: starting the GNU project, creating the GPL, and I respect the line he's taking with the GPLv3 (even on the days I'm not sure it's the right one). But it is infuriating to see him then make stupid mistakes, refuse to recognize that they are mistakes, and create major schisms and political situations over trivialities.\r\n\r\nStallman's impression of what \"open source\" means, versus what \"free\" means is terribly subjective (and from my point-of-view at least, quite inaccurate). Yet he states these opinions as if they were objective facts. That's the kind of thinking that gets you pigeon-holed into a tiny little community of \"like-minded people\" instead of being able to make contact and motivate people in the wider world. The real reason why \"open source\" has been so successful is because the people promoting it were simply willing to learn how to <em>speak other people's language</em> when communicating the concept, instead of pedantically offering to \"correct\" their \"misuse of the language\". Can you <em>get</em> more arrogant than that?\r\n\r\nIn my opinion, it's the <em>idea</em> of free software that matters. If the words \"free software\" convey that idea, then, great—use them. Inside of our community, they work fine, and people recognize them as jargon. Outside of that community, though, they are practically useless. You need to adjust your language if you want to be understood. And the only way that communities grow is by managing to communicate with the world outside of them.\r\n\r\nIncreasingly, that world is introduced to the idea as \"open source software\". So, it would behoove the \"free software movement\" if it wants to continue to have any relevance, to send the message that \"free software\" and \"open source\" software <em>are two names for the same thing</em>, instead of harping on the idea that they are names promoted by different groups of people.\r\n\r\nIt's a truly Liliputian argument!\r\n"
