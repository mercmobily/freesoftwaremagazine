    body: "Initialy, my conclusion is that you are making a risky move by having this poll because, from my eye-glasses, it is widening the schism between the two main branches (or, would that be the trunk and its biggest branch?) of our dear movement, namely the \"free software\"-name philosophers and the \"open source\"-label pragmatists.\r\n\r\nOn second thought, this poll may provide an opportunity to unite the people in the two (or more) sets of the liberating movement universe, so here I vote for something else and propose\r\n\r\n     <strong>FREOPE</strong>\r\n\r\nto be its name.\r\n\r\nThat's right: FRE is from \"free\" and OPE from \"open.\"  The new word can be a noun, a verb (and a participle), an adjective (FREOPY) and an adverb (FREOPILY).\r\n\r\nIf adopted, its simplified forms as future dictionary entries could be as follows:\r\n\r\n<dl>\r\n<dt><strong>freope</strong> (vt) <strong>freoped; freoping</strong> [orig. from 'free' and 'open']</dt>\r\n<dd>to create a software product, book, artwork, design or other form of intellectual work that will allow others freedom to use it, look at its inner working mechanism or source, and modify it if possible--<cite>(\"When you go to college, learn how to ~ your programs properly.\"--JH)</cite></dd>\r\n<dt><strong>freope</strong> (n)</dt>\r\n<dd>a software product, book, artwork, design or other form of intellectual work allowing others freedom to use it, look at its inner working mechanism or source, and modify it if possible--<cite>(\"There are many good ~s out there.\"--JH)</cite></dd>\r\n<dt><strong>freopy</strong> (adj.)</dt>\r\n<dd>having the property of allowing others freedom to use it, look at its inner working mechanism or source, and modify it if possible: FREOPED--<cite>(\"Do they have ~ books in that new bookstore?\"--JH)</cite>~~<strong>freopily</strong> (adv.)--<cite>(\"The scattered programmers are ~ busy enhancing the latest application.\"--JH)</cite></dd>\r\n</dl>\r\n"
