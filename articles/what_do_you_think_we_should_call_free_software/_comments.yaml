    hostname: 82.41.72.248
    created: '1176913695'
    body: "...is a bad thing.[note1]\r\n\r\n'Freeware' is easily understood in meaning.  \r\n\r\n'Free software' ends up in a paragraph-length explanation [note2]\r\n\r\nIf you want to convey 'freedom', I suggest using 'freedom software'.  As a bonus, it even condenses down to 'freedomware'.  \r\n\r\nIt's pretty plain to see that freedomware and freeware are different things, even to a passer-by.  Without need of long explanation.\r\n\r\n\r\n\r\n\r\n[note1] The commonest meaning will be what is understood by the listener, not the jargon meaning that you want  them to infer (by telepathy?)\r\n\r\nIf you want only a specialist group to understand you, then by all means use a secondary, jargon meaning applied against the common word that has a much more commonly understood meaning.\r\n\r\n\r\n[note2] \"Free software. Where the 'free' refers to freedom.  As in 'free speech', not as in 'free beer'. \"  Even in this specialist thread on a specialist forum, this explanatory paragraph has had to be repeated at least half-a-dozen times...\r\n\r\n\r\n"
