    subject: 'This is soooo rigged...'
    hostname: 68.93.224.4
    created: '1160967766'
    body: "Oh come, what answer do you expect to get at a site called \"Free Software Magazine\"?\r\n\r\nI consider the whole issue to be pretty shallow. The <em>idea</em> of \"free software\" is far more important than what you call it, and I have little respect for valuing words over substance.\r\n\r\n\"Open source\" was conceived as a <em>marketing label</em> for free software in order to clarify what the term \"free software\" confused. It was never intended to replace \"free software\" as a term, and it certainly was never a \"new movement\" or a \"new concept\" in itself.\r\n\r\nThe FSF <em>created</em> a schism by insisting that \"open source\" didn't mean the same thing as \"free software\", despite the fact that it clearly does: the FSF's definition of \"free software\" includes, as a defining property, the openness of the source, and the OSI's definition of \"open source\", includes, as a defining property, the freedom of that source to be copied, modified, and redistributed. Each definition includes the properties of the other, hence, each is a subset of the other. Use your set theory: the only way this can happen is if they are the same set!\r\n\r\nYou'll also note that any license which includes only the \"freedom of the software\" (clearing legal obstacles) or only the \"openness of the source\" (clearing technical obstacles) is inadequate to satisfy <em>either</em> \"free software\" or \"open source\" definitions, making it clear that neither concept is complete without the other.\r\n\r\n(Any remaining differences between the FSD and the OSD are legalistic nitpicking details, inevitable when two different people attempt to codify the same concept in two different documents -- any free license worth using satisfies both)\r\n\r\nSo, my preferred term, in as much as I have one, is \"free-licensed open source software\".  This is because the two critical properties are the freedom of the <em>license</em> and the availability of the material in a transparent form for editing, which means having the source (an essential requirement for exercising that freedom -- as the whole DRM/TPM debacle with both GPLv3 and CCPLv3 makes ever more clear).\r\n\r\nIt's also quite clear that this complete name can be contracted in many different ways for convenience: \"free-licensed software\", \"open source software\", \"FLOSS\", \"free/open software\", and even \"free software\".\r\n\r\nWhich gets us back to the point which Shakespeare made (or tried to make, anyway) a <em>long time ago</em>: \"that which we call a rose...\".\r\n"
