    subject: 'Puppy, Slax and Damn Small very good as *LiveCDs*.'
    hostname: 129.105.104.122
    created: '1175963445'
    body: "A very good article, especially when there is no hard drive; or when a person wants to keep the Windows OS already there, and not do any partitioning. There <em>is</em> a bit of fiddling around to get a session up and running from a cold start, but it's actually not too bad: The LiveCD goes into the CDRom drive, and if the CDRom drive is not bootable, a Smart Boot Manager floppy goes into the diskette drive. A USB pen-drive will save one's configuration settings and personal files. And does anybody really care that this fiddling-around looks unprofessional? I doubt it! Since Puppy, Slax and Damn Small are running in RAM, a person is done fiddling once the Linux has loaded. That's not the case, of course, with e.g. Knoppix, which has to reference the CD as work progresses. The only additional fiddling one might want to do with Puppy, Slax or Damn Small is have a swap <em>file</em> on the hard drive (if there is a hard drive). A swap <em>partition</em> would of course require partitioning. \r\n\r\nBut eventually, a person may want to do an actual installation of Linux onto the hard drive. It's not really clear from their respective web sites if Puppy, Slax or Damn Small <em>truly</em> lend themselves to a full (Unix-type) installation. See Mark Gjerde's article «Less Buzz More Fizz» at <a href=\"http://os.newsforge.com/article.pl?sid=06/03/08/1833211&tid=2\">Newsforge</a> (comments section). I've assembled Mr Gjerde's several articles into a single PDF at <a href=\"http://www.esnips.com/doc/6de0ccec-3ee9-4ffd-8c51-f27d71c00b42/GRML_Review\">zumGlockenturm</a> . Mr Gjerde likes Grml Linux. \r\n\r\nEven if Puppy, Slax or Damn Small can be successfully installed, it's not clear if the package add-ons work the same way as they do from LiveCD. Slax packages for example do seem specifically designed for the LiveCD mode. For a true Unix-type install onto hard drive, I've concluded it's better to go with a distro that's designed to <em>be</em> installed rather than one where hard-drive installation is a <em>feature</em>. For an actual installation of Linux onto a PII or PIII, good candidates besides Grml include Fluxbuntu (see Distrowatch) and <a href=\"http://www.pcbypaul.com/absolute/\">Absolute Linux</a> (not on Distrowatch). \r\n\r\nSincerely,\r\n\r\n<a href=\"http://www.zumGlockenturm.org\">Roger</a>\r\n"
