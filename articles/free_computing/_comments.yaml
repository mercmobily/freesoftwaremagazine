    name: 'Robert Pogson'
    mail: ''
    subject: 'Old boxes.'
    hostname: 204.83.37.100
    created: '1176178173'
    body: "One reason I favour using old boxes as thin clients of newer machines is that they are slower. An installation on a newish machine is limited by the speed of the CD drive or the network interface, not the CPU. The old machines may have a 4X CD, a 10 mb/s NIC and ATA33 IDE interface. A 12 minute installation of a full CD distro can take 2.5 hours on an old machine. The mini distros really help but a thin client is still better.\r\n\r\nAny place you need more than one machine, buy something cheap (in keeping with the theme of the article) and new to be a Linux terminal server. Install a second NIC if you want to be a firewall, too. Install Debian, K12LTSP, EdUbuntu, or something + LTSP and configure it to boot thin clients by PXE or etherboot. The old machines can slurp up a boot floppy (< 20 kb) loader and boot from the server from files cached in RAM on the server limited only by the 100 mb/s connection for speed. It takes less than a second to transfer the kernel image and initrd over and a few seconds to boot. I have seen P III with that other OS take a minute to boot from hard disk (spin up time, seeks plus more stuff to load), but as a thin client, boot in 20 s.\r\n\r\nFrom then on the user of the old clunker is running on the new machine and the old thing is only dealing with clicks and pix. It really is startling to see. People who are used to running on the old machine should be warned to avoid whiplash and other neck injuries. I am writing this from a PIII 500 MHz and I cannot tell the difference between this and running on the server itself. I have three seats on this one server and it could handle 30 if I had the equipment to connect. see <a href=\"http://www.freesoftwaremagazine.com/articles/linux_terminal_server\">Linux Terminal Server</a> in FSM.\r\n\r\nA problem is an opportunity."
