    body: "Ryan, if you believe the web to be the 'real world', that is your personal perspective, but I do not share the same view. (\"IANAL but that strikes me as a dangerous thing\"; do you actually use acronyms when talking face to face?). \r\n\r\nTerry- copyright law concerning photographing in public places is more about recognising the impracticalities of governance-of-constraint, especially in unconfined spaces. Person's photographing a sculpture in a park do not \"not recognise\" the creator of the masterpiece or seek to diminish his/her part in its creation. Also, a two dimensional image of a three dimensional object, is still considered, in most people's minds, a copy (you ask them... I have). Besides this, that wasn't my point, nor the subject of the legal complaint, nor the argument of those many, many people that rallied beside the sculptor (consumer watchdog groups included). Our point was and still is, the total (perhaps contemptuous) disregard demonstrated by a company (and subsequently, the lawyer) toward an artist, when said company sold and collected one hundred percent of the profits from an article of clothing which received major added-value and popularity, by using an image of that sculptor's work on said article of clothing. In other words, it acted like it 'OWNED' the image. (The company subsequently admitted and apologised for it's behaviour toward the sculptor but has used the outcome of the litigation to protect its financial interests.) This aside, my comment in response to Ryan's opinion piece was regarding the exploitation of another person's work, and the fair consideration due to the original author (mentor) when a person knowingly relies on, or duplicates that work. Many coders (contributing and original) do recognise the work of others and pay tribute where necessary, but most appear not to care a damn...\r\n\r\n\r\n...and to no-one in particular (because the author was never recognised though he/she looks like a very smart cookie), \"Hey mate, that's a brilliant piece of code, really innovative. Did you write that? I know hundreds of people who couldn't understand it, let alone create it from scratch."
