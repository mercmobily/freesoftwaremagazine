    body: 'Articles such as the above, always bring to my mind one particular court case I read about and which still sticks in my craw (original story here- http://www.nzherald.co.nz/nz/news/article.cfm?c_id=1&objectid=10329965&pnum=1, summarisation here- http://www.artbash.co.nz/article.asp?id=1009), and although the case itself does not involve software or the like, it does involve intellectual property and the public viewing of such. Whilst most of us in the technological world are smart enough to know and realise that someone else''s work is "someone else''s" intellectual property, and that its creator has the enviable right to determine the ensuant use of the property once it becomes public (and this concept is after all, the basis of a Copyright Act), others deem to perceive differently. Okay, many, many people just ignore intellectual property, and plagiarise and copy to their hearts content, but to have such acts sanctioned by a dim-witted, technology-illiterate lawyer behind a bench?'
