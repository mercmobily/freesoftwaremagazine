    hostname: 62.140.212.3
    created: '1264064880'
    body: "Hmm are you saying that the Web is not part of the \"real world\"? Do different laws apply here then? If so why? I dislike the term Intellectual Property because its definition is so fluid. IANAL but that strikes me as a dangerous thing.\r\n\r\nAnyway if a sculpture is in a - outdoor - public place, does the artist or anybody else have any rights over use of photographs containing it? I would say not. No more than say the architects have over images of buildings they have designed on tourist apparel anyway. \r\n\r\nBut that aside I'm not sure I see too many parallels here. What I am talking about is studying and mimicking HTML code to see how something was done not placing a screenshot of the original site as the main content of yours. The latter would strike me as being more akin to selling t-shirts with a photo of a sculpture in a public place. If the person making the t-shirts had studied the way the sculpture was made and used that to make similar ones then there would be a greater parallel here.\r\n\r\ncheers\r\nRyan\r\n--\r\nEquitas IT Solutions - fairness, quality, freedom\r\nhttp://www.equitasit.co.uk"
