    name: 'Terry Hancock'
    mail: ''
    subject: 'Nope sorry, the judgement was correct'
    hostname: 68.116.159.234
    created: '1264089991'
    body: "A sculpture is only duplicated when you make a 3D copy. A photo is a new work of art. The fact that it documents a sculpture doesn't make it a copy of the sculpture.\r\n\r\nThis is a fairly old precedent, if I'm not mistaken. And it's a good thing too -- the clamp down on free expression that would result from not being able to photograph in public spaces because you might infringe some sculptor or architect's \"copyright\" would be ridiculous.\r\n\r\nThat's not what copyright is for.\r\n\r\nThere is no entitlement to claim every last penny of possible value to society from an artist's work. Copyright is an exemption, a special monopoly granted as an exception to free speech solely to allow artists to reclaim _some_ value from their work. It must be limited both in time and scope to be at all reasonable or consistent with free society. It doesn't cover everything and _it's not supposed to!_\r\n"
