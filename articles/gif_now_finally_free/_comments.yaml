    name: 'Terry Hancock'
    mail: ''
    subject: 'So this has happened to you, has it?'
    hostname: 68.93.224.4
    created: '1159676224'
    body: "\"if you write a medium to large application in python, and accidently embed a space alongside a tab character in your source code, you can have logic errors but NEVER BE ABLE TO FIND THE SOURCE because the space character is hidden in all text editors.\"\r\n\r\nYou've never actually tried to write a program in Python, have you?\r\n\r\nYour comment is, of course, factually untrue. There is no way it could ever happen unless you actually had tabs set to <em>0 spaces</em> in your editor (any tab spacing of 1 or more, and a space would remain less than or equal to one tab, thus ensuring that it cannot interfere with the display of the indentation).\r\n\r\nYou <em>can</em> have problems with mixed spaces and tabs, but it's much more difficult (and rare) to have happen. Furthermore, it is fairly trivial to fix this kind of error, and in Vim and Emacs at least, it is possible to prevent it almost entirely by having the editor always substitute spaces for tabs.  Both editors also have means of highlighting tab characters to make it more obvious when they've been used in an existing source file.\r\n\r\nThe <em>advantage</em> to Python's \"significant whitespace\", of course, is that the interpreter reads the <em>same cues the programmer does</em> when determining logical groupings. This has tremendous ability to catch errors resulting from omitted brackets ({})â€”an extremely common error in languages like C and Perl which use them for grouping.\r\n\r\nNaturally, of course, programmers with any skill learn to use style conventions to keep their brackets in line, and so the problem is not fatal to C or Perl. But this is equally true of the comparatively rarer problems with significant whitespace handling in Python.\r\n\r\nDon't get me wrong. Python has its warts. But the use of \"significant whitespace\" to handle program grouping is definitely not one of them. If were ever to design a programming language, I would definitely use Python's significant whitespace rules.\r\n\r\nIt's also somewhat off the topic of PNG adoption. I'm sure that Perl and C also have excellent PNG support. It's just that, being a Python programmer myself (I used to program in C, too, but there was no PNG standard way back then!), I like to make sure I speak from a position of experience.\r\n"
