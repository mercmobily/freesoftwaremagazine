    body: "Doesn't the fact that two patents were issued which cover the same algorithm (LZW) show us that another patent could be issued to cover LZW sometime in the future?  Apparently the USPTO isn't against issuing multiple patents that cover the same idea.\r\n\r\nAfter all, if the patent system worked the way it was touted to work (no more than one patent granted per idea), the latter of the two patents (IBM and Unisys') would not have been granted until it was rewritten to not cover the LZW algorithm which had already been patented.\r\n\r\nFinally, PNG's ongoing technical superiority should be good reason to switch to PNGs and motivate people to use a browser which will display them properly.  If you're of the inclination to bow to MSIE's weaknesses I know from experience that with a little effort, one can even get Microsoft Internet Explorer 6 to show them correctly.  I point you to the \"IE7\" LGPL-covered set of scripts at <a href=\"http://dean.edwards.name/IE7/\r\n\">http://dean.edwards.name/IE7/</a> which provide an easy means to make MSIE do a number of things it ought to do but doesn't.\r\n\r\nGiven these reservations I don't share your optimism that GIF will forever be free nor would I recommend its use today.\r\n\r\nJ.B. Nicholson-Owens\r\n<a href=\"http://www.digitalcitizen.info/\">http://www.digitalcitizen.info/</a>\r\n<a href=\"mailto:mail@digitalcitizen.info\">mail@digitalcitizen.info</a>\r\n\r\nP.S. Your preview messes up A elements by inserting a \"<br />\" in the end of them.  See the link to the IE7 site above; in the preview it shows up as a link to \"http://dean.edwards.name/IE7/<br />\".  Hopefully the submitted article won't appear that way."
