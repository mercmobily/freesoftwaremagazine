    subject: 'Maybe you know GQL better than I do, but...'
    hostname: 68.93.224.4
    created: '1209419648'
    body: "Maybe you know GQL better than I do, but the fact that they aren't calling it SQL, nor are they claiming that it is even a subset of SQL, is bothersome.\r\n\r\nIt suggests that if you write code for GQL, you are going to have a very hard time switching to anything else. MySQL and PostgreSQL may not be totally compatible,  but there's a large subset of SQL that will work fine on either.\r\n\r\nMore importantly, you can install MySQL or PostgreSQL on your server if you want, but the \"real\" GQL engine isn't available -- unless you host with Google. Or you can use the stuff that comes with the SDK -- but it's not complete enough to deploy on a production server.\r\n\r\nYou _could_ probably _derive_ a system you could deploy on another site, but that's not the same thing (you _could_ write your own web server, SQL engine, or any other thing, too, but having to re-invent the wheel is NOT \"open source friendly\").\r\n"
