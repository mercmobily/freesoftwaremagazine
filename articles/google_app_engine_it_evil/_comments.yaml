    subject: 'A Distinction With A Difference'
    hostname: 76.99.142.35
    created: '1212613210'
    body: "A well balanced exposition that is respectful of the differences among those who are trying to promote an alternative to corporate control of information technology.  \r\n\r\nKeeping the goal in mind is absolutely necessary in the real world where nothing moves in a straight line.\r\n\r\nAt a more abstract level, I would also refer to the following link:\r\n\r\nhttp://www.freesoftwaremagazine.com/articles/free_software_vs_software_service\r\n\r\nOpen is a term also related to networks as well as code.  We have misplaced expectations if we believe that a private, closed network has any obligation beyond its own purposes and as the article link above points out, Google is a private closed network that permits but is not obligated.\r\n\r\nBusiness has no choice but to seek differentiation and differentiation means private control whether of brand or process or product.\r\n\r\nNo matter how broad free software and open source become, there will always be a host of business people looking to find a way to gain control of human decision making so as to make money and most people will not care.\r\n\r\nThat doesn't make the activities and work of free software advocates futile.  Any check on power no matter how small is always better than no check at all, just don't expect people to be grateful.  Make your own rules that work with your goals.\r\n\r\n\r\n\r\n"
