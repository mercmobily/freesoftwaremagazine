    subject: 'Free as in beer, or as in freedom?'
    hostname: 209.237.225.244
    created: '1166780088'
    body: "There seems to be some confusion -- are you proposing a free-beer laptop, or just a laptop that is certified to run free software?\r\n\r\nThe OLPC is already a laptop that uses nothing but free software.  See laptop.org.  They are in the middle of heavy hardware and software development, so their laptops are not yet available in the market -- and their first priority is to get them into the hands of third world kids.  After that's done next summer, there will be a way to buy these laptops in the First World.\r\n\r\nWhile the OLPC is not for everybody (it's slow, no disk, small screen), I think that some of its concepts will migrate into high end laptops.  These include:  much improved screens, turning the CPU off invisibly many times a second, use of free BIOS to enable innovative hardware/software collaboration, operation without disks or with disks spun down most of the time, mesh wireless."
