    hostname: 198.172.200.5
    created: '1166720288'
    body: 'It''s an ambitious project and definitely a worthwhile goal. But, it is going to cost a LOT of money to do this! The reason that the OEM''s are able to pump out $450 laptops is because they are doing them on a very large scale. One thing I have noticed about the open source community is that they love anything that is free but, when you ask them to fork out money or bust their ass to do something, suddenly there are only a small handful of volunteers. My prediction is that you''ll have 10,000,000 people tell you they are interested in a free computer. You''ll have 200,000 who sign up for your mailing list. You''ll have 10,000 who participate in your forums and mailing lists. You''ll have 2,000 hard core dedicated fans. You''ll end up with 500 people willing to put down cold hard cash for a product. And, you''ll get 10 guys willing to actually do what it takes to write software drivers and make it happen. I started cracking up when I saw your comment: "I was really astonished to see how many people were energised by the idea of the free computer." If you gave away free cars or TV''s they''d be energised about that too. I hate to be so negative about all this but, I''ve worked with the FOSS community too long and realise that there are a lot of freeloaders about. But, good luck with your project -- I hope it works out for you.'
