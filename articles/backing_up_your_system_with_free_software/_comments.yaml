    subject: 'Extra trick for "dd" so junk is not copied'
    hostname: 218.214.133.12
    created: '1167281304'
    body: "dd can be made to be very compact indeed if you -first- mount the filesystem, and copy large zero-filled files to it until nearly full. This will zero out all unused clusters, and they will compress to almost nothing. Dont forget to delete the zero-filled files, then unmount the filesystem before you use dd.\r\n\r\n:) - RL\r\n"
