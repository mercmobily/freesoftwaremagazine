    body: "I didn't know GRUB allowed you to remap a disk's partition at boot-time, it's good to know. I'd like to add some warnings and tips about Windows 98SE though:\r\n - as of June 2005, Windows 98 SE isn't supported nor updated anymore; no security updates are available, including updates to Internet Explorer or Windows Media Player. Active viruses probe those known unpatched vulnerabilities, and may trash the whole system. Proceed with caution, and I'd recommend disabling all online accesses after updating the system to its latest updates (there's 6 years worth of them, including some nasty ones)\r\n - don't try to install W98SE on a partition of 8Gb or larger! A bug in FDISK will trash all partitions that it can see, and even some it can't (the Master Boot Record gets a beating). Instead, you can create a 5 Gb partition, complete the install, and then grow the partition from Linux, by using parted. This is a bug in Windows' installer, not Windows itself.\r\n - Windows 98SE can be installed from any disk, even a partition formatted with only IO.SYS, MSDOS.SYS and COMMAND.COM: the install directory contains a basic XMS manager you can run at prompt; loading SMARTDRV.EXE will make for a much faster install. IO.SYS merely has to occupy the first disk sectors, after that Windows can install from the same drive it will run on. That will also allow you to discard the floppy/CD drive without remorse as the \"install media\" will remain on disk. It's useful for reinstalls, too.\r\n\r\nNow, another (non-Windows) tip:\r\n - a Linux system partitioning that I found to be a good compromise is to have everything on a \"system\" / partition (around 15 Gb), and a largish partition mounted on /home; this allows reinstalling the distribution (or any other distribution - I did a Mandriva-to-Ubuntu migration without much trouble this way, even though default UID and GID for both distributions differ) without touching user data.\r\n - if you decide to set up such a machine, it may be worth it not having to do it over again when the hard disk fails; however, if you get a new disk, check first that said disk can have a capacity limiter set up (typically, Pentium-2/K6 grade machines have a 32 Gb limit, Pentium-3/early P4/K7 have a 128 Gb limit). A BIOS update may remove said limitations, but more often than not they don't. And low capacity drives have gotten very hard to find: the lowest I can find now are 80 Gb, and they're getting rarer (although one could try setting up a Flash memory card with an IDE adapter...)\r\n---\r\nA computer is like air conditioning: it becomes useless when you open windows."
