    body: "Thanks! I'm glad you found some new info. Multi-boot systems are rare enough that I thought it would be worth documenting mine as another example for people to look up. I have to say once again how impressed I am by GRUB and how much easier this was than the last time I tried it.\r\n\r\nIn retrospect, I'm not 100% sure you really need to do the partition-hiding when Windows is on `(hd0,0)`. You probably would if you were installing MS-DOS on the 2nd partition, but FreeDOS has no problem with multiple partitions (I think it is still subject to the 8GB limit, though).\r\n\r\n> Windows 98SE can be installed from any disk, even a partition formatted with only IO.SYS, MSDOS.SYS and COMMAND.COM\r\n\r\n_Well_, yeah, but...\r\n\r\nYou still need to find a bootable MS-DOS. It turns out that FreeDOS cannot run the Windows installer (it complains about insufficient memory, even though there is clearly enough -- I tried all of the provided EMS/XMS memory  boot options for FreeDOS, but none of them worked. I figure it's got to be a problem with the actual kernel, since the docs say it emulates MS-DOS 3.3, even though the CLI is based on MS-DOS 6).\r\n\r\nI finally just made a boot floppy using the Windows that was already installed on one of the machines, before wiping it (a small security hole, since it could theoretically have had a boot virus, but I don't think so).\r\n\r\n> the install directory contains a basic XMS manager you can run at prompt;\r\n\r\nNow _that_ I did not try: I suppose this _might_ make FreeDOS work with it. I'd like to try that some time.\r\n\r\n> as of June 2005, Windows 98 SE isn't supported nor updated anymore\r\n\r\nYep. My interest is in running legacy games and hardware-interface software anyway. Also, I really don't want to put any more money into Microsoft, so I'm not buying a newer Windows license.\r\n\r\n> Proceed with caution, and I'd recommend disabling all online accesses\r\n\r\nMy plan is to not even configure these systems for internet access. They're behind a firewall as well, and I should probably make sure they won't auto-configure (but I don't think they will).\r\n\r\n> after updating the system to its latest updates (there's 6 years worth of them, including some nasty ones)\r\n\r\nI probably should pay attention to your security updates advice anyway, though. Frankly, I've never installed a security patch before (They were still pretty new when I \"upgraded\" from Windows 3.1 to Debian \"Slink\" in 2000).\r\n\r\nBTW, when you say \"nasty\", are we talking about the hole that was patched, or the update itself?"
