    body: "That's just it: the FORMAT.COM /S or SYS.COM commands can be passed parameters to tell them what are the system files to be copied over; as far as I know, this also applies to the FreeDOS versions. Now, if you can find the Windows 98 versions of these files (they can be found on the emulated floppy boot part of the install CD, or inside a .CAB file in the installation directory if memory serves me), you can thus use any system to set up a basic \"MSDOS 7.1\" bootable hard disk partition - on which and from which you can also install Windows 98! Voila, FreeDOS problem solved...\r\n\r\nI don't think the basic XMS manager can work with any version of DOS other than 7.1 (I don't remember it being present on Windows 95 install CDs).\r\n\r\nNot configuring these systems for Internet access isn't enough: they have to be disconnected from the Net, or at the very least, you have to uninstall TCP/IP, IPX/SPX and NetBIOS - well, in fact, all protocols: there are enough worms available out there to completely screw up a Win98 install even when doing nothing.\r\n\r\nSorry, yes, I meant the updates patched up some nasty issues - including stability and data corruption, not only network access.\r\n\r\n---\r\nA computer is like air conditioning: it becomes useless when you open windows."
