    hostname: 68.116.159.234
    created: '1276546659'
    body: "Actually, I agree with you that FSM is not responsive enough for a \"fan\" site, and I don't expect to keep things going here for \"Lunatics\". I hope to have something more responsive set up either on our own site or through one of the social networking sites (like Facebook). The thing to realize is that this is just _very_ early on this project.\r\n\r\nAn active fan site with comments is a lot of technical work, though, and I haven't tackled it just yet (also a developer/production site will come first). However, when I do get it set up, I plan to document the process here in Free Software Magazine! :-)\r\n\r\nOf course, you should also read Ryan's comment about the \"Preview comment\" button -- the system requires an \"edit->preview->submit\" process to work. It's debatable whether this is the best solution, but it is meant to encourage proof-reading your comments.\r\n"
