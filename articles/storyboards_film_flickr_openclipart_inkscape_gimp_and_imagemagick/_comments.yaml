    hostname: 62.140.212.3
    created: '1276605251'
    body: "Sorry Michael,\r\n\r\nthere seems to be nothing in the spam pile at all and I don't have access to the server logs etc. So I can't retrieve any comment that may have been lost. That said it should not have flagged your comment as spam at that stage anyway so clearly something is up. I'll contact the site admin/editor Tony.\r\n\r\nWith regards the responsiveness of the comments part of the site you should be aware that approximately 80% of the comments we receive on here are spam. That is they are completely unrelated to the subject of the article and contain commercial links that are generally unrelated to the article or the magazine. Much of these I suspect are posted by humans who are paid to increases Google rankings by leaving links all over the web. \r\n\r\nThe trouble is that to filter these out one has to read them. The subject alone is often not enough and thus it all takes time. Remember as well that this is something I do on a voluntary basis and so it unfortunately has to fit in around other commitments I have.\r\n\r\nregards\r\nRyan\r\n--\r\nEquitas IT Solutions - fairness, quality, freedom\r\nhttp://www.equitasit.co.uk"
