    created: '1170445706'
    body: 'If intellectual property does not, or ought not exist; is there any kind of property that is justifiably privatized?  The work that artists do, in sythesizing concepts, symbols and images obviously cannot be removed from the context of the political and social arena, but how is that different from any other laborer in the community?  All workers are inexorably tied to one another in the social framework.  To claim that creative work is somehow less a product of individual labor than anything else is not only illogical, but offensive to artists and anyone with the capacity to produce good intellectual work. '
