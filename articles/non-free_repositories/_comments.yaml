    hostname: 217.17.119.160
    created: '1176752011'
    body: "I'm using gNewSense 1.1 at the moment, and it works really well. I definitely recommend downloading the live CD and trying it out. There's nothing I can't do with it that I couldn't with Ubuntu (unless I really wanted to download the proprietary ATI driver in Ubuntu Dapper, which let me have 3D acceleration but caused various other problems). I did buy a new wireless card (the Linkysys WUSB54G v4) so it would work well with gNewSense using 100% free software, without any proprietary firmware. To get my old one working with Ubuntu I had to download and compile the driver anyway (which contained proprietary firmware), and it worked terribly. This one works fine out of the box in gNewSense and Ubuntu.\r\n\r\nI haven't tried the other fully free distros such as Ututo, but I've heard they don't work as well. Judging by gNewSense though, I expect that's because of factors other than a lack of proprietary drivers.\r\n\r\n--\r\nGNU - free as in freedom"
