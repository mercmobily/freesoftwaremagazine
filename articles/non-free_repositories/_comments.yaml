    subject: 'they start to argue that'
    hostname: 220.233.53.52
    created: '1175158401'
    body: "<cite>they start to argue that excluding access to certain software improves the choice of the users.</cite>\r\n\r\nIt's not about increasing the number of choices available to the user, it's about letting the user know about the freedom that they have with free software and the user-subjugating nature of non-free software. With free software, the users are free to empower themselves; the user is allowed to share the software with other interested people and the user is allowed to tinker with software without being subject to a particular vendor. This does not happen with non-free software; the user is not allowed to share software and/or is not allowed to tinker their software for their own requirements. Dependence upon non-free software can be avoided or minimised by funding the development of free software."
