    subject: Pragmatism
    hostname: 201.252.7.2
    created: '1174930409'
    body: "Would you rather have people with systems that are 95% free and 5% proprietary, or the other way around? That's the difference between, say, an Ubuntu user who installs proprietary drivers, firmware, and apps like the Opera browser and Google Earth, and a Windows user who installs Firefox, OpenOffice and Gaim.\r\n\r\nProprietary software isn't inherently evil. I favor the free alternative whenever possible, but I know that I'm never going to exercise most of those freedoms. I'm not an engineer. I study law, and happen to like computers. I'm fighting an old K5 someone discarded to get it to run Linux, just because I don't want to install Windows 95. But I understand people who prefer proprietary alternatives sometimes. For example, I don't really mind my proprietary drivers - I bought my video card a few years ago when I used XP, I'm NOT going to stop using it or buy a new one. \r\n\r\nAlso, we should keep in mind that some advocates of freedom aren't 100% honest. The GPL and the GFDL are both copyrighted by the FSF. You can't make a derived license without infringing their copyright. That's a serious contradiction, in my view. I'd prefer a Mozilla-style clause that prevents me from using the names of the licenses if I want to make my own derived version."
