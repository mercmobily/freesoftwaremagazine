    subject: 'GFDL?'
    hostname: 201.253.244.48
    created: '1174957320'
    body: "What about the GFDL, then? It doesn't apply to software. What if I want to write documentation under a free license similar to the GFDL, <em>by some other name</em>. \r\n\r\nAnd there are uses for licenses derived from the GPL, LGPL and GFDL. The Affero GPL is good example. However, I don't understand why the FSF has to permit those uses: It would be more logical to permit modification, as long as you use some other name to avoid confusion."
