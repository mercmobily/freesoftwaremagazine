    name: guydjohnston
    mail: ''
    subject: 'The GNU licences shouldn''t be proprietary'
    hostname: 217.17.120.42
    created: '1175013696'
    body: "I completely agree. I think it would be much better to allow derivative licences as long as the name is changed to show its not endorsed by the FSF or the GNU project, and maybe requiring a notice that it's based on the particular licence. The FSF say themselves that they think all functional works should be free as in freedom (or at least I've heard Richard Stallman say that in speeches), and a copyright licence is a functional work, which is used to allow certain freedoms with a particular creative work. I suppose they could argue that restricting derivatives of licences might be more effective at allowing computer users more freedom in general, as it reduces the problems caused by licence profileration, and it makes it more likely that people using free software will learn about the ideals of free software, as more people are likely to use licences which include the preambles written by the FSF.\r\n\r\nI don't agree with Tyler that \"The GPL and GFDL would be meaningless if you could alter them\". We're not saying that people should be allowed to modify the licences and give them the same names, or to remove the copyleft provisions of the licences by licencing their derivative works under a different licence. The existence of other licences based on the GNU ones also doesn't stop anyone using the original GNU licences to allow other people freedom.\r\n\r\n--\r\nGNU - free as in freedom"
