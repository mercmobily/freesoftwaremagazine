    subject: 'FOSS commitment from an open source radio station'
    hostname: 12.214.233.89
    created: '1170912479'
    body: "Hi Jabari,\r\nI'm one of the guys involved with the \"open source radio station\" (KRUU, http://kruufm.com) that you mention. And I would like to unfortunately put our hypocrisy on the table. We're actually pushing quite hard to be totally FOSS, but have run into a couple of hopefully temporary roadblocks. This has caused us to use mp3 for now. The issues are as follows (and we would love to hear from anyone who can give us alternatives or solutions): \r\nWe need to be able to stream our content and not have it available for download. This is due to copyright restrictions and our broadcast license for tracks that we have ascap/bmi licenses for. This is basically commercially available music that people are familiar with. At present we use Flash as the web-embedded player of choice. Unfortunately flash only supports mp3. Hence our releasing most of the audio for download at our site in mp3 format. Internal to KRUU we're mostly Ogg, but allow people to bring in their shows as aif or mp3 (because we allow people to pre-record their interview shows, and those on a Mac seem to have it a bit tough to use Ogg right now).\r\nWe're on a bit of a prostletyzing mission, but we would prefer to do it in a way that's comfortable for everyone. The cool thing is that we have over 80 show hosts who come into our station, and use our Ubuntu-based system, and we've not had one complaint thus far.\r\nHopefully in the next couple of months we'll be able to get to be \"truly\" Free software based."
