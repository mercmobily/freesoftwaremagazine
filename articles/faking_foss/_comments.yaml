    subject: 'FOSS on the radio airwaves'
    hostname: 68.49.20.138
    created: '1170962954'
    body: "Hi KRUU,\r\n\r\nI would encourage you to contact the tech people at <a href=\"http://www.kpfa.org\">KPFA</a>. They are a part of the independent, 5 station non-profit <a href=\"http://www.pacifica.org\">Pacifica</a> network, which I was on the national board of directors from 2000-3. They run an ogg stream at http://aud1.kpfa.org:8090/kpfa.ogg. I would pick their brains as much as possible on the technical issues of streaming, etc.\r\n\r\nAs for the downloading issue, you can't prevent that. If it can get to your ears (or eyes) it can be recorded. Remember recording songs off the radio with your cassette player? R U that old ;-)\r\n\r\nI would say just set your operating standards to require the use of ogg files for your hosts. If they are producing pre-recorded shows there are free tools (such as <a href=\"http://audacity.sourceforge.net/\">Audacity</a>) that run on Linux and Windows they can use.\r\n\r\nI would also suggest that you could require/suggest people use open music, eg that released under the <a href=\"http://creativecommons.org/\">Creative Commons</a> license. (They have an article on KRUU on their website there.) There is a growing repository of music released under this license. There is also a growing list of music released as ogg files.\r\n\r\nYou can also require people who have wmv files convert them to <a href=\"http://flac.sourceforge.net/\">flac</a> (Free Lossles Audio Codec) files, which will be smaller, but still preserve the full audio fidelity of the original file.\r\n\r\nAs for mp3, etc, well, just use them if there are really no alternatives. Whatever legal issues you think you have to deal with you have to deal with anyway. It's the content that may have some restrictions on it, not the file format.\r\n\r\nThe key thing is to set standards, and explain to the community and hosts the rationale of the whats and whys, and provide the tools and resources so that people can easily comply with the standards. Education is they key here. I would assume you are already providing training to people on the various aspects of radio show production, so incorporate these aspects into it.\r\n\r\nFinally, I would suggest you check out <a href=\"http://www.campware.org/en/camp/campcaster_news\">Campcaster</a>, if you aren't aware of it.  This could greatly facilitate people not having to physically come to your studios to deliver their audio  content, and would allow you to train a bevy of people who could operate the station 24/7.\r\n\r\nAs Yoda said, use the FOSS Luke, use the FOSS...\r\n\r\nJabari\r\n"
