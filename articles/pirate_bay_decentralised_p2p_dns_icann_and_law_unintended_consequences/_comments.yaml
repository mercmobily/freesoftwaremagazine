    body: "Ok, so it may not be exactly what you had in mind, but we’re trying to do our bit here too.\r\n\r\nWe’ve developed a parallel internet offering Brand New \"Dash\" and \"Dashcom\" domain names as an alternative to the over 200 million \"Dot\" and \"Dotcoms\" already registered.\r\n\r\nDashworlds.com provides free domains in the format http://software-com and http://free-software (examples only).  Totally outside the realm and control of ICANN, you can create any domain or any TLD in any language, instantly and at no cost (and of course Dashcoms can't collide with Dotcoms).\r\n\r\nCurrently, resolution is via an APP but there’s also an ISP link-in that negates that need.  Yes, we've encountered wildly diverse opinion, yet there are now members and users in over 90 countries worldwide, with numbers increasing daily.\r\n\r\nThings change and grow.  Not-so-long ago, people would have thought a web based magazine such as this to be a waste of time, effort and money.  After all why would anyone want to fork out for hugely expensive computers, sign up for extra phone lines, buy modems and routers, buy an OS, learn how to use it all....Just so they could read a magazine?....Why?....When all they had to do was walk down to the local store.  \r\n\r\nHaving  just one Internet in infinite cyberspace is like saying you can go visit anywhere in America just as long as you stick to route 66.  So today, just as in the USA (and everywhere else in the world) your Internet has more than one road to travel.\r\n\r\nNo, it's not exactly the type of system you've described in your article, but it's the first real and viable alternative to hit the Internet.  It works and it’s growing."
