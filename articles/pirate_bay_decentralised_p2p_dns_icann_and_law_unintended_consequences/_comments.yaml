    body: "What about authentication?\r\n\r\nPresumably you always want thepiratebay.org to resolve to the same host, and allow the host to change if the domain is sold etc. How do you stop unauthorised people from changing it while allowing authorised ones to do so?\r\n\r\nYou could cryptographically sign the domain so that only a matching signiture will be accepted when you connect, but then the first time you connect you'll have no guarentee you've got the same site.\r\n\r\nA CA would fix that too, but then you've got centralized control that a govornment could exploit."
