    subject: 'I agree with you that ND'
    hostname: 68.93.224.4
    created: '1173499749'
    body: "I agree with you that ND licenses have their place (and as you rightly note, I use them from time to time, as does Stallman, although not the CC-By-ND \"brand\"). The issue there is not the validity of the license, but the issue of confusion with more liberal licenses.\r\n\r\nLikewise, CC-By-NC might not be a totally unreasonable license in itself, but the question is, does it cause confusion? And here, the answer from my personal experience is that <em>yes it does</em>.\r\n\r\nOn the other hand, there is (at least theoretically) a competing effect which is the \"get your feet wet\" theory: that artists will be willing to try a By-NC license who would not otherwise consider free licensing. Then, if they have a good experience with that, some will educate themselves about the licensing issues, and some of those will begin using free licenses at least part of the time. Thus, under this hypothesis, NC contributes to the growth of free-licensed content.\r\n"
