    body: "This article is definitely wrong that Richard Stallman's 'un-endorsement' is because they promote non-commercial licences. His reason for not supporting them is that some of the licences don't allow at least noncommerical, unmodified copying of the whole work. Creative Commons have always promoted noncommercial licences, and he used to support them. You can read what his views are on this in one of his blog entries at http://www.fsf.org/blogs/rms/entry-20050920.html.\r\n\r\n--\r\nGNU - free as in freedom"
