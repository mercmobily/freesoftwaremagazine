    subject: 'Good news'
    hostname: 80.6.124.25
    created: '1173292760'
    body: "It's good news that the fully free licences are doing well. It is a concern for me that people often lump the CC licences together, so when someone says \"this is under a Creative Commons licence\" that's useless information from the point of view of your freedom. It's true that it almost always means that it allows at least noncommercial unmodified copying, but you can't be absolutely sure it's not one of the Sampling or Developing Nations licences. I'd definitely prefer it if they just scrapped those. Another thing I don't like is Lawrence Lessig referring to works which ban commercial use as \"free culture\", but luckily most people don't seem to agree on that and mostly only refer to works which allow the four freedoms of free software as completely free. I think the Definition of Free Cultural Works (http://freedomdefined.org/Definition) is very good, and I hope it becomes the most popular definition of that type.\r\n\r\nA major source for new non-textual CC-licensed works seems to be the music site Jamendo. There's a huge amount of music on there, and it seems to keep increasing extremely quickly. They talk about CC quite a lot, but luckily they only allow music under one of the licences which at least allows noncommercial unmodified copying of the whole work. They also allow the Free Art License, which I think is very good. It's not as professional as the CC licences, but the motivation behind it is closer to the free software movement's, as it takes the view of \"people should have freedom\" rather than \"wouldn't it be good if we made it easier for copyright holders to exert their power more flexibly?\" I've seen that quite a lot of the French language music seems to be under it.\r\n\r\n--\r\nGNU - free as in freedom"
