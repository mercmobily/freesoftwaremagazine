    body: "<strong>From</strong>: Cat \r\n<strong>Url</strong>: \r\n<strong>Date</strong>: 2005-07-15\r\n<strong>Subject:</strong> MS and stuff\r\n\r\n\r\nI hate to defend M$ but they have produced 2 destinct Windows operating systems.  Firstly the 9x series whcih ( as you say was never intened for multipleusers) and the NT-2k-XP-2k3 series, which was designed from the ground up with multiple users in mind, amongst other things.  \r\n\r\n\r\n\r\nCat\r\n"
