    hostname: 68.197.66.72
    created: '1219858238'
    body: "Hi,\r\nThere's been, unfortunately, a <strong>lot</strong> of confusion regarding free software. Free software, by FSM's definition, is software that you can do whatever you want with. Pirate, edit, resell, etc. Open source, however, is not necessarily the same. Many times, you can view the code, but often you must pay. Sometimes, you also can't redistribute it. Free<strong>ware</strong> is software that you don't pay for but you may not be able to do much with.\r\n\r\n--\r\nAndrew Min\r\nhttp://andrewmin.com/"
