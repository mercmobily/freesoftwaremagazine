    body: "So if you believe in Free Software, you believe in iTunes. iTunes can actually sync (probably the next version of Amarok will too). Free software and open source software are two different things. There is free software that has no source. There is probably an example of open source that isn't free, but it just confuses my brain to ponder such a thing. Oh, and iTunes runs on 95% of the worlds hardware/software platforms, while Amarok only runs on less than 3%.\r\n\r\nLets hope with continued advancement, like we see in the newer versions of Amarok, that small, feeble percentage will grow to the massively popular market share it really should have, and to have all the features we want."
