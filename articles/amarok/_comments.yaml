    hostname: 75.161.220.77
    created: '1219936197'
    body: "@craigTFD\r\nThe \"Free Software\" referred to in this article (and in all of Free Software Magazine) is \"Free Software\" as in \"Not Proprietary Software\".  \"Free Software\" and \"Open Source\" are similar, though not exactly the same.  See the Free Software definition to learn more about Free Software, and its relationship to Open Source: http://www.gnu.org/philosophy/free-sw.html\r\n\r\nP.S. - I have heard nothing but complaints about iTunes' sync feature.  In one specific case, a father's player was filled with Hannah Montana songs, and his daughter's was filled with Miles Davis.\r\n\r\nP.P.S. - Amarok 2 has both a Windows and a Mac port.  "
