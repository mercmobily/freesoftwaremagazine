    name: 'Lopo Lencastre de Almeida'
    mail: ''
    subject: 'Free as in gratis OR a big headache approaching'
    hostname: 195.23.105.1
    created: '1165976923'
    body: "Although most of the software can come for free you must -- even for non-profit -- count on migration, training and, most important, porting of some pieces of code that can be even made in Visual Basic 3, Clipper (I saw it), or Microsoft Excel or Access and adapt many Microsoft Word templates to other FOSS Office packages.\r\n\r\nAlso many have very old machines so plain Ubuntu may not serve but Xubuntu may work and many times it is needed to redefine the hardware distribution by the tasks required.\r\n\r\nAnd not even to mention Dual Boots and misc networking models with Mac, Mac OSX, Netware over DOS, Microsoft Windows and even legacy Unix.\r\n\r\nAnd you must count with supporting over time. It can cost money, even if just to cover some beers, food and transports.\r\n\r\nThis article can be misleading and pro-bono consulting companies could even do it for free (as in gratis) or just for a small fee or other financing tricks like sponsoring deductible in yearly taxes, <em>but non-profit <b>SHOULD</b> never start with the idea that there will be some crazy geeks to hold their hand always and forever</em>.\r\n\r\nJust my â‚¬0,02\r\n\r\nLopo\r\nHumaneasy Consulting\r\n"
