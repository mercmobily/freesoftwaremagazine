    created: '1165490737'
    body: 'While a lot of free (as in freedom) software is available at no cost, this is a bonus, and not to be taken for granted - free software developers would be homeless too if they were not allowed to earn money on their free (as in freedom) software. Your article could be improved by making clear this issue. As it stands now, you seem only to praise getting something for nothing, and I can''t tell from the article if that was your intention or not.'
