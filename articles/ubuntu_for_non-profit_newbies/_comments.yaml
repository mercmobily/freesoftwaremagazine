    subject: 'open source is for non-profits with a community conscience'
    hostname: 165.248.247.133
    created: '1169601854'
    body: "anonymous coward is not speaking for all non-profits. Non-profits are not trying to have what the big companies have. That's absurd and without evidence. Non-profits like the one I work for are trying to get as much work done as possible for as little money as possible, while operating within legal and moral boundaries. For a non-profit like my employer, free software (free as in \"free speech\" not \"free beer\") promotes community which is wholly compatible with our non-profit's mission.\r\n\r\nNon-profits need the programs that have the same applications as the big companies but we don't have to have what they have."
