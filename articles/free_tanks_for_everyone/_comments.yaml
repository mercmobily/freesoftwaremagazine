    body: "Thanks, Amy.  Yes, the making a living thing is what we have to worry about today.  It's fun to imagine a Star Trek future where people don't have to work and can choose any kind of interesting work/hobby they really would like to do.\r\n\r\nI believe to a degree the idea that anyone can do today what they want to do, but it also seems disingenuous, given differences in opportunities, skills, and intelligence.\r\n\r\nBut technology is improving ever faster, and while it creates new problems, it appears to solve many others.  It's conceivable that in the future we will reach some kind of post-scarcity society, and only after getting much closer to it will more people see that weird things like free software were essential steps in that direction.  And while the transition may be rocky, it will ultimately be a good thing.  (And now that I have a daughter, I'm more concerned about the long term. :-)\r\n\r\nJust like I'd guess the first agriculture pioneers might have appeared to be doing some weird things as opposed to the long-established hunting and gathering system, we're doing something similarly fundamental in human history as the invention of agriculture.  (Now wouldn't *that* invention be a good one to establish perpetual ownership of for you and your descendants?  Of course, maybe we're getting back to that with things like <a href=\"http://en.wikipedia.org/wiki/Monsanto_Canada_Inc._v._Schmeiser\">Monsanto's biotech patents</a>.)\r\n\r\n----\r\n<a href=\"http://www.movingtofreedom.org/\" title=\"Freedom is on the March!\">http://www.movingtofreedom.org/</a>"
