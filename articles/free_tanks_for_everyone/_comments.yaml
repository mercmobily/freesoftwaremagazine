    subject: 'Actually numbers are frequently owned'
    hostname: 68.93.224.4
    created: '1162971002'
    body: "Credit card numbers, bank account numbers, user identifications. Keys are merely physical embodiments of numbers. Real estate property lines are just a series of vectors, which are also numbers. All of your bank balances are just numbers. A lot of things we own are really just information.\r\n\r\nOwnership and numbers are both abstract concepts.\r\n\r\nAs such, the rules are subject to change, but I don't think it makes sense to reject the whole concept."
