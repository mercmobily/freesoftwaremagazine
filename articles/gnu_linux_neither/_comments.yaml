    subject: 'GNU Hurd'
    hostname: 217.17.114.198
    created: '1175281891'
    body: "I completely agree with Dave's response. Also, the goal of the GNU project is to develop a complete operating system which is free (as in freedom) software. This involves writing some software from scratch, and including some other free software written by other people. The reason the development of the GNU kernel, Hurd, has been so slow is that there's no real reason to develop it. The creation of Linux meant that the Hurd kernel isn't necessary, as Linux is a free software kernel which fits the requirements of the GNU project and can be used instead. At the moment, the main priorities of the GNU project and the free software movement are developing free software for jobs where none exists yet, for example a programme to play the latest Flash videos, and drivers to allow 3D acceleration for a lot of graphics cards. If all of those needs are satisfied in the future, and there's decent free software which can perform all the tasks that proprietary software can, the Hurd kernel will probably become a higher priority, and more work will go into making it better technically.\r\n\r\nAlso, the Hurd kernel isn't \"Stallman's own attempt to write a kernel\". As far as I know, Stallman has never worked on it. If he has, he's definitely not the only person who has. The GNU project and the Free Software Foundation aren't just made up of one person.\r\n\r\n--\r\nGNU - free as in freedom"
