    body: "The reason why it's appropriate to refer to most of these Free Software distros as \"Linux\" is because the Linux kernel was the crucial missing piece that started the Free Software movement firing on all cylinders. Before that, the GNU project was a lonely voice in the wilderness; there was no KDE, no Gnome, no OpenOffice, just a few projects that were used by geeks but nobody else.\r\n\r\nIf Richard Stallman wants to claim special credit for GNU as being somehow crucial to the success of Linux, then it works both ways: Linux can also claim special credit for the success of GNU. If it makes sense to change \"Linux\" to \"GNU/Linux\", then it makes sense to change \"GNU\" to \"Linux/GNU\".\r\n\r\nLawrence D'Oliveiro"
