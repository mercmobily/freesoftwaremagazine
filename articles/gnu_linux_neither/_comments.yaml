    subject: 'People love a fight....'
    hostname: 68.93.224.4
    created: '1175242688'
    body: "I should've known everyone would gravitate to the GNU/Linux debate instead of realizing it was just a segue to the more important issue.\r\n\r\nAh well, into the fray... ;-)\r\n\r\nActually, I personally <em>don't</em> feel strongly about the terms \"GNU/Linux\" versus \"Linux\". Either is entirely sensible, because both are equally <em>nonsensical</em>. What I have a problem with are self-appointed prescriptive grammarians who have decided that society has chosen wrongly to use the abbreviated term \"Linux\" and insist on trying to \"correct\" society (Society, BTW, is not confused -- it calls the operating system \"Linux\" and the Linux kernel, well, the \"Linux Kernel\", shockingly enough. So far this has resulted in little actual confusion).\r\n\r\nYou see I have this thing against people who want to tell other people how to act and talk, the way the FSF likes to do with all their GNU-speak \"recommendations\". I call my radical idea <em>\"Supporting Freedom\"</em>!\r\n\r\nI'm not criticizing anyone for using the expression \"GNU/Linux\".* There's nothing wrong with it in principal, other than being a little harder to say and therefore an unnatural choice for casual speech. I <em>am</em> making fun of the pomposity of thinking that using it somehow makes you superior to other people. ;-P\r\n\r\nGNU can only claim priority by being \"central\", not by being the \"bulk\". But of course, it isn't <em>most</em> central -- Linux is. Therefore by the \"central\" or \"critical\" argument, \"Linux\" (or \"Linux/GNU\") is as sensible as \"GNU/Linux\" and it is far easier to pronounce and remember. Moreover, people already use it. But of course, the FSF argument isn't based on \"centrality\" but on the theory that GNU represented more work than Linux (or specifically that it represents more programs -- though that's a transparently ineffective argument since a kernel is obviously harder to write than any shell or command line utility).\r\n\r\nWhat's more, the GNU packages that are actually needed to run a Linux system are much fewer/smaller than the total I've accumulated under the heading \"GNU\" in the pie charts above. Much of GNU today is, just like most of Debian**, \"application\" software that isn't \"necessary\" for an operating system.\r\n\r\nIn fact, I was able just now to look this up: in Debian, these critical GNU packages are included in a single package, called \"coreutils\", which accounts for a whopping 110,916 SLOC. The Linux kernel is now <em>4.04 MILLION</em> SLOC (both from Debian \"Sarge\"). <em>So for this 2.7% of contributed SLOC (and even smaller amount of effort, because these are orthogonal packages, not one complex system), GNU wants priority?!</em>\r\n\r\n(I only just discovered this, or I would surely have mentioned it).\r\n\r\nOR, they do want to be credited for all that other \"non-essential\" stuff (but somehow NOT count independent developers because their stuff isn't \"essential\"). Uh-huh. Pull the other one.\r\n\r\nIn fact, since membership in the GNU packages list is mainly just a matter of assigning copyright to FSF, it's more like a portfolio of acquired properties than an actual software project. In that sense, GNU is very like Debian -- an aggregator of software rather than a creator. That would suggest that comparing GNU as a collective project to other projects is unfair, since Linux, X, Mozilla, OpenOffice.org and so on are actually driven by single purposes: they can actually claim to be the reason that software gets written, not just a convenient place to store it.\r\n\r\nMost end-users could care less about having massive packages like gcc or emacs, which are primarily of interest to developers (and even many developers don't use emacs -- I'm a vim user myself, for example).\r\n\r\nAnd most would consider merely \"GNU\" + \"Linux\" <em>utterly useless</em>. If you're one of those people with commandline-phobia, then <em>this means you</em>. My Mom couldn't do a thing with it, for example. As far as she is concerned, X, KDE, and Mozilla are just as essential as parts of the operating system as anything in GNU. And of course, this is the standard we get if we look to \"Windows\" as the prototype of a \"desktop operating system\" (and like it or not, the world does see it this way).\r\n\r\nFrom such a PoV, it may be reasonable to reject much of Debian, but not to reduce the system to just GNU and Linux. The result might be dubbed \"Linux/GNU/X/KDE/Mozilla\" in \"onion-skin\" order. Or we could use the attractive acronym LGXKM (feel free to rearrange that to improve pronounceability). Or <em>not</em>!  Nevertheless, it is generally safe to assume that desktop users mean to include all of these programs (and/or alternatives such as Gnome or Konqueror) when they say either \"Linux\" or \"GNU/Linux\".\r\n\r\nClearly, it is <em>ambiguous</em> and <em>inaccurate</em> to call this system \"GNU/Linux\" just as much as it is to call it \"Linux\". \r\n\r\nAt the end of the day, there is ONE reason to say \"GNU/Linux\", and that's that GNU was around before Linux and created the GPL, which presumeably is the reason for Linux's success. OTOH, the X Window System is just as old as GNU (had to look this up -- they started in the same year, 1984). Without Linux (and to some degree, X), GNU would just be a little upstart tinkerer project (HURD would probably be even slower in coming than it has been!) instead of the big success that it is.\r\n\r\nFrom the user's perspective, of course, a more meaningful expression would probably be \"Linux/X\" or \"Linux/KDE\" (or \"Linux/Gnome\"), since these are the programs that provide the most important definition or personality of the O/S they use (most wouldn't even <em>notice</em> if you substituted BusyBox for GNU, for example). Calling what I use \"GNU/Linux\" is not unlike calling Windows \"MS-DOS\", in fact! Note that in these situations, Linux developers have not refused to talk to people just because they opted to call the combination \"Gnome\" or \"KDE\" instead of using slash-abominations.\r\n\r\nPeople are taking this issue <em>way</em> too seriously.\r\n\r\nThe important thing is <em>not</em> what we call it. It's what it <em>IS</em>. And what it <em>IS</em> is the result of the contribution of thousands of developers worldwide, working together to make a better free software system. That was the part that actually interested me enough to write this piece (had I actually wanted to attack the \"GNU/Linux\" position, this comment would've been the blog entry ;-) ).\r\n\r\nThe <em>together</em> part is important. So is the <em>free</em> part. So, let's get together and respect each others' freedoms.\r\n\r\nAnyway, thanks for playing, it's been fun, but I think I'm going to go do something productive now. :-D\r\n\r\n*In fact, I clearly said that <em>both</em> \"Linux\" and \"GNU/Linux\" were inaccurate, so how is it I am only criticized for not supporting \"GNU/Linux\" and not for not supporting \"Linux\"? I think you doth protest too much. ;-)\r\n\r\n**You may notice that when referring to a specific distribution, most people commit the heinous crime of mentioning <em>neither</em> GNU nor Linux, but merely the name of the distribution, such as \"Debian\" or \"Red Hat\". Somehow, this is not regarded as offensive, even though it means that these mere <em>packagers</em> (clearly a lower form of life than the almighty developers) are taking credit for all that work that they didn't do.\r\n"
