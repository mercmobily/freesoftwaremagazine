    hostname: 202.146.241.6
    created: '1175868876'
    body: "Thank you for bringing this lively discussion up. I don't think it's useless, so I don't see why you should be regretting it. In fact, I consider this discussion on names quite worth while because it could reveal your attitude and true colors. Anyway, here's my share:\r\n\r\nIt was my understanding (and still is now) that the most acute argument from RMS et al. to use \"GNU/Linux\" (instead of just \"Linux\") was that he and his company were beginning to detect that many of the OS users and programmers were not completely aware of the GNU backbone role and, worse, the history of the making of the OS. Allow me to quote from <a>http://www.gnu.org/gnu/linux-and-gnu.html</a>:\r\n\r\n<dd>\r\nProgrammers generally know that Linux is a kernel. But since they have generally heard the whole system called “Linux” as well, they often envisage a history that would justify naming the whole system after the kernel. For example, many believe that once Linus Torvalds finished writing Linux, the kernel, its users looked around for other free software to go with it, and found that (for no particular reason) most everything necessary to make a Unix-like system was already available.\r\n</dd>\r\n\r\nCombining this with the camp's insistence (or, perhaps strong persuasion?) on using the word \"free\" in all the software produced, I agreed with their argument, changed my attitude accordingly and started calling it \"GNU/Linux\".\r\n\r\nIf someone now asks me what OS I use, I answer \"GNU/Linux\" or, if I'm in a talkative mood, \"Debian GNU/Linux\". I am thoroughly aware that more than 70% of time (at least up until today and some foreseeable future) (and I'm using \"70%\" out of the blue; haven't made a good statistical compilation, sorry) I am bound to respond to an innocent raised-eyebrow such as \"GNU/Linux? Is that the same as 'Linux'?\". However, I am prepared to spend my two minutes nodding my head and uttering reassuring words that a thing called \"GNU\" is indeed inside the OS. By doing this, I am further prepared to lengthen my explanation about GNU project, RMS and his camp, should the inquirer gets interested. That is what I consider to be the least I can do to express my appreciation of using a FREE OS (and perhaps of getting a piece of my freedom back?). Now, I can go at length trying to describe my personal feelings of indescribable excitement of being able to tweak the very software that talks to my hardware like I could in the (g)olden days of DOS (although I haven't had the luxury to start writing anything), but I supppose it be sufficient to say that I highly appreciate what those guys have provided to me, sacrificing their opportunity costs (and perhaps family costs too) in the process. It is not an overstatement to say that I also feel a kind of debt to their efforts; that's why I'm finding ways so that I will be able to be a productive agent in this movement.\r\n\r\nDid I say movement? (Since I'm writing this as quickly as possible due to other errands, Idon't know if this will make a good composition; I just want to blurt out a bit. :) ) Yes, so I think the essence of this OS naming polemic is the movement that is carrying it: the <em>FREE</em> software movement. From historical perspective, this was a BREAKTHROUGH. From philosophical perspective, this was an AWAKENING TO HUMANITY. From technical perspective, this was a LIBERATION. I'm glad I chose to be in it. It was the reason I stuck with Debian when Red Hat seemingly offered the same free-spirited, but more luminously attractive and user-friendly, OS (versions 7 and 8) to little guys like me: I preferred something called \"Debian GNU/Linux\" to \"Red Hat Linux\".  (I use the word \"seemingly\" because we know what happened after RHL 9). And it was the reason I got in FSM because it chose to use the word \"Free\" (and, I hope, it was also this word that got you in). If now I have to explain about GNU, RMS and his camp, I am bound to talk about \"free software\" and its heavy philosophy, which may not be everyone's cup of tea. But it will be their choice not to take up this freedom movement; at the very least, I will have the satisfaction of telling them about it.\r\n\r\nNow, I must admit that I haven't read and studied accounts of FSF guys stopping talking to people who would not go along their demand in calling it \"GNU/Linux\". Nor have I had the fortunate circumstances of talking any of them. But if those accounts are true, then it just shows us that they, too, are real humans, not gods. I would say that it was their human reaction of disappointment in the fact that many of the, to borrow Socrates' phrase, \"beautiful young ones\" were spiritedly contributing (writing) to the movement without realizing its instigators, and perhaps the heavy philosophy behind it and the ubiquitously restricting environment it had to break through. Why couldn't we find this reaction humanly acceptable when we have heard stories of even God's being disappointed?\r\n\r\nSo, what has the post's title got anything to do with the above?\r\n\r\nIt is now a widely accepted philosophical as well as practical paradigm that everything changes. In other words, as someone has put it, the only constant thing is change. When we happily and contently refer to this OS as Linux (the name of the kernel) and one day Linus (the name of the creator, chief maintainer and copyright holder) decides, for whatever reason, that the next version of the kernel will have a more restricted license (not to say commercial), will it not break the OS and create disappointments in many people, to put it in an understatement? Perhaps it will not create disappointments because, to most people, who are ignorant (or be made ignorant), it will most likely be considered as a natural path that the kernel must tread. But we can clearly see now that it will thrust a heavy blow to the movement and we (or perhaps more precisely, those guys) will have to go back to the square where we didn't have a kernel. What a premonition :( (I sincerely hope this won't happen, though, and stand corrected if it is not possible due to previous licenses of the kernel; but my point is that, in order to keep the freedom, we must keep reminding ourselves about earning it.)\r\n\r\nIn conclusion, by using \"GNU/Linux\", I keep reminding at least one lucky individual in this world (out of almost six billion): myself. I keep reminding him that, as a result of the movement, he is a little freer as a heavy computer user and has a brighter next day as someone who lives and makes his living out of using computers."
