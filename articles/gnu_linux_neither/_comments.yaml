    body: "The problem with this objection is that most of <em>GNU</em> is <em>also</em> \"non-essential\" or \"application\" software.\r\n\r\nIf you strip all that away, you're left with the \"core utilities\", and as I have already posted, those are about 111 thousand SLOC, compared to 5.05 <em>million</em> SLOC for Linux. That is 2.7% by SLOC. Or evaluated in terms of <em>effort</em> (because it's easier to write lots of small programs than one large one) about 0.5%.\r\n\r\nThat's right: the actual essential part of GNU that is used to justify giving it priority over Linux in naming the operating system is a mere <em>1/200th</em> of the work.\r\n\r\nAnd that doesn't even take into account the intrinsic increase in difficulty because of reliability requirements, long runtime, or non-deterministic problems due to hardware interfacing. Writing a kernel is a <em>far</em> harder task. Which is the reason why GNU itself never got HURD off the ground. The innovation behind Linux was the \"bazaar\" development approach, which led to much faster development.\r\n\r\n<em>OR</em>, we can be liberal and include all of GNU: but then we should be fair and include everybody else's \"non-essential\" \"application\" software as well. You can't have your cake and eat it too -- and either way, GNU is just icing.\r\n\r\nThe liberal approach (which amounts to what I described in my blog entry), is actually far more favorable to GNU (15% is much thicker icing than 0.5%!). So if you prefer \"GNU/Linux\", you really ought to be thanking me for not applying your definition of what is counted as \"operating system\". Because your version is much more hostile to the GNU claim!\r\n\r\nThe truth is, of course, that \"operating system\" does not have a rigid definition, so it's quite difficult to draw a sharp line around it, and usage varies quite a lot. When most people talk about doing things on \"Linux\" or \"GNU/Linux\", they really <em>are</em> talking about a much larger collection of software than just \"GNU\"+\"Linux\". Admittedly, it may not be the entire Debian distribution, but GNU+Linux still doesn't come close.\r\n\r\n\r\n"
