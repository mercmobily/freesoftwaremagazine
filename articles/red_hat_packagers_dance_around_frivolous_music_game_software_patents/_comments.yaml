    hostname: 68.93.224.4
    created: '1202876333'
    body: "I think it would be interesting to try to compile a list of \"innovative\" free software packages -- games based on original game mechanics, programs that have no direct proprietary analog (or which predate the proprietary analog).\r\n\r\nIt's perfectly natural to expect that a lot of free software will be \"knock-offs\" of proprietary packages -- after all, many people want to replace packages that they liked technically, but don't like the licensing on. (And to be fair, the proprietary industry creates a lot of knock-offs too).\r\n\r\nBut it tends to overshadow more original work, and that leaves us with the question of just how many _original_ ideas are first expressed as free software.\r\n\r\nI don't feel that has really been answered, and I admit I'm not real sure how to go about measuring it.\r\n"
