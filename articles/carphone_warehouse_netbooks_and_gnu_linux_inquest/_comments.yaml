    body: "I used to agree with you but recently I've given EeePC to colleagues who praised the \"simplicity\" of the interface. The EeePC is not their main computer and their usage of it is generally as a kind of super-PDA.\r\n\r\nFor some the UI is exactly what they needed and having just those few icons -- reasonably well organised -- makes sense. It drives me nuts but that's because I have an aversion to systems which hide things they think I don't need to see.\r\n\r\nAs we say over here : horses for courses.\r\n\r\nPS: In the standard interface Ctrl+Shift+T gives you a terminal and for the people I give EeePC's to, a terminal would scare the pants off them. That's why I started using [zenity](http://www.freesoftwaremagazine.com/columns/saving_my_sanity_zenity_shell_script_interaction_gui).\r\n\r\ncheers  \r\nRyan  \r\n- -  \r\nEquitas IT Solutions - fairness, quality, freedom\r\nhttp://www.equitasit.co.uk"
