    subject: '"super-PDA"'
    hostname: 68.93.227.150
    created: '1234377277'
    body: "I have to agree on the significance of the market niche that the early \"netbook\" computers struck. As a matter of fact, I do not and will not carry a \"conventional\" PDA, and I don't like \"smart phones\". The reason is simple: I can't stand the crippled interface. I want something with a _keyboard_.\r\n\r\nI also want something fully programmable, and that's where GNU/Linux takes the cake.\r\n\r\nThe point is, as I said in my previous post: no manufacturer out there really understands what _I_ need from my \"PDA\". I don't really even want them to. I want to have the freedom to _make_ it do what I want.\r\n\r\nI might use a laptop, but it would be overkill for my needs: too heavy, too fragile, and too expensive. I don't want to be burdened by one (neither physically due to the weight or psychologically due to the expense and fragility).\r\n\r\nWhere the netbooks need to go is _downscale_ integration with PDA-like devices: inclusion of camera and phone features, and increased battery life to facilitate daily and travel use without relying so heavily on charging. This way you could opt to carry a netbook _instead_ of carrying several separate devices.\r\n\r\nYou know what we're looking for here is a _tricorder_. I don't know why the manufacturers can't see that -- did they not watch Star Trek when they were kids or what? I'm pretty happy with my _communicator_. Phasers will have to wait, I suppose. :-) (Oh wait, I _have_ got that laser pointer keychain...).\r\n"
