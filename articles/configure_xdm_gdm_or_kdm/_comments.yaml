    subject: 'KDM and default environments'
    hostname: 217.28.34.132
    created: '1207595856'
    body: "Great post Terry.\r\n\r\n> There are some faults, of course: kdm, unlike gdm does not give you a choice of default desktop environments to bring up—you’re stuck with KDE, though you can still switch the environment on each login.\r\n\r\nYou might like to have a look at KDM themes. With these you usually get a session menu which allows you to choose an environment (which can be set to be \"sticky\".\r\n\r\nKDM themes are a little trickier to create but - in true KDE fashion - you can customise pretty much everything including the splash you get while KDE loads. If I get a moment I'll post a piece on creating one. In the meantime check out the [KDM theme manager](http://www.kde-apps.org/content/show.php?content=22120). Don't install from there though: there are Debian packages for it (kdmtheme) and KDM themes (kde-kdm-themes).\r\n\r\ncheers\r\nRyan"
