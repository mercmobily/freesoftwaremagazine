    subject: 'Desktop environments, not themes'
    hostname: 68.93.224.4
    created: '1208145397'
    body: "I was referring to the ability to set the manager to log into a \"desktop environment\" (e.g. \"Gnome\", \"KDE\", \"XFCE\", etc), not a particular theme within KDE.\r\n\r\nKDM (v3.5.5 anyway) always defaults to KDE, although you can switch to Gnome on each login if you want.\r\n\r\nBy contrast, GDM Is agnostic -- you can set its default to whichever environment you want. As I mentioned, this is a non-issue for me, since I do want KDE to be the default, but obviously Gnome users would find it annoying."
