    subject: 'Very good points well made'
    hostname: 86.183.116.250
    created: '1270208706'
    body: "Some very good points well made, especially regarding the hypocrisy involved in marketing \"free\" editions of a distro which otherwise remains tainted, as if moral demands were the equivalent of commodities to be bought or sold on a whim.\r\n\r\nBy your own logic, though, aren't the NDAs signed by driver writers every bit as egregious? If I'm free to modify a driver, doesn't that freedom (as enshrined in the GPL) -- simply at the level of practical presupposition -- require that no-one collude in concealing the information (namely, register level programming documentation) which would allow others to do so in a meaningful and productive way? One hears a lot from the FSF on the subject of kernel blobs but very little about purging even actively obfuscated (but nominally \"free\") device drivers from the Linux kernel."
