    name: 'Vincent Launchbury'
    mail: ''
    subject: 'Re: Non-free distro? So what?'
    hostname: 99.235.229.165
    created: '1270445039'
    body: "Although you may not use certain freedoms, they certainly still exist, and it's important that they do. Only in software can people get away with restricting your private usage of something, as one example. Imagine if you bought a computer and it was illegal to upgrade the video card. Or if you bought a bottle of scotch and it was illegal to drink it with ice, because its makers disapproved. \r\n\r\nJust because you feel it's useless to you, doesn't make it any less important for others. I wouldn't know how to rip an engine out of a car and upgrade it, but the freedom to do so is still important. Similarly, I'll probably never utilize my right to vote, but it is important that everyone has the option of doing so. You will probably never want to reverse engineer anything, but it doesn't mean it should be illegal for anybody else to do so.\r\n\r\n<em>The only freedom that makes sense to me is using my software the way I deem necessary.</em>\r\n\r\nBut with proprietary software, you don't have the freedom to use it as _you_ deem necessary. You have the freedom to use it as its _developer_ deems necessary. They control what you are allowed to do even for your own private use.\r\n\r\n<em>IMHO, it is not \"freedoms\" that matter for the end user</em>\r\n\r\nHow about recent things like games requiring a constant internet connection to play even single player modes? This has nothing to do with monopolies, it is the lack of freedom of use. \r\n\r\n<em>Offer a *viable* alternative, for chrissake!</em>\r\n\r\nFree software does offer a viable alternative: not using DRM, and giving users all the freedoms they deserve. \r\n\r\nThe reason the proprietary nvidia drivers might be better than the free alternatives, is because the workings of the cards are undocumented closely guarded secrets, and the official drivers are non-free. Not much can be done by \"getting down to business\", as it is extremely hard to understand how the cards even work. Activism is one way to help make important changes. If you want the free drivers to be better, contact nvidia and ask them to release documentation, or free their own drivers. \r\n\r\nWith enough support, changes will be made. Look at ATI for example, who has released a few specifications, and I believe has also funded some open source development. They are far from perfect, but it's a good start.\r\n\r\nThanks for your comments on the article. Nobody expects you to contribute back to the community, but the right to do so is what fuels the entire community!\r\n\r\n~Vincent."
