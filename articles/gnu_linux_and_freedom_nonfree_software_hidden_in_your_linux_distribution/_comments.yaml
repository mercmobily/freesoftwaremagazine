    subject: 'Non-free distro? So what?'
    hostname: 77.123.153.38
    created: '1270271073'
    body: "<cite>Most people visiting their website will download the Powerpack version, as it is the first one displayed, and its name insinuates that itâ€™s the most feature-full version available.</cite>\r\n\r\nOk, go ahead and show us how you'll download it - without registering and paying first.\r\n\r\nRegarding freedoms as proclaimed by Mr. Stallman... well, the freedoms that I cannot use do not exist. I will never be able to even read the source code, not to mention changing it. Therefore, I will *never* contribute to my community. The only freedom that makes sense to me is using my software the way I deem necessary. And I do it all the time; both in Linux and in Windows (yes, sometimes I have to use it - when I want to make sure that my work is 100% compatible with my client's requirements).\r\n\r\nIMHO, it is not \"freedoms\" that matter for the end user, but absence of monopoly. DRM, for example, is not a vicious plan to enslave the humankind, but a mere attempt to monopolise the industry. Businesses do it all the time. You do not want that? Offer a *viable* alternative, for chrissake! You want me to use \"nv\" instead of \"nvidia\"? You know what to do... \r\n\r\nI could go on but, frankly, I'm a bit too tired and disillusioned. All these talks about freedoms are fine but they do not generate the product. Either GNU/Linux gets down to business or it will forever remain a \"me too\" system."
