    body: "Before the kernel can boot... There is the BIOS. Most likely, your \"Libre\" software\r\nwas booted on a motherboard with a non-\r\nfree BIOS. \r\n\r\nI suspect most video cards also have a\r\nBIOS in flash or eprom. So, there's two\r\nstrikes.\r\n\r\nWell, the AT style keyboard has some kind\r\nof processor (that needs code), ok there's\r\nthree strikes. \r\n\r\nThere's an open bios project for motherboard roms somewhere,\r\nbut I've never heard of anyone writing\r\na replacement for the video card BIOS,\r\nyes high level drivers once the kernel\r\nis booted for the video\r\nchips but not for the on-card software.\r\n\r\nLikewise for the keyboard. \r\n\r\n//Steve\r\n(shuddering at the thought of how much\r\nM$ code he's forced to use in various devices in everyday life)\r\n"
