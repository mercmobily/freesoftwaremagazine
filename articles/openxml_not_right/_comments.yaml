    body: "I was there at the IBM conference in Paris when the poor unfortunate stood up and said words to the effect of \"We've taken the STEP standard, and we've improved it!\". I was there when practically the entire audience at that talk we're on their feet shouting that they didn't want IBM's version of the standard, they just wanted a standard, just one, just a single standard. I was there when IBM got the message loud and clear that their clientelle were sick and tired of merely being regarded as a cash cow, they didn't listen. A few months later IBM nearly ceased to be a viable organisation, mainly because of the arrogant stance taken with their own customers. IBM had to learn the hard way that you dictate terms to your customers at your peril. Maybe Big Blue is merely trying to prevent Microsoft from entering a world of pain by taking their stance against OpenXML because they have learnt a lesson from the past and can see that what microsoft is doing is wrong, and that they will pay the price unless they moderate their corporate behaviour.\r\n\r\nFor the uninitiated STEP stands for \"STandard for the Exchange of Product model data\" i.e. CAD files.\r\n\r\nPaul"
