    subject: 'A reverse analogy from the past'
    hostname: 66.170.32.12
    created: '1171675916'
    body: "Once upon a time, there was a simple, relatively \"open\" Local Area Network specification and protocol that was being implemented by many early adaptors.  That protocol was called \"ethernet.\"\r\n\r\nBut IBM didn't want to use ethernet.  Rather, they came to the table late, and pressed very hard for a much more complex technology called token-ring.  They said it offered many advantages, that customers wanted it.  But for a long time, IBM was the only source for the complex chipsets required to build a token ring adapter. Eventually TI came out with a token ring chip set, but it remained much more complex and costly than equivalent ethernet chipsets.\r\n\r\nMany IBM customers would only adapt token-ring, because IBM said it was best.  Some even removed ethernet infrastructures and replaced them the TR.\r\n\r\nAs time went by, ethernet adapter prices fell dramatically.  But not token-ring adapters.  The supposed token-ring advantages failed to materialize.  Indeed, the token-ring LAN system turned out to have unexpected problems and limitations.  Larger token-ring rings failed in unexpected and very difficult to diagnose ways, as workstations entered and then left the ring.  Larger rings proved to be exponentially less reliable than smaller rings.  Soon, customers that had removed ethernets to install token-rings were doing the opposite.\r\n\r\nI find the present ODF / \"open\" XML issue to be an astonishing replay of the ethernet / token-ring drama, but now, IBM is  the \"good\" guy, and Microsoft looks increasingly like the old, bad, IBM.  It will be a mighty struggle.  But in the end, Microsoft will lose this battle.  Hopefully, Microsoft will come out to be an \"enlightened\" company, as IBM has become. If they don't, they are sealing their own (eventual) doom.\r\n\r\nByron"
