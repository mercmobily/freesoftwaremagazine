    hostname: 84.6.189.240
    created: '1171906363'
    body: "<p>I find funny that MS's open letter would mention HTML and PDF/A as standards supported by Office 2007, considering:</p>\r\n<ul>\r\n<li>HTML support and generation under Office 2007 is, well, utter and complete crap, worse than IE's (while OpenOffice.org for example uses Mozilla's engine and outputs valid HTML)</li>\r\n<li>Office 2007 can't output nor open PDF files without using a third-party product, while OOo can export to PDF natively and KOffice can on top of that do some simple editing on PDF files</li>\r\n<li>They have OpenOffice.org's name incorrect: OpenOffice.org isn't OpenOffice (it's another product), and the format it uses may have served as a basis for ODF; however, it was vastly improved and visibly rapidly implemented by, say, Koffice - which didn't use it at all in previous versions. They can't even get their facts straight.</li>\r\n<li>Novell will implement OOXML in their vesion of OOo; but it won't be merged upstream until considered stable, and that, when the OpenOffice.org's community and Sun decide.</li>\r\n<li>IBM has almost nothing to do with OOo; all they did was help in implementing changes to ODF, and then supporting it in their own products. As it stands, Sun is to 'blame' for the format, and would IBM support a competitor's product? No - meaning that ODF is an already agreed-on product.</li>\r\n<li>Their XML format, astoundingly, contains binary data - defeating the purpose of XML.</li>\r\n<li>The import/export plugin they finance is actually less capable than Novell's, as it can't be integrated fully in Office 2007, while it becomes pretty much transparent in Office XP and more recent with Novell's.</li>\r\n</ul>\r\n<p>Please note that while Jean Paoli is the cofounder of XML, support of XML in Microsoft's own products (IE, MSXML) is inconsistent (several parsers on the same machine) and very late compared with the competition (IE7 can't understand well-formed XML yet, while Opera and Gecko have done so for some time now). That's dragging feet.</p>\r\n<p>---</p>\r\n<p>A computer is like air conditioning: it becomes useless when you open windows.</p>"
