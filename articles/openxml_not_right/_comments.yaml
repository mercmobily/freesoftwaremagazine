    hostname: 220.233.53.52
    created: '1171687653'
    body: "A standard is something that I don't want to have to choose. There isn't much difference in the functionality that ODF and OXML provides - essentially, they both specify an electronic general purpose document format.\r\n\r\nBased on Groklaw's analysis of the two formats, I'd much prefer to implement the ODF standard over the OXML standard. A drawback of OXML is its insistence to have its own standards rather than leverage already existing and capable standards. Another drawback is the ambiguity of some of the specs. Another drawback is the number of specifications that shouldn't really belong as part of a standard.\r\n\r\nThis letter made me laugh because the spirit of the letter (choice of standards) doesn't seem apply to anything other than their own product. When the state of Massachusetts decided to required ODF as their format of choice, Microsoft did a lot of work to keep this state away from ODF because MS decided not to support ODF officially in its own products.\r\n\r\nIt seems to me that MS just wants to maintain its monopoly on user subjugation. Rather than working with ODF, MS created a standard that was designed for only itself with the goal of having a 'standard of one'.\r\n"
