    subject: 'Private use'
    hostname: 64.169.176.58
    created: '1155821350'
    body: "The GNU GPL actually says nothing about private use, because it is a copyright license.  Hence, it's conditions only apply when you actually distribute software to others that include, is linked with, or otherwise derived from GPL software.  It does not force you to distribute, nor does it impose any obligations or conditions if you choose not to.  An undistributed (private) work can never be in violation of the GNU GPL.  An undistributed (private) work however can be in violation of the terms of a proprietary software license, since many proprietary licenses try to impose contractual conditions on how many copies you can run, perhaps binds the software to specific individual machines, etc.\r\n"
