    body: "Thanks, David.  I would have liked a brief description of the software patent language in the new license.  Obviously there is a lot of information out there and I can read further on it, but you did elaborate a little bit on the DRM clause and for people who haven't been following the discussion on the new license closely, it would have been helpful to likewise introduce the patent language.  (For people like me, that is :-)\r\n\r\nFrom what I've read of the DRM clause, I don't have any objection to it.  I also like what you said about software as part of the scientific process.  I agree.  I know techie people can be overly optimistic about technological solutions, but that's where I'm placing my hopes for our society, and to me, free software offers us a much better chance at a free technological society.\r\n\r\nCrosbie Fitch has been paying better attention to the debate than me and has some thoughtful commentary on the new license.  He brings up a concern about private-use issues, saying:\r\n\r\n<cite>Unfortunately, some people have decided that the GPL should mandate openness, rather than freedom. They see the strength of the GPL not in nullifying copyright, but in obliging visible, collaborative development processes. IÃ¢â‚¬â„¢d suggest that visible, collaborative development processes are simply a natural consequence of copyrightÃ¢â‚¬â„¢s nullification, and do not need to be enforced. There is no further encouragement needed, or restriction to be removed. To actually go so far as to seek to prohibit private use and development is to lose sight of the Ã¢â‚¬ËœfreeÃ¢â‚¬â„¢ in free software, and stoop to churlishness.</cite>\r\n\r\nThe essay is titled <a href=\"http://www.digitalproductions.co.uk/index.php?id=27\">Understanding Private vs Public</a>.  I haven't reviewed the license to form my own opinion about what the license says in this area, but I think he brings up some good points about privacy and it seems like this is a subject that needs to be addressed and answered satisfactorily.  It doesn't \"feel\" like freedom to me if someone can compel me to give up something I'm working on privately.\r\n\r\nNote that I don't have plans to build some super-duper software on top of free software that I would keep to myself.  I'm all for the public and free sharing of software and culture, but I think we need to have private space.\r\n\r\n----\r\nScott C.\r\n<a href=\"http://www.movingtofreedom.org/\" title=\"Freedom is on the March!\">http://www.movingtofreedom.org/</a>"
