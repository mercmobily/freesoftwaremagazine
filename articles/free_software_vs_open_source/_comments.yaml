    subject: '"Free" or "Libre" ... You are free to choose but...'
    hostname: 63.238.104.170
    created: '1170081077'
    body: "As a long standing proponent of Free/Libre Open Source Software (FLOSS - http://pa-2-gnu.blogspot.com ) I feel comfortable with overall concept, from a philosophical standpoint.\r\n\r\nWhat <em>needs</em> to be emphasized is that software should be valued!  Free, in the minds of consumers, suggests that they are not responsible for 'valuing' the software that they use.  We need to acknowledge the value of a given software author(s) contribution AND remunerate them in the manner that THEY choose appropriate.\r\n\r\nSome only ask for a postcard telling them how you use their program.  Others offer support programs that provide additional value at a price they deem appropriate.  In either case, as end-users, we should accept the responsibility of the value of the software and respond accordingly.\r\n\r\nWilliam \"Papa\" Meloney\r\n----------------------\r\nhttp://pa-2-gnu.blogspot.com\r\n"
