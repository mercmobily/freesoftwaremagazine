    name: 'Ryan Cartwright'
    mail: ''
    subject: 'They are two entirely different things'
    hostname: 82.108.129.98
    created: '1170251912'
    body: "Whilst I appreciate that we like to use collective nouns, and have personally used FOSS and FLOSS in the past, I think we need to remember (and remind others) that Free software and Open source software are two different concepts and use the appropriate term where applicable.\r\n\r\n<em>Open source software</em> should refer to any software whose licence gives you permission to access the source code - with varying degrees of latitude on what you can do with it.\r\n\r\n<em>Free software</em> specifically refers to software whose licence gives the user the four freedoms. It is a term that should be used in this context only.\r\n\r\nBy nature Free software is a subset of Open source. All oaks are trees and I have never heard anyone looking for a collective noun for oaks and trees. When we refer to oaks we say - er - oaks and similarly when we say trees we refer to all trees collectively.\r\n\r\nSo which term you use depends on how specific you are being.\r\n\r\nRyan"
