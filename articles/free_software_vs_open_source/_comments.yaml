    subject: 'I agree'
    hostname: 80.6.124.25
    created: '1170267644'
    body: "I agree. Each term represents different ideas. Free software can be defined as a social movement, whereas open source software can be defined as a method of development. I think combined terms should generally just be used to talk about  the software collectively without promoting either of the two sets of ideas. People who only support one of the two generally just want to use one of the terms most of the time. 'Open source' also isn't as good a term if you care about the freedom people have to use their software, rather than just producing good quality software. That's because the actual name only tells you that the source code can be looked at, and not what freedom people have to modify and redistribute it. Access to the source code is only a precondition for two of the four key freedoms in the definition of free software.\r\n\r\n--\r\nGNU - free as in freedom"
