    subject: '"free software" is important'
    hostname: 220.233.53.52
    created: '1170512330'
    body: "This is true. The concept of free software predates the term as defined by RMS. This is because everyone shared software and everyone was allowed to tinker with their software. The name \"free software\" didn't exist because free software was all that existed.\r\n\r\nThe problem is, people took free software for granted and as a result, people lost their freedom. Stallman found his loss of freedom so distasteful that he decided to start the GNU project which was dedicated to providing people with a free operating system. Stallman defined the term \"Free Software\" because there was a need for a term that embodied the ideals of free software.\r\n\r\nI use the term \"Free Software\" because the term \"Open Source\" does not place any emphasis on the ideals of free software. This is important because we will lose our freedom if we don't value it. Stallman lost his once and I don't want it to lose it in the future. Open Source doesn't emphasise freedom. People are less likely to understand the value of the freedom of Free Software and therefore be more likely to lose it under that term."
