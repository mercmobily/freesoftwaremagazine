    subject: 'Is that true?'
    hostname: 80.6.124.25
    created: '1170266729'
    body: "I think that depends on what you mean by the term 'open source'. The most common definition used is the one from the Open Source Initiative, starting in 1998, as an offshoot of the free software movement. I don't know if the term was used before that. I think before Richard Stallman ran into his troubles with nonfree software, and especially a decade before that, software was generally free and open source, as it was distributed in source form, and programmers weren't restricted from copying or modifying it. Therefore, I wouldn't expect anyone would have used any particular terms for free and open source software, because that was generally all software. From what I can tell, Richard Stallman only started the GNU project and the free software movement specifically because he started encountering proprietary software, and it started becoming more common than free software. Then again, I could be wrong.\r\n\r\n--\r\nGNU - free as in freedom"
