    subject: 'Gene Piracy'
    hostname: 66.41.2.157
    created: '1156689483'
    body: "We're going to get in to <a href=\"http://en.wikipedia.org/wiki/Monsanto_Canada_Inc._v._Schmeiser\" title=\"Wikipedia- Monsanto Canada Inc. v. Schmeiser\">Monsanto vs Canadian Farmer</a> territory.  That's the case where some of Monsanto's patented seeds contaminated a farmer's fields and then they sued him for infringement.\r\n\r\nJust wait: you'll be sued for gene patent infringement and then forced to prove that they're really your genes and that you didn't steal them.  (And maybe even then you'll still be liable.) ;-)\r\n\r\n----\r\nScott C.\r\n<a href=\"http://www.movingtofreedom.org/\" title=\"Freedom is on the March!\">http://www.movingtofreedom.org/</a>"
