    name: bogdanbiv
    mail: ''
    subject: 'Incomplete truth weakens our messages'
    hostname: 92.80.97.115
    created: '1203287314'
    body: "@thebeez: Your post is pretty long and makes parallelism with a lot of non-software concepts: Soviet Union, Mutual Assured Destruction, the Doors band, your (not) spouses. While you writings maybe true, they are hard to follow and require some hard mind focus on your post. This is something hard to read for a free software supporter who reads it late at night, like myself. This is also why I haven't read it thoroughly. \r\nQuote: <cite>\"I challenge everyone to read my recent blogs and find any misrepresented facts.\"</cite> \r\n\r\nGiven the fact that I haven't read your present post, I find it hard to believe I should invest more time in reading the rest of your blog posts. Please note that I am not trying to paint you as a bad guy, as we're all friends here, I am merely stating a problem. Perhaps this is also true about my own blog posts: http://bogdanlinux.blogspot.com/ \r\n\r\n@day9981: Yes, maybe FUD has a lot of meanings, but in this specific article it refers to lies and incomplete truth. Incomplete truth is bad because makes our messages weak to attacks from Microsoft 'employees' and FOSS-haters.\r\n\r\n@mrcopilot:\r\nYou are good at finding holes, but the general idea is that \"Moving to Linux is not always free-as-in-free-beer\" (see my post at http://www.thetuxproject.com/node/283#comment-834 ). Quote from the post:\r\n<cite>\"Transitioning from Microsoft Access to SQL Server - two Microsoft database products - may cost lots of money and I do not mean license fees. One needs to hire data transfer specialists to transform the tables from one format to another. Think only of transforming database procedures! These are small programs which run database side and stay between your database client and database tables. They do not run seamless even between two versions of a same product. Transforming them from a format to another is a pain! Never mind transferring to MySQL or another free-as-in-freedom database product!\"</cite> \r\nIn the rest of the post I speak of the cost to transform MSOffice macros to work with OpenOffice.org\r\nand retraining Microsoft Office Specialists as efficient OpenOffice.org users.\r\nI end my comment explaining why organizations seem to prefer short term savings (postponing the move to Linux) over long term loss (MS Windows & Office licensing costs).\r\n\r\n@ALL:\r\nPeople are always tempted to bring more proofs in their favor when in an argument, even when that proofs are only partially true. Using a proof that is true in 65-75% of the cases (and not saying explicitly so) leaves room for debate over the <em>validity + relevance</em> of your proof. That is what our detractors want: moving the topic of the discussion on \"a dead track\".\r\nMaybe you find reasons to overturn all of my examples given above, that does not change the fact that using a weak, questionable proof weakens your algorithm / rationale (yes this also applies to my post, too!). I would not recommend using even proofs that you are certain are true, but it is hard to show their validity online in an <strong>unquestionable</strong> way. So if you have any sign of doubt that your proofs need checking with an expert, please do so, please ask in a dedicated forum about it. By doing this you make your case hard to overturn/crack due to some silly wording. \r\nSpare nothing at preparing your set of proofs. If you are out of proofs in an argument, take a break (I promise Microsoft backers won't go anywhere), and ask a Linux guru about your issue. Also submit the argument to someone else (forum members, friends, friendly non free software supporters) stating the arguments of the adversary and your own, and ask if your conclusion clearly stands out from your case and set of proofs. Correct grammar and writing mistakes (be clueful http://wiki.cluenet.org/index.php/Clueful_Chatting ). Make your post hard to attack. Be good at it, better than myself! Make free software supporters proud of your post! It is not about making this or that  the year of the Linux desktop, it's about the year when marketing it got better.\r\n\r\nMotto: \"The best way to predict the future is to invent it\", http://en.wikipedia.org/wiki/Alan_Kay , inventor of the Smalltalk"
