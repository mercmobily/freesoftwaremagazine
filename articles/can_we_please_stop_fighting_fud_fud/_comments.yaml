    name: 'Marco Fioretti'
    mail: ''
    subject: '(sorry for the late answer,'
    hostname: 213.203.159.55
    created: '1206176933'
    body: "(sorry for the late answer, work was terrible lately)\r\n\r\n<p><em>&gt;&gt;I still find them disagreeable.<br>\r\n&gt;OK. Why?<br>\r\nWell, for a start, it's the attitude which is evident in reading the titles alone: \"Seven Things we're tired of hearing from software hackers\" - This title obviously has attitude.</em>\r\n<p>\r\n\r\nOh, OK, now I understand your point. Well, I do believe that Free as in Freedom digital standards and software (in this order) are essential for a better society and I am genuinely concerned that the standard RMS-like attitude and language (again, <b>not</b> the ideals!) are starting to work against that goal, or at least to be really uneffective.\r\n\r\nSo yes, at this level, you're absolutely right, I plead guilty. Those pieces have attitude, and they are meant to be so: I <em>had</em> to do something to wake up people who I see too often all too happy to sit in a corner preaching to each other. If such communication strategies <em>were</em> effective and sufficient in the real world, I'd have had no reason to start the whole Digifreedom project. When this thread started, I had also said \"within the week, I will post on Digifreedom some more material on this issue and add the link to this comment\". Well, even if late, <a href=\"http://digifreedom.net/node/108\">here it is</a>.\r\n\r\nWith respect to this:\r\n\r\n<em>&gt;&gt;I disagree with the idea that people with disabilities need to learn to express themselves better.\r\n\r\n&gt;where did I say this?\r\n\r\nIt's implied by the title of your article - \"FOSS community, disabled users must learn to communicate\".\r\n</em>\r\n\r\nYou took <em>half</em> the title of a <em>whole</em>, 1000+ words article which explains that the <em>only</em> communication discussed is the direct one <em>between</em> those two specific groups of people, you transformed it into a \"people with disabilities need to learn to express themselves better\" blanket statement ignoring all the context... and <em>I</em> should bother about something you made up in your head?\r\n\r\nIf this is all the deep thinking that makes you disagree when I say \"maybe that's how things really stand, not just some misunderstanding of mine\" and dislike \"the excessively critical tone of many \"open source\" supporters\", I really suggest that we just stop for the moment: there is absolutely no point to start a personal flame war between the two of us, not here anyway. \r\n\r\nIf, and only if, you feel like it, please go in the streets, schools, malls, theaters, try to see which method is more effective to gain more support for FLOSS today and then come back to let us know how it goes.\r\n\r\nCiao,\r\nMarco\r\n\r\n-- \r\nYour own civil rights and the quality of your life heavily\r\ndepend on how software is used *around* you:\r\nhttp://digifreedom.net"
