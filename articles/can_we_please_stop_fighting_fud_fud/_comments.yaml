    name: 'Terry Hancock'
    mail: ''
    subject: 'Internecine FUD is the worst kind'
    hostname: 68.93.224.4
    created: '1203564896'
    body: "It's bad enough that the community throws FUD on proprietary companies, but community-on-community FUD is the worst.\r\n\r\nTo briefly correct the more blatant misrepresentations in the above post:\r\n\r\n\"GNU\" was not \"stripped\" from \"GNU/Linux\". It was _not_ originally called \"GNU/Linux\". Stallman complained about the name after the name \"Linux\" had already become established. People have been slow and/or reluctant to revise the terminology (and there are some serious holes in Stallman's arguments for the \"GNU/Linux\" label, anyway). So it is actually the FSF that is attempting a \"re-branding\" here.\r\n\r\nThe FSF is _not_ diminished, but from all reports is _growing_. It is probably _much_ larger today than it would've been, thanks to the enormous growth in mainstream users that was enabled by the OSI's efforts. Many more people today know and use free software because of the success of \"open source\".\r\n\r\nThe FSF, with its narrowly focused mission and platform, never would've attracted the broad mainstream audience that the OSI targeted.\r\n\r\nThe corporate interests that you are so afraid of have proved to be valuable allies in such areas as patent reform and patent pools -- efforts essential to the future success of free software. Corporations can be a hazard, but also a benefit.\r\n\r\nThe message? Don't dump on your allies. You don't realize how much you need them. Just because people don't agree 100%, doesn't mean they can't make a lot of headway on the 80% they do agree on."
