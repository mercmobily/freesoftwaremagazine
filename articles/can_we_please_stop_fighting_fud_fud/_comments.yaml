    subject: 'War?'
    hostname: 82.108.129.98
    created: '1203329640'
    body: "> You're bound to follow ethics that are admirable, but in this stage of the war quite useless IMHO.\r\n\r\nAre we really at war here? I don't see people dying and I don't hear of people being displaced or separated from families etc.\r\n\r\nOkay so \"war\" is being used as a metaphor here (I hope) but I still disagree this is about an ongoing \"war\" with anyone. The fact that free software has enemies does not mean we have to fight them in the same way. Microsoft et al fight when they feel threatened but in this case they are not threatened by a company or a retail price--they can handle those. They are threatened by an ideal--freedom. This rips into the heart of their controlling business model and they are worried so they fight, in the only way they know. After all \"business is war\".\r\n\r\nAnd here is the issue: free software is not a business, yes some of its proponents are in business but as a whole there is no traditional business ethic behind free software. Microsoft et al are very very good at their game--they have built their empires around it. Taking them on at that game is like David taking on Goliath at hand to hand combat. We need to play _our_ game--the one they can't compete with. Refute their statements, yes but actively attacking them seems like a waste of resources.  If you ask me we are spending far too much energy trying to fight Microsoft when what we should be doing is trying to help users discover the truth. \r\n\r\nA quote popularly used by the free software community against (usually Microsoft) FUD is from [Mohandas Karamchand Gandhi](http://en.wikipedia.org/wiki/Mahatma_Gandhi):\r\n\r\n=CODE_START=\r\nFirst they ignore you, then they laugh at you, then they fight you, then you win\r\n=CODE_END=\r\n\r\nIronically he used it in defence of non-violent activism. He chose not to fight the British on their own term--and he won.\r\n\r\n> Your article is flawed as well. It has been proven that FOSS software contains less bugs than closed source\r\n\r\nAre you _really_ saying that if I took any established proprietary application and picked a sourceforge project in beta that there would less bugs, crashes and issues in the former? No, you're not are you and **that** is my point. Generic statements like that do not help. You provide no source for your \"proof\", you give no links to case studies of people using free software successfully, you give no support. So why should someone new to free software believe you? What happens when--on the basis of your argument--they try free software and find bugs which make it less-than-usable for them? Your statement will then look like a twisted half-truth at best and you will have lost the interest of someone who could have contributed a great deal had they been better prepared.\r\n\r\nAs for being naive, I am talking about how these arguments appear to non-free software users who are showing an interest. They do indeed know how bad proprietary software can be and   their experience may have left them a little cynical. We need a different argument--or at least present out one in a better way--if we are going to convince them.\r\n\r\nOh and \"suck\" was not my definition, I was quoting it not using it. ;o) \r\n\r\ncheers  \r\nRyan"
