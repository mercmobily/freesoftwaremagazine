    name: 'Ryan Cartwright'
    mail: ''
    subject: 'I know what you mean, but...'
    hostname: 212.159.106.192
    created: '1202857800'
    body: ">It's kind of hard for the FOSS community to spread FUD. After all, the first letter stands for \"fear,\" and it's difficult to fear the FOSS community. The most we can do is spread uncertainty, and perhaps try to encourage doubt.\r\n\r\nI'm not so sure. Firstly the fear in FUD is not fear about me but about the product I am spreading FUD about. Proprietary software companies do not want us to fear _them_, they want us to fear free software, they want us to fear that the GPL will force us to give away all our \"intellectual property\", they want us to fear that none of our software will work with GNU/Linux.\r\n\r\nSo in that context the FOSS community can and does find it quite easy to spread FUD. Consider how often we read that people should not use IE because it is \"full of security holes and bugs\". What is the purpose of that statement if not to induce fear in the end-user that their current browser leaves them open to attack. It may well be _true_ but the purpose of using it is to induce fear, uncertainty and doubt. It's FUD and it is especially so when it is done in a way that implies the problem is much much worse than it is. IE may be a security risk but some seem to imply that just having it on your system will mean you are cracked in seconds. Too often those spreading such information have not gained that knowledge for themselves but read it somewhere else.\r\n\r\n> The desire to pour bile out onto Microsoft is easy to understand.\r\n\r\nExactly--and I am not innocent on this.\r\n\r\n> But I came to the same conclusion you present here. It's a senseless activity, that gains nothing. All it does is get me all worked up, and them I'm not good for anything for several minutes. All it does is heighten my blood pressure. All it does is destroy my rationalism. All it does is hurt my credibility.\r\n\r\nAgreed and that is my point. Fighting the opposition's FUD with disinformation of our own is  unhelpful. We would be better to simply state our case in the clearest and most positive way possible.\r\n\r\nPersonally I think one of the best weapons we have had in recent years is the Live CD. Giving a wavering user a copy of GNU/Linux which will not harm their PC in anyway but enables them to see if the FUD is true is a great boon.\r\n\r\ncheers\r\nRyan"
