    subject: 'Evidence?'
    hostname: 68.93.224.4
    created: '1202966539'
    body: "\"I see what you are saying yet they generally put no restrictions in their licenses that keep the code from becoming proprietary.\"\r\n\r\nWhere are you getting this impression? I did read a [recent interview](http://www.onlamp.com/pub/a/onlamp/2008/02/12/a-look-back-at-10-years-of-osi.html) with Eric Raymond in which he claims that copyleft is no longer necessary (bear in mind that his argument is that companies will \"know better\" than to take the code private, not that it's \"okay\" for them to do so -- FWIW I disagree, I believe \"good fences make good neighbors\" myself). \r\n\r\nHowever, Raymond's opinions are not the opinions of the majority of \"open source\" advocates (indeed, he was the only one of his OSI colleagues to take this position on copyleft), so I really don't see where you're getting this impression.\r\n\r\nBy far, the majority of \"open source\" work is copyleft (73.4% of Red Hat measured by \"source lines of code\" with 56.2% being GPL alone, based on [study data](http://www.dwheeler.com/sloc/) from a couple of years ago).\r\n\r\nConsidering that Michael Tiemann is \"Vice President of Open Source Affairs at Red Hat Inc, as well as President of the Open Source Initiative\" (Source: [Wikipedia](http://en.wikipedia.org/wiki/Michael_Tiemann)) and his company's distribution is overwhelmingly copyleft, I think that pretty much disproves your claim about open source advocates' preferences.\r\n\r\nCertainly the OSI approves non-copyleft licenses, but so does the [FSF](http://www.fsf.org/licensing/licenses). Note that to be \"GPL compatible\" (highly desireable), licenses have to 1) be the GPL, 2) expressly allow conversion to GPL, or 3) not impose a copyleft. Thus most of the \"best practice\" licenses on the FSF licenses page are also non-copyleft -- is this tacit preference for non-copyleft licenses on the part of the FSF? \r\n\r\nIf not, then I can't really see grounds for making the same claim about the OSI. (Don't confuse \"most licenses\" with \"most licensed works\", the GPL is the hands-down favorite license for both groups and accounts for _most_ licensed works bearing either \"free software\" or \"open source\" labels).\r\n"
