    hostname: 82.108.129.98
    created: '1203955965'
    body: "FTA:\r\n> if you come in too quick and aggressive with this point you can drive people away just as they are starting to take an interest. We need to encourage people to take small steps into our brave new world. Let’s allow people to open their eyes at their own pace.\r\n\r\nI stand by this but I admit it is the one which stretches the definition the most. If it is presented in an educational and not accusative manner then ethical firmness can help. If it is presented in a way which comes across as argumentative and pedantic then it will help little. FTR I am not one who feels that the freedom of software should be compromised. I would rather people made the choice to use only free software and I strive to help them make theat choice. I would rather that choice was available to them across the board. Sadly it is not and I do not feel it's helpful to tell them to effectively give up using a free OS because they would need to download a binary driver for their MP3 player. I would rather help them use their MP3 player but educate them as to why binary-only is a bad thing and help them to lobby the manufacturers to change _their_ ways.\r\n\r\n> Rajiv Vyas on behalf of Richard Stallman\r\n\r\nJust out of interest, do you really have RMS' permission to write on his behalf?"
