    hostname: 213.203.159.55
    created: '1204267790'
    body: "<em>It sounds as if Marco is relatively new to the internet culture and he's annoyed after a few encounters with obnoxious people on IRC.</em>\r\n\r\nMarco uses Linux since 1995, participates to FOSS mailing lists since 1996, has been subscribed to about 30 of them (including the support lists of OOo, Fedora, Opensuse, Ubuntu, Debian for a while...) for years, is a <a href=\"http://www.linuxjournal.com/xstatic/corporate/staff/Marco\">Contributing Editor of Linux Journal</a> <a href=\"http://www.linuxjournal.com/user/800999/track\">(article list)</a> and writes regularly for Linux.com <a href=\"http://www.google.com/search?q=fioretti+site%3Alinux.com\">(article list)</a>, Linux Format UK <a href=\"http://www.linuxformat.co.uk/modules.php?op=modload&name=Sections&file=index&req=printpage&artid=5\">(article list)</a> and a few other magazines.\r\n\r\nMarco also co-founded the <a href=\"http://www.rule-project.org\">RULE project</a> in 2002, <a href=\"http://www.eleutheros.it\">Eleutheros</a> in 2006, is a <a href=\"http://opendocumentfellowship.com/node/235\">member of the OpenDocument Fellowship (ODF)</a> and several of his articles (cfr the ODF page) deal just with the relationship between FOSS and the rest of the world.\r\n\r\nSo, as a quick internet search would have shown, Marco didn't land here from the Moon yesterday morning, or write the Family Guide to Digital Freedom and what he said in this thread out of a few casual encounters: he did it out of 12 years of daily observation and participation in the community and initiatives to extend it as had never done before.\r\n\r\n<em>I disagree with the parts about access to software  source-code not being important for most people. Free Software is good for all computer users, not just programmers.</em>\r\n\r\nDo you think I'd have written a book like the Guide or use a signature like the one below if I didn't think the same? This said, my point is exactly that too many FOSS users proclaim dogmas like this from the pulpit then go back very satisfied in their ivory towers without bothering at all to lower themselves to speak with non-programmers, with arguments, tones and language that they can understand.\r\n\r\nIf what you say is true, why aren't all programmers claiming for more FOSS, after 20 years of FSF propaganda? Is it all fault of Microsoft advertising (that would be very convenient, wouldn't it?) or is it also due to the fact that too few, if any, in the FOSS community so far bothered to seriously interact with non programmers?\r\n\r\n<em>That is why Richard Stallman's book is called \"Free Software, Free Society\".</em>\r\n\r\nThanks for the link to Stallman's book, I'd have <a href=\"http://www.linuxjournal.com/article/6539\">never imagined he could write something so interesting</a>. I'll just repeat what I wrote to Stallman himself and several other people who still believe that the GNU Manifesto is enough: sure, five years ago I wrote that <em>\"the\r\nbook is necessary reading and not only for programmers... it is crucial that everyone thinks about these problems today\"</em>: but it is even more true that if I left that book, back-cover up, on the nightstand of 95% of the people I know personally, I'd find it in the same position, covered with dust, one month later. Because they would <strong>never</strong> understand, by reading that cover, how the content could ever have any relevance in their lives.\r\n\r\nPlease don't take this post as a personal attack or flame, it isn't. I'm just a bit tired to be told (not here, in general) that I didn't do my homework and that I don't know the very same things I've already commented at length in public, illustrating their limits with plenty of detail, after years of interactions not with Raymond but with hundreds of ordinary FOSS activists.\r\n\r\nRead the links at \"What people say\" on digifreedom.net (especially the one from B. Byfield) or <a href=\"http://www.ukuug.org/newsletter/16.3/#help__marco\">Help everybody love Free standards and Free Software!</a>, my comments in \"Why FOSS isn't on activists agendas\" (Linux.com), <a href=\"https://lists.ubuntu.com/archives/ubuntu-users/2007-December/131600.html\">this thread on the Ubuntu list</a> and the many similar others you can find with a bit of searching if you need more evidence.\r\n\r\nMarco\r\n\r\n-- \r\nYour own civil rights and the quality of your life heavily\r\ndepend on how software is used *around* you:\r\nhttp://digifreedom.net"
