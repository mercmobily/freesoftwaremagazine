    body: ">> (I prefer to continue the discussion here):\r\n\r\n>You did ask for blog posts.\r\n\r\nSorry that came out wrong, it was not meant as a criticism--I was just explaining why I had posted my reply here and not on your blog.\r\n\r\n>> hmm - that still seems to be saying “free software is good because it’s not as bad as proprietary software” but at least it focuses on free software and not proprietary. :o)\r\n\r\n> It mentions proprietary, but only for comparison. It is an important distinction that Free software differs from proprietary in these ways.\r\n\r\nYes comparison is good--we just have to be careful that in comparing we don't paint free software as _just_ \"better than the other guy\" because if/when the other guy disappears our argument is left as \"better than...?\". For me the attraction of free software is the philosophy and it means that proprietary software is not even in the same scope. Moving to free software can be an enabling, empowering and sometimes over-whelming experience but the end result--for me anyway--is that you never want to give that freedom back once you have reclaimed it. If anybody ever feels that giving back that freedom is worth it, then I fear we have failed in that instance.\r\n\r\n>> Thank you—I think.\r\n\r\n> You're Welcome. Upon rereading, my post does sound a lot snarkier than I might have intended, my apologies.\r\n\r\nApology accepted.\r\n\r\nthanks  \r\nRyan"
