    subject: 'Not dead.  Just invisible under the Corporate glares'
    hostname: 202.88.253.242
    created: '1184835840'
    body: "I don't know why.  But whenever I raised this issue in our local LUG [www.ilug-cochin.org]  there were oppositions.  I used to point out the lack of spirit the newcomers display.  Some people just don't want to agree the play times are over.  Linux is mature now.  Its the new thingy in the corporate world!\r\n\r\nOf late, a friend of mine migrated to Ubuntu Fiesty (the <b>easiest</b> you can get these days) after years of my persuasion.  He also joined for a Linux certification programme to gain familiarity with the system.  He ringed me for a solution to a display problem.  When I told him to edit xorg.conf, he was quizzing me of his options of switching the distros &mdash; one which don't exhibit any \"troubles\".  He says its too much of a head-ache to actually \"edit\" conf files.  The reason he switched was to compensate  the problems his XP box showed.\r\n\r\nWhat good these people do if they attend any LUG?  I used to see many of these new-era newbies.  \"Can't take Linux -- won't work well with my SoundBlaster!\".  Even if there are solutions, they don't want to <b>touch</b> the command-line.  For them, its worse than leprosy!!  What you've to <i>compile</i> this so-called tarball?  Aargh!!\r\n\r\nAll I do now is sit at home and think about the nostalgic past; when at the next LUG meeting someone would teach you how to add a new kernel module, or get to try out distcc to compile the kernel source, or ... whatever!\r\n\r\nTherefore, its not the LUG that is dead, just the old timers are!  They have migrated to more lucrative (shall I say greener pastures) opportunities.  The new-era newbie don't want to \"learn\".  They have to outwit some other lamer in a forum and show off.  Or get their name in every other wiki on this planet.\r\n\r\nOr get \"Linux\" in their resume and hope for a big fish to hire them.  For them, Linux is just a cash cow.  Boost their geek factor, earn them good job.  There's no time to tweak the kernel, tune the fs, or anything that you do to \"learn\".  Actually.\r\n\r\nOf course, I wouldn't imply all the old-timer geeks have died and gone to Mars or anything.  They are just gone missing...\r\n\r\n... Or not visible under the Evil Corporate glares!\r\n\r\n"
