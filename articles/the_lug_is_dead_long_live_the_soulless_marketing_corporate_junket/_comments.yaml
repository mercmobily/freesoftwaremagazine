    subject: 'I got a job and got a life.'
    hostname: 72.174.222.239
    created: '1184386245'
    body: "The main reason I participate less in LUGs is because I work now and have a family. I don't have nearly as much free time as I did when I was younger. I still try to drop into different LUG mailing lists and online forums now and then and throw out some useful information but I don't have a lot of time to invest in doing this anymore. Also, I've found that my experience has gone beyond what most newbies can appreciate so that if I get involved in conversation with other ubergeeks it's just over the heads of newbies and even most normal geeks. I throw down useful tidbits of knowledge now and then when I see people stuck on some issue but usually the geeks help each other and newbies and I'm no longer needed. With this exclusion from the normal people combined with a lot of unrelated chatter about politics, religion, etc there just isn't a lot of reason to interact with those people. Finally, I've moved around a lot over the years and that has made it difficult to get really comfortable in local LUGs.\r\n\r\nOn the other hand, I now influence decisions in the work place so we've switched a lot of our systems to opensource and Linux. I get to give co-workers useful knowledge that once I would have spent time giving to LUG members.\r\n\r\nRather than sitting around chatting about how to install a program I'd rather get together and go bowling, play paint ball, or even sit down and build robots and fight them against each other. If any fellow ubergeeks, geeks, or even newbies want to get together for something less dorky than sitting in an empty classroom discussion yum versus apt then maybe I'd be interested."
