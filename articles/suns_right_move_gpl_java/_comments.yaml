    name: 'David Sugar'
    mail: ''
    subject: 'This changes things for me'
    hostname: 12.161.228.66
    created: '1163701303'
    body: "Historically I have avoided Java in part because of the lack of freedom, and in part one of the consequences that lack of freedom, the lack of Java being able to be properly packaged, optimized, and integrated on a free operating system.  However, I have wanted a cross-platform environment for building gui/management tools and certain types of services, especially one with as rich and complete a cross-platform \"standard library\" as Java offers.  I had hopes the existing free Java's would fill this gap, and I think they were starting to get much more usable.\r\n\r\nI did not seriously consider Mono because it actually offered the poorest code quality, least portability, and lowest performance, of several \"free\" implimentations of a .net system, and because while the core language spec is \"free\", the some of the key libraries that would have made it a fully compatible cross-platform solution were not. \r\n\r\n"
