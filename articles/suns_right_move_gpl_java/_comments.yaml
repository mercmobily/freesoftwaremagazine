    subject: 'Blackdown and the GPL'
    hostname: 66.227.166.54
    created: '1163545229'
    body: "First off a little comment: Blackdown isn't free software (nor open-source software if you care to be technical about the terms).\r\n\r\nNow for the main part. I'm wondering if the GPL was the best choice, my thoughts heading towards the LGPL. From what I've heard, Java is rather prevalent in the proprietary software world. Putting Java under the GPL would prevent those proprietary vendors from using Java, and thus leave the door open for someone to create another proprietary Java. Is this what the \"classpath exception\" is supposed to alleviate? If not, discuss ;)\r\n\r\n--fow is too lazy to login"
-
    name: 'Anthony Taylor'
    mail: ''
    subject: 'Classpath exceptions'
    hostname: 76.188.155.238
    created: '1163554593'
    body: "Mea culpa! You are completely correct about Blackdown. Thanks for pointing that out. I had forgotten the controversy around Blackdown years ago, and didn't do proper research.\r\n\r\nThe \"classpath exception\" seems to imply they are creating a linking exception similar to that of gcc's libgcc, which states simply you are not required to GPL your source code if you merely link against libgcc. This should put Sun's Java implementation on par with gcc, freedom-wise.\r\n\r\nSo, that's what the \"classpath exception\" is supposed to alleviate. At least, from what I can glean from the various statements made by folks like Jonathon Schwartz."
-
    name: 'Anthony Taylor'
    mail: ''
    subject: 'GNU Classpath exception'
    hostname: 76.188.155.238
    created: '1163555110'
    body: "So, after a little more digging, I find that Sun intends to use the <a href=\"http://www.sun.com/software/opensource/java/faq.jsp#g7\">GNU Classpath exception</a>, as in the same one used for GNU/Classpath and Kaffe.\r\n\r\nSo, there you have it. It's not just another variant, it's the exact same as everyone else using the GPL for free Java."
