    subject: 'Swing included in J2SE'
    hostname: 67.104.156.234
    created: '1164051401'
    body: "I was unsure when I wrote this, which was why I mentioned SWT. That, and my preference for SWT over Swing.\r\n\r\nTheir announcement said they were releasing all of J2SE eventually, which includes the Swing libraries. So, assuming they really mean the <em>entire</em> J2SE environment, that should include Swing, and Beans (including CORBA), and the whole 9 yards.\r\n\r\nI haven't been able to find an entire list of the libraries and whatnot, nor even a definitive timeline. But, I infer it <em>does</em> include Swing."
