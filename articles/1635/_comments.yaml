    hostname: 68.93.224.4
    created: '1151305594'
    body: "I don't care how beautiful the system is, I've never had upgrades or dist changes go that smoothly.  I think I hate learning the new system. I once decided I should run at least one FreeBSD system at home (at the time I was using a virtual server on a FreeBSD for Zope hosting, so I figured it'd be good to have a comparable at home -- I'd had some problems porting my new software packages from Debian to FreeBSD).\r\n\r\nAfter a pretty short while, though I gave up and went back to Debian. I'm sure FreeBSD's \"ports\" system (or whatever they call it) is good -- maybe just as good as Debian's apt/dpkg system. But I quickly realized I just didn't want to waste the time on learning another system that basically did the same thing as the system I already knew so well.\r\n\r\nI wound up just going ahead and solving the porting problems. I suppose the software was probably better for having been tested on both Debian GNU/Linux and FreeBSD.\r\n\r\nI never have enough time for the stuff I <em>want</em> to do on the computer, so I really resent all that overhead time, and overhead on switching distributions just seems like a total waste.\r\n\r\nAnyway, I admire your bravery and skill! ;-)\r\n"
