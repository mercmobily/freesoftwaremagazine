    subject: 'choice and free file formats'
    hostname: 87.118.30.130
    created: '1151146920'
    body: "It's kind of true. On Mac OS X you have no choice, on GNU/Linux you have the problem of choice. The ones that can handle the problem of choice are better off with GNU/Linux, the other ones that just want to use a computer are probably still better off with OS X. At the moment, it's difficult to build such an integrated computer as Apple does with free software. \r\n\r\nWhat you said about always being able to switch (from KDE to Gnome, from Gentoo to Kubuntu, etc.) is not always true, is it? \r\n\r\n<cite>All of my personal data was available without interruption or messy imports and exports.</cite>\r\n\r\nYou can do that only if you on both systems can use the same applications (such as OOo, Firefox, Thunderbird). Otherwise the export/import from data (altough actually available in an open documented format, since OOo, FF, TB are all free software) gets a bit messy anyway - simply because it isn't the same file format anymore and has to be converted. \r\nThat's why I think standardized, free (as in speech) file formats are that important. The Open Document format is a good example. When all (free) word processors save their data in that same file format, you can switch everyday from OOo to Koffice to whatever you want. Then there would be the same freedom of choice for such applications as already exist for the environments/systems you described in your blog post."
-
    name: 'Kirk Strauser'
    mail: ''
    subject: 'Choice isn''t a problem'
    hostname: 208.162.254.122
    created: '1151167897'
    body: "<em>The ones that can handle the problem of choice are better off with GNU/Linux, the other ones that just want to use a computer are probably still better off with OS X.</em>\r\n\r\n<p>Maybe; the key factor is whether they actually have to make those decisions.  I mentioned in an early blog that I made a Kubuntu system for my in-laws.  Although all the same choices are available to them as to me, the big ones were made for them.  Should something more appropriate for their situation come along, I can advise them to switch to it (or, more likely, get their consent to switch them to it).\r\n\r\n<em>What you said about always being able to switch (from KDE to Gnome, from Gentoo to Kubuntu, etc.) is not always true, is it?</em>\r\n\r\n<p>No, it's pretty much always true.  I'd venture to guess that most people use the same applications regardless of which desktop environment they sit down to.  And I definitely stand by the freedom to switch to other GNU/Linux distributions (or even other free Unixes) without problems, as I've done it myself many times.\r\n\r\n<em>That's why I think standardized, free (as in speech) file formats are that important. The Open Document format is a good example.</em>\r\n\r\n<p>I absolutely agree with you here.  I had to import a bunch of HTML into a KWord document last week.  I discovered that OpenOffice.org's HTML importer worked much better than KWord's, at least on this particular document, so I first imported it there, saved it, and loaded the results back into KWord.  While it was a minor hassle to have to switch between applications, at least I had the ability to do so in order to take advantage of the best features of each."
