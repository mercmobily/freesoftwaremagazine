    body: "This is a little complicated to answer. CPython decides when to compile source code to byte code, and interprets the latter. It does not interpret the actual source text, except on the first pass after it has been edited. Full compilation (to native machine code) is not done by the current CPython interpreter.\r\n\r\nSo yeah, I may be using the term too broadly. However, there are tools like Psyco that do provide some compilation to native code, and the new “Python in Python” (PyPy) implementation will do true JIT compilation.\r\n"
