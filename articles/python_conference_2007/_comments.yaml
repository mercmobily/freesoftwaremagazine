    body: "<cite>The criticism about speed and being “interpreted” is particularly amusing when it comes from Java programmers. It turns out that in almost all import respects, Java and Python are identical in how they are interpreted. Both actually use just-in-time compilation strategies and interpret “bytecode” on a “virtual machine”</cite>\r\n\r\nAre you sure about that, I've recently trying to find if CPython does just-in-time-compilation, but nothing.\r\n\r\n<cite>There are lots of battles over which syntax for representing a certain idea should make it into the language, and occasionally syntax which was “considered harmful” will get pulled. The important thing though, is not the specific design decisions, but rather the criteria used to distinguish them:\r\n\r\n*  Do they make the language clearer for the reader to understand?\r\n* Do they demonstrate a clear “best practice” (“one obvious way to do it”) so that a plethora of competing and confusing alternatives don't get in the reader or programmer’s way?\r\n* Do they allow you to get the job done, without cluttering up your code or making it harder to understand?\r\n* Do they avoid encouraging bad coding habits which will get in the way of someone trying to modify your code?</cite>\r\n\r\nThat is in part our (programmers) job too, it's a 50% and 50% thing I believe.\r\n\r\ncheers\r\n\r\nArkaino\r\n"
