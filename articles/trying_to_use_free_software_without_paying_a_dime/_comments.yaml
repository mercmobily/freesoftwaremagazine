    name: damianc
    mail: damianc@redisle.com
    subject: 'keep trying'
    hostname: 82.69.185.99
    created: '1178027008'
    body: "If your spare computer is up to running XP, it'll probably be capable as a webserver, though will likely need more memory. We tried running gallery2 on a p350 with 256Mb of RAM, but it ran into swap. If you're at college, make friends with the IT dept, as in all likelihood they'll regularly decommission older machines, and may have memory spare for free, or at most beer money.\r\nThe wireless device should be fast enough to serve content at an acceptable rate.\r\nThen you need to set up port forwarding for port 80 on your router, so any web requests at your router's IP get handled by your server.\r\nIt's a good opportunity to learn a lot along the way :)\r\n\r\nD"
