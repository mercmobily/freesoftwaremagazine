    hostname: 68.197.66.72
    created: '1178030180'
    body: "You are absolutely right.  However, the problem with exporting an HTML/CSS gallery is that then you have create a homepage with the same theme and then manually link to the gallery.  Besides, with more advanced gallery software, you can do things like comment, or rate, something HTML/CSS just can't do.  However, if you didn't want to use Flickr, and needed to host it yourself, this could be another good way.\r\n\r\n--\r\nAndrew Min"
