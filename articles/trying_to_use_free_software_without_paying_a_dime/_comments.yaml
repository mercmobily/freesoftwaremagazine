    name: 'Mitch Meyran'
    mail: ''
    subject: 'Just ditch WinXP!'
    hostname: 84.97.181.253
    created: '1178045842'
    body: "A server doesn't need a GUI; once ready, running it without X loaded (you can also remove sane, cups and all) it should fit the bill.\r\nNow, you can configure your router so that ports 80/81 and 20/21 are always redirected to that machine (give it a static IP address on your subnet, HTTP/FTP access hitting your router from outside will be automatically redirected to that machine)\r\nHowever, you need a GOOD web access to handle this kind of traffic... If you have less than 256 Kbps on upstream, forget about it - especially for a site with Content.\r\n---\r\nA computer is like air conditioning: it becomes useless when you open windows."
