    body: "With the upcoming V*sta bloatware, I think that ReactOS may have some small window of opportunity to progress. And since it is open source (I hope they will *publish* the source code), it may well exist when M* W*ndows will have been diminished by the Open Source Ecosystem (GNU/Linux etc) - M* W*ndows stands no chance with Open Source, because it is a stand-alone product, against an ecosystem that never ceases to develop and extend.\r\n\r\nA useful small video on this from Red Hat site:\r\n\r\nRealPlayer: http://www.redhat.com/f/rm/choice_small.rm\r\nQuicktime: http://www.redhat.com/f/mov/choice_small.mov\r\nOgg: http://www.redhat.com/f/ogg/choice.ogg\r\n\r\n\r\nConsider how M* W*ndows is surrounded by open source: GNU/Linux on OS-level, OpenOffice.Org on the Office application suite level, Firefox on the browser application level, etc. That is, open source is beginning to \"struggle\" W*ndows. And it has no chance to survive, because the open source ecosystem pool, will continue to fill."
