    body: "Actually, if GNU/Linux becomes the dominant platform (and I think it's optimistic to think this will happen in just 2 or 3 years -- I suspect it will take anywhere from 5 to 20 years, depending on your definition of \"dominant\"), and Windows itself is effectively dead, then ReactOS will be even more relevant, because it will be the only consistently maintained way to run old Windows applications (well, unless they run in Wine on top of Linux, but that is nearly the same thing, and some apps will likely require ReactOS).\r\n\r\nI like your point about the \"viral threat\" of proprietary code. It's absolutely true that proprietary code is every bit (or more) devastatingly \"viral\" than any free-licensed code."
