    subject: 'Worried that Torvalds is apolitical?'
    hostname: 98.223.226.113
    created: '1248795507'
    body: "Why should this be a worry? If anything, it serves to further the openness and inclusive nature of the Linux kernel. Were Linus worried about the politics of this matter, we would end up with a counter-intuitive exclusion of people from the community for no other reason than that they would be running the kernel in a Windows-based VM. \r\n\r\nThese are drivers, not an integral part of the kernel. Right now Linus isn't worried because there isn't anything to worry about. Sure, the code's purpose is to allow Linux to run under a Windows VM, as opposed to a native Linux system, but Linux IS being run. To me, this seems far better than the alternative of snubbing the code and thereby shafting people out of support, FORCING them into selecting one OS or the other. Does that tactic sound familiar to anyone? \r\n\r\nIf Microsoft DOES submit more core kernel code (task scheduling, memory management, etc), then start worrying.  "
