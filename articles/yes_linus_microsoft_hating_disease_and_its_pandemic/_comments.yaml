    subject: 'This is the nature of free software'
    hostname: 68.116.159.234
    created: '1248739159'
    body: "It's the nature of free software that we can't hold on to competitive advantages, nor can we effectively exclude anyone, whether we like them or not.\r\n\r\nPerhaps it would be useful to imagine the result of _not_ including the code...\r\n\r\nConsider. Torvalds refuses the code, branding himself as an \"activist\" and alienating at least one faction of the people who support Linux.\r\n\r\nMicrosoft, or more likely Novell, adopts the maintenance of the patched kernel with the Microsoft code. That version of Linux supersedes kernel.org's for many users. In essence, it becomes a competing product, which is under tight control by Microsoft.\r\n\r\nNot only would that put Microsoft in full control of a \"value-added\" product, it can say it did so by _being more open than the community_, without using any proprietary licensing.\r\n\r\nDo I need to spell out the next few steps? This would be a disaster on multiple levels -- the best possible outcome would be that Linus eventually relents and lets the code back into the kernel.org kernel. \r\n\r\nIt's much better to adopt the code now and avert the disaster entirely. Sure Microsoft's motivations for submitting it are self-serving. That's the nature of corporate competition. But a simple-minded shunning of Microsoft contributions is not an effective response.\r\n\r\nTorvalds is sticking to his values, and it's the right thing to do, both ethically and politically. "
