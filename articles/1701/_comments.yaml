    subject: 'You''re right to focus on tools'
    hostname: 68.93.224.4
    created: '1154325877'
    body: "All too often, discussion of spam in the popular press leads to the conclusion that \"It ought to be illegal!\", but most of the spam I receive is probably already illegal (at least in the US).\r\n\r\nAnyway, IMHO, it's clear that technology will be the best way to solve the problem, even if that's not an easy thing to do. I've generally concentrated on filtering solutions. Bayesian filtering in Thunderbird is pretty good, although I'd like to move the stuff to the trash automatically instead of just marking it (haven't figured out how you do that yet).\r\n\r\nI used to manage spam filters manually, but for awhile, things were so screwed up and I had so many false positives that I got in the habit of reading my trash folder first. Things are definitely better now!\r\n\r\nI distrust the approach of automatically reporting spammers to their ISPs. Previous attempts at this have been foiled by smarter and smarter techniques to hide spammers' tracks and forge their origins. I've received a number of complaints myself from people who clearly got spam forged from my account (at least I sure hope I was not running an open mail relay somewhere -- I guess you can never absolutely know).  However, the idea of a \"honeypot\" that screws up the spammers' <em>modus operandi</em> does sound like a good idea.\r\n"
