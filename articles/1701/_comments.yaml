    hostname: 24.7.118.65
    created: '1154723470'
    body: 'I''ve seen fairly good results (from ~400 spams/week down to ~12) by using a combination of iptables (geo-blocking/filtered port 25) + DNS blacklist (i.e., Spamhaus, DSBL) + DSpam (dspam.nuclearelephant.com). The list of IPs blocked by iptables is generated daily based on analysis of Postfix logs and DSpam results.'
