    subject: 'Rhythmbox and Classical music, Opera etc.'
    hostname: 82.71.39.170
    created: '1240052403'
    body: "Like so many other media player/library programmes, Rhythmbox is a pain in the backside when it comes to anything more complicated than the latest pop record.\r\n\r\nFor a lot of the music I listen to this is fine (mostly), but I also listen to Classical music and this is where the pain starts.\r\n\r\nAs examples (just for starters) Rhythmbox doesn't even support something as simple as the \"composer\" tag and there is no way of indicating parts of works."
