    subject: 'Science is revolting'
    hostname: 81.98.247.32
    created: '1181567367'
    body: "The time is ripe for the OA/OS and free software movements to take the reins, given that the major scientific journals, such as Nature and Science, are no longer accepting papers in M$ proprietary formats. That said there is huge inertia among academic institutions to continue with M$ Word, Outlook, Powerpoint etc.\r\n\r\nBut, as reported in Sciencebase on June 11, there is also a small rebellion underway at one major academic center in the UK.\r\n\r\nhttp://www.sciencebase.com/science-blog/academic-rebellion.html\r\n\r\ndb"
