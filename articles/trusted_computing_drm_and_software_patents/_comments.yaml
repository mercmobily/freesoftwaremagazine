    subject: 'Very concerned'
    hostname: 132.199.232.169
    created: '1172487278'
    body: "I voted 'very concerned'. Let's take it step by step:\r\n\r\n<strong>- Trusted Computing:</strong> now this is really scary. Once those restrictions are build in the hardware, it will be a lot harder to get around them. As far as I know, they have already started to build motherboards with TC-mudels build-in. If the pressure from some companies is beeing kept like that, it's a matter of time until more and more products of this sort appear on the market. I think, though, that there will always be non-TC hardware available, but much less than now. This may be a darker view of the future, but I had a look a while ago on <a>http://www.againsttcpa.com/</a>. It's interesting to see, that companies like IBM are members of the TCPA.\r\n\r\n<strong>- DRM:</strong> fortunately, people (and governments!) see, how bad DRM is. This is where I don't fear that much, because all I have read and seen so far points to a more-or-less fast death of DRM. I asked myself \"why did Microsoft implement an DRM system in their operating system? What does an operating system have to do with controlling, what media the users play? WHY?\" I have read somewhere that the music and film industries put pressure on them. The probably put money on them! If Microsoft hadn't implemented DRM, the industries wouldn't have the market to promote DRM products and they would to sell them without. But is not much that money can't do. Because if it wasn't for money, why else would Microsoft do it?\r\n\r\n<strong>- Software Patents:</strong> are bad! Look what they have done in the USA. Fortunately, here in the EU, people have realized this and big lobbyists like Microsoft don't stand a chance, although some try to bring them up. It has been written a lot about software patens and it is known why these are so bad. \r\n\r\nI have been thinking a lot about Free- and Open Source Software lately and how a world dominated by it would look like :) Maybe it's a too ideal world to be real, but the main goal is to bring freedom to the users, freedom to chose what software they want, freedom to play their (bought) media on whatever devices they own without restriction etc. Freedom is a beautiful ideal and I have a great respect for people who fight for it, who take action and make it real... Some things I always wanted to say :)"
