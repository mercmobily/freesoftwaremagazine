    name: 'Terry Hancock'
    mail: ''
    subject: 'With respect ...'
    hostname: 68.93.224.4
    created: '1172705282'
    body: "<p>With respect, those are kind of nitpicks on the terms. In the trade press, in society in general, and as meant here:</p>\r\n\r\n<ul>\r\n<li>\"Trusted Computing\" means \"can be trusted by the people who sell you proprietary software to lock you away from control of what is theoretically your own property.</li>\r\n<li>\"DRM\" <i>always</i> means taking away your rights, not providing licensing and attribution information.</li>\r\n<li>There are efforts like Creative Commons' licensing RDF and the XMP project (to embed licensing data into image and sound files more efficiently), but no one calls those things \"DRM\": the term is too tainted now.</li>\r\n</ul>\r\n\r\n<p>As for patents, even on hardware, having a net positive influence on innovation? I don't believe that any more. It might've been true in the 19th century, but it just doesn't make sense in the 21st. AFAICT, patents are now almost always a retardation of progress, not an inducement towards it. And overall, I don't think the few exceptions are worth the baggage of having patents.</p>\r\n\r\n<p>People make a big deal about pharmaceutical companies, but the truth is that a large part of the high cost of researching new drugs (the justification for having patents to protect their later profits) are in fact <i>caused</i> by the same patent laws.  Research is always easier in an environment of intellectual freedom and the free sharing of results—an acknowledged fact in the academic and scientific communities for centuries.</p>\r\n\r\n<p>Not to mention the fact that these patent protections, and the resulting price-gouging, have resulted in many drugs that get invented, but then are not available for the people who need them.</p>\r\n\r\n<p>And for that matter, drug patents have led to an extreme market distortion towards new, highly proprietary chemical compositions to solve problems that might well be better treated with stuff as simple as vinegar (the efficacy of the vinegar home remedy for fungal infections of the toenails is rumored to be about equal to that of the best proprietary drugs—and it's certainly cheaper) or sugar-water (there is a nearly free recipe for a rapidly-absorbed mixture to save cholera victims from dehydration and weakening that works extremely well). At the same time, doctors and patients are both being pressured by pharmaceutical companies to \"treat\" all sorts of \"conditions\" that weren't previously regarded as medical problems.</p>\r\n\r\n<p>So the patents may be helping pharmaceutical companies to make money, but <i>are they helping us as a society?</i> I think it's doubtful at best, and even without patents there would still be commercial incentives for innovation.</p>\r\n\r\n<p>The truth is, you might (starting from scratch) come up with a patent incentive system that promotes innovation more than simply eliminating patents entirely, but nothing we actually get is going to be that system. Patents either need to be abolished altogether, or <i>completely</i> reformed.</p>\r\n"
