    name: rag
    mail: ''
    subject: 'Clarity of thought'
    hostname: 84.45.158.64
    created: '1172527671'
    body: "Trusted Computing, DRM and Software Patents, of themselves, are three different concepts. One can use trusted computing as part of a platform to enforce DRM, but equally one could use it as part of a platform that one controls oneself to run software that one signs oneself (my secure system approach). When trusted computing is under the control of someone else, and is used to enforce desiderata with which one disagrees, then there is a problem. In this sense there could be a strong link between trusted computing and DRM. (There is another debate as to whether DRM should be an enabler or a disabler of rights, and whose rights are to be managed. Historically discussion of DRM has been arguably rather one sided.)\r\n\r\nSoftware patents, so called, go way beyond trusted computing and DRM. Patents have an economic value in generating more wealth for society than would otherwise be the case. The case for hard patents is much easier to argue than it is for soft patents, such as business processes or \"software\". One can go on to suggest that software patents inhibit innovation, because of the dangers of being caught infringing by some unreasonable party, or a so-called patent troll (keeping the argument very short)."
