    name: 'Terry Hancock'
    mail: ''
    subject: 'Yes, I''ve seen this directly'
    hostname: 68.93.224.4
    created: '1163098928'
    body: "I've heard friends of mine from the Dark Side who are afflicted with this misconception of Linux as if it were one company or organization with a single marketing strategy.\r\n\r\nThe truth is that Linux is an example of \"Community Based Peer Production\" (CBPP), which as I've argued <a href=\"http://www.freesoftwaremagazine.com/articles/free_matter_economy_2?page=0%2C1\">elsewhere</a> may evolve to replace the corporation as the most efficient means of large scale production, at least in information-dominated enterprises.\r\n\r\nContrary to the FUD, however, such CBPP arrangements aren't anti-commercial, they're just anti-corporate. What they should be expected to encourage is large free markets of smaller producers, replacing the \"controlled market\" internal to corporations.\r\n"
