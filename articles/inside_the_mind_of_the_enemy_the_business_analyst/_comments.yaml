    body: "I believe some of this FUD is a result of Linux affecting proprietary operating system provider profits.  In a dawg eat dawg society, sympathisers and downright corporate assigned trolls post information with misinformation to dissuade the unaware to affect their opinion.  To them, there is much at stake affecting corporate profits.\r\n\r\nMr. William Gates, Microsoft has been purchasing newspaper companies through his philanthropic interests.  If media is owned, it is easier to inhibit writers from expressing favourable articles toward Linux and open source software.\r\n\r\nOne only needs to read troll posts on comp.os.linux.advocacy, to understand what I am expressing here.\r\n\r\nLinux Advocate"
