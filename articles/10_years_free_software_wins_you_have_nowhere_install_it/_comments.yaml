    subject: 'Can we be serious for a moment?'
    hostname: 66.65.164.183
    created: '1280957626'
    body: "In the ongoing OS wars, Linux is <em>winning</em>.  Versions of Linux are now available for just about everything, and Linux is showing up in places most folks aren't even aware of.  For instance, my wireless router uses an embedded Linux 2.4 kernel. Most folks buying devices with embedded Linux probably won't even be <em>aware</em> Linux is under the hood, and if the device is correctly designed, there's no reason they <em>should</em> be.\r\n\r\nGoogle Android is based on Linux, and getting a lot of traction in the marketplace.  The Motorola Droid, for example, put Motorola back into the cellphone race.  And because it's Android, it has a coolness factor. How many folks with an Android powered phone do you think are aware that there's a Linux kernel underneath?  I'd guess, a minority, and possibly a <em>small</em> minority.  \r\n \r\nBut Android is compelling for manufacturers.  It's designed for embedded and handheld use.  It does multitasking and multi-threading out of the box.  It's modular, and OEMs can build images including only the parts supporting their hardware and use cases.  It's well developed with a large number of developers working on it and apps to run on it.\r\n\r\nAnd best of all, Android is free as in beer.  Anyone can pick it up and build systems powered by it, and there are no licensing fees, as there would be with things like Windows.\r\n\r\nThis popularity has consequences.  One is that Linux winds up being under the hood in huge numbers of devices where the user has no normal reason to pop the hood, and you probably don't want them to in any case.  Cell phones are a really good example.\r\n\r\n<em>\"They won’t let you access the boot loader, and — worse — they won’t release software upgrades for their phones because they want you to buy the next model, with the next version of the software.\"</em>\r\n\r\nGuess what?  That's what the users will do in any case.  These days, a cell phone is primarily a <em>fashion accessory</em>, and most users buy the one they think is coolest that does what they want it to do.  They are likely to upgrade to a new devices whenever their cell phone contract runs out, and there's almost certain to <em>be</em> a newer sexier model they'll covet. \r\n\r\nThey want the latest and greatest to \"keep up with the Joneses\" in their social circle, and look down upon those behind the curve.  The HTC Hero? That's <em>so</em> last year...\r\n\r\nAnd bear in mind that HTC is an OEM.  For the most part, <em>they</em> don't sell the phone to you.  Your <em>carrier</em> does.  The carrier will chose to pick up models they think they can sell to their customer base, but what they're selling isn't hardware, it's service contracts.  The hardware is the shiny to get you to <em>sign</em> a contract with them.  UIs are one way in which vendors differentiate their phones, so no surprise HTC doesn't use the stock Android UI.\r\n\r\nThe <em>vast</em> majority of folks buying Android powered phones will have no desire to get root, or even know what it is.  The phone will do what they want it to do out of the box, and if it doesn't, \"there's an app for that!\".  And if you're the vendor, exactly how thrilled will you be at the idea that it's easy for people to <em>get</em> root?  If you <em>are</em> the vendor, you'll probably cringe in horror at the potential support nightmare.  You had to go to great lengths to get root on your Android device, but if you break it in the process, it's <em>your</em> problem.  Neither HTC nor Telstra are under any obligation to assist you.\r\n\r\nIf getting root on your Linux device is that important to you, it becomes to item on your checklist when you are looking to buy.  \"Can I get root on this?  No?  Next choice...\"  In the stated use case, look at the Nokia N900, the first of their Internet Tablet line to be a cell phone as well.  Nokia's Maemo environment <em>will</em> allow you to get root.  (An old friend got Android phones for wife and daughter, but an N900 for himself so he <em>could</em> get root.)\r\n\r\nI don't have an Android phone.  My current cell phone is probably the the smallest, cheapest model Nokia makes.  It places and receives calls and SMS and has voice mail, and that's about all it does.  Fine by me - that's all I <em>want</em> it to do.  I may get an Android phone down the road, but I probably won't <em>care</em> if I can get root on it. I'll only care that it does what I want it to do, and it's on me to pick the right one.  If I find myself needing to get root, it will be a good bet I made the wrong choice when I bought it.\r\n______\r\n<strong>Dennis</strong>"
