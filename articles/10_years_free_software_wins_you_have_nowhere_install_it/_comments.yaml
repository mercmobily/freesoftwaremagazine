    body: "@gnufreex \r\n\r\n<em>When they revised the GPL, Free Software Foundation added a clause in GPLv3 that prohibits tivoization.\r\n...\r\nBut unfortunately, Linux kernel developers decided to stick with GPL version 2, mostly because it would be needed to get everybody who ever contributed to agree to license change.</em>\r\n\r\nIf I were in a position to force that change in Linux licensing, and I wanted to bring the spread of Linux to a screeching halt, imposing GPL v3 is exactly how I'd do it. \r\n\r\nWay too many outfits using Linux under the hood have good reasons for the handcuffs, and would promptly go to something else that did not put cuffs on <em>them</em> by restricting exactly how they could implement the product.\r\n\r\nAnd even it you do impose that change, how much practical good will it do?  The GPL is consensual.  While it technically has the force of law, it really works because everyone involved agrees to abide by the rules it sets.\r\n\r\nWhat if someone <em>doesn't</em>?  How do you compel them to comply?  Especially since the likely miscreant will be an Asian vendor using Linux in their offering.  File suit against a Chinese vendor in a mainland Chinese court for violations of the GPL.  Tell me how far you get.  (And it will take a long time and cost a lot of money, even if by some miracle you win.  You might just have to grit your teeth and live with it because you can't afford the time and money needed to fight it out.)\r\n______\r\n<strong>Dennis</strong>\r\n "
