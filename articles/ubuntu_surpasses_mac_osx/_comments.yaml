    body: 'A more reliable statistic would be based on O/S as specified in user agent strings from browsers (it would say what O/Ss were being used by web surfers). But I haven''t been able to find any recent stats on that. I founds some stats from 1999 and 2001 that report user-agent based shares of about 0.25% for Linux, compared to about 2% for Apple Macintosh (not very complete references, though).'
