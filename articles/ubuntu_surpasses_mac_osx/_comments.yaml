    body: "\"However, as the comments on the article indicate, really this is just showing the relative number of searches for \"Ubuntu\" vs. \"Mac OS X.\" Still, even if it's not an accurate indicator of how many people are installing either OS, I find it significant that a free OS would trump a powerful commercial OS like the Mac's in Google searches.\"\r\n\r\nAre you not reading what you write or do you need this desperately ubuntu to be more popular than OS X? OS X has been around for considerably longer period of time and a lot more people know what it is, how to fix problems with it ( and they do occur considerably less often than on Ubuntu ). It is perfectly normal for google to receive less queries about Mac OS X than it does about Ubuntu. Plus if you run into a problem in pretty much every linux dostro, the first thing that you do it google it. Yet that doesn't mean that you, the single user, are more than the 10 other OS X users that first of all don't know what to do if they have a problem with their mac and 2nd wouldn't even recognize most problems until they are eye-gouging. Plus, to be honest, I can't tell you for the life of me why Ubuntu is so popular inside the linux world. I guess they just got lucky and came to life at the right time. Only in the business world you need constant innovation in order to stay alive and Ubuntu is starting to choke on their promise... "
