    subject: '"unbiased opinion piece" is an oxymoron'
    hostname: 68.116.159.234
    created: '1269796151'
    body: "What sort of \"evidence\" would satisfy you? :-)\r\n\r\nI take it as writ that the main matters of fact -- i.e. the present state of the copyright system, how it got there, the legal action of various licenses, etc -- are stipulated to by all parties. Those just aren't controversial matters.\r\n\r\n(If you disagree, please indicate what facts you dispute).\r\n\r\nThe questions of interest are not ones of fact, therefore \"evidence\" is not terribly applicable. I have linked to several prior analyses, which I highly recommend. I had considered doing a point-by-point comparison, but it was much easier to write my own synthesis of the ideas (very little of the above is truly original -- I've just made a few trims and fusions of existing ideas).\r\n\r\nMy main interest here is to collect what I consider good ideas and see if they can form a coherent whole. I think they can. Whether I've actually created the right fusion or not, is secondary.\r\n\r\nYour criticism is a little disappointing, though, because you haven't actually picked out any points that you take issue with. Or challenged this idea with an alternative.\r\n\r\nPlease feel free to do so.\r\n"
