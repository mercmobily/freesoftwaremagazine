    created: '1270222968'
    body: "I began reading your article to get my thinking started regarding some proposed changes to our patent law system under bill S.515. I don't know a lot of details about copyright and have not read the papers you cited. Though reading those papers may be in my future. \r\n\r\nMy frustrations with your article may have more to do with my mindset as an engineer than anything else. However, I do believe that my criticism does hold true in the respect that there is a lack of evidence for many opinions stated in the article. \r\n\r\nThat said, I got little out of reading your article, because early on I did not believe you had anything more than an opinion regarding this matter. Our current culture supports something I call reason making, of which you do a lot of. Reason making is having an opinion and then coming up with a lot of reasons to support my opinion without considering contrary ideas or searching for real facts to support my case. Considering contrary ideas and finding real evidence or facts is quite difficult, which explains our culture's love with reason making. This seems to be reflected in your own comment that \"I had considered doing a point-by-point comparison, but it was much easier to write my own synthesis of the ideas.\" And then later, \"My main interest here is to collect what I consider good ideas and see if they can form a coherent whole. I think they can. Whether Iâ€™ve actually created the right fusion or not, is secondary.\" I value the 'right fusion', not a compilation of someone's opinions.\r\n\r\nI picked out a particular statement from your article to illustrate.\r\n\r\n\"copyright should exist on a strict use-it-or-lose-it basis\"\r\n\r\nWhy? Who would benefit? Who would be harmed? And it goes farther than this. Are there any places that have such a copyright system in place right now or in history? How do such systems compare in the area of creativity? \r\n\r\nIn addition, based on your reply to my comment, your article sited \r\n\r\n\"Copyright as a Privilege and a Debt to Society--Not a Right\"\r\n\r\nTalking about oxymorons. If so, why not call it copyprivilege? This statement seems to illustrate that you believe that you naturally own anything in the free space of ideas and writing and don't need to respect others.\r\n\r\nOverall, I think that we probably differ in opinion as well. It is my opinion that creativity is much more rare than hard work. However, I think that society progresses from both. In addition, many people will steal ideas from others and never even take the time to say thank you. Our current culture seems to value hard work over creativity. I believe that this is a tragedy. And the attacks on the patent system and other intellectual property law seem to support my opinion. However, I look for objective evidence to support my ideas and opinions and do not persuade others with long winded discussion. I could go on, but that would be self defeating.\r\n\r\nI hope this supplies what you were asking for. \r\n\r\n\r\n"
