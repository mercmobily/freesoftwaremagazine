    subject: 'Copyright is Arbitrary.'
    hostname: 74.192.191.81
    created: '1269291123'
    body: "All that messing with copyright will do is benefit one group to the detriment of another group.\r\n\r\nYour charts and conclusions about the present mess is spot on, the \"content companies\" have been buying changes to copyright law that benefit themselves and their friends.\r\n\r\nHowever, changing the rules will only benefit different friends.\r\n\r\nThe fundamental flaw with copyright is that it is the creation of arbitrary statutes.\r\n\r\nI recommend the following:\r\n\r\n\"Against Intellectual Monopoly\"\r\nhttp://levine.sscnet.ucla.edu/general/intellectual/against.htm\r\n\r\n\"A Comprehensive, Dynamically Updated List of Anti- and Pro-Intellectual Property Materials\"\r\nhttp://ip-policy.wikispaces.com/\r\n\r\n\"The Mercantilism of Our Time\"\r\nhttp://www.lewrockwell.com/tucker/tucker133.html\r\n\r\nThe best copyright reform is repeal."
