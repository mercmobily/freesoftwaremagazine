    subject: 'Thorough analysis!'
    hostname: 174.153.138.132
    created: '1269016489'
    body: "Nice analysis of the issues!\r\n\r\nFor the record: I think you're right that if there is to be copyright, that there shouldn't be an initial registration fee.  And formal registration itself, with or without a fee, isn't even so important anymore in these days of search engines and data tagging; clear marking on the work itself is enough.  But as you point out, at some point registration would still be needed to record a buyout price.  (By the way, you explained my idea much more clearly than I did; I'm going to be copying your paragraph.)\r\n\r\nFrom a framing point of view, I confess I'm skeptical of the notion that copyright was created to incentivize creation at all -- historically it doesn't seem like it was, and certainly that can't be the motivation behind its recent extensions either, as you showed graphically (note to self: a picture really is worth a thousand words sometimes).  But you show how even <em>granting</em> that assumption, much better systems are possible.\r\n\r\nI think the link to the Creator Endorsed Mark might have been left blank, because it just links back to this page right now.  The mark's home page is http://questioncopyright.org/creator_endorsed.  Note that we're trademarking it so we can help artists can enforce it -- the terms allow artists to use the mark for their own works without consulting with us first."
