    body: "There's no point in having a world full of \"ethical\" but unemployed artists.  I think the important thing is to establish more and better <a href=\"http://www.freesoftwaremagazine.com/node/1865\">safe zones</a> for free arts, more than to make rash oaths about what you will or will not accept from existing employers. There's not much point until you have a way to make the system you want viable in itself.\r\n"
