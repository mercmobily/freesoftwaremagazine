    hostname: 207.13.167.2
    created: '1163180526'
    body: 'I can understand this being an ethical dilemma. However, maybe you didn''t look closely enough at what you may have accomplished from within. Look at Microsoft. There are daily reports showing their desire to start working with the Linux community. I have no delusions of an OpenWindows initiative, but due largely to employee Linux use, Microsoft is looking at the Linux community and seeing the potential in various areas. The movie and music communities will need intelligent employees to overcome the issues with piracy and DRM. If all the employees who want to see the system change leave the company, all that will be left is close-minded fools. These "fools" only know to file lawsuits to recuperate lost revenue streams. Neither the lawsuits or the piracy is helping the industry, the artists, or the customers.'
