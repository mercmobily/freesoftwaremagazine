    name: catherine_jones
    mail: ''
    subject: 'a partial, tentative response'
    hostname: 66.245.217.110
    created: '1222560278'
    body: "Thanks for an interesting article and for the FLOSSPOL reference.\r\n\r\nWhile I can agree with some of the recommendations - for example, I'm all in favor of courtesy and of giving generous credit to writers of documentation - I'm wary of replacing mailing lists with web forums, deep threading with flat threading, solitary programming with team programming, et cetera, simply on the basis of perceived female preferences.\r\n\r\n When we talk about what women want, we need to specify the population in question: different women want different things. And a project leader may rightly care more about the desires of women who've already paid their dues, wrestled their way through the manuals, and arrived at a position to contribute than about the perceived preferences of women in general.\r\n\r\nIt might also be useful to broaden the discussion to consider women not only as contributors to existing OSS projects, but also as originators of such projects. One problem I've run into is a lack of coding capability and open-source awareness in the (overwhelmingly female) group of end users to whom my particular programs might be useful.\r\n\r\nI have a background in both math and art, and, over the years, I've taught myself to program in C++, Java, and Python (with forays into Perl and Gimp's Lisp-based scripting language) by writing software for textile design. I've always been more than willing to share my source code. But the knowledgeable, code-contributing end-user audience on which open-source projects depend just doesn't seem to exist in the textile-design field. Instead there are countless people eager to hand over money for proprietary software like Adobe PhotoShop, Adobe Illustrator, SymmetryShop, and SymmetryWorks but dismissive (when not ignorant) of open-source alternatives like Inkscape and Gimp. I'm not a marketing person or natural proseletizer; I don't have the time or the talent to run a one-person campaign for OSS (let alone for my own efforts) within the largely technophobic textile community. Thus I've always wound up code that's useful to me, but not really promising as an open-source project.\r\n\r\nMy mistake, if it is a mistake, has been to tackle problems of interest to an audience for whom open-source and programming in general seem to hold little appeal. Had I applied my efforts to problems in a stereotypically male field (e.g., gaming rather than textile design), I might not have encountered such isolation. It's possible that female developers willing to share their source code will gain more visibility (not to mention social and emotional support) as women in general become less technophobic, more open-minded, and more receptive to open-source.\r\n\r\nI don't have experience contributing to other people's OSS projects, and so I can't comment directly on that. But I have been reading online technical discussions since 1992 and Slashdot since its inception (admittedly, mostly lurking rather than posting). Much as I dislike flames, acrimony, and Asperger-ish behavior, I've often found these conversations more nurturing and emotionally \"safe\" (to me as a whole thinking human being) than the online talk I've encountered in female-dominated milieus (the LinuxChix groups being a welcome exception to this rule). So, I'd urge caution in reframing OSS development practices to be more \"social\" and less task-oriented. (Just my two cents, of course.)\r\n\r\nMany other interesting points were raised in this article - wish I had more time to comment. Thanks again. "
