    name: catherine_jones
    mail: ''
    subject: 'more on project/community fit'
    hostname: 66.245.218.124
    created: '1222818349'
    body: "The idea of a navigable slope between end-users and developers holds enormous appeal, I think, for anyone who believes in open-source. Thus, any measure that helps users take part in development (e.g., a wiki, or hooks into the program that allow for scripting add-ons/plugins) deserves consideration. But some end-user communities operate at such a remove from some development projects that direct communication is nearly impossible. In some cases no wiki or scripting language or change of social customs is quite enough to bridge the gap.\r\n\r\nConsider, for example, the ImageMagick suite of command-line tools for cropping, combining, and transforming bitmapped images. It's fast, powerful, and wonderfully flexible, with a dazzling (and initially daunting) array of options. I was thrilled, years ago, when I first stumbled across it. At that point I'd been active for years in the online textile community, connected to thousands of artists and craftspeople with image-processing needs. It says something, I think, that I first learned about ImageMagick not from fellow artists and craftspeople, but rather from a listed dependency in some other graphics program (can't remember which) that I was trying to run or compile under Linux.\r\n\r\nWhile the ultimate end-users of ImageMagick may be artists with no interest at all in command-line tools, the intermediate users are programmers and writers of scripts. At this point ImageMagick has interfaces for incorporation into programs in C, C++, Java, Python, Ruby, Lisp, Tck/TK, etc., and I'm guessing it lies hidden under the hood of a great many graphics applications.\r\n\r\nWhat we're looking at in this success story, I think, is two distinct user/developer slopes: one connecting end-users with graphics application developers and another connecting these application developers with the developers of ImageMagick. Thus, the people who work on ImageMagick just have to produce a good command-line product; they don't have to get into all the subtleties of gui design and open-source promotion for the various end-user audiences. And they don't have to explain complicated ideas (all those concepts underlying the many ImageMagick options) directly to those who ultimately benefit from those ideas.\r\n\r\nThe ImageMagick people have been able to fit the project to the community, I think, because the relevant community for that project is not the ultimate end users but rather a fairly large group representing the intersection of three sets:\r\n\r\n(1) people with programming or at least command-line skills, \r\n(2) people interested in computer graphics, and \r\n(3) people who believe in the open-source development model.\r\n\r\nNo analogous group exists in the case of the suite of command-line utilities that I've been working on for textile design. In practice, this means that a successful textile design project needs to provide not only the core functionality (i.e., methods for combining multiple bitmapped and vector images into non-obvious repeat patterns in various colorways), but also a not-too-intimidating gui front end, plus end-user documentation, support, and \"marketing.\"\r\n\r\nI'm currently working on putting a web-hosted front end on a subset of my command-line utilities - the only way I can see to make my efforts useful to people who, overwhelmingly, don't install their own software, don't use Linux, don't read wikis (except Wikipedia), don't use the command line, and tend to fear (as a source of viruses, not to mention frustration) any product that isn't already well known or at least slickly packaged. The web 2.0 approach can get around these obstacles, but it does take extra effort: the effort of running a server, designing a web gui, and writing all the web code.\r\n\r\nPeople create software not just out of altruism or to learn new skills and improve their resumes, but also because they need tools to pursue their own core interests. In some cases the problem field isn't all that negotiable; it's the developer's primary concern and motivation. If the problems the software solves are of interest mainly to a specialized audience with a low threshhold for computer frustration, then the developer who wants to share his/her efforts and reach this audience may have to take on a lot of extra work.\r\n\r\nAt this point I'm willing to do that extra work, but only if I get at least some nominal payment. Thus, I plan to charge for some of the web-based services; that seems the necessary route to respect within the textile community. Meanwhile an ancient version of the core code is at patternand.org. I do plan to update it and write some documentation after I get the web-based services going.\r\n\r\nFinally, I'm delighted to hear your mother is using Linux; needlework-and-Linux stories are rare but always heartening. Thanks for the link to linuxgraphicsusers.com; the site seems very well-run with a good cross-section of users. "
