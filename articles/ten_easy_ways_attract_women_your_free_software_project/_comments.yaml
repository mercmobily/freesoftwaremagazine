    subject: Thanks!
    hostname: 68.93.224.4
    created: '1222274142'
    body: "These aren't new statistics of course -- they were collected a couple of years ago. But I don't think there's been a lot of good ideas about what to do about them. People know it's bad, but they don't know how to respond to it.\r\n\r\nThis article started as a series of design notes that I was collecting for my own use in creating a better, more inclusive system to encourage more people to participate in development processes. I wasn't _particularly_ interested in women's requirements -- I just wanted to \"assess user needs\" and find practical and tested design ideas.\r\n\r\nI am in fact writing another article (the next in the [Making the Impossible Happen...](http://www.freesoftwaremagazine.com/books/making_the_impossible_happen_the_rules_of_free_culture) series) about community design to encourage \"an atmosphere of productive leisure\", which is more general in scope. Which is why I'm publishing this now.\r\n\r\nBut it was a fact that most of the other communities I was studying for ideas were much more representative (some were about 50% women or even more). Also, there were some features or technologies that women used more than men (and vice versa). So the software certainly can be \"gendered\" (as Yuwei Lin puts it).\r\n\r\nLater, I was made aware of the FLOSSPOL statistics and the various women's involvement projects ([Debian Women](http://women.debian.org/home/), [LinuxChix](http://www.linuxchix.org/) (which has the best FS logo _ever_, BTW), [etc](http://www.linuxchix.org/other-groups-women-free-software.html)) through news sources, and I too was floored by the statistics (the FLOSSPOLS reference, BTW, contains a lot more detail than this. I don't recommend reading the whole thing, but the summaries are well worth your time).\r\n\r\nStudying the reports, I saw confirmation of most of the trends I had noticed from watching the online behavior of men and women in different online environments, and I felt it was time for an article focused on the gender issue. At first I was a little self-conscious about writing this as a man (\"what do I know about it?\"), but the more I got into it, the more important it seemed (which is why this post became so huge).\r\n"
