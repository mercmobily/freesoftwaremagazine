    name: 'Terry Hancock'
    mail: ''
    subject: 'fitting the project to the community'
    hostname: 68.93.224.4
    created: '1222653894'
    body: "Thanks for a considered response.\r\n\r\nI agree that you can go too far with a focus on social involvement. However, I do think that this is _already_ a major motivator for people to be involved in free software projects, though it is conspicuously missing from lists of reasons for involvement that I have read, and I think that the current environment is very male-centric in the forms of social gratification it grants. Paying some attention to the way women (in general) deal with these needs will make the whole more balanced in my opinion -- and not just for women, but to a wider variety of male participants as well.\r\n\r\nIt's also true that for any particular project you must consider the needs and makeup of the community it's meant to serve, and that means looking beyond gender generalities. \r\n\r\nI wonder though if such a web community approach wouldn't have been perfect for _your_ project? Aren't you in the position of trying to motivate people with textile expertise and limited programming skill to become more involved with programming and using free software?\r\n\r\nI had a very similar problem with my own project [The Light Princess](http://light-princess.org), because that project depended so heavily on artwork and music. I wasn't selling free software developers on making art and music; I was selling artists and musicians on the value of free software. Obviously, the project was not terribly successful as a whole, but I did find people willing to contribute (about 50% women, as a point of interest). _Not one of the artists ever joined the mailing list_ -- they would pass stuff directly to me, and I would post it for consideration. Nowadays I would've set up a wiki for that, but that was pretty new technology in 2000. If I ever get the game engine software to run, I will probably revive the project following a strategy similar to what I've outlined here. Then I guess we'll see if it works.\r\n\r\nAlso, if your project has to do with creating textile pattern graphics, I would like to personally invite you to participate in [Linux Graphics Users](http://linuxgraphicsusers.com) where I think this should be on topic (probably under vector graphics? -- I'm guessing you're doing something akin to CAD). My username there is \"Digitante\". Of course, it is a _users_ forum, but I know we'd be interested. Also, my mother is both an expert in needlecraft and a Linux user, so she'd certainly be _interested_ in free software tools for textile work, though I don't know how equipped she'd be to contribute. I'd love to be able to recommend your software to her, if you could let us know where to find your project.\r\n\r\nWe face the same problems with all artistic and even engineering software packages -- the primary users usually have a limited interest or expertise in programming. I'm also seeing the same kind of problems with Open Hardware projects for things like \"electronics design automation\" (EDA) and \"computer aided design\" (CAD).\r\n\r\nBut while that is clearly not a gender issue, it does hold up the value of keeping the gate open for potential contributors with low-confidence in programming and hesitancy to join into the developers' discussion. If you make the slope between users and developers a little more graded, you may be able coax some of those folks to cross. There are ways to make use of their core skills while minimizing the software knowledge they need (e.g. build in easy scripting for adapting the software to more complex design problems), and that's probably the key to making it happen.\r\n\r\nIOW: It's probably easier to adapt your process to your users, than your users to your process.\r\n"
