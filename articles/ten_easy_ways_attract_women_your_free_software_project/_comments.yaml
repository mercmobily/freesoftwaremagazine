    subject: 'active moderation'
    hostname: 68.93.224.4
    created: '1225740095'
    body: "This is where active moderation and out-of-channel communication can help a lot.\r\n\r\nWhen you respond to a rude post with another post, which can hardly help but be rude itself, it leads to a perpetuation of the thread, which perversely makes it more visible, thus _increasing_ the negative impact of the original rude comment.\r\n\r\nBut in a moderated forum environment with more out-of-channel options, you might:\r\n\r\n* Delete the post\r\n* Modify the post, by excising the rude comment but leaving in the essentials\r\n* Downgrade the post by a voting or \"moderation points\" system (note that showing formal disapproval of the post may be all that's need to mitigate its impact -- people who are sensitive to such things are often more afraid that such behavior is accepted than that it occasionally happens)\r\n* Ask the original poster to tone down their comments in a private message (e.g. ask _them_ to edit their own post)\r\n\r\nI've done each of these as a moderator before, and it's generally possible to do it without sacrificing real content. Usually, even the rude poster will realize the benefit of it (especially if the improved comment leads to a constructive _response_).\r\n"
