    name: 'Matthew Roley'
    mail: ''
    subject: Agree
    hostname: 82.153.26.195
    created: '1181123874'
    body: "I think Dave sums up nicely the kind of system I had in mind when writing my article and how it fits together with Tony's predictions (and he described it in *much* fewer words :).  In fact, a mobile or PDA could serve as the 'kernel box' that I describe in the article, this would be intuitive and actually add more to the system in that the mobile could serve as a 'univeral remote' for the other devices.  But it should not be a requirement, what the replies to this article clearly show is that (unsurprisingly) different people have different uses for technology and have preferred ways of working with said technology.\r\n\r\nMy main point is that there will always be different ways of doing things, desktop, smartphones, consoles etc., with more and more ways appearing as technology evolves. Rather than focusing on how a particular component would work (and hence disregarding all those who don't (or can't) use that component, I feel it is essential to focus on the interoperability between devices; it won't then matter what the user prefers as their computing weapon of choice because it should work transparently with other devices.  What I hope everyone can agree on is that whatever technology you're using it needs to be able to talk to other technology (literally in the case of mobiles).  No-one can predict what devices will emerge in future but we DO know that they will need to talk to other devices, so why don't we nail down a protocol for doing this; then when those new devices do emerge they will just work with everything else, rather than us having to go through the whole hassle of *getting* them to work with everything else, which is pretty much what we're forced to do now everytime a new gadget comes around, be it a TV, phone or console.  Backward compatibility is a big issue that has hounded all systems for *decades* now, I really think it's time we started thinking more about forward compatibility.\r\n\r\n"
