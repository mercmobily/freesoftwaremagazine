    body: "This \"a computer in every hand\" utopia may be true for the general \"communications consumer\", but there are certain things I don't believe will happen, not soon at least. On one side, there are software requirements and applications that won't run enough fast or securely in a mobile device subject to lots of anonymous connections and power limitations (call it electric or processing), diskless and RAM-less, say, graphic design, accounting, managing or CAD. On the other side, maybe desktop PC heels are now steadily bitten by laptops, in terms of processing power, I concede, and PDA bites laptop's in terms or portability, but user-time and processing-power demanding apps usually drive to sit the PC on a table rather than on the lap, attached to external screen, mouse and keyboard (that's true), making an expensive desktop box of it, or a very base desktop box of a PDA.\r\n\r\nNo matter how small the PC becomes, or how powerful the PDA, there are two unbeatable niches that will force them, as they do today, to always behave as desktop boxes: enhanceability of security-power (a modular way to make the machine stronger, that requires internal and virtual room), and comfort (call it ergonomy: human body has limits that bring down miniaturization back to Earth)."
