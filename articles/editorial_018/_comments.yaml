    name: 'Matthew Roley'
    mail: ''
    subject: 'Interoperability is key'
    hostname: 82.153.26.195
    created: '1181042891'
    body: 'What you''re saying is definitely true for a lot of people, particularly for ''casual'' users who just go in for games, surfing and email.  What''s important though, is not which device a particular person favours, be it desktop, laptop, console, handheld, thin google client or chip-in-the-brain (they all have their applications and I personally don''t believe there is such a thing as ''dead'' technology, someone, somewhere will always find a use for it); the main issue is how these devices will interoperate with each other.  With manufacturers churning out different devices, each with their own slightly differing methods of talking to other devices you end up with the kind of problems we currently see on the desktop; and the success of any particular device will ultimately depend on its ability to successfully communicate with other devices cleanly and without problems; beaming data from my phone to my LCD (or surround sound system, or TV, or coffee-maker) is great, but only if it works everywhere and not just with a subset of devices made by the same company or by a partner of the company.  The Linux kernel is the undisputed king of interoperability, it works and works well on more hardware than any other operating environment, free or otherwise; it can and has been adapted for everything from TVs through consoles to washing machines but the issue remains that none of these systems can really talk to each other except in the most basic and specific of ways (copying photos, sending emails etc).  Yes I want the ability to dynamically switch between my phone display and TV and I want it to be effortless (and resolution independent :), but I also want the rack of processors in my back cupboard to share the load if I''m doing a lot of intensive work on my phone (or desktop, or laptop).  I want my oven to tell my phone (or my TV, whatever I happen to be looking at) it''s finished cooking my dinner or my entryphone to reroute to my mobile if I''ve had to pop out for a few minutes, and I want full and easy control over the whole process.  So many appliances now have processors in them, and so many of them run Linux, but none of them really talk to each other.  In my opinion the Linux community really has to capitalise on its interoperability advantage and design a good solid protocol so that all these upcoming (and current) devices can work together, and ensuring that the centre of our computing world is based upon non-proprietary standards that can work for free for any device, and compelling enough that even proprietary device manufacturers will gain value from implementing it.  Then we''ll start seeing the really cool stuff.'
