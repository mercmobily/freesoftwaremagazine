    subject: 'Internet Data'
    hostname: 12.217.55.204
    created: '1181414222'
    body: "I think the key to all of this is the distribution of data.  The old paradigm of all my data stored on my desktop, and I \"hotsync\" it to my PDA, my phone, etc.  Therefore, now I have a copy of of my data in multiple locations.  If I make changes to my PDA or my phone, those need to be \"hotsynced\" back to my desktop.\r\n\r\nI was tired of my old, free cellphone, and dived in to the PDA phone concept.  I bought a XV6700 (aka HTC Apache or PPC6700) back in October.  It's served well as a cellphone, but it also does a good job at syncing my contacts.  For calendar events, I found an application that will sync my events between my phone and Google Calendar.  It's pretty slick.  I don't mind the idea of the hotsync, but the availability of hotsyncing someplace and having the data available for multiple devices goes a long way towards the elimination of the \"desktop\".  Another nice feature that I have on my PDA phone is a mobile web interface to <a href=\"http://www.mp3tunes.com>mp3tunes.com</a>, which is a free, online storage for my MP3 and OGG files.  I can play them back over the Internet on my phone.  I can also listen to them via my Motorola bluetooth stereo headphones with a slightly degraded quality, or via any normal pair of stereo headphones.\r\n\r\nWhat would really help for Tony's concept to take off?  I think massive coverage, wireless Internet coverage would do the trick.  The cell phone companies have that cornered right now, and charge pretty high rates for access (my XV6700 cost $45/mo for \"unlimited\" data access).  Wifi 802.11b/g will be around a while, but the inclusion of WiMax or some other longer-distance wireless service would be key.  I still have the vision that the Internet and online services will drive the move from the traditional desktop to more personal devices."
