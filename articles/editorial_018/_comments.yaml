    subject: Rectennas
    hostname: 68.93.224.4
    created: '1181541704'
    body: "It's called a \"rectifying antenna\" or \"rectenna\", and is the same basic concept as has been proposed for carrying solar power from satellites down to the Earth for basic energy supply. The light bulb basically demonstrates the same principle that they work on.\r\n\r\nI recently saw this demonstrated by placing a light-bulb in a glass of water in a microwave oven (this is probably a \"don't try this at home\" example -- you have been warned). You get a pretty bright light when you do that. Of course, I suspect that if you do it too long, the bulb may break.\r\n\r\nHowever, there are a number of reasons why this might not be so desireable for mobile devices:\r\n\r\n<ol>\r\n<li>High-powered microwave signals could cause serious radio interference</li>\r\n<li>If it can power your device, it can also induce heat in a conductor of the right length, which could be a problem!</li>\r\n<li>Although there has <em>NEVER</em> been any kind of indication that such radiation is unhealthy for you, it has not of course been extensively tested, and there are people who are paranoid about just living near high-tension power lines -- so the issue is guaranteed to come up (in the case of solar power satellites, you have the option of beaming to some desert or otherwise relatively uninhabited area to assuage any health concerns. Microwave ovens are definitely not helping to market this idea (even though they work by quantum, not classical, resonance and are thus dependent on a very particular choice of wavelength).</li>\r\n</ol>\r\n\r\nOn the other hand, as power needs go down, the amount of power required gets very small. Consider solar-powered calculators -- if you can read the display, you have enough power to run them!\r\n\r\n"
