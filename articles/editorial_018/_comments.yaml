    name: 'Terry Hancock'
    mail: ''
    subject: 'There''s always satellite service, of course'
    hostname: 68.93.224.4
    created: '1181542471'
    body: "If you really live out in the sticks there is still one broadband option, which is satellite internet. All you need for this is access to the sky. There are some tradeoffs: satellite is pricey -- it costs about the same as DSL monthly, but you have to buy the equipment, which can cost as much as $2000 (there are services that fold this cost into your monthly payments, but you're still paying for it).\r\n\r\nThe throughput of a satellite link can be pretty extraordinary, which is nice, but there is a factor you're probably not used to, which is light-time latency. So, you can download a megabyte in hardly more time than a kilobyte -- but you have to wait 0.5-1s for either, just because that's how long it takes for the signal to propagate to geosynchronous orbit and back (plus processing at the downlink center).\r\n\r\nStill, I nearly purchased a satellite system myself. Just before that, though, I discovered there was a line-of-sight wireless service in my area after all, and I prefered the lower latency.\r\n\r\nI've occasionally wondered if I made the right choice, though: as things stand I have one ISP with no competitors, so they're not exactly a \"lean and mean\" organization. Their server does stuff I don't approve of, and I have a slight suspicion they don't actually <em>know</em> what it's doing, let alone how to change it, which is the real reason they won't talk to me about it. :-)\r\n\r\n"
