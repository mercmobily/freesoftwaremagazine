    subject: 'Removable media'
    hostname: 68.116.159.234
    created: '1296798848'
    body: "Yeah, I really look for devices with standard removable flash modules, because those will almost always be compatible, even if the device itself won't behave properly.\r\n\r\nI had a hard time finding cameras that were durable but used removable media. Most of the cameras with removable cards were \"adult\" cameras with lots of other features and, in particular, a very fragile optical zoom system. We made the mistake of buying one of those before -- it lasted a week before the lens jammed in a collision during some \"experimental photography.\" Ouch!\r\n\r\nThis one is still a little too complicated (lots of menu options and buttons), but it still has relatively few moving parts, and the buttons are very durable."
