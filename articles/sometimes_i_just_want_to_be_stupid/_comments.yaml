    subject: 'Take your pick'
    hostname: 68.93.224.4
    created: '1165292920'
    body: "\"I'd like to see a Linux installer that installs only kernels, drivers, and applications that are supported by your hardware. Then have some kind of slick utility for future changes and upgrades. Of course in classic FOSS fashion the user will have the choice of how much manual control they want over the process.\"\r\n\r\nTake your pick: Debian, Fedora, SUSE (even though we are currently miffed with them!), Ubuntu, MEPIS, Knoppix, Linspire/Freespire, Xandros, ....\r\n\r\nOf course, as in all cases, the installers aren't 100% accurate. But that goes for <em>any</em> O/S and distribution! I have quite vivid recollections of having to talk users through the correct way to get HP drivers to install on Windows, which involved second-guessing and avoiding Windows' thumb-fingered attempts to autodetect \"Plug-n-Play\" hardware!\r\n\r\nBut a number of Linux distributions have quite good installers which are accurate on a wide range of hardware. Tools like apt-get or synaptic provide a remarkable ease of controlling your package install state (I know there are also good tools on RPM distributions, such as \"Yum\" and \"YaST\", but I can only personally vouch for Debian's tools).\r\n"
