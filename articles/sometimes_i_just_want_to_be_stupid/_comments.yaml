    subject: 'let the computer do the work'
    hostname: 12.169.163.241
    created: '1165289105'
    body: "I'd like to see Linux get to the point where package management and making hardware work are completely brainless. Sure, it's good to know how to compile apps, and how to dink with drivers and customize kernels and all that sysadmin stuff, but that's all just system management, and I'm glad it's finally growing up and becoming more automated. That's the kind of boring stuff computers should be doing, not people. I'd like to see a Linux installer that installs only kernels, drivers, and applications that are supported by your hardware. Then have some kind of slick utility for future changes and upgrades. Of course in classic FOSS fashion the user will have the choice of how much manual control they want over the process.\r\n\r\nIn my almost-humble opinion, the real work is either coding, or using applications. The in-between jobs of having to learn weird hacks and command options just to make things run in the first place are wastes of time, and are overdue for retirement. And thankfully, Linux is getting there."
