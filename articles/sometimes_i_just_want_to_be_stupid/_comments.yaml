    name: 'Terry Hancock'
    mail: ''
    subject: 'Yes, but...'
    hostname: 68.93.224.4
    created: '1165453700'
    body: "Of course, other O/Ss like Windows and Mac OS also do that, so this is not a competitive issue.\r\n\r\nOTOH, there are distributions like Gentoo or Lunar that <em>do</em> compile the kernel (and other packages) as part of the distribution process. This achieves very nearly the optimum performance possible on the target system, at the expense of additional installation time.\r\n\r\nIn practice, however, with 80GB harddrives being practically free, the extra bulk in a pre-fab kernel seems like a non-issue for most end-user systems!  Remember that loadable kernel modules don't consume RAM if they aren't loaded, so we are really just talking about disk space.\r\n\r\nSo this is more of a \"high performance\" complaint than an \"ease of use\" concern. And of course, HPC always costs more time and effort for the user.\r\n"
