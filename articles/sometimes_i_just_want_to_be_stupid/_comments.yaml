    hostname: 12.169.163.241
    created: '1165436411'
    body: "None of those self-customize for your hardware. They all install lardy pre-fab kernels and big fat initrd images that contain everything in the world for booting on every possible system, and dump a big fat load of kernel modules you'll never use on your system. Take a peek and see how much ISDN stuff is cluttering up your system, for one example. Joystick junk? Bluetooth baggage? I don't want those, but they alway gets installed. In my dream world nothing gets installed unless hardware is detected for it by the installer, or the user requests it, and the kernel only supports what I want it to.\r\n\r\nYes, I can have all that now by building custom kernels and fine-tuning package selection. But it's very time-consuming. I'm dreaming of nice automated tools.\r\n\r\n"
