    hostname: 24.76.250.60
    created: '1179829015'
    body: "Schools also do teach ethics, that we should do the right thing. In complex societies we have laws regulating our behaviours to each other. When a corporation like Microsoft evidently maintains a monopoly on the desktop by illegal means as evidenced by the US Department of Justice v Microsoft (see http://www.usdoj.gov/atr/cases/ms_index.htm ) and that continues (see EU ruling at http://www.hpcwire.com/hpcwire/hpcwireWWW/04/0326/107337.html ) to maintain its monopoly without competing on quality and price, it is a responsible act to boycott that corporation. Governments around the world are taking a position in favour of free software and schools should do that too. We should teach young people to exercise their freedom to use information technology to good ends and not to fear evil but to confront it.\r\n\r\nRobert Pogson\r\nCanada\r\n\r\nA problem is an opportunity."
