    created: '1179155966'
    body: "Python or ruby would be good languages to teach kids on in the education system:\r\n\r\nI remember using Logo in primary school and Hypercard, pascal/turbo pascal in secondary school here in the Australian school system. And while logo and hypercard were good because they presented visual feedback I think that once you are actually trying to learn concepts it's best to have the simplest and most powerful syntax that reads closest to natural language - which would make ruby and python ideal. Plus ruby and python are available on OS X (and on .net) so it's free software that is platform agnostic and can penetrate even before alternative OSs move in (creating less friction when they do move in, like firefox and openoffice.org have been doing). \r\n\r\nOLPC sugar GUI is programmed in python I believe and ships with logo which is cool.\r\n\r\n"
