    name: ''
    mail: ''
    subject: 'I like free beer'
    hostname: 198.8.4.24
    created: '1158606186'
    body: "What I've read about RMS was back in the day of unix he gave away software and source for free but had to charge to put it on the large data tapes in that era.  Once receiving the software anyone was \"free\" to change the source code to add features or optimise it to run on a different machine.  \r\n\r\nOne time I was visiting New York City and I got to see the fashion police in action chasing down people selling fake purses.  Who knows the fake purses might have had extra features.  Isn't the basic design of a purse public domain?  With all of the software patents the software police will be after me and you just because our do loops look the same as theirs.\r\n\r\nI think everyone who writes a novel program considers how can I make money doing this.  I think publishing is a good place to start. "
