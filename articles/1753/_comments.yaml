    subject: 'Free Beer?'
    hostname: 69.180.163.110
    created: '1157897574'
    body: "Wait, are you saying there is free beer out there?  Free as in free beer?!  Let me read the Wired article... ah, I see. :-)\r\n\r\nGreat article and what a great idea -- thanks for the link.  And I love it, Stallman saying it should be called \"free software beer\" instead of \"open source beer\".  Open source beer sounds better as a marketing mechanism, and he couldn't have asked for a better opportunity to protest and explain the difference.\r\n\r\nI'm all for calling it free software and talking about what that means, but am also ok with using FLOSS or FOSS to promote inclusiveness.  On my blog I mention the words \"open source\" along with free in the hopes that people will find me when looking for information about open source.\r\n\r\n----\r\n<a href=\"http://www.movingtofreedom.org/\" title=\"Freedom is on the March!\">http://www.movingtofreedom.org/</a>"
