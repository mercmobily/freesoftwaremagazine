    subject: 'The beer is the medium'
    hostname: 89.150.140.113
    created: '1159573745'
    body: "The agenda of this project, I think, is to bring the ideas behind free software to the minds of people who would not normally think about it. Strictly speaking, recipes are not covered by copyright, and transferring the methodology 1:1 is of course wack. Nevertheless we may learn something while trying.\r\nSo, whether or not the beer is tasty or succesful as a business model is another story entirely. I doubt that \"FLOSS Beer\" would work in this sense..\r\n\r\nIf youÂ´re interested, read or listen to this RMS interview: http://free-beer.dk/blog/archives/20\r\n\r\nHenrik\r\n "
