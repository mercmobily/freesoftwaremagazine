    name: 'Mitch Meyran'
    mail: ''
    subject: 'Not sure it''s much better'
    hostname: 84.97.181.253
    created: '1177754031'
    body: "From what I could read, it doesn't support journaling either - it may just disable the journal when mounting an ext3 partition (it used to not mount an ext3 partition as rw, only as ro). Note that Ext2ifs does the same, the journal is merely re-enabled when mounted under Linux afterwards (I'm talking about the kernel, here).\r\nExt2ifs is much older, has reached 'stable' status, comes with a nice installer and management tool... For now I recommend it.\r\nNote that there are two drivers by this name: one by John Newbigin (version 0.3) which I have tested and which works quite well altogether and is GPL, and another by Stephan Schreiber (which is merely freeware). For the purist I recommend Newbigin's version (it is GPL but doesn't work under Windows XP SP2), otherwise Schreiber's version (version 1.10, no sources) works very well. Between the two it's a toss-up (although Newbigin doesn't recommend the use of his driver any more, he recommends the use of read-only explore2fs user-mode utility).\r\nNote that Free implementations of Ext2/3 file system drivers have stalled; all the ones I could find are at least 2 years behind.\r\n---\r\nA computer is like air conditioning: it becomes useless when you open windows."
