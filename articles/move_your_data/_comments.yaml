    body: "There is one occurrence of 'GNU/Linux' in my article: when I talk about a system to compare with Windows - right now, the only 'pure' Linux systems one can find are embedded ones (or highly experimental Linux/BSD or Linux/Solaris ones). Don't forget that as soon as you get a Bash shell, you're basically using a GNU/Linux system...\r\nOtherwise as you said, since the ext2/3 drivers are part of the kernel, I use 'Linux' alone. And that I did - thus my single use of 'GNU/Linux' was correct, and I did exactly as you said for the rest.\r\n---\r\nA computer is like air conditioning: it becomes useless when you open windows."
