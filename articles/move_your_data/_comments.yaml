    subject: 'Linux, not GNU/Linux'
    hostname: 203.118.156.111
    created: '1177576355'
    body: 'Just a note that none of the filesystems you mention have anything to do with GNU. Native development of ext2/3/4 has always been part of the Linux kernel, and NTFS support for Linux was also done for the kernel, not for GNU. Thus your use of the term "GNU/Linux" is incorrect, it should be "Linux".'
