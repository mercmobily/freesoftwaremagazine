    subject: 'Tragedy of the Commons'
    hostname: 70.32.196.156
    created: '1163425317'
    body: "The article initially states that \"the process of turning common lands into shared property, and then into private domains\" is what is meant by the tragedy of the commons, and then conversely goes on to imply that private property is understood as the solution by Hardin, the idea's author. However, this is an inaccurate usage of the idea of the tragedy of the commons. Thus, I'd like to offer a bit of clarification.\r\n\r\nThe idea refers to the overuse and thus diminishing (and possibly the ultimate destruction) of a shared good (e.g., a pasture) when all parties who can access it have no limits placed on their individual use. The tragedy is that without any limits enforced on individual use, the commons will be overused by individuals seeking to maximize their own benefit at the expense of the larger public good. There are concentrated benefits to an individual exploiting the commons, whereas the individual doing the exploiting distributes the costs of his/her exploitation across the commons, thereby harming society as a whole. While Hardin discusses privatization as a possible solution to the tragedy, he concludes that resources are commons and as such are best served by management in the public interest. Indeed, one of the main points of the original academic article is that government is necessary in order to regulate access to public goods. Thus, government must establish limits on logging of forests, emissions from automobiles and power plants, automobile access to urban centers, and so on; ultimately, the point is that humans must be forced to limit their reproduction in order to save the planet, but that's beside the point here. As the Wikipedia entry points out, Hardin's focus is on resources that are unmanaged, and so his article is not an argument for privatization and private property, per se."
