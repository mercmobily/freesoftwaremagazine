    subject: 'Patenting of ideas versus copyright of source code'
    hostname: 195.20.116.124
    created: '1162382285'
    body: 'Attempting to claim a patent over software is rather like claiming a patent over a piece of written or spoken language. It''s inappropriate. A copyright protects the particular arrangement of words in a book, for example, just as a copyright over a particular arrangement of source code in a program might be appropriate. But to claim patent over a particular software solution is an inappropriate use of a particular tool. Patenting an invention, a design for a physical device or a clearly specified solution to a particular engineering problem based on a physical object is slightly different but still needs to be rigorously investigated any time an infringement is alleged. Even in the realm of such inventions, patenting is not always a flawless means of protecting the creator/designer/inventor. In software engineering this flawed nature is magnified.'
