    body: 'This argument doesn''t include any analysis -- it merely states conclusions.  For example: "Software patent: it applies to mobile resources: new ways of doing things, or methods. It has unclear boundaries (methods are difficult to define absolutely, and they overlap in horribly complex ways). It uses exclusive ownership for resources (new ideas) that produce much more value when shared. It is poorly bounded (it depends on a set of negotiable definitions such as “technical effect”), and it is very expensive."  Questions: How do you derive your statement that new ideas would produce more value when shared?  You don''t back that up.  How are "new ways of doing things" mobile resources?  How are they more like a "migrating bird" than a "lobster?"  At its core, the idea of a patent is that the creator of the idea owns it.  I think the only problem with software patents is that the USPTO is not yet able to differentiate the "new ideas" from those that already exist.  Once that''s cleared up, and it only makes sense that it will be, I believe that exclusive ownership of ideas will provide more innovation for the economy.  Notice how I state this as an opinion and not some sort of analysis.'
