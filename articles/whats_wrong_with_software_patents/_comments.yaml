    subject: 'I largely agree with this distinction...'
    hostname: 213.113.99.132
    created: '1162397688'
    body: "I largely agree with this distinction (between the goal and the means to achieving it) being at the core of the problem of software patents. However, I'm not sure a patent system that were somehow corrected to deal with this issue would be of any particular use anyway. Why? Because solving a software problem (achieving a goal) by some specific means (i.e. construction of some algorithm) is equivalent to writing the code, and when you have the code you have the copyright. With the copyright, you can license your code to anyone, anywhere under whatever terms you like. And it cost you nothing (except the time it took to produce the code).\r\n\r\nNow, an objection to my argument might be this:\r\nconsider a generic, abstract algorithm (say, the Ford-Fulkerson algorithm for finding a maximum flow in a connected graph). An implementation of this algorithm in <a href=\"http://www.ruby-lang.org/en/\">Ruby</a> would have given its creator a copyright for <em>that code</em>. Another person implementing the same algorithm in <a href=\"http://www.python.org/\">Python</a> would not infringe on the Ruby copyright (perhaps depending on how it was implemented; the languages are quite similar).\r\n\r\nAny (patent) system that aims to attribute exclusive ownership over pure mathematical ideas (or, simply, discovered truths) must somehow include a way to define scope. That's what the hypothetical objection above is all about afterall. The inventor might have come up with the algorithm when solving a particular problem coding in Ruby. On the other hand, he or she might have studied the problem of finding a maximum flow in a connected graph in the pure mathematical, abstract sense and simply implemented <em>a</em> solution in Ruby.\r\n\r\nAn exclusive rights system would want to grant the forementioned inventor exclusive rights over her \"invention\". It is my opinion that, granting the inventor exlusive ownership of the algorithm in the second sense (preceding paragraph), is equivalent to granting her ownership of the <em>goal</em>, which we don't want to do. Granting her ownership in the first sense (i.e. right to the algorithm to solve a particular problem) is readily handled by copyright.\r\n\r\nThe objection might still hold though, but, considering the alterative, it is the best solution for all involved; the inventor can write software solving particular problems (or very general problems for that matter) and make money on it; she can publish the source code (but doesn't have to) and still make money on it, because she holds the copyright; she can publish articles describing the generic algorithms used by her software and still make money on the software; others can read what has been published (if anything) and try to write better software, forcing the inventor to improve her software.\r\n\r\nHence, there is no need for an exlusive rights system that differs from what copyright has to offer today."
