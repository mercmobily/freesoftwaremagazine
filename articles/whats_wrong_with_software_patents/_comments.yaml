    subject: 'Property and scarcity'
    hostname: 213.193.162.190
    created: '1162390964'
    body: "All digital things are not subject to scarcity, yet can be owned.  My writings, my software, is my property.  The scarcity is the ability of my mind to produce them.  Scarcity is relevant to the value of something, but not its role as property.  A rare bird can be scarce, and valuable, but is not therefore property.\r\n\r\nPerhaps you mean that ideas are intangible.  But ideas have been property since the start of the patent system - all inventions are ideas.  One of the special things about software is that it's purely information, from start to end, unlike traditional industries that always have a physical product.\r\n"
