    body: "Roads should be paid for by those who use them, through taxes paid whether the person paying the tax uses the road or not. \r\n\r\nGovernment subsidy of roads distorts the transportation market. Perhaps we'd have a more extensive railroad system if highways were not built using taxpayer money. Would you see idiotic 4-way stop signs on private roads? Heck no. Or too-low speed limits on highways? Nope. What about  excessively wide neighborhood streets? Nope. Why does \"rush hour\" exist? Because you don't have to pay for using the road. Singapore charges more to go into the city via road based on how much traffic there is at the time. What if I bike everywhere, so cause no damage to the road, unlike trucks and buses? I still have to pay the taxes to support roads. That's not fair, inefficient, and wrong."
