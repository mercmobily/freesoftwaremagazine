    body: "Add to the basic idea of that the purpose of patents are to maximize the benefit from discoveries and inventions we also need to encourage people to reach said discoveries and inventions. As it seems now patent law as I understand it gives the patent holder exclusive rights to the discovery or invention in order to reward and stimulate the patent holder to produce more benefits in the long run. If there was little or no benefit in discovery/invention the rate of discovery/invention would drop. If there was a big or huge benefit it would rise. This 'benefit' is normally the economical gain through exclusive rights, monopolies, but I can easily see rewards that are more fit to maximize the beneficial effect for sociaty as whole. First thing to understand here is the fact that monopolies and economically models have a use for restricting the distribution of said invention/discovery, and that such a restriction can slow or weaken the benefit for society. Rewarding patentholders, not with the exclusive right to control the innovation and/or discovery, but with the right to gain an amount of money according the how beneficial the said discovery/innovation is. Lets say anyone can use patented information but has to pay a part of their profit. Or something like that :)\r\n\r\n//Jonas Lihnell"
