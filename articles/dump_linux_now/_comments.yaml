    hostname: 207.13.167.2
    created: '1164729678'
    body: "I agree that Linux has gotten a little boring now that Suse, Ubuntu, and Linspire have taken over the desktop scene. THey have made it so that anyone can use Linus. Wasn't that the plan? Shouldn't the goal have been to make an OS that is open and free and usable. I don't think boring is such a bad thing in this case. It just means that if you want to go beating yourself over the head trying to learn something new, then Linux is probably not the way to go. I like that there are other projects out there that want to grown up like Linux did. We should cherish this time. The moments before Linux begins taking up desktops of Moms, grandparents, children, and Mac users. We are in the beginning of the era of open software. Now to make it really successful you must find a way for companies to profit from it. Otherwise truly profunctary research will go down the drain. As a geek I'm with you. Time to beat ourselves over the head learning something new. Our children will thank us for everything we did to make Linux mainstream.\r\n\r\nOpen Source is the only way to go."
