    subject: 'Linux is not boring... you are lazy'
    hostname: 194.158.32.149
    created: '1164788572'
    body: "Those people complaining that Linux has become boring should realise that the problem is actually themselves, not Linux. It's like blaming the TV if you become a couch potato.\r\n\r\nMore graphical tools are available for Linux. If you want to, you CAN use them. If not, all of the pre-graphical commands are still there. That's what's great about it. You can burn a CD with K3B, or use cdparanoia. I have Linux servers installed without any X11 at all - just console (plain, ugly and low memory footprint). I have one computer which I keep on the bleeding edge - everything compiled from source and with all sorts of tweaks and tuning, 99% beta software, easy to break in new and exciting ways. On the other hand I have my work computer installed with plain Ubuntu edgy - because that is a computer I just want to switch on and work with. There are times when I DON'T want an exciting OS, I just want a functioning, familiar, simple OS where I spend my time working on it, not making it work. In fact, I don't want to be aware of the OS at all.\r\n\r\nSome of the OS's you mentioned sound like they're going to be interesting in the future, but at the moment most of them are only interesting to OS developers and the like - the OS becomes the main application rather than a platform for using other, productive, application software."
