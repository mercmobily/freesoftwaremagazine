    hostname: 63.226.55.72
    created: '1170717569'
    body: "   Without echoing too many of the sentiments already expressed, I'll tell you why another free software \"magazine\" lost me. I was once an avid reader of TUX, once distributed for free in PDF format. It wasn't that they started charging for it, I could care less about that, as I still maintain paper magazine and newspaper subscriptions. ( The WSJ ain't cheap!) It was more akin to their own arrogance. You see, they didn't listen to their own clientele. The letters to the editor were littered with complaints about their obvious KDE bias and all they did was denigrate those who would espouse any other GUI and proceed with elegant flourish about how great their pompous asses and their \"magazine\" was! When it came time to ante up for a paid subscription, I simply let it fall by the wayside. Why on earth would I continue to use a resource that doesn't serve me, let alone pay for it! You think I'll be paying for it by seeing some banner ads on your site? Phhhht! Adblock is always on! I am always connected (When the computer is on.) but I don't necessarily want my browser open all the time, nor do I find it convenient to print out a web page. That says nothing about the royal pain of editing out the GARBAGE that doesn't pertain to the information I'm seeking to print.\r\n   I remember comparing lines of code in FORTRAN from green and white, continuous feed paper to beige punchcards that actually fed the program into the the computer for my father when I was twelve. That was back in the '70's, before any of you nitwits had the first clue what a computer was , let alone Pong, videogames and free software! Most simply put, an OS is an OS, software is software (I have more linux machines than windows) and a magazine is just a flipping magazine! TV didn't kill radio anymore than computer access to the internet is killing print. What will eventually kill print and make online magazines like this one nothing more than another website to Google is the same thing that is now killing radio. Listening to the whining of a few fat cats who aren't making quite as much of your money as they are used to stealing from you! All that counts is living, loving, laughing, learning and putting out a product that actually serves you and those you are seeking to serve. Bring back the PDF!"
