    body: 'For what it''s worth, I will miss the PDF version of your content.  While I will now occasionally stumble upon your web site as a result of searching on a specific topic, the incentive to put forth an effort to visit (to download your content in its entirety) is now gone.  I have a few thoughts about the advantage to you that the PDF brought.  Personally, I have become conditioned to ignore ads online.  Generally, the only ads that get my attention are the ones that annoy me to the extent of producing negative emotions about the subject of the ads.  Print ads, however, seem to grab my attention as they are part of the flow of a magazine as opposed to the interruption of a web page.  Therefore, I notice all of the ads in the PDF version, whether they refer to something that is relevant to me or not.  They actually give your content more value as far as advertisers are concerned when my eyes are taken into consideration.  Also, with the online version of your magazine, I will be likely to leave shortly after arriving, usually going off on a tangent from a topic you have covered or to see what others have to say on the same subject.  With the PDF version in hand, I would proceed to the next article (and the next ad) after reading an article, thus adding value to the ads in the PDF version.  To end, I''d like to thank you for the content you have produced.  I enjoyed it all, whether relevant to my needs or not.  I''m sure I''ll enjoy the content you produce in the future--just a lot less of it.  '
