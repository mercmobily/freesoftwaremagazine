    subject: 'Update - View from 29%'
    hostname: 98.20.142.131
    created: '1323225918'
    body: "Well, we had a pretty muddy start, possibly due to launching right at Thanksgiving (there was a short delay due to verifying my Amazon Payments account -- I should've done that a little earlier, it seems), or possibly due to the fact that we didn't really have an existing fan community yet. But after promoting the project and the Kickstart on social media sites (Facebook, Google+, Diaspora, Twitter, and Identica), and a few other places, things have picked up. We're at 29% with about 12 days to go now -- supposedly, according to Kickstarter's own stats, this means we should have about a 90% chance of making our goal.\r\n\r\nIt's kind of hard to believe that at the moment -- it seems like a long way to go still. But it's an interesting experience so far. So, I'm just going to keep posting [Kickstarter updates](http://www.kickstarter.com/projects/2144275086/lunatics-web-series-characters-and-pre-production/posts), promoting them, and hoping for the best. Kind of scary, but also exciting. :-)"
