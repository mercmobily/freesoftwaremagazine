    hostname: 98.20.142.7
    created: '1324173061'
    body: "As I write this, its Saturday evening, and I'm finishing up the last of the color ink & paint versions of the character concept art portraits. Amazingly, we made it to [63%](http://www.kickstarter.com/projects/2144275086/lunatics-web-series-characters-and-pre-production), with a dozen or so backers pledging in the morning. But it's slowed down again, and well, I still don't know if we'll make it or not!\r\n\r\nIf you run one of these yourself, I have to warn you to be ready for a lot of ups and downs. I get excited just following Kickstarter projects I've supported. But now that it's our [own project](http://lunatics.tv) on the line, I am on the edge of my seat the whole day through!"
