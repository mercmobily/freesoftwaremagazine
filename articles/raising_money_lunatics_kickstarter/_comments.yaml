    hostname: 98.20.170.73
    created: '1323934016'
    body: "Wow -- the campaign stayed at 29% for a whole week. Not one single pledge. With less than 5 days to go, I then started directly contacting friends and acquaintances with an interest in space or free culture. That direct appeal seemed to have some effect, and now we're at 38%. That's still a LONG $1500 from the goal, and yet it's enough to not give up on it.\r\n\r\nTo quote John Cleese's character from \"Clockwork\", \"It's not the despair. It's the hope!\"\r\n\r\nWin or lose, I will definitely have to post a follow-up article with my impressions -- it's an interesting experience."
