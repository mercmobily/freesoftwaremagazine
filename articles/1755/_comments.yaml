    subject: 'Matter of statistics'
    hostname: 203.118.159.171
    created: '1158545398'
    body: "Not only do you have to calculate the average interval, but you should also calculate the standard deviation as well. This is because biology does not run on clockwork (who am I to tell you this? you know it already), so there will be some drift, and your predictions will get less and less accurate further out.\r\n\r\nIt would also help if, instead of calculating the average from all your records right back to whenever, that you only kept a \"running average\", going back say, a year or two at most. That way your calculation will adapt better to drift, and your prediction for a particular date in the future will become more accurate as it gets closer.\r\n\r\nLawrence D'Oliveiro"
