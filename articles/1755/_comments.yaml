    subject: 'Documentation is vital'
    hostname: 203.118.159.171
    created: '1158641440'
    body: "I don't understand this \"hate to read documentation\" mentality. Documentation is <em>vital</em>, if only because there's no way you can hold in your head all the information you need.\r\n\r\nFor instance, while doing any Python programming, I have two pages permanently open in Firefox: the <a href=\"http://docs.python.org/lib/lib.html\">Python Library Reference</a> and the <a href=\"http://docs.python.org/ref/ref.html\">Language Reference</a>. From here I can hop immediately to a relevant page that explains further some point about some code I'm working on.\r\n\r\nIf you're not doing this, then chances are you're not using the language to its full effect. This can manifest itself in code written in a long-winded, roundabout fashion, that could be rephrased much more concisely. In Python, at least, the concise version is often easier to understand and easier to maintain, as well.\r\n\r\nLawrence D'Oliveiro"
