    hostname: 82.108.129.98
    created: '1200916743'
    body: "I'm not sure I've ever heard of somebody actually using a word processor to create SQL injection scripts! Sounds a little over the top to me but if it works for you then who am I to stop you.\r\n\r\nAnyway as mecrider says you can insert a Next Record field in a document as OOo does for labels. Once you've done that you can save the merged document as a single document rather than individual ones.\r\nIf you follow the mail merge wizard the final step gives you this option.\r\n\r\nActually this brings me to an advantage that Writer has over Word (at least over 2002). When you merge to a single document and save it. Word creates separate sections for each letter so you can't print pages 3 - 5 without using the print mail merge options. Writer produces a new page for each letter so you can open a saved merged document and print pages 3 - 5 in the same way you would anything else.\r\nWhilst the Word way is not hard is does break from the convention it uses to print page ranges on multi-page documents and IME most users have no clue what a section is anyway.\r\n\r\nAgain another example of the Writer way doing it \"properly\".\r\n\r\ncheers\r\nRyan"
