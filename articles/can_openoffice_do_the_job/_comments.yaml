    name: mecrider
    mail: ''
    subject: 'Mail merge tips'
    hostname: 69.29.130.249
    created: '1200891967'
    body: "Our office migrated to OOo at 1.1, so I have helped our receptionist work through many mail merge tricks. I believe the wizards in 2.x are totally useless. The best route I have found is to save your data in dbf (dBase) format. If you won't use very many databases, or will rarely use one twice, save them all in a single folder. Create a database manually that points to the folder for the dBase files. From this point on you can add, remove and replace files in that folder, and they will automatically update in the tables list for that data source.\r\nAfter trying both methods, our receptionist prefers \"Insert -> Fields -> Other -> Database -> Mail merge fields\" to \"F4 -> drag and drop\". She can put her cursor where she wants the field, then click on it and click Insert. She can also format the way the data  will appear (currency, dates, etc.) At this point the letter can be printed normally, and OOo will ask if you want to include the data or just print the letter with field names.\r\nBypassing the wizard does mean a little more complexity when it comes to hiding empty lines (there are lots of howtos about doing it manually - but it would be nice if OOo could do this the way Word 97 did), but you have a lot more control over the finished project.\r\nJohn Locke, I am not sure I followed everything you said, but if it helps I know that  you can use \"Insert -> Fields -> Other -> Database -> Next record\" to start a new record within a single document. This is how OOo does labels.\r\nI'd be happy to answer any other questions about mail merge that I can, especially if they don't involve the wizards. I am always happy to help somebody overcome hurdles to upgrading to the best and cheapest office suite around.\r\n"
