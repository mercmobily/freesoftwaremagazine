    subject: 'Microsoft''s trying to control employment of open source coders.'
    hostname: 62.49.39.98
    created: '1162987380'
    body: "Microsoft's aim is to establish a restrictive set of licenses like the one with Novell that aims to (ab)use it's market monopoly position allow it to dictate how those companies remunerate their coders by making provisions for rewards/penalties in contracts and licenses. For example, Microsoft said it will not sue \"home/unemployed coders\" that produce open source code for nothing, but it will sue those who are remunerated. By doing this it hopes to cut off the money supply that supports open source coders.\r\n<p>\r\nMicrosoft's Bill Hilf has actually spelled out this strategy:\r\n<p>\r\n<cite><b> Bill Hilf: This is an intellectual-property deal. There will be an overlap at some point between our intellectual property and open source that we have to resolve. We knew that. It was going to happen. It was just a question of when.</b></cite>\r\n<p>\r\n<cite><b>We said let's put in place something that allows us to a) establish a process for how we can work with an open-source company on our intellectual property, b) do it in such as way that it can still work within the [GNU] GPL [general public license] and c) how do we do this in a way where we can clearly draw the line between the community developer, the noncommercial open-source community guy writing code and the commercial developer who is using open-source code. Doing one of those is easy, doing two of them is actually hard but possible. Doing all three is very, very hard because one can contradict the other.</b></cite>\r\n<p>\r\n<a href=\"http://www.infoworld.com/article/06/11/06/HNmsopensource_1.html\">http://www.infoworld.com/article/06/11/06/HNmsopensource_1.html</a>\r\n<p>\r\nI my opinion this attempt to use it's monopoly position to manipulate the software employment market is a serious abuse of monopoly and Novell's contract needs to be examined fully and publically to check if it breaks employment, trade, or anti-trust laws.\r\n"
