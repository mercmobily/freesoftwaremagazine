    body: "There is no real question that there are software patents whose claims cover GNU/Linux software. Whether any of those claims would stand up in court and whether any of them <em>should</em> stand up in court are both much more debatable questions.\r\n\r\nNone of these claims would, of course, apply in Europe. And the question of software patents being legalized there has been a constant threat. A challenge to GNU/Linux which would so obviously cause market distortion to favor a company which in Europe is regarded as a \"known, convicted corporate monopolist\" would lend support to the efforts of people like the <a href=\"http://www.ffii.org/\">FFII</a> who are trying to fight software patents there.\r\n\r\nBut in order for that to happen, Microsoft has to be drawn into actually attempting a patent lawsuit. So far, it's all been innuendo. Somebody, at some point, has to call their bluff. It was relatively easy to do that with SCO, but Microsoft is a much bigger fish.\r\n"
