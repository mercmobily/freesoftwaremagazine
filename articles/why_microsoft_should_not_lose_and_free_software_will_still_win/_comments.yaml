    created: '1208886795'
    body: "\"if they stop trying to generate revenue from something they did in the past\" \r\n\r\nWell said.  I've never thought of the open vs closed software in those terms before, but I think you are precisely correct.  The closed source model is a software philosophy that needs to be protected and hidden from view to prosper.   This has generally happened for the last decade as typical Windows users passively accept more and more restriction on how they use their data on their own computers.  Microsoft may have hit a tipping point with the release of Vista with its mandated DRM.  On the other hand, open source, and Linux in particular, greatly benefits from sharing their code to reach a critical mass of users.  I just can't see how the Microsoft model is sustainable in the long run."
