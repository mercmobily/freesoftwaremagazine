    hostname: 68.93.224.4
    created: '1208896667'
    body: "You've allowed the meanness of Microsoft to bring you down, yes. I'm not saying you're lower than Microsoft, but _that isn't saying much_.\r\n\r\nI so hate repeating this cliche, but it is still true: two wrongs don't make a right. Vengence is never a good motivation, not so much because your enemy doesn't deserve it, as because it is bad for _you_.\r\n\r\nWe're trying to _build_ something here, not tear down Microsoft, and if we reduce our role to competitor with Microsoft, we are _really_ selling ourselves short.\r\n\r\nDon't play their game by defining yourself as their enemy. Microsoft management sees \"Linux\" as a rival, but they are deluding themselves. We are not so small, nor so limited as Microsoft is -- it's a false rivalry. To free software, surpassing Microsoft is only a milestone (even if it is an important one).\r\n\r\nAlso, on a more human level, are you sure you want to be the kind of person who needs another person's suffering to pump up your own ego? I know I don't. \r\n\r\nUltimately, delight in their destruction is only the reflection of terror in their success. If you _really_ have confidence in what you _say_ you believe (free software is a better system / proprietary software will not persist), you should have nothing to fear, and thus nothing to hate.\r\n"
