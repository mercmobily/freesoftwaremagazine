    name: JonC
    mail: ''
    subject: 'Down the slippery slope...'
    hostname: 86.53.37.189
    created: '1163976406'
    body: "Aside from the technical problems with this system (who submits and essay first is not necessarily the same person who wrote it first), there is the other ethical issue. If we teach students that they should not do things because they may be caught, rather than because it is the right thing to do, where will we be when they are released out in to the world? A lack of trust over trivial things like plagiarism in essays or attendance to classes (like the finger print registers of students being implemented in some UK schools) does nothing to teach students the responsibility they need to learn. All they understand is \"don't, you'll get caught\". When they realise they can lie, cheat, steal and even murder in the real world without being caught, what stops them?\r\n\r\nWe need to be educating them, not testing them. The aim of the system is not to ensure that all the students produce individual essays. It is to produce responsible and productive members of society.\r\n\r\nYou can never guarantee to stop people cheating. At some point, we have to trust each other. "
