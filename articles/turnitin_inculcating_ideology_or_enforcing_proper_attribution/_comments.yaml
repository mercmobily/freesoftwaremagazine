    name: 'Terry Hancock'
    mail: ''
    subject: 'I sure hope the legal arguments against them lose'
    hostname: 68.93.224.4
    created: '1164032410'
    body: "I read the <a href=\"http://www.essayfraud.org/turnitin_john_barrie.html\">article</a> linked in the previous comment, and I must say, I'm on Turnitin's side legally, even if I think it's a bad idea.\r\n\r\nFrom the description, Turnitin is essentially a search engine. The data that they collect from student work (or \"derive\" as the author linked above puts in red letters, apparently trying to convince us that this constitutes \"derivation\" under copyright law) is just as much \"fair use\" as computing a hash or storing keywords as Google does. It would be a disastrous additional reduction to \"fair use\" if such data collection were to be regarded as legal \"derivation\" for copyright purposes.\r\n\r\nSo, while I hope Turnitin goes away, and I think it's a really bad idea, it would be even worse if the courts were to rule its data collecting activities illegal!\r\n"
