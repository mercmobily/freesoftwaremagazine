    body: "Nothing you've said convinces me of any lapses in judgment.  As you point out, their work is long and difficult.  But the FSF does not launch these campaigns because they're easy, but \"because they are hard, [...] because that challenge is one that we are willing to accept, one we are unwilling to postpone, and one which we intend to win.\"\r\n\r\nIn other words, the FSF will keep fighting the good fight because no one else will.  BadVista and Defective by Design are important parts of that, and I believe they're on the right track."
