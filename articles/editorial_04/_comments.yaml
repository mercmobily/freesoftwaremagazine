    hostname: 203.59.90.115
    created: '1143613369'
    body: "<strong>From</strong>: Jean Sagi \r\n<strong>Url</strong>: \r\n<strong>Date</strong>: 2005-05-25\r\n<strong>Subject:</strong> The next revolution?\r\n\r\n\r\nI think the revolution following the next revolution will be when don't need computers or stuff like that.\r\n\r\n\r\n\r\nJ.\r\n\r\n<hr/>\r\n\r\n<strong>From</strong>: John Pearson \r\n<strong>Url</strong>: huiac@internode.on.net\r\n<strong>Date</strong>: 2005-05-26\r\n<strong>Subject:</strong> 4004 != first CPU\r\n\r\n\r\nThat should probably read\r\n\r\n  The first single-chip microprocessor\r\n\r\n\r\n\r\nalthough even that may be an overstatement; it was certainly the first generally available, and the first that attracted any real attention; however the first to see significant use was its successor, the 8008 (which more or less directly gave rise to the 8080 and the 8085, 8048 and 8051, and in turn the 8086/8088 that went into the original IBM PC and clones).\r\n\r\n\r\n\r\n\r\n\r\nJohn."
