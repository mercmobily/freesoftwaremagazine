    subject: 'Favorite Free Software?'
    hostname: 24.73.98.118
    created: '1174320805'
    body: "It's really hard to decide what I would call my favorite free software in Linux. OpenOffice.org, Firefox and Thunderbird are great pieces of software. But then I cannot forget Amarok, K3B and Easytag which I use just about daily. The simple ability to change desktops is also another great feature. KDE, Gnome and Xfce give users the ability to configure their desktop to their needs, try that in Windows.\r\n\r\nCould I call SabayonLinux a piece of software? It uses the power of Gentoo without confusing a new user (to Gentoo), and the Beryl desktop running off a Live CD is proof of Linux' superiority.\r\n\r\nI really can't choose one package as my favorite. I prefer Linux because it simply works, no fuss no muss. When was the last time you installed Windows on a machine and everything worked right out of the box? PCLinuxOS installed on my old laptop and everything worked right away, including the wireless card. \r\n\r\nI guess my favorite software (if you can it that) is: <strong>Linux</strong>"
