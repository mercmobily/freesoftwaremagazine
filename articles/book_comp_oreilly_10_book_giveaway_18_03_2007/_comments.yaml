    subject: 'Your compositor’s free choice'
    hostname: 80.104.247.2
    created: '1174421359'
    body: "<p>You know: I’m definitely a TeX and friends’ advocate, when I do promote a typesetting system. In fact it was our EIC’s first choice, instead of, i.e., Scribus.</p>\r\n<p>Why? It’s fully programmable; its macro packages are “CSS-like driven”; every OSs all over the world have a TeX porting. Moreover, it helped defining a <i>de facto</i> standard for (multilanguage, and very large, too) document interchange; it’s daily improved in its capabilities by thousands of users everywhere; it produces the best typeset PostScript/PDF documents, slide presentation, and so on, you’ve ever seen.</p>\r\n<p>A lot of programs export plots, drawings and charts so that their fonts exactly match, and change accordingly, to those used in your documents. And, at last, try to typeset some math with TeX and with XPress, Word, or <i>AcmeSetter</i>, and then compare the result. Peace.</p>"
