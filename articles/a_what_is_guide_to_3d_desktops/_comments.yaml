    name: 'Mitch Meyran'
    mail: ''
    subject: 'Is your x1300 using shared'
    hostname: 84.97.181.253
    created: '1178263978'
    body: "Is your x1300 using shared system memory, turbocache, or its own complete framebuffer?\r\nIf it's using turbocache, I think even proprietary drivers can't make 3D work on this card. Either shared RAM or local RAM are required.\r\nfglrx requires you to use XGL and disable Composite.\r\nradeon should work nicely with AIGLX and no options required.\r\n---\r\nA computer is like air conditioning: it becomes useless when you open windows."
