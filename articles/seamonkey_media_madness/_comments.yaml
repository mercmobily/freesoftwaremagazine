    hostname: 68.93.224.4
    created: '1170209416'
    body: "Thanks for the comments. I will consider a new command-line article.\r\n\r\nAbout the name Seamonkey, I actually confused it with Ice Weasel, Debian's name for Firefox. There was apparently some conflict about how free a trademarked program can be, and so in Debian they have firefox and seamonkey renamed Ice weasel and Ice ape, or so I'm told. Seems a bit of sillyness to me. but go figure."
