    subject: 'I remember Grape Ape, but seriously...'
    hostname: 71.115.120.63
    created: '1171928112'
    body: "Debian Sarge comes with the Mozilla suite but Firefox, per se, is available in the repository so I assume they've resolved the sillyness.  You know, of course, that Sarge comes with older versions which may explain why it's called Mozilla instead of Seamonkey.  The version of Firefox in the repository is 1.0.x (I forget) but you can upgrade to 1.5.0.7 by adding the backports repository to Synaptic.  I've used Mozilla, Firefox and Epiphany alternately for the last few weeks.  I like all three, any of them would suit my needs but each has unique features I like so to choose one means giving up what I like about the other two.  For the time being, I'll just keep using all of them.  Diversity is good.  Best regards to you ma'am and I hope you'll let me know if you write an article on using the command line.\r\n\r\n<a href=\"http://www.don-guitar.com\">Don Crowder</a>\r\nAKA <a href=\"http://www.lockergnome.com/nexus/eldergeek/\">eldergeek</a>\r\n\r\n"
