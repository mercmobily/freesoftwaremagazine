    subject: 'SeaMonkeyBusiness & Commentary'
    hostname: 71.115.127.87
    created: '1170006021'
    body: "You shouldn't tease like that, I'm happy to know what happened to the Mozilla suite (which is really awesome software) but now I'll be wondering why they changed their name until I figure it out.  I'm a Debian Sarge user, that right, I'm a Neanderthal and I happily thumb my nose at all the snobs who look down on me in scornful disgust.  For them, I have but one question, \"Will your [insert spiffy-modern distro name] run on a 233 MHz Pentium?\" and, after a suitable hesitation, add \"My Debian Sarge will, and nicely too.\" nor will I say anything about software choices because the Debian repositories are legendary so my smug little smile says all that needs saying.\r\n\r\nAll of which is entirely beside the point.  Despite my passion for Debian I'm still a virtual newbie and the command line presents a pretty seriously daunting learning curve.  It's so hard to find tutorials that start at the beginning and proceed in small steps, giving old geezers a chance to catch up.  Your tutorial on the command line is a perfect exception to the norm.  I actually understood every word of it.  I just wish you hadn't quit when you were on a roll.\r\n\r\nThank you,\r\n<a href=\"http://www.don-guitar.com\">Don Crowder</a>\r\nAging Geek Candidate (still in training)\r\n"
