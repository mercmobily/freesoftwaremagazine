    name: 'Michael Crider'
    mail: ''
    subject: 'Advertising Linux support'
    hostname: 75.121.30.181
    created: '1210072564'
    body: "If they don't include Linux drivers on the CD, or include directions on installing it in Linux, they can't really advertise Linux support. With so many distros and so many different ways to install the drivers, it would be very complex to say they support Linux. A more correct statement would be that Linux supports them, even if it is with drivers they provide. I know from talking to a close friend (a Linux newbie) that if you call HP tech support for help installing a printer in Ubuntu, it takes 4 hand-offs before you get someone who has heard of Ubuntu. He could only point my friend to hplip.sourceforge.net, and then went on to ask several questions about Ubuntu and why my friend was running it. It would be nice if HP could pick a few of the top distros, get their devices working out of the box in those distros, and include directions for installing, or at least advertise that they are supported in those distros. Then again, with frequent version changes of distros such as Ubuntu, the directions may need modified more frequently. With Windows, supporting two versions (XP and Vista) will cover everything that has been available for over 6 years, and probably 90% of Windows in use today.\r\nI'm not trying to give HP a total out, just pointing out that it is probably simpler for them, like Dell, to point people to their distro's tech support for software issues."
