    subject: 'Linux support'
    hostname: 82.108.129.98
    created: '1210074669'
    body: "HP do [officially support GNU/Linux](http://opensource.hp.com/) and they have written and released many [printer drivers](http://hplip.sourceforge.net) under free licences. For example the device I bought  is one of many supported under HPLIP and it works excellently.\r\n\r\nAs to inclusion of drivers on CD--well actually I don't think they should do so. In fact I think this is the way manufacturers should go. Imagine if you buy a device (any device) and there's no *need* for a driver CD because the driver is included--or easily available--as part of your OS.  HP have worked to ensure that HPLIP/HPIJS is available as a package under most GNU/Linux distros so there is no need for HP to worry themselves with CD installation programs and the like. They have space for documentation at [http://hplip.sourceforge.net/](http://hplip.sourceforge.net/) but it's very incomplete. So what they should do is: \r\n \r\n* complete the documentation\r\n* engage the community to write some howto's for various distributions (Wiki/collaborate with LinuxPrinting.org etc.)\r\n* advertise their GNU/Linux support on product packaging and in the computer press.\r\n\r\nBTW, the HPLIP pages are pretty good (where they don't have holes!) and I recommend them if you are considering an HP printer. For example here is the page detailing [support of the PhotoSmart C5180](http://hplip.sourceforge.net/models/photosmart/photosmart_c5100_series.html). It tells me that this printer will work under Debian 2.2 (Potato)--a system released in 2000. Compare that to the minimum Windows requirement of Windows 2000 SP3 (released 2002) or Mac OS X 10.2 (again 2002). And still people say Linux doesn't have good hardware support!\r\n\r\nBut, I digress..\r\n\r\nWhat I am really after here is some kind of acknowledgement of GNU/Linux users as a customer base. I think that HP are well poised to gain a lot of sales from Ubuntu users and the \"escape from Vista\" crowd but they are missing the boat. If a new Ubuntu users walks into a computer store and looks at the printer boxes, \"Linux support\" on the side would be a huge selling point.\r\n\r\nBTW : the network scanning option worked fine under Debian on the simple tests I gave it--as expected.\r\n\r\ncheers\r\nRyan"
