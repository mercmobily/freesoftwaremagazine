    body: "<p>   Opportunities are at hand for anyone who wants to help bring open design, open standard hardware to life.  All of the problems mentioned here are being worked on.  We can always use more help.</p>\r\n\r\n<p>   At the Open Graphics Project, we are now testing prototypes of our first real hardware product: the OGD1P Open Graphics Development board.  Want an FPGA-based board on which a production-ready graphics engine can be developed?  This is is it.  Leaders who can get noisy project members to bring their debate to a conclusion and settle on a decision?  We have grown them, as every successful open source project has had to.  License terms to balance the interests of the volunteer contributors with the businesses necessary to manufacture and distribute the products?  We think we have acceptable compromises that will do until someone devises something better.</p>\r\n\r\n<p>   Open hardware is in somewhat the same position as the GNU project was before the Linux kernel came along.  We have pieces, but not a complete set of pieces that can build a complete computer capable of running on its own.  That is the key milestone we must direct our efforts at.</p>\r\n\r\n<p>   At OGP, we know we can't solve all the problems ourselves, but we can contribute best by focusing all our attention on the task we've carved out, so that we can deliver a mature piece, ready for integration with the rest of the system -- whether the system is partly proprietary (for now) or fully open (when that becomes possible).</p>\r\n\r\n<p>   To anyone who wants open hardware, and isn't already working on it, I say join us, or join some other project that better suits your preferences and talents, or start a project for some important piece of the system that isn't already being worked on.  You don't even have to work on hardware; you can write the associated drivers and debuggers, you can write manuals and standards, you can research user needs, you can line up suppliers and manufacturers, you can maintain web sites and CVS trees, you can help figure out what license terms would work best for open-design hardware, you can get people to reach consensus and keep the project on track.  Wherever you decide to take a hand, you'll be helping all of us.</p>\r\n\r\n\r\n\r\n<p>Jack Carroll</p>\r\n\r\n<p>Member, Open Graphics Project</p>\r\n\r\n<p>www.opengraphics.org</p>"
