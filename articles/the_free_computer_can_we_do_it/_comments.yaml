    hostname: 24.45.11.45
    created: '1166112579'
    body: "If you are interested in free hardware, you should check out the <a href=\"http://arduino.cc\" target=\"_blank\">Arduino</a> project.  The Arduino is the free computer that you describe in the article, albeit a very small one.  It is based around a 16MHz Atmel AVR ATMEGA8 microcontroller.  It only has a USB connection and a bunch of analog and digital I/O pins.\r\n\r\nBut this thing has more processing power than the first computer my family owned in 1986.  That one cost almost US$5000, the Arduino costs US$30.  You can build one yourself for less than US$10.  The whole development environment and libraries are free software, available under the GNU GPLv2 (now that Sun released Java under that license [<a href=\"http://www.sun.com/2006-1113/feature/\" target=\"_blank\">source</a>]\r\n\r\nYes, its a small start, but there are some very important lessons being learned here.  First off, how to create a manufacturing and supply chain for free hardware.  That's already working, you can buy the Arduino readily in North America and Europe.  More work is being done along these lines in Colombia, South Korea, and other places.\r\n\r\nAlso, just like free software is architected and built in a very different manor than proprietary software from giant companies, free hardware is developed in a very different manor than hardware designed and built by giant companies.    So that means we should not be purely thinking of imitating the models we see in the proprietary hardware world.  Instead we need to find which models work best for free hardware.\r\n"
