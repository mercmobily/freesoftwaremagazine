    name: SolomonRothman
    mail: ''
    subject: 'Response from Solomon Rothman (Filmmaker of Boy Who Never Slept)'
    hostname: 67.49.36.61
    created: '1152773570'
    body: "Thank for very much for reviewing Boy Who Never Slept and for both the harsh and kind words.  \r\n\r\nUnfortunately I think you completely missed what I was trying to say, considering you're well outside my target audience, thatÃ¢â‚¬â„¢s expected.  You seem to get seriously upset about the moral stance you believe this movie took.\r\n\r\nFIrst, the story in this movie may not be ideal, but the theme reflects reality.  Also youÃ¢â‚¬â„¢ll be glad to know that the story isnÃ¢â‚¬â„¢t autobiographical.  I would also like to send a clear message to anyone reading this: PLEASE use common sense in your relationships, and I absolutely don't advocate sleeping with underage girls.  IÃ¢â‚¬â„¢m releasing the full script this week, I invite you to read it, and you may pick up on some of the subtleties you may miss in the movie. \r\n\r\nIdeally I didnÃ¢â‚¬â„¢t want to have to explain why I made this or that decision and leave it open to artistic interpretation and just welcome the controversy, but when my film is being mentioned next to Birth of a Nationand described as an advocacy for sleeping with underage girls, I think itÃ¢â‚¬â„¢s important to explicitly state what this movie means and what some parts of it represent.\r\n\r\n\r\nWatch any modern chick flick with a teenage girl target demographic (one by Hillary Duff or Lindsay Lohan will do).  YouÃ¢â‚¬â„¢ll find it filled with Ã¢â‚¬Å“fateÃ¢â‚¬? Ã¢â‚¬Å“soul matesÃ¢â‚¬? and Ã¢â‚¬Å“meant to beÃ¢â‚¬? philosophy.  These are very popular movies and represent the beliefs embraced by lots of teenage girls.  I would even say the majority of teenage girls, but I donÃ¢â‚¬â„¢t have the data to back up that strong of a claim.\r\n\r\nThere are many accounts of relationships, (some ending in marriage and children) where the girl met the guy and become Ã¢â‚¬Å“involvedÃ¢â‚¬? before she was the current Ã¢â‚¬Å“officialÃ¢â‚¬? age of 18 (or 17 if you're in Las Vegas).  That is NOT a show of a support, just a note or social comment.\r\n\r\nÃ¢â‚¬Å“Love conquers allÃ¢â‚¬? as long as youÃ¢â‚¬â„¢re both within the right ages, so if one of you is 17 and the other just turned 18, then it doesnÃ¢â‚¬â„¢t apply.\r\n\r\nIt's interesting how people often try to reconcile beliefs that, in practice, contradict eachother. If you believe in \"true love\" it's obviously not bound by minor age differences. If it makes you enjoy the movie more, think of Daniel as 19.  Very little in the script would have to change.  23 was chosen arbitrarily.  I just needed an age over 18.\r\n\r\nÃ¢â‚¬Å“Fate brought us togetherÃ¢â‚¬?, but if everything else doesnÃ¢â‚¬â„¢t coincide perfectly, then itÃ¢â‚¬â„¢s not fate just ignorance.\r\n\r\nWeÃ¢â‚¬â„¢re Ã¢â‚¬Å“Soul MatesÃ¢â‚¬? destined to be together; of course we could just be in a superficial relationship\r\n\r\nOne of the greatest love fantasies in movies, novels, and other artistic works is the Ã¢â‚¬Å“love conquers allÃ¢â‚¬? theme.  Where two people meet by fate and come together despite social constructs, taboos etc.  I gave you what this would really look like, not a beautiful fantasy story with a superfluously happy ending, but a lonely young man who lacked common sense and a normal teenage girl, both lonely and desperately wanting to find \"love\".  Not just any love ,but the magical \"love that conquers all\" they see in the movies and read about in  novels. If you ask an average teenage girl if she thinks Ã¢â‚¬Å“true loveÃ¢â‚¬? between a 23 year old and a 16 year old is possible, I bet sheÃ¢â‚¬â„¢ll answer with a resounding yes.\r\n\r\nOne of the biggest points of my story that unfortunately didnÃ¢â‚¬â„¢t come through strong enough for many people to pick up on was this:\r\n\r\nI believe fiction highly influences reality, the philosophy ingrained in movies, novels, books etc, affects how people think and influences their character (I'm not saying this is bad or good; I'm just stating my belief).  With this stated, I find it very interesting how people embrace, even love fiction that perpetrates philosophies completely opposed and in direct disagreement with their personal beliefs, and see no irony or hypocrisy in this.  This is not in reference to Ã¢â‚¬Å“realityÃ¢â‚¬? or hyper realistic movies that are a reflection of real life, but fantasy based fiction.\r\n\r\nMelissaÃ¢â‚¬â„¢s father loved DanielÃ¢â‚¬â„¢s script, liked the sexuality and the uncompromising emotions and power of the Ã¢â‚¬Å“love conquers allÃ¢â‚¬? theme, but absolutely went crazy when he found out it was about his daughter. \r\n\r\nIt was a great script when it was about someone else, but when itÃ¢â‚¬â„¢s about his daughter, it automatically becomes disgusting, and Daniel automatically becomes a sexual predator deserving of statutory rape.  Notice that decision was made before he ever spoke to Daniel or even considered how they met, etc.  So in fiction he endorses that philosophy, but in reality he is automatically opposed to the very idea and instantly labels Daniel a criminal.  I find this somewhat hypocritical.\r\n\r\nWhy would Melissa like a \"loser\" like Daniel? \r\n\r\nIt is difficult to apply all their romantic ideals and notions of love they're inundated with to the average, immature teenage guy. Referencing Hillary Duff and Lindsay Lohan movies, for example, you'll notice that the male actors who ususally play the love intereste are all relatively mature compared to real teenage boys. In fact, the actors themselves are often quite a bit older than the actresses, further cementing the idea that an \"older man\" is more capable of \"romantic\" love.\r\n\r\nWhy did Daniel even start talking to Melissa?\r\n\r\nIf you have ever been in an internet chat room, youÃ¢â‚¬â„¢ll notice that people chat with all kinds of different people and itÃ¢â‚¬â„¢s not uncommon for individuals of all ages to be in the same regional chat room; thus Daniel meeting Melissa online was very probable.  \r\n\r\nYou also mention a lack of substance in Daniel and MelissaÃ¢â‚¬â„¢s conversations in your review.  Please check out an internet chat room and you'll see people talking about very normal stuff.  Most people in there are not having award winning intellectual chats - this is about real life, and people are lonely and mainly just want someone else to talk to.  The subject of their conversations is of less importance then the emotional connection of having someone to vent to, to share their thoughts with and who appears to understand them.  That's all it takes to inspire steps towards meeting and seeing if they connect in person.  \r\n\r\n\r\nI made Daniel a would-be writer not to Ã¢â‚¬Å“impress chicks,Ã¢â‚¬? but for the following reasons:\r\n\r\nPeople fantasize about stronger than reality emotions. Perfect relationships, perfect people, perfect jobs, perfect etc.  It seems like a normal part of life Ã¢â‚¬Å“fantasizingÃ¢â‚¬? about the ideal.  Read any romance novel or watch any recent romantic movie.  I find this to be especially true in the case of would-be artists like Daniel. \r\n\r\nDespite the complex drama contained in their everyday life, they continually look to romanticized accounts and stories for inspiration.  Like I said before, they fantasize about the ideal.\r\n\r\nDaniel wants to be a writer, because he wants to experience this super emotional even Ã¢â‚¬Å“magicalÃ¢â‚¬? view of life.  The dark and dreary scenes are on purpose  Daniel is stuck in a rut, and going nowhere, because heÃ¢â‚¬â„¢s looking for something Ã¢â‚¬Å“magicalÃ¢â‚¬? Ã¢â‚¬â€œ his fantasy version of Ã¢â‚¬Å“love.Ã¢â‚¬?  \r\n\r\nHeÃ¢â‚¬â„¢s lonely and drinks a lot; it makes perfect sense that he would be intrigued by Melissa and what she represents. HeÃ¢â‚¬â„¢s not looking for reality, but wants to find something amazing, to be Ã¢â‚¬Å“blown away.Ã¢â‚¬? Many people donÃ¢â‚¬â„¢t look for reality when searching for love, but hold off, at least secretly, for a super mate, or some kind of unstoppable love slike that so often portrayed in cinema. \r\n\r\nAdditionaly, Daniel was NOT trying to meet a younger girl; it simply happened, as it does every day.\r\n\r\nYou call their relationship purely superficial and that bring up two questions from me.\r\n\r\n1.\tCan a teenage girl have a non-superficial relationship?   I don't think most parents tell their children, Ã¢â‚¬Å“all your relationships will be meaningless until youÃ¢â‚¬â„¢re 21Ã¢â‚¬?\r\n2.\tWhatÃ¢â‚¬â„¢s the difference between a real relationship and a superficial one and who should judge that ?\r\n\r\nMany thousands of people have already seen the movie, and they range in all age/gender demographics. I generally receive responses in two categories:\r\n\r\n1) Those that endorse the love conquers all philosophy and bought the characters, meaning they liked the movie and were glad Melissa and Daniel met each other (note that many in this category are female).\r\n\r\n2) Those that don't believe in true love, bought the characters, and enjoyed the movie as a story of someone with no common sense and for its comedic value.\r\n\r\nOut of the thousands of people who've already seen it, this is the first response I've found that so misinterpreted the intention and moral stance of the movie.  It is the most completely negative response I've received, and the first negative response in regards to the story line.\r\n\r\nBecause of this, I wonder how much your own world view, your philosophy on love and morality, and the fact that you have a daughter played into the extremely negative response to the story line of the movie.\r\n\r\nAs for what I believe, I won't say. film is the art of storytelling. I want people to be able to enjoy the story without any more direct influence on my part than I've already given (again, I didn't want to write this article, but it is important to clarify when someone so wrongly interprets the moral stance of your movie). \r\n\r\n\r\n\r\nI invite you all to comment on the movie directly on my website.\r\nhttp://www.solomonrothman.com/boywhoneverslept\r\nJust click on the comments link from the main site and please be respectful!!!\r\n\r\nAs for me, more movies are coming soon and some will contain slightly more traditional themes.  I love screenwriting and filmmaking, itÃ¢â‚¬â„¢s my lifeÃ¢â‚¬â„¢s passion. I have 2 completed scripts and 10 more drafts ( I just worked all night on polishing up a horror script that should be really fun and very scary).  So far IÃ¢â‚¬â„¢ve received a very positive response to Boy Who Never Slept.   \r\n\r\nLast Note:  Boy Who Never Slept was designed to be a movie anyone could made ($200 dollar budget all amateurs, etc).  I wanted to inspire would-be filmmakers and to some degree I have from the comments IÃ¢â‚¬â„¢ve received thus far.  My next films will be of superior technical quality as I progress in my filmmaking abilities.\r\n\r\n"
