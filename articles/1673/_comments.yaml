    name: 'Terry Hancock'
    mail: ''
    subject: 'Yes it is rather lively isn''t it?'
    hostname: 68.93.224.4
    created: '1152807658'
    body: "I think it's pretty cool that two such different films have been made, because that really demonstrates that there is enormous territory to explore.\r\n\r\nThere's also the point that as more material gets released in this way, a new type of \"remixed\" cinema will become more viable. One of the things that immediately struck me about both films as an artistic experience is that they invite you to take the pieces and improve upon (or adapt from) the work. You don't really get that feeling from mainstream, proprietary cinema.\r\n\r\nNow I really am going to have to get around to upgrading that video card and installing a video editor. ;-)\r\n"
