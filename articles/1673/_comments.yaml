    name: SW1
    mail: ''
    subject: 'I disagree with Mr. Hancock.'
    hostname: 67.49.36.61
    created: '1152778024'
    body: "This movie was realistic in many ways.  If that offended T.H. he doesnÃ¢â‚¬â„¢t live in the real world but in an isolated box!\r\n\r\nI have a real life example that I will compare to this film.  My sister was 15 years old when she met a 24-year-old guy.  When asked how old she was, she lied. She said she was 17 and a half.  The guy called her all the time, they developed a relationship and then he learned her real ageÃ¢â‚¬Â¦.too late he said, he was in love, she confessed her love to him, and sure enough she got pregnant.  Yes, my parents considered throwing him in jail.  But what good would that have done?  He had good intentions; he said his love was real.  So the two got married.  No surprise that after the second child they divorced but the real surprise came IN REAL LIFE when they got back together two years later and had 3 more children. They have been together since.   I wouldnÃ¢â‚¬â„¢t judge RothmanÃ¢â‚¬â„¢s film as being anything but a portrayal of living in a society where peopleÃ¢â‚¬â„¢s thoughts and dreams and expectations have been grossly shaped by the media and unrealistic romantic films.   \r\n\r\nNow IÃ¢â‚¬â„¢ll really shock you Mr. Hancock.  I am a Christian and I write Christian romance novels. I keep them clean and real. IÃ¢â‚¬â„¢ve read far too many that have the same old cliches, the same old plots, the same unrealistic expectations, because thatÃ¢â‚¬â„¢s what sells; the Cinderella story or Sleeping Beauty. \r\n\r\nHave you seen the movie Ã¢â‚¬Å“10 things I Hate about You?Ã¢â‚¬?  Now that was realistic, and was certainly exploiting young women, but done in Hollywood fashion so as to make it a Ã¢â‚¬Å“comedy.Ã¢â‚¬?Visit sites like MySpace.  Young people today are recreating themselves and representing themselves extremely sexually. \r\n\r\n The real world that Daniel lives in is a world where young people are starting relationships on the Internet everydayÃ¢â‚¬Â¦. and while some do become genuine friends, many have put themselves at risk, and others have developed relationships.  \r\n\r\nDaniel is not a predator; if he was 30 or 40 than I could understand that assumptionÃ¢â‚¬Â¦but heÃ¢â‚¬â„¢s college age, and most college campuses have 16, 17, and 18 year old girls walking through campus, going to football games and dating freshman.  ThatÃ¢â‚¬â„¢s the real world.  And people like you tend to blame the guy and let the girl off the hook, saying sheÃ¢â‚¬â„¢s the victim. Melissa knew what she was getting into.  She made the choice to pursue the relationship; she bared her chest on the net, so get off your soap box and visit the real world!!!\r\n\r\nThis film is one that ought to be viewed by parents who are out of touch with their kidsÃ¢â‚¬Â¦so they can better grasp an understanding of how powerful emotional feelings of Ã¢â‚¬Å“loveÃ¢â‚¬? can overtake ones objectivity, and common sense.  And I hope young people age 16 Ã¢â‚¬â€œ 23 will watch this film; they could learn something from it.\r\n\r\nAs for maturity, most men/women donÃ¢â‚¬â„¢t grow up until they are 25 and up; some take even longer!!  \r\n"
