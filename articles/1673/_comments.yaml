    subject: 'Having tried both Jahshaka and Avidemux extensively'
    hostname: 175.110.64.2
    created: '1339150584'
    body: 'Having tried both Jahshaka and Avidemux extensively, I can safely say neither comes anywhere close replacing After Effects or Final Cut Pro. Avidemux is essentially iMovie or a powerful Windows Movie Maker and Jahshaka is just filled <a href="http://gadgetswebstore.blogspot.com">cool gadgets</a> with bugs and empty promises. Cinepaint, however, is a fantastic tool for a very specialized niche. I’d love to see an open source alternative to the big NLE’s but so far the closest is Cinelerra which is a LONG way to go.'
