    subject: 'Why I hate Open Source'
    hostname: 195.23.105.1
    created: '1165975739'
    body: "Read the <a href=\"http://www.medsphere.com/press/20061121\">MedSphere explanation</a> carefully and theire ex-CEO public declarations.\r\n\r\nThat is why I totally hate the expression Open Source even more that the Free Software expression. It means nothing related to gratis or even freedom.\r\n\r\nIt just says that the code is <b>Open</b> and that you can read it. And that's all.\r\n\r\nThe people at <a href=\"http://opensource.org/docs/definition.php\">OSI</a> had good intentions trying to seperate the political issues from the licensing issues and to solve the confusion of \"free NOT EQUAL gratis\"... but they generate as much confusion as Richard Stallman with the damn word \"free\" in his license.\r\n\r\nThe issue is that if they made closed, proprietary software on top or even using huge amounts of public domain code they are not forced to disclosed or release it under an \"Open Source\" license (as in OSI definition) and they can sue anyone that releases the code.\r\n\r\nJust my â‚¬0,02.\r\n\r\n\r\n\r\nFootnote: <cite>With this I don't mean I hate FOSS but that I just hate the expressions that always force me to a long, long, explanation and force me to read always very carefully the licenses (if not registered at OSI) and that totally destroy the concept of using a short and reasonable acronym, right?</cite>"
