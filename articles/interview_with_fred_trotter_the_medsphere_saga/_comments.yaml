    hostname: 206.180.154.149
    created: '1168826194'
    body: "This is exactly why I talk about GPL software, as opposed to Open Source or Free Software. First it gets me out of the problem that you just described. It also addresses the issues of license proliferation. I tell health practicioners to insist on the GPL. This way they do not have to worry about a company writing a license and calling it Open Source, or a project that has chosen an obscure incompatible license. Most of the good healthcare FOSS software is GPL, and compatible code already moves between projects. You might try saying simply \"insist on the GPL\", if I have to explain why, then I can talk about the good things the GPL does.\r\n\r\n<a href='http://www.fredtrotter.com>Trotter</a>"
