    body: "VistA was developed entirely by employees of the Federal Government and is therefore available under a Freedom of Information act request making it public domain. Medsphere has the legal right to incorporate any public domain code that they see fit to under any license that they wish, FOSS or proprietary.\r\n\r\nYou are right, if VistA were GPL then Medsphere would not be able to play these games. \r\n\r\nBut the software that the Shreeves uploaded was not VistA and it was under the GPL. We are assuming that the code in question is entirely copyright Medsphere. A good question to ask is how Medsphere got sourceforge to take this GPL code down against sourceforge's policy. I am investigating this and will have more back later. \r\n\r\n\r\n<a href='http://www.fredtrotter.com'>Fred Trotter</a>"
