    created: '1165625059'
    body: "It seems to me that this would be the perfect opportunity to launch a counter-suit with the intent of forcing Medsphere to abide by the terms of the GPL.  IANAL, but it seems to me that, if Medsphere is distributing code that is covered by the GPL then they have no leg to stand on; they have to make the source code available.  If one of the companies that they distribute the code to should decide to post that code to SourceForge my understanding of the GPL, indeed of the whole idea behind FOSS, leads me to believe that Medsphere could not prevent that as the company which they distributed the code to has every right to continue distribution of the code.  Likewise, it seems to me that to abide by the spirit of the GPL it is incumbent upon Medsphere to make the dirtribution of their code as easy as possible.\r\n\r\nUnfortunately, it looks to me as though the Medsphere software is covered by a \"Public Domain\" license - at least that's what it says on the Sourceforge Medsphere page.  If that's the case then it's my understanding that Medsphere can legally claim that any changes they made to the code turn it into a proprietary product the distribution of which they have every right to control however they wish.  This is one area where what is legal and what is moral are apparently two different things and it's one of the reasons why our society is so messed up.  The law supports the use of immoral business practices leading to a dichotomy of thought and practice which, in real life, leads to situations such as this.  Until we see fit to bring our laws and our proclaimed morality into agreement, so that violation of one is automatically a violation of the other, this type of thing will continue to be a problem.  That's one of the reasons why I'm a strong supported of FOSS and the GPL - the legal mechanism of the license is in line with the moral philosophy which lies at the heart of FOSS.\r\n\r\nPerhaps I'm missing something here, but it seems to me that our legal system will allow Medsphere (assuming the software is not GPL'ed) to act in this immoral manner: claiming to be an \"open source software provider\" while acting like Microsoft when it comes to \"their\" product.  That being the case I'm afraid that our two heroes may end up paying for their principles with cold hard cash, if not their freedom.  It's not right, but it may be the law.  I hope that I'm confused about which license the software is under and that the Sourceforge page is wrong.  If the software is truly GPL'ed then I think the Free Software Foundation should be encouraged to look into the little matter of enforcing the distribution clauses of the GPL.\r\n\r\nJust my $.02,\r\nRon\r\n\r\nThe problem with the U.S. is that the people fear the government more than the government fears the people. - Me\r\nGnuPG key available at: pgp.mit.edu"
