    name: 'Samir Chopra'
    mail: samirchopra1@yahoo.com
    subject: 'An ever-increasing problem'
    hostname: 24.188.137.121
    created: '1176568958'
    body: 'Roberts is right to add his attention to that of others on the challenges posed by web services to the notion of free software. Currently, licensing schemes don''t handle this too well simply because of uncomfortable fit that web services have with the notion of "distribution" - and of course, the problem is that making software available as a web service, without doing what is conventionally done in a distribution, enables a situation where takings are possible from the free software community without a reciprocal "give-back". This is only too obvious in the case of Google as Roberts points out (and as folks like Tim O''Reilly have noticed, there are "pockets of proprietary opportunity" all over the net) - and as more work moves to the web, the easier it becomes to make software available as a service with no distribution involved. The Affero license should go some way towards handling the problem of web services but plenty more needs to be done - at the very least, it represents a substantive legal and technical challenge (does distribution only apply to code that runs on user/client machines?). I''ll try and comment on the Affero license soon at my blog (http://decodingliberation.blogspot.com) - I confess I haven''t taken a particularly close look at it yet. '
