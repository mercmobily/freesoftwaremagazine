    hostname: 220.233.53.52
    created: '1176514448'
    body: "I understand what you're trying to say here, that the user should have the code to other people's web service, but I disagree with this. I have always thought that the free softare domain only extends to the software that we run on <strong>our own computer systems</strong>. The companies that provide web services have their software running on their machines - only a minimal amount of code is transferred to the user's side. The client side user code should be free as it is operating on the user's computer. The server side code doesn't need to be free as it does not operate on the user's computer.\r\n"
