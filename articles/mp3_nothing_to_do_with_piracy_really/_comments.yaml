    subject: 'As it stands...'
    hostname: 84.7.125.11
    created: '1166103490'
    body: "...there are players that support Vorbis and/or FLAC. The problem with the latter is the much longer encoding process required, and the lower compression ratio (highest compression will yeld a file that is around 60-80% smaller than uncompressed, while Vorbis will result in 90% smaller files that still sound extremely good in a fraction of the time).\r\nFLAC is an excellent compressor for sound archival, Vorbis is much better at consumer playback.\r\nDRM isn't really a concern, as a matter of fact: MP3 doesn't support it, and no players these days can do without MP3 playback; Vorbis is a MP3 replacement that happens to have much better quality than WMA or AAC, but which is not commercially enforced. It all comes down to marketing.\r\n---\r\nA computer is like air conditioning: it becomes useless when you open windows."
