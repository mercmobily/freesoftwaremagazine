    hostname: 121.97.196.78
    created: '1165962088'
    body: "Well, I guess the very nature of Ogg, i.e. open, is the hindrance to adoption. Since it is open, I dread to see a DRM slapped on it so that recording companies can make sure that their music is difficult to pirate. The reason why AAC with Apple's Fairplay and WMV of Microsoft with their own DRM are gaining advantage over open formats.\r\n\r\nAnother file format that I have encountered is FLAC, which uses lossless compression. Although I have yet to see a device supporting it, it may also be a good alternative to other proprietary file formats.\r\n"
