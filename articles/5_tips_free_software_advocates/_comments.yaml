    subject: 'New end users'
    hostname: 68.93.224.4
    created: '1229035158'
    body: "In general reply to Ryan and Marco's discussion above...\r\n\r\nI think you have to realize that having lots more \"non-participating\" end-users is just a natural consequence of GNU/Linux becoming more mainstream. In itself, it's not a problem, but rather a sign of success.\r\n\r\nThink of it this way: if you're in business, and your \"market share\" declines from 100% to 20%, but the total size of the market has increased by a factor of ten over the same period, then you've actually _doubled_ your sales (20% x 10 = 2).\r\n\r\nSomething very similar is happening here, and that's really the point I was raising earlier. The population is changing due to the influx of end users, not some decline in the active community. This results in some dilution, which can be an issue, but absolute size is more important for the development process than percentages are (software quality will be closer to a function of the _absolute number_ of people contributing useful bug reports, than to the _fraction_ of the total population).\r\n\r\nOn the other hand, it's not going to hurt to let people know about the benefits of contributing more to the process of creating free software. It's a lot of fun, and it makes things go a lot easier when everything doesn't just work straight out of the box (an experience that is going to happen with _any_ software, free or not).\r\n\r\nOne of the problems that happens (possibly due to over-zealous marketing of free software) is that people think they're getting \"something for nothing\" and that they can get the same sort of support they get from proprietary software without paying for it.\r\n\r\nOf course that's not how it works. With free software, you have  an option you don't get with proprietary software: you can choose to participate in the community support process. If you do, then indeed, you don't have to pay cash for support. \r\n\r\nOn the other hand, it is going to cost you some time and effort. And it is a _different_ process, so you have a learning curve to deal with.\r\n\r\nI (and apparently Ryan) think that's a good trade, so we'd rather go the \"community process\" route.\r\n\r\nHowever, we have to be careful when marketing free software not to create a false impression that you can \"have your cake and eat it too\": if you want to avoid paying money for support, you're going to have to accept the nature of the community support process, which requires a larger time commitment.\r\n\r\nOtherwise, you're going to have to realize that while _acquiring_ free software usually costs little or nothing, _supporting_ it is going to cost you money (probably more than for proprietary software, at least at present*). And of course, that gets into Ryan's caution about price comparisons, which is \"right on the money\", if you'll pardon the pun."
