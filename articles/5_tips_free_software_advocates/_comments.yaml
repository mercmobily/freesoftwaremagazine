    body: "<em>Let me be clear here: what I am saying is that when I encounter new users who want to use their computers more, want to find out more about it, want it to be more than a box in the corner and accept that to change that would require some effort from them, I find an increasing percentage who end up feeling they somehow can’t contribute to free software because they lack the skills etc.</em>\r\n\r\nOh, then it's perfectly OK, sorry. If you are only referring to computer users who <strong>want</strong> to use their computers more, then we have very little or nothing to disagree about. I was speaking about <strong>all</strong> computer users, because I had understood that you were doing the same.\r\n\r\nCheers,\r\nMarco\r\n\r\n-- \r\nYour own civil rights and the quality of your life heavily\r\ndepend on how software is used *around* you:\r\nhttp://digifreedom.net"
