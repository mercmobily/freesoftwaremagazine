    name: 'Marco Fioretti'
    mail: ''
    subject: '6th tip: ask yourself "why should every FOSS user contribute?"'
    hostname: 213.203.159.55
    created: '1228902338'
    body: "or, more exactly (sorry, but the comment entry form limits the subject length...) ask yourself:\r\n\r\n\"does it make sense today to ask or expect that every FOSS user contributes back to exactly the FOSS community\"?\r\n\r\nMy own answer is no, see the last of the <a href=\"http://digifreedom.net/node/56\">seven things we're tired of hearing from software hackers</a> (digifreedom.net/node/56).\r\n\r\nPersonally, I never expect that people to whom I install FOSS or explain how to use it will or should contribute back to FOSS in any way and I don't think it makes sense to expect something like that.\r\n\r\nI rather tell new users:\r\n\r\n\"now with this software you can do something you couldn't before (be it save money, live without malware, start a business, study, whatever): your <b>only</b> duty towards <i>the community which created that software</i> is to not bother them, meaning study the manual before asking how to do something. You still have a moral obligation to contribute back if you use this software, but <b>only towards society as a whole</b>: that's a community you surely can help in some way to become more Free as in Freedom. So give the money you saved  in licenses to charities, run with FOSS a web campaign against world hunger, fight global warming and e-waste by refurbishing old PCs with FOSS, etc...\" \r\n \r\nNever mind if new FOSS users never give back anything to FOSS, as long as they're good citizens. I also suggest to <a href=\"http://digifreedom.net/node/103\"> focus on making people support Free Software, rather than using it</a>.\r\n\r\nMarco\r\n\r\n-- \r\nYour own civil rights and the quality of your life heavily\r\ndepend on how software is used *around* you:\r\nhttp://digifreedom.net"
