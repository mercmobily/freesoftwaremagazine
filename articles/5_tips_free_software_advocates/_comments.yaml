    name: 'Ryan Cartwright'
    mail: ''
    subject: 'Slightly putting words into my mouth'
    hostname: 82.108.129.98
    created: '1228908000'
    body: "I never said I expected *every* user to contribute, just as I don't expect every member of society to \"contribute\". I'd like everyone to be able to take part but I don't expect that to happen real soon in either case.\r\n\r\nWhat concerns me is that when new users are introduced to free software without any mention of the community at any stage in the process. Fine if it's not approrpiate to say it right at the start but somewhere down the line if we neglect to introduce them to the concepts and benefits of \"the community\" then I feel these users are missing out on half the fun.\r\n\r\nAlso I don't think I am saying what your article states. I am not demonising users who don't contribute, I am bemoaning the fact that a lower percentage seem to do so or are given the opportunity. In fact, I have rarely come across someone who does demand the things your seventh point argues against. To me that makes it a slight straw-man argument.\r\n\r\nI firmly believe that _all_ users at _all_ levels _can_ contribute in many different ways. I also believe that by doing so free software itself becomes a better fit for a greater number of purposes. I do not expect, demand or require any user to take part but I will always recommend they at least engage with what is loosely entitled the \"community\", in order to make it and their experience better. By doing so I am also trying to help users out of their dependency upon us techies. I believe that if you educate, encourage and empower a computer user you will both reap the benefits. When it comes to free software, helping them to discover this organic, dynamic and sometimes dangerous thing called the community is part of that process.\r\n\r\nA fairly new user may well have gained some knowledge and experience which will help those migrating today. Do they _have_ pass it on? No. Can they contribute to society in other ways? Of course but I'm not expecting them to devote all their time to free software. Is it possible that by passing it on they can actually improve their own confidence and experience as well? Quite probably.\r\n\r\ncheers  \r\nRyan"
