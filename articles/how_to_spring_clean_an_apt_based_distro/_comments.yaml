    subject: 'Don''t worry about /var/cache/apt/archives'
    hostname: 166.70.207.2
    created: '1194409313'
    body: "I have yet only skimmed the article, but I imagine it has some useful pointers. But the starting premise of looking at /var/cache/apt/archives is flawed.  That directory contains the .deb files that you have downloaded for installation, and quite likely have already installed.  But apt will automatically (if so configured) eventually delete these files.  By default, on edgy eft, it will delete files that are both 30 days old (modification time) and have been in the directory for 30 days (status change time).  It will also attempt to keep the size of the directory below a specified value (500 MB by default on edgy eft) while still trying to avoid deleting files before they have been used.\r\n\r\nSo your article, quite properly, focuses on the packages that are actually installed.  But this is quite different from the files in the archives directory which will get deleted automatically."
