    body: "I'll have to take your word on the information about automatic deletion (I've never noticed or tried to check this).\r\n\r\nHowever, apt-get does provide a command for cleaning out these files manually, which is \"clean\":\r\n\r\n`apt-get clean`\r\n\r\nThis can be useful particularly if you are doing a very large upgrade and the number of stored packages fills the available space on `/var`. If you can manage to upgrade in stages and clean the cache on each step you can get through such a problem (Of course, what it really means is that your `/var` partition is too small).\r\n"
