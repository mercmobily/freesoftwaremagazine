    name: 'Terry Hancock'
    mail: ''
    subject: '"all they have to do is ask"'
    hostname: 68.93.224.4
    created: '1225125106'
    body: "This is often quoted as a defense for NC, but it's basically spurious.\r\n\r\nFirst, it's _always_ true, no matter what license you use (or indeed if you post no license at all). So, in that sense, it's a trivial argument that applies to any license, no matter how restrictive.\r\n\r\nSecond, though some people argue that choosing a CC license is a \"signal\" to let people know you are \"open\" to \"free-licensing\"; in my experience, using an NC license usually means artists are only \"open\" to \"NC-licensing\" and that's it!\r\n\r\nThird, the real point about free-licenses is precisely that you _don't_ have to ask (or even find) the author. This eliminates a fundamental friction and doubt in the creative process. So, resorting to this argument sort of misses the whole point of free content in the first place. Instead of encouraging people to \"just go ahead and do it\" it makes them think (e.g.) \"gosh I could just be wasting my time, because this artist can just silence me by claiming I'm using their work commercially -- so maybe I won't bother\". IOW, having to ask for permission chills creative expression.\r\n\r\nSo, IMHO, we've drawn the line in the right place: there is a very real sense in which your comic is \"non-free\".\r\n\r\nWhich is fine with me. I have no problem with you not using a free license. It _is_ sort of amusingly ironic that a cartoon about free software isn't free content, but it doesn't really mean there's anything wrong with it. The difference between utilitarian and aesthetic work is also a real distinction.\r\n\r\nThere is always a balancing act between Intellectual Freedom and Intellectual Property. That's the nature of the beast. We aren't \"free\" to use content that doesn't exist, after all! So if we need some restrictions to make it exist, then we have to live with that.\r\n\r\nTo those who don't believe it _is_ needed? Fine. Make your own comic! Problem solved. That's what it means to have a \"free market of ideas\".\r\n\r\nThere's lots of non-free documentation (e.g. books) sold to support free software, and writing and selling such a book is one of several ways that a free software author can get paid for their work without having to restrict the software. Free documentation has a greater utility value because it is free, but it has to be balanced against the quality, which is usually a function of how much labor went into it, and that can in turn depend on IP-based income to make it possible. It's a trade-off, and which strategy wins depends on too many factors to make some kind of sweeping generalization about which is better.\r\n\r\nGetting paid for free creative artwork and writing is _much_ harder than getting paid for free software, and it's no surprise that a lot of artists are more resistant to the idea.\r\n\r\nIt's also true that for many purposes, \"NC\" work is \"free enough\" for content: I certainly don't restrict my reading, listening, or viewing time to free-licensed works (though I do give them some preference by seeking them out).\r\n\r\n"
