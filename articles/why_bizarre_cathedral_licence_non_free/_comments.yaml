    subject: 'XFree86 vs NC'
    hostname: 98.217.153.61
    created: '1225002852'
    body: "I think you are slightly confused in your discussion of the Xfree86 licensing problem. The problem with the Xfree86 licensing wasn't that it was in any way considered non-free, but simply that it was incompatible with the GPL2 in a way that would cause numerous practical problems. Nobody has ever claimed that attribution clauses aren't acceptable in free software and I believe that the GPL v3 even has a option to include such a clause.\r\n\r\nOn the other hand, although most people would have no objection to your using a the Creative Commons non-commercial license for your work, the non-commercial clause violates the Open Source Definition and most definitions of Free software. Although there are many aspects of the GPL that are specific to software, not restricting distribution or sale is rather fundamental, and so it is not clear at all that artwork should be considered differently. Additionally, with a non-commercial license your strip can't be distributed with a linux distribution or other Free software, since it impose such a restriction.\r\n\r\nAgain, there is nothing wrong with you using such a license, it simply means that your artwork is does not meet the definition of Free that is required of Free Software."
