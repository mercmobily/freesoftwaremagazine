    name: 'Terry Hancock'
    mail: ''
    subject: 'image source code'
    hostname: 68.93.224.4
    created: '1225739148'
    body: "> but yes you are correct there are image formats that contain “source-code” and I am happy to accept the distinction.\r\n\r\nThis is a very interesting pragmatic issue for free multimedia projects. It's one thing to have a free bitmap image or a free audio recording, but it's _much_ more useful to have a vector graphic or an audio sequencer project file and samples or MIDI and instrument patches.\r\n\r\nThese kinds of formats encourage cooperative development, and can be modified and adapted by people _less skilled_ than the people who originally created them!\r\n\r\nHowever, even in cases where there _is_ \"source code\" for art and music, it's often ambiguous which particular set of files constitutes the \"source code\". For example, if you created an image in Adobe Illustrator for my project, I don't actually want your .AI files, I want the .SVG files converted from them.\r\n\r\nThe GPL and other free licenses refer to \"the preferred form for making modifications to the work\", but they don't tell you _WHO_ prefers it: the original artist, the latest artist to work on the project, some vague concept of consensus? (Truthfully, this can be a problem for software too, but the consensus is usually stronger).\r\n\r\nMyself, I would prefer for the metric here to be the use of open standards, so that it doesn't matter which particular authoring applications you use.\r\n\r\nHowever, it's also true that \"open standards\" is only a vaguely-defined term, so it would be very hard to pin it down to an exact legal meaning (about the best you could do is refer to an approved list, and that would wind up being an unnecessary bottle-neck for many projects).\r\n\r\nBecause this is such a minefield, the Creative Commons decision to stand off from the issue and not make source code requirements is a practical one. They've converted this to a simple requirement that distributions not _intentionally impede derivation_ through \"technical protection measures\" or \"digital rights management\".\r\n"
