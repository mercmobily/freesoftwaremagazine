    subject: 'Somewhat Overstated'
    hostname: 81.153.128.24
    created: '1217193895'
    body: "Hi,\r\nThank you for a good article, but there are some points I'd like to quibble.  Firstly, desktop development is continuing fine as far as I know, admittedly Java was slow to start with but it is in use for some desktop development and tools such as Qt (particularly with Python) do allow fairly easy cross-platform development, we're using exactly that base for one of our projects at the moment.\r\n\r\nAs for web-based-computing what does it hold for the free software world?  As the code is no longer running on my machine do I have a right to change it?  I don't think I've seen a website yet that's based upon an open codebase that anyone can change (perhaps Mugshot is?).  I've seen sites that offer the code for download, but then one has to run the code on one's own machine, which is hardly useful if it's designed to allow interaction with other users!\r\n\r\nDespite the vast number of benefits offered by these developments, there are also other considerations, and I'd be surprised if we ever reached a point in which the desktop were entirely replaced, I may be wrong.\r\n\r\nAnyway, thanks,\r\nAndrew"
