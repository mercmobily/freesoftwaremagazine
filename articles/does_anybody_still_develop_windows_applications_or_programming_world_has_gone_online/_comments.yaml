    subject: 'Let''s see'
    hostname: 87.6.176.18
    created: '1217163660'
    body: "Hi,\r\n\r\nFirst of all, the article isn't wondering whether there *are* stand-alone programs. Reading the title, you will realise that I question something a little different. Of course the market right now is dominated by stand-alone applications. However, where is the development effort going *today*?\r\n\r\nHowever, reading your post, I realise that we must live in two different worlds - and that's fine too.\r\n\r\nI live in a world where most programming jobs are for online systems (PHP/ASP/whatever and Ajax/Flash/whatever). Have a look at online recruitment agencies.\r\n\r\nLuckily, in my world very few sites use Flash -- the only real importance is for video playback, a nice niche that Flash has taken over. However, in your world Flash website are \"beautiful\" -- never mind accessibility, search engine indexing, and non-functional annoying (\"beautiful\"?) interfaces. In my world, Flash sites are an eye sore. A lot of people agree with me. Plus, you can only create them with proprietary programs.\r\nYay. Way to go.\r\n\r\nApplications that have already been developed (OpenOffice, etc.) will probably stay, because \"they are there\" and because some applications are the computer's domain (like video/music players etc.). \r\n\r\nBut the great stuff is happening online. And... yes, I do know Javascript/Ajax. Do you? Have you heard of the vast improvements in terms of speed, in Firefox and Safari? Have you heard of YUI, and full widget libraries which are simply staggering?\r\n\r\nWho knows. Maybe in 5 years the world will have tons of beautiful Flash web sites and applications, and AJAX will disappear. And big monolithic applications will kill all the amazing AJAX-based advancements.\r\n\r\nBut no, I don't think so. Not in my world.\r\n\r\nMerc.\r\n\r\n"
