    body: "Hi, do you really believe in what you stated?\r\n\r\n\"Programming has fully shifted online\" - Gee are you serious?? There's no online application that I'm using, Gimp, OpenOffice, NetBeans, Video/Audio players to listen/watch media, games, other stuff. Nothing of it is online, nothing.\r\nIf you said like \"programming is getting some traction online\" I would give you some credit there.\r\n\r\n\"I believe one of the reasons Flash/Flex never made it was because...\" - It didn't make it? I hardly come across a site that doesn't use flash and you're saying it didn't make it? It allows you to easily design rich _and_ beautiful web sites with much less effort and better performance and compatibility between browsers than using JavaScript+Ajax. You have to use \"widgets\" from Google or whatever if you plan to make anything nearly useful with the latter.\r\n\r\nI think you should come down to earth and realize that \"online applications\" are used less than 1%. Google docs? How many % use it? Like 1% maybe less, in all companies I've been and all friends I know they're all using either MS Office or OpenOffice.\r\n\r\nI think your bias is worse than Ballmer's one.\r\n\r\nWhat _serious_ work have you done with JavaScript/Ajax? Can I have a look? I bet you haven't."
