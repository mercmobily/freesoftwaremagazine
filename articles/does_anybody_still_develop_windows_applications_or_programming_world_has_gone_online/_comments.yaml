    body: "Hi,\r\n\r\nThank you for the great comment. I agree, Desktop development is continuing fine, and will continue fine for many years. However, I don't think it will be *as* relevant over time (heck, people still program in COBOL :-D ).\r\n\r\nAlso, SOME things will always belong to the \"desktop computing\" part of the deal.\r\n\r\nYour comment on the implication to free software are really quite important. I am writing an article exactly on this subject. In a way, it looks to me like software a a whole is losing relevance, and \"data\" -- the cloud -- is becoming king. Which is sad, if you ask me -- especially since the \"cloud\" doesn't yet use real open standard (for example, try opening a Google Document file from your Zoho office suite...).\r\n\r\nThank you!\r\n\r\nMerc.\r\n\r\n"
