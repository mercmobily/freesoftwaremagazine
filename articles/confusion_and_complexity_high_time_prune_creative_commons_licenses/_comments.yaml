    name: bignose
    mail: ''
    subject: 'Licensees don''t get to ignore your license terms'
    hostname: 150.101.214.82
    created: '1291154014'
    body: "> A By-NC would not affect[…] the attribution within a first level derivative but as I said the second, third fourth level derivatives would not need to acknowledge me at all as the first one could just release theirs with a custom NC-SA licence (no By) and thus my contribution is lost.\r\n\r\nWhat gives you that impression? That's not how copyright licenses work.\r\n\r\nRedistribution of your work by a third party doesn't change the fact that you hold copyright, and that your terms are still binding on any recipient. If you distribute to Betty under By-NC terms, and Betty derives a work from that and redistributes the result to Carol, the only license Carol can have in *your* work is the By-NC terms. Betty doesn't get to remove the terms of work in which you hold copyright.\r\n\r\nBetty can apply whatever terms she likes to *her* work, but any part of that work which is yours is still under By-NC terms no matter who gets it from Betty."
