    name: 'Terry Hancock'
    mail: ''
    subject: '"The problem is not commerce; the problem is monopolies"'
    hostname: 68.116.159.234
    created: '1290666394'
    body: "That's my favorite quote from Nina Paley on this, and it sums up the problem nicely. The only way anyone can \"impose\" a financial barrier on your work is if they can get a monopoly on it. By using a \"ShareAlike\" license, you deny that possibility, so the exploitation you fear can't happen anyway (no one is going to pay extra money to someone who didn't produce the work when they can get it for free from the source).\r\n\r\nYou could raise the objection that they might not _know_ they can get it for free, except: the \"Attribution\" part of the license allows you to insist that your original publishing source is listed, and the By-SA license also must be noted when the work is used.\r\n\r\nProtecting your own monopoly is the only real benefit of NC licensing -- it allows you to create scarcity and thus maintain higher prices on selling your work (such as the books you are publishing). It's debatable whether that's actually necessary. But, assuming it is, that's the niche for Non-Commercial licenses.\r\n \r\nA few points have been raised (not just by you) about the value of the SA _terms_ with NC. That's fine -- I acknowledged that those might turn up, but in my opinion, there's no one using By-NC who would object to the SA terms.\r\n\r\nSo, it'd be completely reasonable to fold those into the NC module. The problem is the confusion created by the _name_ \"By-NC-SA\", which encourages people to conflate the two \"SA\" licenses, as if they were related, when they are really unrelated in their effect. The naming suggests a false parallelism.\r\n\r\nSo let me suggest this to you -- if the license you use now were called simply \"By-NC\", how would that bother you? Because that would be closer to the outcome I suggest.\r\n"
