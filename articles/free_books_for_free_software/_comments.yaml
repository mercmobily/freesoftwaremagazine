    subject: 'documents?'
    hostname: 82.108.129.98
    created: '1169644255'
    body: "<cite>Lets turn the documents in guides and the manuals into \"help me do this\" style of publications.</cite>\r\n\r\nyou mean like - erm - HOWTOs or perhaps the Guides that make up the longer texts of TLDP? Granted the formatting is not as \"pretty\" as other sites but the nature of the beast rather dictates that. When I submitted my (very out of date) HOWTO it was in docbook format but was pretty much instantly available in plain text, HTML and PDF. Complex formatting, images and the like would make this harder to do automatically and thus reduce the audience somewhat.\r\n\r\nA quick browse of TLDP HOWTO <a href=\"http://www.tldp.org/HOWTO/HOWTO-INDEX/categories.html>categories</a> shows that it quite well split into most subjects. For example the Linux OS category has HOWTOs on Getting started, Switching from another OS, Printing etc. Similarly the Networking category has sections on most of the networking issues you may face.\r\n\r\nDon't forget that this for more than just the home desktop user and indeed I have learned much of what I know about networking protocols and the like from TLDP HOWTOs."
-
    name: 'Ryan Cartwright'
    mail: ''
    subject: 'bookstores?'
    hostname: 82.108.129.98
    created: '1169645057'
    body: "I can't remember the last time I bought a (technical) book in a bookstore.\r\n\r\nMany of the better publishers have excerpts, sample chapters to view online before buying. The quality of the binding? Never have I not bought a book because of the binding and I find it hard to believe I ever would. Most books I buy come as perfect bound paperbacks now and I accept that.\r\n\r\n<cite>Apache, PHP, a smattering of Perl, and even an occasional book on Red Hat</cite>\r\nBookstores will only ever stock what sells and I have often wondered just how many technical books they shift anyway - let alone Free software ones.\r\n\r\nAmazon and its compatriots have the technical book market somewhat sewn up and Lulu has a growing range - particularly the OOo and Ubuntu books. Lastly  of course, there's always the <a href=\"http://www.phptr.com/promotions/promotion.asp?promo=1484&redir=1&rl=1\">Peren's open source series</a> all of which are published under the <a href=\"http://www.informit.com/content/downloads/perens/opencontent_org.html\">Open content licence</a> and are free to download a few months after publication of the paper version.\r\n\r\nTie this all up with TLDP and you start to see why bookstores might not sell as many Free software titles as you'd like."
