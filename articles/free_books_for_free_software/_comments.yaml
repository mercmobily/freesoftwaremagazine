    name: Tyler
    mail: ''
    subject: 'Don''t overlook the obvious'
    hostname: 142.177.139.8
    created: '1169561940'
    body: "Might I suggest that if you are looking for documentation for a particular bit of software you check with the project homepage? OpenOffice has a lot of in-house documentation on offer. I don't use GNOME or Inkscape, but I found the documentation for those projects from their project home pages as well. \r\n\r\nWith collaborative, open development documentation will always be a step behind the actual implementation, but any project with a significant userbase will have adequate and ever-improving documentation. All the programs I use do: Emacs, Firefox, LaTeX, R statistical programming language, GRASS GIS. I haven't spent much time with the GIMP yet, but I see that there are free books available for that. I don't even know what Postgresql is, but two clicks from the homepage brings me to Practical Postgresql, an Oreilly book that is freely available online. Apache was trickier, but googling \"apache documentation\" brings up a manual for the server project.\r\n\r\nIn less than 10 minutes I think I found your missing documentation :) Perhaps you are mistaken in suggesting that there is not enough available. I usually find there is too much, in that it's hard to find the bit of documentation that is appropriate for what I need to know, and not something too technical or too basic. This is something best resolved with a query to the appropriate mailing list, assuming I can't figure it out from the project FAQ.\r\n\r\nTyler"
