    name: 'Jonathan Roberts'
    mail: ''
    subject: 'Wikibooks and Wikisource'
    hostname: 88.111.203.241
    created: '1169546871'
    body: "I recently had very similar thoughts to you. I even thought about setting something up; then I found these two sister projects of Wikipedia.\r\n\r\nIn the case of <a href=\"http://wikibooks.org\">Wikibooks</a> they describe themselves as \"a collection of open-content textbooks\" covered by the GFDL. Seems like the perfect place to target such an effort, all we need now are the contributors. \r\n\r\n<a href=\"http://wikisource.org\">Wikisource</a> bills itself as \"the free library\" and aims to collect the free artistic and intellectual works of history. \r\n\r\nBoth of these projects I think follow the ethos of Free Software and are perfect for what you describe.\r\n\r\nJon\r\n\r\nCheck out my podcast at http://questionsplease.org; my Free Software Magazine blog at http://www.freesoftwaremagazine.com/blog/31677 or my personal blog at http://jonrobsblog.blogspot.com\r\n"
