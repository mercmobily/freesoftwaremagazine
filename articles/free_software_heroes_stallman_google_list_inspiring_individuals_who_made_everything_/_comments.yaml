    name: jnareb
    mail: ''
    subject: 'Wikipedia is not software, and is GDL / CC-BY-SA licensed'
    hostname: 83.8.216.38
    created: '1247515519'
    body: "<cite><em>Wikipedia’s software is available under a free license (GPL). Yes, that’s the same license created by Richard Stallman (see above). While Wikipedia itself is not free software, [...]</em></cite>\r\n\r\nWikipedia is not a software, period. Saying that it is not a free software can imply that it is proprietary software.\r\n\r\nWikipedia's software (engine) is called MediaWiki, and is GPL licensed, while Wikipedia's content was originally GDL (GNU Documentation License) licensed, but nowadays it is moving to CC-BY-SA 3.0, one of Creative Commons licenses.  Current phrasing might lead to confusion."
