    name: 'Terry Hancock'
    mail: ''
    subject: 'On the other hand...'
    hostname: 68.93.224.4
    created: '1201738010'
    body: "Quite a bit of software now in the commons was \"suit\" financed: Mozilla, OpenOffice.org, Blender, BRL-CAD, Zope, and even Unix were developed under \"conventional\" proprietary methods (by commercial or government interests) and only later released as free software. They all needed some kind of business rationale to do that release, not just a set of ideals (you can spend your own money on your ideals, but when you're spending other people's money, you've got to prove you were acting in their interest in a very tangible way).\r\n\r\nIf speaking \"suit\" helps get us those kinds of results, I'm for it.\r\n\r\nPeople will learn the jargon in time anyway, and the ideology is much more obvious to people once they are _using_ free software.\r\n"
