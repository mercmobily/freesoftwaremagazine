    hostname: 68.93.224.4
    created: '1201737942'
    body: "ESR's writings, particularly \"The Magic Cauldron\" have provided me with a lot of inspiration. It's important to take a rational, objective look at how these systems work so that we can learn how far they can be extended.\r\n\r\nIt was his arguments in TMC that convinced me that there was nothing really  stopping the idea from being extended into hardware design. There are some problems to solve, but free software points the way to a better way to do a lot of creative activities.\r\n"
