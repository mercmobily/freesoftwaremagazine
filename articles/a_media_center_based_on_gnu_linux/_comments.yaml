    hostname: 81.246.20.164
    created: '1172494322'
    body: "Been using Mandriva for Mythtv for a few months now. Works great. The advantages of Mandriva are the good wizards (I don't like to mess in config files), and the fact that about anything you need as software has been packaged. Also the Mythtv configuration guide has a lot of Mandriva specific stuff written into it.\r\nI'm running my MythTV backend on my main PC in our home office (to prevent too much noise in the living room, and because that allowed me to simply add a capture card to the machine and not having to acquire another machine), and view on the TV via my laptop (soon to be replaced by an Hauppauge MediaMVP). Otherwise, if I would have put everything on one and the same machine, dedicated as media centre, I would have chosen for Knoppmyth. Makes it even easier to install and configure."
