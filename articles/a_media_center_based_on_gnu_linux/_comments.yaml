    subject: 'MythTV vs. Freevo / suboptimal G400-Configuration / Silent HW'
    hostname: 213.235.202.36
    created: '1174673840'
    body: "You wrote: <cite>MythTV is a solid piece of software written in C++</cite>. My Question: What is your definition of \"solid\"? My opinion is that MythTV includes some nice ideas (seperation of frontend and backend, tv functions), BUT apart from that the architecture and stability is relativly bad. The source code is here and there really ugly. You also forgot to mention VDR which is the third (\"famous\") HTPC/TV-Project for Linux out there. I've tested MythTV and VDR - both didn't convince me (I expected a lot from MythTV), so I'm now experimenting with Freevo, which sure lacks a lot of features in comparison to MythTV, but I prefer the philospohy \"don't reinvent the wheel\" (MythTV people obviously don't know this principle).\r\n\r\nI also have a Matrox G400 and played a lot with. After many different configurations I can only suggest a DirectFB-solution (which MythTV doesnt support after version 0.19). The DirectFB-library has still the best support for the G400 and TV-OUT-setup is near \"configurationless\" (if you have an europeaon TV with SCART-interface i would suggest to build a VGA/SCART-cable). There are no brightness, nor resolution problems (as you mentioned in your article) with this solution.\r\n\r\nAs silent HW I could recommend either VIA Eden Mini-ITX motherboards or an AMD-Geode-Setup. The problem with the via-boards from my view: the tv-out is not as good as the g400-tv-out and the soundcard is also not better than common ac97. For an interesting geode-setup look here: http://bird.zero.ad.jp/~zas55369/geodenx.htm (i dont speak japanese, but the photos are pretty self-explaining). An affordable motherboard which supports the Geode-family is eg the ASRock K741GX."
