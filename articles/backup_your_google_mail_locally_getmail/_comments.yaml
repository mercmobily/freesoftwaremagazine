    subject: "Hi,\n\nAs I say in the"
    hostname: 62.140.212.3
    created: '1281709306'
    body: "Hi,\r\n\r\nAs I say in the article, the mail is in MailDir format. that means each message is a separate textfile and they are in turn stored in cur. new and tmp directories. To read it locally I use Mutt in a shell which is probably the simplest way to do it as you just run `mutt -f <path to maildir>` in the shell.\r\n\r\nPutting the archive into another mailserver is possible but the method you use will depend upon which server (MTA) you are using. If you are looking to read your GMail via another account, Google provide a forwarding service which will save you downloading the messages as I explain here.\r\n\r\nhope this helps\r\nRyan\r\n--\r\nEquitas IT Solutions - fairness, quality, freedom\r\nhttp://www.equitasit.co.uk"
