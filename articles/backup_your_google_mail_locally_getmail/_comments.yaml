    hostname: 62.140.212.3
    created: '1277121926'
    body: "You're welcome!\r\n\r\nOne thing I forgot to mention is that Google seems to put a limit on the number of messages you can download via POP in any one attempt. This is largely undocumented but for me it seems to be around 400 messages.\r\n\r\nYou can workaround this by running getmail again afterwards at which point it retrieves the next 400 messages. Of course this will only be a problem if you leave it so long between POP downloads that you have in excess of 400 messages to download. In my case that's probably longer than a week. A regular cron job would resolve this also.\r\n\r\nRyan\r\n--\r\nEquitas IT Solutions - fairness, quality, freedom\r\nhttp://www.equitasit.co.uk"
