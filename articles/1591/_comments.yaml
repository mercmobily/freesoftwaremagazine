    subject: '"one vision"'
    hostname: 68.93.224.4
    created: '1165611113'
    body: "One thing that characterizes many of the most successful creative works is the idea that they embody one clear vision (usually of the author or director).\r\n\r\nIn general, CBPP is really bad at this. It's \"design by committee\", and that creates a lot of problems.\r\n\r\nA successful project is probably going to require some form of focus that makes it clear who's in charge of the creative direction of the project, or it will suffer from this problem.\r\n\r\n(That said, of course collective projects always have many secondary opportunities for creativity. The <em>Star Wars</em> movies reflect more than just the creativity of George Lucas: there's also the creature effects folks (e.g. Jim Henson and ILM 'creature shops'), the  actors of course, and so on).\r\n"
-
    name: 'Mauro Bieg'
    mail: ''
    subject: 'one extendable vision'
    hostname: 85.2.67.95
    created: '1165785970'
    body: "I get your point and there are probably cases in which it's true. But if you look at games like Second Life, MMORPGs, etc. there doesn't necessarily have to be 'one vision' because there are many different things to create. Of course it helps if there's someone that keeps track of the development as a whole. But this is also true for software projects. If you have a lot of potential volunteers, you still need somebody to organize them. \r\n\r\nAnd considering that the effort to design new games has risen in the last years exponentially (faster computers -> more polygons per model, more different models), it would be great for game developer if they could just copy a bunch of different tree-models from a free game already existing to create quickly a forest in which not all the trees look the same. \r\n\r\nI found a <a href=\"http://arstechnica.com/articles/culture/player-driven.ars\">great article</a> which explains the idea comprehensively and in which a vice president at Microsoft is quoted:\r\n<cite>\"(Gaming) is the only medium where we yield control of the protagonist. Let's yield control of the director--and the producer,\" said Allard, a vice president at Microsoft. \"We're going to take on the Wikipedia model. We're going to take on... the open-source model, if you will, for gaming.\"</cite>\r\n\r\nIf even Microsoft is smelling their chance to sell games and afterwards have volunteers creating game content which will probably only run on Microsofts platforms (Windows/Xbox) and in their games, it would be a pity if the whole free software/free culture movement would miss that chance. CBPPs were pioneered by free culture, why not extend the idea to the next logical domains like gaming?\r\nThe article goes on and emphasizes the importance of open standards to exchange game content, metadata to find the stuff on the 'Net and licensing issues (naming GPL and CC). \r\n\r\nVideo games consist of a lot of software, but contain also a lot of creative ideas, story, etc. It will be important to make the infrastructure needed to create new games, extend or modify existing ones or use free games to create other work (like films, screenshots or scientific simulations) easily accessible for people interested more in creativity than in geekdom. I think there sure will be a lot of people interested in good creative game content. Placing some adds on the right places, done right, it wouldn't take too long to make some money out of it. I mean, look at You-Tube."
-
    name: 'Terry Hancock'
    mail: ''
    subject: 'I think what I''m trying to say...'
    hostname: 68.93.224.4
    created: '1165826118'
    body: "I think what I'm trying to say is that the development model affects the genre.\r\n\r\nSecond Life isn't \"a game\", it's more of \"a world\" (in which, perhaps, games can happen). MMORPGs are all pretty much like that, even when they  are designed with game objectives (caveat: I'm pretty ignorant about MMORPGs, because I haven't played them, so this is hear-say I'm afraid). I think CBPP naturally tends in that direction.\r\n\r\nSome of my favorite proprietary software games had well-constrained dramatic aspects to them, and thus, the unity of vision was important to their design (as it is for a movie).\r\n\r\nWikipedia is a great work, but it is non-fiction, and exceedingly dry (in fact removing personality -- or \"NPOVing\" -- is an explicit editorial goal). It's doubtful that a work created in such a way could ever have the <em>personality</em> of single-authored works.\r\n\r\nAs a contrasting example, H2G2 (a predecessor of Wikipedia which differed in being proprietary-licensed to the BBC, and which attempted to create a \"real\" Hitchhiker's Guide to the Galaxy) always suffered from the burden of Douglas Adams' brilliant prose. Many people felt unable to live up to the satirical tone of the original novels (and radio show), and their attempts often fell flat. Today, H2G2 generally doesn't make this kind of tone an important goal.\r\n\r\nMind you, I'm not saying that a single-vision work is impossible in a free-licensed work. An interesting counter-example is the movie <em>Elephants Dream</em>, which was produced by a small, close-knit group of artists working together in an intense creative environment. In other words, it was created in much the same was as most proprietary movies are, although a \"workshop\" environment might be a closer match. I think this was consciously chosen to support a more expressive work.\r\n\r\nIt's also worth pointing out that shared resources can make the materials for creating a game more widely available, so that when it comes to creating a strong-vision work, it can be done with a smaller project (e.g. the Orange Project that produces <em>Elephants Dream</em> created a lot of models and extensions to Blender that will go on being useful to artists for years).\r\n"
