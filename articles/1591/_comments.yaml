    body: "Okay, alright. CBPPs aren't good at creating stuff which is built upon a single vision. And a single vision is very important for the feeling of the game in some genres. I agree with that. :-)\r\n\r\nBut wheter you create that 'one vision' as a proprietary game or as a free-licensed one, the result will be very much the same. Expect that free stuff can be reused to create new work which is very important too, especially for small developers. Wouldn't it be great if there was a library of free licensed 3D models, availlable for free download in an open file format like the one of Blender? Kind of a Wikimedia Commons 3D.\r\n\r\nBut there are possibilities with free-licensed games proprietary counterparts only can dream of. In MMORPG the people play together. In Second Live people live together. In free software projects people work together. Why not combine those things so people could work together at their game and play it afterwards together? Imagine you could easily modify the game on the fly and share the results with others. Maybe <strong>you</strong> wouldn't call the result one single game, but it sure would be fun to play it. ;-)"
