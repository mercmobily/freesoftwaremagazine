    subject: 'Debian has a few hundred games ...'
    hostname: 66.118.56.227
    created: '1149709667'
    body: "Or maybe a few thousand, I'm not sure, but the KDE menus get pretty darned unweildy when you install them all!\r\n\r\nThe truth is, though, there are <i>lots</i> of games.\r\n\r\nThe question is more along the lines of, \"Where are the good, creative games.\"\r\n\r\nGNU/Linux has loads of highly playable games, if you're into just playability. The trouble comes with games with high aesthetic content: quality art and animation, meaningful storylines, that sort of thing.  In particular, the kind of games that attract girls and women are almost unheard of on the GNU/Linux platform.\r\n\r\nThat was even more true in 2000, and my wife and I started <a href=\"http://light-princess.org\">The Light Princess</a> in an effort to address that point. I wanted to tackle a game from the creative side first. I also wanted one that would appeal to a different audience than shoot-em-ups like Doom or Quake and top-down strategy games (I like those games too, actually, I just think they're over-represented). I wanted something that felt cinematic, creative, and atmospheric like the old graphic adventure games (but maybe be smarter -- like the old text adventure games). We also wanted a strong sense of story. \r\n\r\nMy wife suggested George MacDonald's story \"The Light Princess\" would make a good <i>libretto</i>, seeing as it included a lot of puzzles, and the kind of tongue-in-cheek humor that worked so well for some of the old Sierra games that we enjoyed so much, like \"The Colonel's Bequest\" or \"Space Quest\" (and of course, because, being written in 1864, it's in the public domain). Intriguingly, the game is almost entirely non-violent -- most of the action will involve talking people into helping you and/or solving puzzles and completing quests. We've thought of some places to put some \"action\" into the game, but they're incidental, and almost a joke. In some ways, it'll almost be like a Japanese \"dating sim\" game (but hopefully not so trite).\r\n\r\nIn the end, I think we've spec'd something that <i>can</i> only be written as free software.\r\n\r\nThe creative-first angle hasn't worked all that well, although I feel we did some amazing stuff. I haven't given up on it though, and I'm currently working (slowly) on engine development. There is a <a href=\"http://lists.sourceforge.net/lists/listinfo/light-princess-main\">project mailing list</a> if you're interested in following along or helping. So far, we haven't got that far in actually creating the game, but we've discovered and/or developed a lot of interesting tools and processes along the way. Right now we need to set up some kind of CMS site to make contributing artistic content easier (artists WILL NOT use a kludgy interface like Sourceforge -- one of my many discoveries in managing this project -- but they will contribute if it's easy enough to do so). Also, if you happen to know Python and have an interest in PyGame or interactive fiction engines, I could probably use some help on the engine!\r\n\r\nI think it's interesting that Richard Stallman acknowledges the possibility of separating game content from game engine.  In our case, of course, we wanted both to be free-licensed.  However, the license for the creative work will likely be a Creative Commons \"Attribution-ShareAlike\" rather than a GPL-family license (or a dual-license, just to make sure everything is compatible). The separation of engine and content is very useful from a licensing standpoint, as is the concept of \"mere aggregation\".\r\n\r\nUnfortunately, the new GPLv3 may break that. The language in the \"combination\" section, intended to cover all kinds of library linking (even dynamic and RPC calls) is, IMHO, vague, and potentially covers the data the program is processing, a clear violation of the stated intent of the GPL licenses.  I hope that problem gets resolved during the review process (I've already commented on the draft -- I would encourage you all to look at it too, at <a href=\"http://gplv3.fsf.org\">gplv3.fsf.org</a>.\r\n\r\nOf course, the fact that GNU/Linux games, in order to be distributed through the usual free-software channels, means that they will also be available to users of proprietary operating systems, so we'll never have an exclusive lock -- i.e. some kind of killer-app game that everyone will have to switch to Linux to play (Indeed, it's doubtful that we even should want that).\r\n"
