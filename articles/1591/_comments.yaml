    body: "Yes, this is a subject I've often addressed. Of course, gaming on other platforms, including the Macintosh, is a tricky subject as well. Undoubtedly, part of the problem is that so many game developers are in the biz strictly for the money, and they haven't had the insight yet that they can still get paid for developing for GNU/Linux. \r\n\r\nI talked to Richard Stallman about this topic once, and he said that we could separate the game assets (graphics, music, story, etc.) from the engine. The engine should be free, but the assets could (and perhaps should) be treated differently:\r\n\r\n<cite>A game scenario can be considered art/fiction rather than software. So it is okay to split the game into engine and scenario, then treat the engine as software and the scenario as art/fiction.</cite>\r\n\r\nI'm not sure what this separation might mean for game dev on the free platform. But if you'd like to read more from me on the matter, see my <a href=\"http://www.mattbarton.net/tikiwiki/tiki-read_article.php?articleId=6\">Hackers, Slackers, and Shackles</a> article."
