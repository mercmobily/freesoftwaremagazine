    hostname: 71.124.10.244
    created: '1149801619'
    body: "The usual comment from the commercial game developers reguarding Linux is that there isn't enough demand to justify the extra development time.  Id software is one of the very few exceptions, but they are also an independent development house.  They have a small team working on one game at a time and no large corperation like Microsoft breathing down their necks to push the game into stores before the Christmas shopping season.\r\n\r\nAnother issue is one of cross platform supportability.  With hundreds of Linux distros out there, each with their own libraries and many not shared it is a lot easier for a development house to just deal with one OS (Windows) and worry only or mostly about the hardware variables.  That being no small number as it is.\r\n\r\nI'm surprised that no one here has mentioned the Wine offshoot Cedega from <a href=\"http://www.transgaming.com/\">Trans Gaming Technologies</a> It isn't free but it supposedly works fairly well for most Windows games.  I haven't used it myself as the only Windows game I play right now, TES IV: Oblivion, doesn't work on Cedega, yet."
