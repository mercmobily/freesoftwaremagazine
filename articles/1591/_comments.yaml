    body: "It's funny that you mention the huge variety of free software that comes with most distros and then completely ignore the fact that every major distro also comes with loads of games. GNOME alone includes <a href=\"http://www.gnome.org/projects/gnome-games/\">sixteen</a> games. My father, who had never used a Linux machine in his life, came over to my house and sat at my computer, and within minutes he was clicking away at mahjongg.\r\n\r\nI suppose what you mean to say is that there is a lack of huge, expensive-to-produce proprietary games on Linux--things to resemble, say, The Sims 2 or Starcraft. That's a true statement. But that's a completely different statement than saying there's a lack of games on Linux. For every person who wiles away hours at grandiose, expensive proprietary games like the Sims, there are tons more who spend time on simple things like Solitare or on social games on places like Yahoo Games (which is fully accessible from Linux.)"
