    subject: 'game as a commons-based peer production'
    hostname: 83.76.175.85
    created: '1163941225'
    body: "If there aren't a whole bunch of companies producing commercial games for GNU/Linux, why not develop a game together, as a <a href=\"http://en.wikipedia.org/wiki/Commons-Based_Peer_Production\">commons-based peer production</a>. The engine would be free software and developed as usual for free software projects, the content (levels, characters, story, etc.) would be created more like Wikipedia. \r\n\r\nIn this way a truly free (as in freedom) game could be developed by many people, each contriguting what he/she can do best. Look how many <a href=\"http://en.wikipedia.org/wiki/Mod_%28computer_gaming%29\">mods</a> are made for commercial and proprietary games - all of them by fans that just wanted to habe their ideas in the game. I imagine that it would be a lot easier to create mods for a totally free game, and if we could provide a place where these could be shared easily, a lot of content could come together quite fast. If the game were to be for example a role-play game, different users could create different story-lines or quests that the gamer just could download and play.\r\n\r\nLook how fast Wikipedia grew, wouldn't that be possible for a computer game too? We just have to come up with a development strategy to coordinate the effort volunteers are willing to spend. What do you think?"
