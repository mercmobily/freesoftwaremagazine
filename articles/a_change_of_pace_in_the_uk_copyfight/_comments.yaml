    subject: 'I know - the time limit puzzles me, too...'
    hostname: 212.58.231.174
    created: '1162727460'
    body: "I know - the time limit puzzles me, too... If the <em>droit patrimoniaux</em> is a natural right, surely that exists in perpetuity? (assuming, of course, you recognise that right). Perhaps the time limit is a generous concession on the part of authors, in the interest of preserving the public domain...  &lt;/sarcasm&gt; \r\n\r\nIn any case, I believe (AFAIK) that the 1888 copyright term under Berne was life plus 50 - this was extended to life plus 70 comparatively recently.\r\n\r\nI've got a very good essay somewhere comparing the <em>droit patrimoniaux</em> to the US conception of copyright and analysing the justification for both. Can't find it at the moment, but I'll post it up here when I find it!\r\n\r\n"
