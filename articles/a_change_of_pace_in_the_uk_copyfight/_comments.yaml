    subject: 'NOT justified in terms of protecting the author''s investment...'
    hostname: 86.138.119.86
    created: '1162633352'
    body: "That is a far more recent excuse promulgated by the publishing industry on behalf of the poor authors they're looking out for.\r\n\r\nAn excellent introduction to the reasoning for copyright (not being one instigated by authors) can be read here:\r\n<a href=\"http://www.copyrightmyths.org/node/1\">The Promise of a Post-Copyright World</a> <em>by Karl Fogel</em>."
