    name: 'Tim Cowlishaw'
    mail: ''
    subject: 'Well, it''s true to state'
    hostname: 212.58.231.174
    created: '1162658920'
    body: "Well, it's true to state that the the origins of copyright in the UK (the Statute of Anne of 1710) are based on a utilitarian concept of copyright similar to that of the US (The Statute of Anne is described within its own text as \"An act for the encouragement of learning\"). However, in 1886 the UK ratified the Berne Convention, which was very much influenced by the French concept of the <em>droit d'auteur</em> - I personally would see this as the point at which copyright in the UK started being discueed in terms of natural, rather than statutory rights.\r\n\r\nIn any case, whether the 'natural rights' reasoning for copyright law is a recent phenomenon or not, I'd still consider the IPPR's rejection of it to be a significant step for free culture.\r\n\r\n(Edited for spelling)"
-
    name: 'Crosbie Fitch'
    mail: ''
    subject: 'Moral rights are nothing to do with copyright'
    hostname: 86.138.119.86
    created: '1162663203'
    body: "Moral rights are about accuracy of attribution, and the right to privacy. People may mistake the right to integrity as a right to prevent derivatives, but this is a distortion.\r\n\r\nThe idea that an author is entitled to control what people do with his work arises from the relatively recent concept of intellectual property extending to published works - given that indefinite extension of copyright has begun to establish this assumption, i.e. that copyright grants an author ownership. People are easily led to believe commercial privileges are rights, given enough spin.\r\n\r\nI hope the IPPR has not rejected any concept of moral rights."
-
    name: 'Tim Cowlishaw'
    mail: ''
    subject: 'I understand the difference'
    hostname: 212.58.231.174
    created: '1162669764'
    body: "I understand the difference between moral rights and copyright, however the <em>droit d'auteur</em> in the French conception of copyright encompasses both moral rights (<em>droits moraux</em>), and proprietary rights (<em>droits patrimoniaux</em>). The 'proprietary right' refers to the economic aspects of copyright, and which are justified, in the French legal system, as natural rights.\r\n\r\nHere's a copy of the French <a href=\"http://www.legifrance.gouv.fr/WAspad/RechercheSimplePartieCode?commun=CPROIN&code=CPROINTL.rcv\"><em>Code de la Propriete Intellectuelle</em></a>, and an <a href=\"http://www.wipo.int/clea/docs_new/en/fr/fr062en.html#JD_AL111_1\">English translation</a> (courtesy of WIPO). Under the heading 'Justification for Copyright', Art. L. 111-1. states that:\r\n\r\n<em>'The author of a work of the mind shall enjoy in that work, by the mere fact of its creation, an exclusive incorporeal property right which shall be enforceable against all persons.'</em>\r\n\r\nThis is at odds with the UK / US conception of copyright that you refer to as it treats copyright as both a property right and as a natural right, a point of view that gained currency in the UK when we became a signatory to the Berne Convention, which is formulated along the lines of the French justification for copyright.\r\n\r\nAnd no, the IPPR has not proposed the rejection of Moral rights!\r\n\r\n"
