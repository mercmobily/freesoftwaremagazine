    subject: 'Don''t support them'
    hostname: 198.54.202.234
    created: '1168411308'
    body: "It took me a while to realise that Microsoft has an underpaid group of support technicians.  They're called nephews and nieces by many computer users.  My solution has been simple, I refuse to help people not using Free Software.  I help my dad when he has problems with OpenOffice.org (on Windows mind you).  I won't help them with Outlook Express.  My sister wanted a new computer and I said sure.  I can get you one at dealer price but only if you run Linux on it.  She now runs Linux, she emails she draws maps in xfig (xfig - I hadn't even heard of it!), she writes in OpenOffice.org and send Word documents to others.  It has been an empowering experience for her.  She recently went to a computer store to buy a printer, the puffed up sale rep saw an easy target and gave lots of upsells.  Here simple sentence, \"Yes but will it work with Linux\", got him scurrying to his manager to find out.  The tables turned and she was treated like an intelligent customer not an easily befuddled woman.\r\n\r\nSo my solution is simple.  I refuse to be the unpaid support arm for for Microsoft.  Some of my family go elsewhere, that's fine with me.  For me the proof is that I have onverted one or two to Free Software and I don't have to compromise my views on freedom to support the others.\r\n"
