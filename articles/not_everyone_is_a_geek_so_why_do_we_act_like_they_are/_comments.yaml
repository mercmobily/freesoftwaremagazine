    subject: 'Windows support'
    hostname: 4.152.213.191
    created: '1168982990'
    body: "I've found out that the best way to stop being asked to support others is to refer them to the \"manufacturer\"--usually meaning MS. Hey, they made it, they should know, right? Then they watch their wallet get empty and ask about using \"that linux thing you're using\". They look (and feel horror) at the price of MS-Word, I tell them to look at OpenOffice.org; Photoshop (usually to correct red-eyes in pictures), I suggest they look at GIMP for Windows. The best way to get converts is not so much to go around telling people, \"You're free now, run GNU/Linux!\"; it's best to let them know, little by little, that there's something else, under better terms than they got from MS. (I think Asimov said it (in one of his Foundation novels) that with suffcient grumbling, the leader will fall; no, I can't remember which novel.)\r\n\r\nAs for the forums...that's another matter. Quite frankly if I went into the control room of a nuclear power plant and asked, \"excuse me, what are atoms?\" I'd expect a pretty strong reaction from the personnel (and security). Getting flamed is the price to pay for going into the wrong newsgroup (done it once; that's when I learned I should read the forum/newsgroup FAQ). May not be the nicest or best learning experience, but it was effective in my case. It's not as if typing \"linux help\" into the Google search box on Firefox doesn't bring up linuxhelp.net, linuxquestions.org and several \"beginner\" answer sites. \r\n"
