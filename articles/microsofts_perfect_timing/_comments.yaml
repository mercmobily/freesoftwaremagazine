    name: 'Anthony Taylor'
    mail: ''
    subject: Speculation
    hostname: 67.104.156.234
    created: '1162934146'
    body: "I've been wondering what Novell really gets out of this. As it is, they get immediate publicity, and the market clout of Microsoft's blessing. The cash infusion will help, certainly, but cash evaporates. Only continued sales matter; the cash is only good if they have a plan.\r\n\r\nI think it is Microsoft's blessing that really matters here, even though it is useless in the end. I think they believe decision makers who seriously consider GNU/Linux will tend to opt for the one that has Microsoft's backing.\r\n\r\nTruly, though, there is no such thing as patent protection. Novell is <em>still</em> open to patent litigation, the same as everyone else. Microsoft is hardly the only company in the world with software patents. So this \"covenant\" doesn't make Suse any safer, unless Microsoft plans on following through on their threat to litigate.\r\n\r\nThey won't do that until the EU allows software patents. Can you imagine the fuss raised if Microsoft demonstrates why software patents are a <em>bad</em> idea?\r\n\r\nSo, I think Novell gets only two things out of this: a quick cash infusion (as you noted), and the notoriety the deal brings them. Looking at their stock, they saw an immediate increase after the announcement, but then suffered a quick decline. So, it looks like traders aren't biting, either. At least, not yet.\r\n\r\nI think Novell was taking a gamble that this would hurt Red Hat, and help them. I think they suffered the SCO Effect: they got greedy and hoped to control something that, by design, <em>actively resists</em> being controlled.\r\n\r\nI think Novell's goals are rather transparent. They want to Robin to Microsoft's Batman. Or, more aptly, Darth Vader to Microsoft's Emperor Palpatine."
