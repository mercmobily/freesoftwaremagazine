    name: 'Anthony Taylor'
    mail: ''
    subject: 'Patent threats'
    hostname: 76.188.155.238
    created: '1163352229'
    body: "The point isn't the patent threats. The point is the appearance of patent threats.\r\n\r\nBefore the ink was dry on the agreement, Steve Ballmer said, as I quoted in the article, \"If a customer says, 'Look, do we have liability for the use of your patented work?' Essentially, If you're using non-Suse Linux, then I'd say the answer is yes.\"\r\n\r\nMicrosoft has learned from SCO's little adventure. SCO's suit was never about copyright infringement in the Linux kernel. It was always about contract disputes. Yet their public face made it seem as if it were all about tricksy hackers stealing precious source code from Unix. The public claims have caused much more damage than the actual court case.\r\n\r\nSo, the Microsoft/Novell deal doesn't increase the likelihood of Microsoft pressing patent claims. It's an indirect threat, in which Microsoft gets to obliquely threaten GNU/Linux with patents without ever really <em>threatening</em>.\r\n\r\nThat's the basis for the FUD. Simply by casting the doubt, Microsoft has blunted the threat of GNU/Linux deployments during Vista license negotiations, and perhaps given pause to larger US companies considering actual deployment of GNU/Linux in place of Vista.\r\n\r\nGNU/Linux is just as open to patent litigation as before. Microsoft is simply announcing they are willing to talk about potentially threatening GNU/Linux vendors' customers unless the vendor is willing to \"negotiate.\""
