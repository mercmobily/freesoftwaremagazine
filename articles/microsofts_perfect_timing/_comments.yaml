    body: "Yes, I can agree with the argument of this newly struck deal being Microsoft's marketing gyrate.  But as they say, \"It takes two to tango\", it would've been more enlightening had you outlined your take on Novell's motives.\r\n\r\nMy simple speculation: Novell is a thoroughly true business entity and in need of cash infusion."
